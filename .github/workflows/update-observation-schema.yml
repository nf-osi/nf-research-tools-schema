name: Update Observation Schema from Synapse

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-schema:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install synapseclient pandas

      - name: Run schema update script
        id: update
        env:
          # SYNAPSE_AUTH_TOKEN is optional for public tables like syn51730943
          # Only needed if the table becomes private or you hit rate limits
          SYNAPSE_AUTH_TOKEN: ${{ secrets.SYNAPSE_AUTH_TOKEN }}
        run: |
          python scripts/update_observation_schema.py
          echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.NF_SERVICE_GIT_TOKEN }}
          commit-message: 'chore: update observation schema from Synapse'
          title: 'Update Observation Schema from Synapse'
          assignees: BelindaBGarana
          body: |
            ## Automated Schema Update

            This PR updates `SubmitObservationSchema.json` with the latest data from Synapse materialized view `syn51730943`.

            ### Changes
            - Updated `resourceType` enum values
            - Updated `resourceName` conditional enums based on `resourceType`

            ### Data Source
            - Synapse Table: [syn51730943](https://www.synapse.org/Synapse:syn51730943/tables/)
            - Last Updated: ${{ github.event.repository.updated_at }}

            ---
            ü§ñ This PR was automatically generated by the [Update Observation Schema workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          branch: update-observation-schema-${{ github.run_number }}
          delete-branch: true
          labels: |
            automated
            schema-update

      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.changes }}" = "true" ]; then
            echo "‚úÖ Schema updated and PR created successfully"
          else
            echo "‚ÑπÔ∏è No changes needed - schema is up to date"
          fi
