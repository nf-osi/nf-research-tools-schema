name: Calculate Tool Completeness Scores

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  calculate-scores:
    runs-on: ubuntu-latest
    # Only run if: (1) manual trigger, OR (2) PR was merged from link-datasets workflow
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'dataset-linking'))
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tool_coverage/requirements.txt

      - name: Run completeness scoring script
        env:
          SYNAPSE_AUTH_TOKEN: ${{ secrets.SYNAPSE_AUTH_TOKEN }}
        run: |
          python tool_scoring.py

      - name: Generate PDF report
        env:
          SYNAPSE_AUTH_TOKEN: ${{ secrets.SYNAPSE_AUTH_TOKEN }}
        run: |
          python tool_scoring_report.py

      - name: Upload PDF report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tool-scoring-report
          path: tool_scoring_report.pdf
          retention-days: 90

      - name: Create workflow summary
        run: |
          echo "## Tool Completeness Scoring Complete âœ“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Synapse Tables:**" >> $GITHUB_STEP_SUMMARY
          echo "- ToolCompletenessScores" >> $GITHUB_STEP_SUMMARY
          echo "- ToolCompletenessSummary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- PDF Report: Download from workflow artifacts" >> $GITHUB_STEP_SUMMARY
