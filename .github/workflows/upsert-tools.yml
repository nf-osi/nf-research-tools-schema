name: Upsert Tools to Synapse

on:
  push:
    branches:
      - main
    paths:
      - 'VALIDATED_*.csv'
      - 'SUBMIT_*.csv'
      - 'tool_coverage/outputs/VALIDATED_*.csv'
      - 'tool_coverage/outputs/SUBMIT_*.csv'
  workflow_dispatch:  # Allow manual triggering
    inputs:
      dry_run:
        description: 'Run in dry-run mode (validate and preview, but do not upsert to Synapse)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  upsert-to-synapse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r tool_coverage/requirements.txt

      - name: Check for validated or submit files
        id: check_files
        run: |
          # Check both repo root and tool_coverage/outputs/
          if ls VALIDATED_*.csv 1> /dev/null 2>&1 || ls tool_coverage/outputs/VALIDATED_*.csv 1> /dev/null 2>&1; then
            echo "has_validated=true" >> $GITHUB_OUTPUT
            echo "âœ… Found VALIDATED_*.csv files (AI-validated)"
          elif ls SUBMIT_*.csv 1> /dev/null 2>&1 || ls tool_coverage/outputs/SUBMIT_*.csv 1> /dev/null 2>&1; then
            echo "has_validated=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  Found SUBMIT_*.csv files (not AI-validated)"
          else
            echo "has_files=false" >> $GITHUB_OUTPUT
            echo "âŒ No CSV files found to upload"
            exit 0
          fi
          echo "has_files=true" >> $GITHUB_OUTPUT

      - name: Validate CSV schema
        if: steps.check_files.outputs.has_files == 'true'
        run: |
          echo "=========================================="
          echo "VALIDATING CSV Schema"
          echo "=========================================="
          python tool_coverage/scripts/clean_submission_csvs.py --validate

          if [ $? -ne 0 ]; then
            echo "âŒ Validation failed - stopping workflow"
            exit 1
          fi

      - name: Clean and prepare submission files
        if: steps.check_files.outputs.has_files == 'true'
        env:
          SYNAPSE_AUTH_TOKEN: ${{ secrets.SYNAPSE_AUTH_TOKEN }}
        run: |
          echo "Cleaning submission files..."
          python tool_coverage/scripts/clean_submission_csvs.py --validate

          echo ""
          echo "Files prepared for upload:"
          ls -lh CLEAN_*.csv 2>/dev/null || echo "No CLEAN_*.csv files generated"

      - name: Dry-run upload to Synapse
        if: steps.check_files.outputs.has_files == 'true'
        env:
          SYNAPSE_AUTH_TOKEN: ${{ secrets.SYNAPSE_AUTH_TOKEN }}
        run: |
          echo "=========================================="
          echo "DRY-RUN: Preview of Synapse uploads"
          echo "=========================================="
          python tool_coverage/scripts/clean_submission_csvs.py --upsert --dry-run

      - name: Confirm and upload to Synapse
        if: steps.check_files.outputs.has_files == 'true' && github.event.inputs.dry_run != 'true'
        env:
          SYNAPSE_AUTH_TOKEN: ${{ secrets.SYNAPSE_AUTH_TOKEN }}
        run: |
          echo "=========================================="
          echo "UPLOADING to Synapse"
          echo "=========================================="
          python tool_coverage/scripts/clean_submission_csvs.py --upsert

          echo ""
          echo "âœ… Upload completed successfully"

      - name: Dry-run mode - skip upload
        if: steps.check_files.outputs.has_files == 'true' && github.event.inputs.dry_run == 'true'
        run: |
          echo "=========================================="
          echo "DRY-RUN MODE - Skipping upload"
          echo "=========================================="
          echo "âœ… Validation passed, files are ready for upload"
          echo "âš ï¸  Run workflow without dry_run option to actually upload"

      - name: Regenerate coverage report
        if: steps.check_files.outputs.has_files == 'true' && github.event.inputs.dry_run != 'true'
        env:
          SYNAPSE_AUTH_TOKEN: ${{ secrets.SYNAPSE_AUTH_TOKEN }}
        run: |
          echo "=========================================="
          echo "REGENERATING Coverage Report"
          echo "=========================================="
          python tool_coverage/scripts/analyze_missing_tools.py

          echo ""
          echo "âœ… Updated coverage report generated"

      - name: Create upload summary
        if: steps.check_files.outputs.has_files == 'true'
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "## ðŸ” Dry-Run Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status**: âœ… Validation passed (dry-run mode)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Note**: No data was uploaded to Synapse (dry-run mode)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Files validated**:" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸ“¤ Synapse Upload Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status**: âœ… Completed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Files uploaded**:" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_files.outputs.has_validated }}" = "true" ]; then
            echo "- Using VALIDATED_*.csv (AI-validated, false positives removed)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Using SUBMIT_*.csv (not AI-validated)" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ github.event.inputs.dry_run }}" != "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Synapse Tables Updated**:" >> $GITHUB_STEP_SUMMARY
            echo "- Animal Models: syn26486808" >> $GITHUB_STEP_SUMMARY
            echo "- Antibodies: syn26486811" >> $GITHUB_STEP_SUMMARY
            echo "- Cell Lines: syn26486823" >> $GITHUB_STEP_SUMMARY
            echo "- Genetic Reagents: syn26486832" >> $GITHUB_STEP_SUMMARY
            echo "- Resources (all tools): syn51730943" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Publication Link CSVs** (manual upsert â€” IDs require resolution):" >> $GITHUB_STEP_SUMMARY
            echo "- SUBMIT_publications.csv â†’ Publication table syn26486839" >> $GITHUB_STEP_SUMMARY
            echo "- SUBMIT_usage.csv        â†’ Usage table syn26486841" >> $GITHUB_STEP_SUMMARY
            echo "- SUBMIT_development.csv  â†’ Development table syn26486807" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Coverage Report**: Updated GFF_Tool_Coverage_Report.pdf generated (see artifacts)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload summary artifacts
        if: steps.check_files.outputs.has_files == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: synapse-upload-logs
          path: |
            CLEAN_*.csv
            tool_coverage/outputs/CLEAN_*.csv
            GFF_Tool_Coverage_Report.pdf
          retention-days: 30
