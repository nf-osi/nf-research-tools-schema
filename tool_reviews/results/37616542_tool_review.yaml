observations:
  - resourceName: "NPcis mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      NPcis (NF1+/-;p53+/-) mice develop spontaneous tumors that can be monitored for therapeutic studies. Animals were monitored three times weekly for spontaneous tumor development, and once palpable tumors reached ≥100 mm³, they were enrolled in treatment studies. This model represents a genetically engineered mouse model of MPNST with predictable tumor formation.
    foundIn: "methods"
    contextSnippet: "Animals were monitored three times weekly for spontaneous tumor development. Once a palpable tumor reached a volume of ≥100 mm³ as measured by calipers"
    confidence: 1.0
    doi: "https://doi.org/10.1158/1535-7163.mct-23-0258"

  - resourceName: "JH-2-031 MPNST PDX"
    resourceType: "Patient-Derived Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      JH-2-031 PDX model demonstrates successful engraftment and growth in NSG mice. Tumors form when >500 mm³ pieces are implanted subcutaneously in Matrigel, and can be passaged between mice. The model maintains tumor characteristics through multiple passages (passage 3 and 7 mentioned), making it suitable for therapeutic efficacy studies.
    foundIn: "methods"
    contextSnippet: "When palpable tumors > ∼500 mm³ formed, mice were euthanized and tumors harvested under sterile conditions, dissected to approximately 3 mm pieces, and immediately passaged to recipient experimental mice"
    confidence: 1.0
    doi: "https://doi.org/10.1158/1535-7163.mct-23-0258"

  - resourceName: "anti-Ki67"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Anti-Ki67 antibody (Abcam ab16667) is used at 1:200 dilution for overnight incubation at 4°C to assess tumor cell proliferation. Requires heated antigen retrieval in 10 mmol/L citric acid for 20 minutes. Works effectively with polymer-based secondary detection system and DAB development for 90 seconds. Provides reliable proliferation index when analyzed using Aperio Nuclear v9 algorithm.
    foundIn: "methods"
    contextSnippet: "followed by incubation with 1°C anti-Ki67 (Abcam ab16667; 1:200, overnight, 4°C) or rabbit IgG (Cell Signaling Technology, DA1E; concentration-matched, overnight, 4°C) in 2.5% BSA"
    confidence: 1.0
    doi: "https://doi.org/10.1158/1535-7163.mct-23-0258"

  - resourceName: "sNF96.2"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      sNF96.2 cells (RRID:CVCL_K281) are maintained in DMEM with 10% FBS, 2 mmol/L L-glutamine and 1% penicillin/streptomycin. Cells are authenticated by STR profiling and tested negative for Mycoplasma. Used for metabolomics studies, radiolabel incorporation assays, and colony formation assays. Responds to treatment with JHU395 and Pro-905 in dose-dependent manner.
    foundIn: "methods"
    contextSnippet: "The sNF96.2 cells (RRID:CVCL_K281) were received from ATCC and grown in DMEM (Life Technologies #11965), 10% FBS (Hyclone), 2 mmol/L l-glutamine and 1% penicillin/streptomycin"
    confidence: 1.0
    doi: "https://doi.org/10.1158/1535-7163.mct-23-0258"

  - resourceName: "GraphPad Prism"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      GraphPad Prism (RRID:SCR_002798) is used for statistical analysis and data visualization. Specifically employed for plotting proliferation data and performing ordinary one-way ANOVA with multiple comparisons. Statistical significance threshold set at P < 0.05. Suitable for analyzing Ki67 proliferation index data from immunohistochemistry experiments.
    foundIn: "methods"
    contextSnippet: "Counts were converted to % proliferation [(Ki67 Nuclei Count/Total Nuclei Count) × 100], plotted in GraphPad Prism (RRID:SCR_002798) and analyzed by ordinary one-way ANOVA with multiple comparisons"
    confidence: 1.0
    doi: "https://doi.org/10.1158/1535-7163.mct-23-0258"

