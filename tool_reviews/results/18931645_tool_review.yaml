observations:
  - resourceName: "NOD/SCID mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Xenograft engraftment success rate was 38% (8 of 21 mice). Successful engraftment 
      was achieved from 4 of 6 patient-derived tumors (67% success rate). Engrafted mice 
      could be differentiated from non-engrafted mice at 21 weeks based on bioluminescent 
      signal intensity.
    foundIn: "results"
    contextSnippet: "Eight (38%) of 21 mice successfully engrafted the schwannoma cells. All of these mice were generated from 4 (67%) of the 6 patient excised tumors."
    confidence: 1.0
    doi: "10.1097/MAO.0b013e31818b6cea"

  - resourceName: "NOD/SCID mice"
    resourceType: "Animal Model"
    observationType: "Molecular"
    observationTypeOntologyId: ""
    details: |
      Bioluminescent signal intensity distinguished engrafted from non-engrafted mice. 
      Engrafted group emitted >100,000 photons/s (range: 142,478-3,106,300 photons/s; 
      average: 618,740 photons/s), while non-engrafted group emitted <100,000 photons/s 
      (range: 0-76,010 photons/s; average: 10,737 photons/s) with statistical significance (p < 0.001).
    foundIn: "results"
    contextSnippet: "The engrafted group emitted BLI of greater than 100,000 photons/s (range, 142,478â€“3,106,300 photons/s; average, 618,740 photons/s), whereas the nonengrafted group were all under 100,000 photons/s"
    confidence: 1.0
    doi: "10.1097/MAO.0b013e31818b6cea"

  - resourceName: "Patient-derived xenograft model"
    resourceType: "Patient-Derived Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Intracranial xenograft model successfully established with 38% engraftment rate. 
      Model allows longitudinal monitoring of tumor growth using bioluminescent imaging 
      over 30 weeks. Fluorescent in situ hybridization confirmed presence of viable 
      human schwannoma cells in greater numbers in mice with stable or growing tumors 
      compared to those with regressing tumors.
    foundIn: "results"
    contextSnippet: "Fluorescent in situ hybridization analysis confirmed the presence of viable human schwannoma cells in much greater numbers in those mice with stable or growing tumors compared with those whose tumors regressed."
    confidence: 1.0
    doi: "10.1097/MAO.0b013e31818b6cea"

  - resourceName: "Patient-derived xenograft model"
    resourceType: "Patient-Derived Model"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Model established by culturing patient-excised vestibular schwannomas, transducing 
      with firefly luciferase lentivirus, and stereotactically injecting 1 million cells 
      into the right caudate nucleus. Successful engraftment can be monitored longitudinally 
      using bioluminescent imaging. Model intended for in vivo testing of schwannoma therapies.
    foundIn: "discussion"
    contextSnippet: "We have successfully established an intracranial schwannoma xenograft model that can be followed with noninvasive BLI. We hope to use this model for in vivo testing of schwannoma tumor therapies."
    confidence: 1.0
    doi: "10.1097/MAO.0b013e31818b6cea"

  - resourceName: "Bioluminescent imaging"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      BLI provides a noninvasive method for longitudinal tumor monitoring with lower cost 
      and labor demands compared to traditional imaging (MRI, CT). Signal threshold of 
      100,000 photons/s effectively distinguishes engrafted from non-engrafted mice at 
      21 weeks post-injection. Method suitable for studies involving large numbers of mice.
    foundIn: "both"
    contextSnippet: "BLI's lower cost and labor demands make this a more feasible approach for tumor monitoring in studies involving large numbers of mice."
    confidence: 0.9
    doi: "10.1097/MAO.0b013e31818b6cea"

