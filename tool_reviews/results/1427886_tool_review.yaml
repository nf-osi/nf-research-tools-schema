    examples: ["D22S1", "D22S28", "D22S33", "D22S41", "D22S42"]
    reasoning: "This regex pattern would catch sequence-tagged sites (STS) markers which follow the standard nomenclature D[chromosome]S[number]. These are commonly used genetic markers in mapping studies."

  - patternType: "term"
    pattern: "radiation hybrid(s)?"
