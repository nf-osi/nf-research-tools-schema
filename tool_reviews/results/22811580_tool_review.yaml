    observationTypeOntologyId: "MP:0002006"
    details: |
      Transgenic mouse model expressing constitutively active HRas in Schwann cells was created to model 
      malignant peripheral nerve sheath tumors (MPNST). The model was used to define a Ras-induced gene 
      expression signature for comparative analysis with human neurofibromas and MPNSTs.
    foundIn: "both"
    contextSnippet: "...we created a transgenic mouse model, CNP-HRas12V, expressing constitutively active HRas in Schwann cells and defined a Ras-induced gene expression signature..."
    confidence: 1.0
    doi: "10.1158/1078-0432.CCR-12-1072"

  - resourceName: "Aurora kinase shRNAs"
    resourceType: "Genetic Reagent"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Aurora kinase shRNAs blocked MPNST cell growth in vitro, demonstrating functional significance 
      of Aurora kinase overexpression in tumor cell proliferation. This validates Aurora kinase as 
      a potential therapeutic target.
    foundIn: "results"
    contextSnippet: "...Aurora kinase shRNAs and Aurora kinase inhibitors blocked MPNST cell growth in vitro..."
    confidence: 1.0
    doi: "10.1158/1078-0432.CCR-12-1072"

  - resourceName: "MLN8237"
    resourceType: "Genetic Reagent"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      MLN8237, an AURKA selective inhibitor, stabilized tumor volume and significantly increased 
      survival of mice with MPNST xenografts. This demonstrates therapeutic efficacy in vivo and 
      validates Aurora kinase A as a viable treatment target.
    foundIn: "results"
    contextSnippet: "...an AURKA selective inhibitor, MLN8237, stabilized tumor volume and significantly increased survival of mice with MPNST xenografts..."
    confidence: 1.0
    doi: "10.1158/1078-0432.CCR-12-1072"

