observations:
  - resourceName: "iHSCs"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF1-deficient iHSCs form significantly more colonies in soft agar under low-serum conditions compared with isogenic-matched NF1-proficient lines and are poised for transformation. The study demonstrates that NF1-deficient human Schwann cells can form xenograft tumors in the flanks of immunodeficient athymic nude mice, whereas tumor formation was not observed for NF1-proficient clones.
    foundIn: "methods"
    contextSnippet: "NF1-deficient human SCs form significantly more colonies in soft agar under low-serum conditions compared with isogenic-matched NF1-proficient lines and are poised for transformation... NF1-deficient human SCs can form xenograft tumors in the flanks of immunodeficient athymic nude mice"
    confidence: 1.0
    doi: "10.1158/1535-7163.MCT-24-1053"

  - resourceName: "iHSCs"
    resourceType: "Cell Line"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      NF1-deficient clones showed the ability to form tumors when implanted in athymic nude mice (1 × 10^6 cells per injection), while tumor formation was not observed for NF1-proficient clones. Cells were monitored for tumor development for 6 months after injection or until a tumor volume of 2,000 mm³ was reached.
    foundIn: "methods"
    contextSnippet: "NF1-deficient clones showed the ability to form tumors, whereas tumor formation was not observed for NF1-proficient clones. Mice were monitored for tumor formation for 6 months after injection or until a tumor volume of 2,000 mm³ was reached"
    confidence: 1.0
    doi: "10.1158/1535-7163.MCT-24-1053"

  - resourceName: "Dhh::Cre, Nf1fl/fl, Pten"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      The genetically engineered mouse model (GEMM) of high-grade peripheral nerve sheath tumors shows 100% tumor penetrance in all experimental class offspring. Tumors develop with complete penetrance, and offspring were sex-segregated as expected, indicating consistent tumor development across both sexes.
    foundIn: "methods"
    contextSnippet: "Tumors develop with 100% penetrance in all experimental class offspring, and offspring were sex-segregated as expected"
    confidence: 1.0
    doi: "10.1158/1535-7163.MCT-24-1053"

  - resourceName: "neurofibromin 1 (D7R7D) rabbit mAb 14623"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Primary antibody used at 1:1,000 dilution for overnight incubation at 4°C in Western blot analysis. Successfully detects neurofibromin protein in cell lysates and can distinguish between NF1-proficient and NF1-deficient cell lines. Used in conjunction with Cell Signaling Technology secondary antibody system.
    foundIn: "methods"
    contextSnippet: "Each membrane was blocked with 5% BSA in TBS–Tween-20 for 1 hour and incubated with 1:1,000 primary antibody overnight at 4°C... neurofibromin 1 (D7R7D) rabbit mAb 14623 (RRID: AB_2798543)"
    confidence: 1.0
    doi: "10.1158/1535-7163.MCT-24-1053"

  - resourceName: "β-actin (13E5) rabbit mAb #4970"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Used as a loading control in Western blot analysis at 1:5,000 dilution. Provides reliable normalization for protein quantification across different cell lines and experimental conditions. Successfully used alongside neurofibromin detection in the same experimental system.
    foundIn: "methods"
    contextSnippet: "β-Actin was probed as a loading control using β-actin (13E5) rabbit mAb #4970 (RRID: AB_2223172) at a 1:5,000 dilution"
