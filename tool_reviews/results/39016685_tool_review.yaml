  - patternType: "naming_convention"
    pattern: "\\b[A-Z]+[0-9]+-[A-Z]+\\b"
    toolType: "cell_line"
    examples: ["U87-MG", "U251-MG", "sNF96.2"]
    reasoning: "Standard cell line naming convention with letters, numbers, and hyphens commonly used in cancer cell lines"

  - patternType: "naming_convention"
    pattern: "\\bipn[A-Z]+[0-9]+\\.[0-9]+[A-Za-z]*\\b"
    toolType: "cell_line"
    examples: ["ipnNF95.11C", "ipnNF95.11b"]
    reasoning: "NF-specific cell line naming convention with 'ipn' prefix, gene name, and version numbers"

  - patternType: "context_phrase"
    pattern: "anti-[A-Za-z0-9/\\-]+ \\([A-Za-z0-9\\-]+\\)"
    toolType: "antibody"
    examples: ["anti-γ-H2AX (N1-431)", "anti-LAMP1 (D4O1S)", "anti-NF1 (D7R7D)"]
    reasoning: "Antibody naming pattern with target protein and clone name in parentheses"

  - patternType: "vendor_indicator"
    pattern: "cat\\. no [A-Za-z0-9\\-]+|catalog number [A-Za-z0-9\\-]+"
    toolType: "general"
    examples: ["cat. no 560445", "cat. no 9661", "cat. no sc-28359"]
