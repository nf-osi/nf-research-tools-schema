  - patternType: "term"
    pattern: "\\bFiji\\b|\\bImageJ2?\\b"
    toolType: "computational_tool"
    examples: ["Fiji", "ImageJ2"]
    reasoning: "Common image analysis software names"

  - patternType: "context_phrase"
    pattern: "performed with|analyzed using|processed with|acquired.*software"
    toolType: "computational_tool"
    examples: ["Image processing was performed with Fiji", "acquired...Nikon Elements software"]
    reasoning: "Context phrases indicating software usage in analysis"

