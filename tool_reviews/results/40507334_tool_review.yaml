suggestedPatterns:
  - patternType: "term"
    pattern: "\\b[A-Z]+[0-9]+[A-Z]*\\b"
    toolType: "cell_line"
    examples: ["H929", "U266B1", "U2932", "HCC1937", "KG1a", "MV411", "EOL-1", "SKM-1", "MOLM-13", "NB4"]
    reasoning: "Many cell lines follow alphanumeric naming conventions that weren't captured. This pattern would catch cell lines with mixed letters and numbers."

  - patternType: "context_phrase"
    pattern: "cell lines? were (selected|purchased|obtained|cultured|grown|used)"
    toolType: "cell_line"
    examples: ["H929, U266B1, U2932, MCF7, and HT229 cell lines were selected", "all cell lines were purchased from the American Type Culture Collection"]
    reasoning: "Context phrases indicating cell line usage are strong indicators of genuine research tools."

  - patternType: "naming_convention"
    pattern: "pCMV-.*plasmid|pGEX.*plasmid|p[A-Z]+.*plasmid"
    toolType: "genetic_reagent"
    examples: ["pGEX 4T-1 expression plasmid", "pCMV-T7-(FZ) SpCas9-BPNLS(SV40)-3xFLAG-P2A-Puro-R plasmid"]
    reasoning: "Plasmid naming conventions with common prefixes (pCMV, pGEX, etc.) are reliable indicators of genetic reagents."

  - patternType: "vendor_indicator"
    pattern: "\\(.*Addgene.*\\)|\\(.*Cat#.*\\)|\\(.*catalog.*\\)"
    toolType: "general"
    examples: ["(available from Addgene, Watertown, MA, USA)", "(Dharmacon, Cat#SO-2704885G, Layfayette, CO, USA)"]
    reasoning: "Vendor information and catalog numbers are strong indicators of commercial research tools across all categories."

  - patternType: "term"
    pattern: "ON-TARGETplus.*siRNA|SMARTpool.*siRNA|siRNA.*SMARTpool"
    toolType: "genetic_reagent"
    examples: ["ON-TARGETplus SMARTpool siRNA against BIM", "ON-TARGETplus Human BCL2L1 siRNA SMARTpool"]
    reasoning: "Commercial siRNA product names with specific branding weren't captured by generic patterns."

  - patternType: "context_phrase"
    pattern: "software v[0-9]+\\.[0-9]+|v[0-9]+\\.[0-9]+.*software"
    toolType: "computational_tool"
    examples: ["GraphPad Prism v8.3", "FACSDiva v6.1", "FlowJo software v10.0.8", "HALO image analysis software v3.2"]
    reasoning: "Software with version numbers are clear computational tools that should be captured."

  - patternType: "naming_convention"
    pattern: "anti-[a-zA-Z0-9-]+\\s*\\([a-zA-Z0-9]+\\)|anti-[a-zA-Z0-9-]+.*antibod"
    toolType: "antibody"
    examples: ["anti-human C-terminal BIM", "anti-human N-terminal BIM (C34C5)", "anti-b-tubulin"]
    reasoning: "Antibody naming conventions with 'anti-' prefix and target protein names are reliable indicators."

  - patternType: "term"
    pattern: "DiversimAb mice|[A-Z][a-z]+[A-Z][a-z]+ mice"
    toolType: "animal_model"
    examples: ["DiversimAb mice"]
    reasoning: "Specialized mouse strains with proprietary names for research applications should be captured."

