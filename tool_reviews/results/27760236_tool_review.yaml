    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Strong association between SRS-2 autism symptoms and ADHD symptoms was observed (r = 0.61).
      Within-family correlation for quantitative autistic trait burden measured by SRS-2 showed
      intraclass correlation coefficient of 0.73 in NF1-affected first-degree relatives, which
      exceeded correlations observed in general population and ASD family samples.
    foundIn: "results"
