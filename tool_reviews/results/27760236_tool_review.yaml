  - resourceName: "Social Responsiveness Scale, second edition (SRS-2)"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      SRS-2 T scores were continuously distributed and pathologically shifted in the NF1 cohort.
      13.2% (95% CI, 10.3%-16.1%) of individuals scored within the most severe range (above the
      first percentile of the general population distribution). T scores of ≥75 were associated
      with categorical ASD diagnosis. The first principal component explained 30.9% of the
      variance in SRS-2 scores, demonstrating robust unitary factor structure.
    foundIn: "results"
    contextSnippet: "QAT scores were continuously distributed and pathologically shifted; 13.2%(95%CI, 10.3%–16.1%) of individuals scored within the most severe range...with the first principal component explaining 30.9%of the variance in SRS-2 scores"
