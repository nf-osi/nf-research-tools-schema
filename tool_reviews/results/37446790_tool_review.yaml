suggestedPatterns:
  - patternType: "vendor_indicator"
    pattern: "\\b(cat\\. no\\.|catalog number|cat#)\\s+[A-Za-z0-9-]+\\b"
    toolType: "general"
    examples: ["cat. no. 5174S", "cat. no. ab17963"]
    reasoning: "Catalog numbers are strong indicators of commercial research tools (antibodies, reagents, kits)"

  - patternType: "context_phrase"
    pattern: "\\b(purchased from|obtained from|bought from)\\s+[A-Z][a-zA-Z\\s,]+\\b"
    toolType: "general"
    examples: ["purchased from Abcam", "obtained from Cell Signaling Technology"]
    reasoning: "Vendor purchase phrases reliably indicate research tools being acquired"

  - patternType: "naming_convention"
    pattern: "\\banti-[A-Za-z0-9/-]+\\s+(antibody|Ab)\\b"
    toolType: "antibody"
    examples: ["anti-GAPDH antibody", "anti-phosphorylated PKA antibody"]
    reasoning: "Standard antibody naming convention with 'anti-' prefix"

  - patternType: "term"
    pattern: "\\b[A-Z][a-zA-Z0-9]+\\s+(version|v\\.?)\\s+[0-9]+\\.[0-9]+\\b"
    toolType: "computational_tool"
    examples: ["DESeq2 (version 1.12.4)", "PRISM (version 8"]
    reasoning: "Software tools are often mentioned with version numbers"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z][0-9]+[A-Z][0-9]+\\b"
    toolType: "cell_line"
    examples: ["C2C12"]
    reasoning: "Standard cell line naming convention with letters and numbers"

  - patternType: "context_phrase"
    pattern: "\\bkit\\s+\\([A-Z][a-zA-Z\\s,]+\\)\\b"
    toolType: "genetic_reagent"
    examples: ["kit (QIAGEN, Germantown, MD, USA)", "Kit (TaKaRa, Japan)"]
    reasoning: "Commercial kits with vendor information in parentheses"

  - patternType: "term"
    pattern: "\\bCRISPR/Cas9\\b"
    toolType: "genetic_reagent"
    examples: ["CRISPR/Cas9 single-vector lentivirus"]
    reasoning: "CRISPR/Cas9 is a standard genetic editing tool that should always be captured"

