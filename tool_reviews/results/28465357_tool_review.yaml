observations:
  - resourceName: "Scf^flox/gfp; Krox20Cre mice"
    resourceType: "Animal Model"
    observationType: "Coat Color"
    observationTypeOntologyId: "MP:0001188"
    details: |
      Progressive hair graying phenotype observed in all mice (n=20). First round of hair graying occurred 
      homogenously during postnatal days 30-40 (P30-P40). As mice aged, hairs underwent further depigmentation 
      in waves, converting all black pigmented hairs to white within 9 months. Hair graying pattern associated 
      with mouse hair cycle when old hairs are replaced by newly generated hairs.
    foundIn: "results"
    contextSnippet: "Invariably, all Scf^flox/gfp; Krox20Cre mice (n = 20) displayed progressive hair graying. The first round of hair graying occurred homogenously during postnatal days 30–40 (P30–P40). As the mice aged, the hairs underwent further depigmentation in waves. This change converted all black pigmented hairs to white within 9 mo"
    confidence: 1.0
    doi: "10.1101/gad.298703.117"

  - resourceName: "Scf^flox/gfp; Krox20Cre mice"
    resourceType: "Animal Model"
    observationType: "Molecular"
    observationTypeOntologyId: ""
    details: |
      Significant reduction of melanin density in hair shafts at P11 and P13 (P < 0.0001). Loss of hair 
      pigmentation became noticeable at P11 and progressed quickly. Melanin density analyzed by ImageJ 
      from 100 randomly selected hair follicles in each group.
    foundIn: "results"
    contextSnippet: "Analysis of melanin density in the HF revealed significant reductions at P11 and P13 (P < 0.0001), explaining the early loss of hair pigmentation in Scf^flox/gfp; Krox20Cre mice"
    confidence: 1.0
    doi: "10.1101/gad.298703.117"

  - resourceName: "Scf^flox/gfp; K14Cre mice"
    resourceType: "Animal Model"
    observationType: "Coat Color"
    observationTypeOntologyId: "MP:0001188"
    details: |
      Complete absence of hair pigmentation beginning at birth, lasting throughout their lives (n=8). 
      Phenotype limited to hair pigmentation without affecting development or growth of hair and epidermis. 
      Demonstrates critical contribution of SCF from epithelial keratinocytes to hair pigmentation.
    foundIn: "results"
    contextSnippet: "Strikingly, depletion of SCF in keratinocytes resulted in mice displaying a complete absence of hair pigmentation, beginning at birth, and this phenotype was limited to hair pigmentation without affecting the development or growth of hair and the epidermis"
    confidence: 1.0
    doi: "10.1101/gad.298703.117"

  - resourceName: "Krox20Cre; R26-rtTA; tetO-DTA mice"
    resourceType: "Animal Model"
    observationType: "Coat Color"
    observationTypeOntologyId: "MP:0001188"
    details: |
      Significant hair loss observed by P50 after doxycycline treatment starting at P20 (n=8). Signs of 
      hair loss (rough coat) starting at P40. Complete arrest of new hair generation within 15 days when 
      depilated at P20 and treated with doxycycline, demonstrating critical role of Krox20 lineage cells 
      in hair development.
    foundIn: "results"
    contextSnippet: "We observed signs of hair loss (rough coat) starting at starting P40, and they had significant hair loss by P50. Within 15 d, control mice regrew their entire hair coat. On the other hand, Krox20Cre; R26-rtTA; tetO-DTA mice had a complete arrest of new hair generation"
    confidence: 1.0
    doi: "10.1101/gad.298703.117"

  - resourceName: "DCT antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      DCT immunostaining effectively marks mature melanocytes in hair matrix predominantly and small number 
      of melanocyte stem cells in bulge. Used to demonstrate significant loss of DCT+ differentiated mature 
      melanocytes in Scf^flox/gfp; Krox20Cre mouse hair follicles at P10 (P < 0.05) and P11 (P < 0.0001). 
      Antibody clone PEP8h from Dr. Vincent Hearing, NIH.
    foundIn: "results"
    contextSnippet: "DCT immunostaining revealed a significant loss of DCT+ differentiated mature melanocytes in the Scf^flox/gfp; Krox20Cre mouse HF at P10 (P < 0.05) and P11 (P < 0.0001)"
    confidence: 1.0
    doi: "10.1101/gad.298703.117"

  - resourceName: "ImageJ"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Used for quantification of hair follicle melanin density and DCT immunofluorescence staining intensity 
      in arbitrary units. Densitometry analysis performed on 100 randomly selected hair follicles in each 
      experimental group. Software from National Institutes of Health used for quantitative image analysis.
    foundIn: "methods"
    contextSnippet: "The quantification of HF melanin density and DCT immunofluorescence staining intensity was performed with ImageJ software (National Institutes of Health) in arbitrary units"
    confidence: 1.0
    doi: "10.1101/gad.298703.117"

