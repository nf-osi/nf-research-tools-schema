      Seurat R package (v4.0.2) was used for downstream single-cell RNA sequencing analysis. The workflow included filtering cells with fewer than 200 genes and high mitochondrial content, LogNormalize global-scaling normalization, identification of highly variable genes, SNN graph construction, and cluster identification with resolution 0.4, resulting in 14 clusters.
