observations:
  - resourceName: "H7;Nf1mut mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Plexiform neurofibromas (pNFs) develop in H7;Nf1mut mice, serving as a model for NF1-associated tumor development. The study used these mice to investigate ECM dynamics during neurofibroma progression and response to MEK inhibitor treatment. DRG size quantification was performed to measure tumor burden.
    foundIn: "methods"
    contextSnippet: "The H7;Nf1mut mice have been described previously (10). Mice were maintained in a clean mouse facility... DRG size quantification. Whole spinal cord dissection was performed as previously described (4, 10), followed by image capture."
    confidence: 1.0
    doi: "https://doi.org/10.1172/jci168227"

  - resourceName: "H7;Nf1mut mice"
    resourceType: "Animal Model"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0010768"
    details: |
      Mass spectrometry analysis revealed that basement membrane (BM) proteins, rather than major collagen isoforms, were the most upregulated ECM component during pNF development in H7;Nf1mut mice. Following MEK inhibitor treatment, the ECM profile showed overall downregulation, suggesting ECM reduction as a therapeutic benefit.
    foundIn: "both"
    contextSnippet: "We performed a systematic investigation of ECM enrichment during plexiform neurofibroma (pNF) development and identified basement membrane (BM) proteins, rather than major collagen isoforms, as the most upregulated ECM component."
    confidence: 1.0
    doi: "https://doi.org/10.1172/jci168227"

  - resourceName: "TGF-β1"
    resourceType: "Genetic Reagent"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      TGF-β1 overexpression promoted pNF progression in vivo when administered subcutaneously via osmotic minipump at 100 μg per kg body weight for 4 weeks. This demonstrated the role of TGF-β1 signaling in ECM dynamics and neurofibroma development.
    foundIn: "both"
    contextSnippet: "Indeed, TGF-β1 overexpression promoted pNF progression in vivo... TGF-β1 or vehicle was subcutaneously delivered by implantable osmotic minipump (RWD Life Science, 1004w)."
    confidence: 1.0
    doi: "https://doi.org/10.1172/jci168227"

