observations:
  - resourceName: "PedsQL Neurofibromatosis Type 1 Module"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The Pain, Cognitive Functioning, and Pain Impact Scales from the PedsQL NF1 Module were completed by 323 patients ages 5-25 and 335 parents in a multi-site national study. The tool demonstrated strong predictive validity, with pain, cognitive functioning and pain interference accounting for 66% of the variance in patient-reported generic HRQOL and 57% of the variance in parent proxy-reported generic HRQOL (P<0.001), reflecting large effect sizes.
    foundIn: "results"
    contextSnippet: "pain, cognitive functioning and pain interference accounted for 66% of the variance in patient-reported generic HRQOL and 57% of the variance in parent proxy-reported generic HRQOL (P<0.001)"
    confidence: 0.95
    doi: "10.1016/j.ejpn.2020.07.014"

  - resourceName: "PedsQL 4.0 Generic Core Scales"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The 23-item PedsQL 4.0 Generic Core Scales encompass Physical Functioning (8 items), Emotional Functioning (5 items), Social Functioning (5 items), and School Functioning (5 items). The Total Scale Score measures overall generic HRQOL. Higher scores indicate better HRQOL. The tool was completed by both patients and parents in the study.
    foundIn: "both"
    contextSnippet: "The 23-item PedsQL 4.0 Generic Core Scales encompass the following: (1) Physical Functioning (eight items), (2) Emotional Functioning (five items), (3) Social Functioning (five items), and (4) School Functioning (five items)"
    confidence: 0.90
    doi: "10.1016/j.ejpn.2020.07.014"

  - resourceName: "IBM SPSS Statistics"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      IBM SPSS Statistics 29 was used for hierarchical multiple regression analyses and correlation analyses. The software was used to test the percent variability accounted for and conduct statistical analyses controlling for demographic covariates (age and sex). All statistical analyses achieved significance at P<0.001 level.
    foundIn: "results"
    contextSnippet: "These statistical analyses were conducted using IBM SPSS Statistics 29 (Armonk, New York)"
    confidence: 0.95
    doi: "10.1016/j.ejpn.2020.07.014"

  - resourceName: "PROCESS macro"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The PROCESS macro for IBM SPSS Statistics was used to conduct serial multiple mediator model analyses. The analysis utilized 10,000 bias-corrected bootstrapped resamples with replacement yielding 95% confidence intervals. The Hayes Model 6 statistical diagram configuration for two mediators was specifically employed.
    foundIn: "results"
    contextSnippet: "These analyses were conducted using the PROCESS macro for IBM SPSS Statistics (processmacro.org) as described in Hayes"
    confidence: 0.90
    doi: "10.1016/j.ejpn.2020.07.014"

