observations:
  - resourceName: "MKK3 antibody (Cell Signaling #5674)"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""  # Not applicable for usage instructions
    details: |
      MKK3 antibody was used for Western blot analysis at 4°C overnight incubation. 
      Protein expression was quantified by densitometry using ImageJ software.
      MKK3 protein expression was found to be highly correlated with MAP2K3 DMR methylation 
      status (DMR1:MKK3 ρ = −0.85, p = 0.00018), demonstrating strong inverse correlation 
      between methylation and protein expression.
    foundIn: "results"
    contextSnippet: "...Western blot of a representative subset of CNF and PNF tumors demonstrated that MKK3 protein expression was highly correlated to MAP2K3 DMR methylation status (DMR1:MKK3 ρ = −0.85, p = 0.00018)..."
    confidence: 1.0
    doi: "10.1186/s13072-020-00380-6"

  - resourceName: "p38 antibody (Cell Signaling #9219)"
    resourceType: "Antibody"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0008569"  # abnormal protein expression
    details: |
      p38 protein levels were negatively correlated with methylation at a significant DMR 
      approximately 3.5 kb upstream of the MAPK14 gene (ρ = −0.56, p = 0.038). 
      CNFs expressed p38 more abundantly than PNFs, with methylation higher in the PNF 
      group leading to variable but overall decreased p38 protein expression.
    foundIn: "results"
    contextSnippet: "...p38 protein levels were negatively correlated with methylation at this site (ρ = −0.56, p = 0.038)...CNFs expressed both MKK3 and p38 more abundantly than PNFs..."
    confidence: 1.0
    doi: "10.1186/s13072-020-00380-6"

  - resourceName: "phospho-p38 antibody (Cell Signaling #4511)"
    resourceType: "Antibody"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0008569"  # abnormal protein expression
    details: |
      Phospho-p38 expression indicated consistent p38 activation in CNFs compared to PNFs.
      p38 activation was strongly correlated with pERK expression regardless of tumor type 
      (ρ = 0.70, p = 0.006), suggesting crosstalk between MKK3/p38 and RAS/ERK signaling 
      pathways in the context of NF1 deficiency.
    foundIn: "results"
    contextSnippet: "...CNFs expressed both MKK3 and p38 more abundantly than PNFs, as well as phospho-p38 indicating consistent p38 activation...p38 activation was strongly correlated with pERK expression regardless of tumor type (ρ = 0.70, p = 0.006)..."
    confidence: 1.0
    doi: "10.1186/s13072-020-00380-6"

  - resourceName: "Illumina EPIC 850K methylation array"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""  # Not applicable for usage instructions
    details: |
      The EPIC array contains >850K probes querying methylation sites including CpG islands 
      and non-island regions, RefSeq genes, ENCODE open chromatin, ENCODE transcription factor 
      binding sites, and FANTOM5 enhancers. Successfully identified 31,201 significant 
      differentially methylated probes (q < 0.05) between CNFs and PNFs, establishing 
      distinct epigenetic signatures for each tumor type.
    foundIn: "results"
    contextSnippet: "...In total, we identified 31,201 significant differentially methylated probes (DMP; q < 0.05). By examining differentially methylated loci with an absolute odds ratio greater than 4 and clustering using a semi-supervised hierarchical approach, we establish a distinct, base-pair resolution epigenetic signature for CNF and PNFs..."
    confidence: 1.0
    doi: "10.1186/s13072-020-00380-6"

  - resourceName: "R (v3.5.1)"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""  # Not applicable for usage instructions
    details: |
      R version 3.5.1 was used for methylation array data analysis using a modified workflow 
      similar to the ChAMP methylation array analysis procedure. Successfully processed 
      70 total samples after quality filtering, with 717,148 probes analyzed for 
      differential methylation across tissue types.
    foundIn: "results"
    contextSnippet: "...Data were analyzed using a modified workflow that is similar to the ChAMP methylation array analysis procedure in R (v3.5.1)...resulting in 70 total samples...In total, 717,148 probes were analyzed for differential methylation across tissue types..."
    confidence: 1.0
    doi: "10.1186/s13072-020-00380-6"

