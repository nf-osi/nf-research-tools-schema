observations:
  - resourceName: "P0SchΔ39-121 transgenic mice"
    resourceType: "Animal Model"
    observationType: "Motor Activity"
    observationTypeOntologyId: "MP:0001405"
    details: |
      Functional studies showed delayed nerve regeneration in Nf2 mutant mice compared to the WT mice.
      Recovery of nerve function was assessed by measuring mean contact paw area on a pressure pad at
      7, 21, 60, and 90 days following nerve injury. Delayed neural recovery correlated with a reduced
      density of regenerated axons and increased endoneurial space in mutants compared to WT mice.
    foundIn: "both"
    contextSnippet: "Functional studies showed delayed nerve regeneration in Nf2 mutant mice compared to the WT mice. Delayed neural recovery correlated with a reduced density of regenerated axons and increased endoneurial space in mutants compared to WT mice."
    confidence: 0.9
    doi: "10.1016/j.neuroscience.2018.01.054"

  - resourceName: "P0SchΔ39-121 transgenic mice"
    resourceType: "Animal Model"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003631"
    details: |
      There was a small (~17%) reduction in the percent of regenerated axons in the Nf2 mutant mice
      compared to wild-type controls. Nevertheless, functional and nerve conduction measures ultimately
      recovered to similar levels in WT and Nf2 mutant mice by 90 days post-injury.
    foundIn: "both"
    contextSnippet: "Nevertheless, functional and nerve conduction measures ultimately recovered to similar levels in WT and Nf2 mutant mice, while there was a small (∼17%) reduction in the percent of regenerated axons in the Nf2 mutant mice."
    confidence: 0.9
    doi: "10.1016/j.neuroscience.2018.01.054"

