    observationTypeOntologyId: "MP:0005384"
    details: |
      Deletion of the Nf2 tumor-suppressor gene via Cre expression in Schwann cells led to increased 
      intraganglionic Schwann cell proliferation compared to age-matched wild-type littermates. This 
      demonstrates the cellular phenotype of increased proliferation in Nf2-deficient Schwann cells.
    foundIn: "results"
    contextSnippet: "Deletion of the neurofibromatosis type 2 (Nf2) tumor-suppressor gene via Cre expression in SCs led to increased intraganglionic SC proliferation"
    confidence: 0.95
    doi: "10.1002/lary.28671"

  - resourceName: "Nf2-null animals"
    resourceType: "Animal Model"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003633"
    details: |
      Nf2-null animals showed mildly reduced vestibular sensory-evoked potentials (VsEP) responses 
      compared to age-matched wild-type littermates, indicating impaired vestibular function as a 
      result of Nf2 deletion.
    foundIn: "results"
    contextSnippet: "mildly reduced vestibular sensory-evoked potentials (VsEP) responses compared to age-matched wild-type littermates"
    confidence: 0.9
    doi: "10.1002/lary.28671"

  - resourceName: "primary human vestibular schwannoma (VS) cell cultures"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Gene transfer of Neurod1 in human schwannoma cultures significantly reduced cell proliferation 
      in a dose-dependent manner, demonstrating the anti-proliferative effect of Neurod1 expression 
      in human schwannoma cells.
    foundIn: "results"
    contextSnippet: "Gene transfer of Neurod1 in human schwannoma cultures significantly reduced cell proliferation in dose dependent way"
    confidence: 0.95
    doi: "10.1002/lary.28671"

  - resourceName: "wild-type littermates"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Sciatic nerve axotomy significantly increased Schwann cell proliferation in wild-type animals, 
      and expression of Neurod1 reduced the proliferative capacity of wild-type Schwann cells 
      following nerve injury.
    foundIn: "results"
    contextSnippet: "Sciatic nerve axotomy significantly increased SC proliferation in wild-type and Nf2-null animals, and expression of Neurod1 reduced the proliferative capacity of both wild-type and Nf2-null SCs"
    confidence: 0.9
    doi: "10.1002/lary.28671"

