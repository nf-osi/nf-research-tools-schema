observations:
  - resourceName: "WU-356 PDX"
    resourceType: "Patient-Derived Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      TNG908 dosed at 120 mg/kg twice per day significantly reduced tumor growth to 19% of control in the WU-356 PDX model.
      TNG462 demonstrated dose-dependent antitumor activity with up to 80% tumor regression.
    foundIn: "results"
    contextSnippet: "TNG908 dosed at 120 mg/kg twice per day significantly reduced tumor growth to 19% of control in the WU-356 PDX model. TNG462 demonstrated dose-dependent antitumor activity in the WU-356 PDX model with up to 80% tumor regression"
    confidence: 1.0
    doi: "10.1016/j.ccr.2008.01.002"

  - resourceName: "WU-386 PDX"
    resourceType: "Patient-Derived Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Similar trends were observed with TNG908 and TNG462 treatments in WU-386 PDX mice.
      Tumor regressions observed in four of seven mice in the WU-386 model with TNG462 treatment.
    foundIn: "results"
    contextSnippet: "Similar trends were observed with TNG908 and TNG462 treatments in WU-386 PDX mice. we observed tumor regressions in four of seven mice in the WU-386 model"
    confidence: 1.0
    doi: "10.1016/j.ccr.2008.01.002"

  - resourceName: "JH-2-079"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      TNG908 and TNG462 demonstrated concentration-dependent antiproliferative activity in the MTAP-null MPNST cell line JH-2-079
      at IC50 values 10-100X less than in MTAP WT MPNST cell lines. Both inhibitors induced cell death and increased cleavage
      of caspase 3 and/or PARP-1 proteins, suggesting apoptotic pathways.
    foundIn: "results"
    contextSnippet: "TNG908 and TNG462 demonstrated concentration-dependent antiproliferative activity in the MTAP-null MPNST cell lines, JH-2-079, JH-2-002, and WU-356, at IC50 values 10-100X less than in the MTAP WT MPNST cell lines"
    confidence: 1.0
    doi: "10.1016/j.ccr.2008.01.002"

  - resourceName: "JH-2-002"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      TNG908 and TNG462 demonstrated concentration-dependent antiproliferative activity in the MTAP-null MPNST cell line JH-2-002
      at IC50 values 10-100X less than in MTAP WT MPNST cell lines. The combination of TNG462 with doxorubicin had an overall
      additive effect on inhibition of cell viability (mean synergy score: 5.84).
    foundIn: "results"
    contextSnippet: "TNG908 and TNG462 demonstrated concentration-dependent antiproliferative activity in the MTAP-null MPNST cell lines, JH-2-079, JH-2-002, and WU-356, at IC50 values 10-100X less than in the MTAP WT MPNST cell lines"
    confidence: 1.0
    doi: "10.1016/j.ccr.2008.01.002"

  - resourceName: "HAP1 MTAP-isogenic cell line pair"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      TNG908 and TNG462 reduced cell viability in MTAP-null, but not MTAP WT, HAP1 MTAP-isogenic cell lines.
      TNG908 is 15× more selective for MTAP-null cells relative to MTAP WT cells. TNG462 is >25× more potent
      and 3× more selective for MTAP-null cells relative to TNG908.
    foundIn: "results"
    contextSnippet: "Two MTA-cooperative PRMT5 inhibitors, TNG908 and TNG462, reduced cell viability in MTAP-null, but not MTAP WT, HAP1 MTAP-isogenic cell lines"
    confidence: 1.0
    doi: "10.1016/j.ccr.2008.01.002"

  - resourceName: "Foxn1 nu/Foxn1 nude mice"
    resourceType: "Animal Model"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Female immunodeficient nude mice at 4 to 6 weeks old were implanted subcutaneously with PDX lines.
      Treatments were well-tolerated as mice did not lose weight or show adverse health effects.
      Tumors were monitored by calipers three times per week.
    foundIn: "methods"
    contextSnippet: "Female immunodeficient nude (Foxn1 nu/Foxn1) mice (strain #007850, The Jackson Laboratory) at 4 to 6 weeks old were implanted on the subcutaneous dorsal surface"
    confidence: 1.0
    doi: "10.1016/j.ccr.2008.01.002"

