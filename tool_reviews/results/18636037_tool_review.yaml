observations:
  - resourceName: "athymic Ncr Nu/Nu mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Nude mice successfully supported growth of human vestibular schwannoma xenografts when implanted in interscapular fat pad.
      Tumors were distinguishable by T2-weighted MRI sequences and demonstrated measurable growth over 12-week treatment period.
      Control tumors showed slight growth during the treatment period, confirming viability of the xenograft model.
    foundIn: "results"
    contextSnippet: "Control tumors demonstrated slight growth during the 12-week treatment period"
    confidence: 0.9
    doi: "10.1097/MAO.0b013e31817f7398"

  - resourceName: "vestibular schwannoma xenografts"
    resourceType: "Patient-Derived Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Patient-derived vestibular schwannoma xenografts from 4 separate patients successfully established in nude mice.
      Both trastuzumab and erlotinib significantly reduced xenograft growth compared to controls (p < 0.05).
      Tumors were detectable and measurable by MRI imaging throughout the 12-week treatment period.
    foundIn: "results"
    contextSnippet: "Both trastuzumab and erlotinib significantly reduced the growth of VS xenografts (p < 0.05)"
    confidence: 1.0
    doi: "10.1097/MAO.0b013e31817f7398"

  - resourceName: "trastuzumab"
    resourceType: "Genetic Reagent"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Trastuzumab (25 mg/kg i.p., 3x/week) significantly reduced proliferation of vestibular schwannoma cells compared to control (p < 0.01) as measured by BrdU uptake.
      Treatment also significantly reduced overall xenograft growth (p < 0.05) but did not significantly increase apoptosis as measured by TUNEL staining.
    foundIn: "results"
    contextSnippet: "Trastuzumab significantly reduced the proliferation of VS cells compared with control (p < 0.01) as analyzed by bromodeoxyuridine uptake"
    confidence: 1.0
    doi: "10.1097/MAO.0b013e31817f7398"

  - resourceName: "erlotinib"
    resourceType: "Genetic Reagent"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Erlotinib (50 mg/kg by gavage, 5 days/week) significantly reduced vestibular schwannoma xenograft growth (p < 0.05).
      Unlike trastuzumab, erlotinib resulted in significant increase in apoptotic cell death as measured by TUNEL-positive cells (p < 0.01).
      This suggests erlotinib acts through different mechanism than trastuzumab in reducing tumor growth.
    foundIn: "results"
    contextSnippet: "Erlotinib, but not trastuzumab, resulted in a significant increase in the percentage of terminal deoxynucleotidyl transferase-mediated dUTP-biotin end labeling of fragmented DNA-positive VS cells (p < 0.01)"
    confidence: 1.0
    doi: "10.1097/MAO.0b013e31817f7398"

  - resourceName: "ImageJ"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      ImageJ software was used for tumor volume measurements from MRI images. Surface area of tumors was determined on sequential images using the measurement tool.
      Measurements were repeated three times in both axial and sagittal planes, and average tumor surface area was multiplied by slice thickness (0.5 mm) to calculate slice volume.
      Reviewer was blinded to experimental group during measurements to ensure objectivity.
    foundIn: "methods"
    contextSnippet: "the surface area of the tumor on each sequential image was determined using the measurement tool on Image J software (NIH, Bethesda, MD) by drawing a region of interest encompassing the tumor"
    confidence: 0.9
    doi: "10.1097/MAO.0b013e31817f7398"

