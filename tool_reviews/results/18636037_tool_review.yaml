observations:
  - resourceName: "nude mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Nude mice were used as hosts for vestibular schwannoma xenografts. Xenografts were established in the interscapular fat pad and maintained for 4 weeks initially, with longer-term experiments running for 12 weeks. Control tumors demonstrated slight growth during the 12-week treatment period, while both trastuzumab and erlotinib significantly reduced the growth of VS xenografts (p < 0.05).
    foundIn: "both"
    contextSnippet: "Control tumors demonstrated slight growth during the 12-week treatment period. Both trastuzumab and erlotinib significantly reduced the growth of VS xenografts (p < 0.05)."
    confidence: 1.0
    doi: "10.1097/MAO.0b013e31817f7398"

  - resourceName: "vestibular schwannoma xenografts"
    resourceType: "Patient-Derived Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Vestibular schwannoma xenografts showed differential response to ErbB inhibitor treatments. Control tumors demonstrated slight growth over the 12-week treatment period. Both trastuzumab and erlotinib significantly reduced xenograft growth compared to controls (p < 0.05). The xenografts could be distinguished and monitored using T2-weighted MRI sequences.
    foundIn: "results"
    contextSnippet: "Control tumors demonstrated slight growth over the 12 week treatment period. Both trastuzumab and erlotinib significantly reduced the growth of VS xenografts (p<0.05)."
    confidence: 1.0
    doi: "10.1097/MAO.0b013e31817f7398"

  - resourceName: "bromodeoxyuridine"
    resourceType: "Genetic Reagent"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      BrdU (bromodeoxyuridine) was used to label proliferating cells in vestibular schwannoma xenografts. Trastuzumab treatment significantly reduced the proliferation of VS cells compared to control (p < 0.01) as determined by BrdU uptake analysis. This demonstrates the anti-proliferative effect of the ErbB2 inhibitor.
    foundIn: "results"
    contextSnippet: "Trastuzumab significantly reduced the proliferation of VS cells compared to control (p<0.01) as determined by BrdU uptake."
    confidence: 1.0
    doi: "10.1097/MAO.0b013e31817f7398"

  - resourceName: "TUNEL"
    resourceType: "Genetic Reagent"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      TUNEL (terminal dUTP nick end labeling) assay was used to analyze cell death in vestibular schwannoma xenografts. Erlotinib treatment, but not trastuzumab, resulted in a significant increase in the percentage of TUNEL-positive VS cells (p < 0.01), indicating increased apoptosis with the ErbB kinase inhibitor but not the ErbB2-specific inhibitor.
    foundIn: "results"
    contextSnippet: "Erlotinib, but not trastuzumab, resulted in a significant increase in the percent of TUNEL-positive VS cells (p<0.01)."
    confidence: 1.0
    doi: "10.1097/MAO.0b013e31817f7398"

  - resourceName: "magnetic resonance imaging"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      MRI was successfully used to monitor tumor growth during the treatment period. T2-weighted MRI sequences were particularly effective for distinguishing tumors from surrounding tissue. This imaging approach allowed for non-invasive longitudinal monitoring of xenograft growth over the 12-week treatment period.
    foundIn: "results"
    contextSnippet: "Tumors could be distinguished with T2 weighted MRI sequences."
    confidence: 0.9
    doi: "10.1097/MAO.0b013e31817f7398"

