    This is a computational neuroimaging study that should contain multiple research tools.
    The study uses sophisticated image processing (SPM8, Matlab), machine learning (Gaussian
    Process Regression in R), and standardized neuropsychological assessments (WAIS-III,
    WISC-III, etc.). The mining found zero tools, which appears to be a significant
    under-detection given the clear presence of computational and clinical assessment tools.

