  expectedToolTypes: |
    Based on publication type (Bioinformatics Analysis):
    - Computational tools (software, pipelines) - EXPECTED
    - Clinical assessment tools (neuropsychological tests) - EXPECTED
    
    This study combines neuroimaging analysis with cognitive assessment, so both computational
    tools for image processing/machine learning AND clinical assessment tools for cognitive
    evaluation are expected. The study uses 18F-FDG PET/CT imaging, neuropsychological testing,
    and machine learning approaches.
