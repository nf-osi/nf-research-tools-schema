observations:
  - resourceName: "WAIS-III"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      The NF1 group had significantly inferior performance compared to controls in intelligence 
      (full scale IQ) tests. Intelligence and verbal short-term memory were the most impaired 
      functions, reflecting an overall mild intellectual inefficiency in this NF1 sample.
      Full scale IQ: NF1 group mean = 91.19 (SD=15.28) vs Control group mean = 107.81 (SD=5.64), p=0.003, Cohen's d=1.38.
    foundIn: "results"
    contextSnippet: "The NF1 group had a significantly inferior performance compared to controls in intelligence (full scale IQ) and verbal short-term memory (i.e., Digit Span forward) tests"
    confidence: 0.95
    doi: "10.1371/journal.pone.0203520"

  - resourceName: "WISC-III"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Used for children in the study as part of intelligence assessment. Combined with WAIS-III 
      results showed significantly lower IQ scores in NF1 patients compared to controls.
      The test contributed to the first principal component representing general intelligence/verbal ability processes.
    foundIn: "results"
    contextSnippet: "The first component seems to represent general intelligence/verbal ability processes, including IQ measures, verbal memory and verbal fluency"
    confidence: 0.90
    doi: "10.1371/journal.pone.0203520"

  - resourceName: "Nine-Hole Peg Test"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Group differences with medium effects were observed in measures of dexterity (9HPT dominant hand) 
      with the NF1 group showing worse performance than controls. Scores required log transformation 
      due to non-normal distribution.
    foundIn: "results"
    contextSnippet: "Group differences with medium effects were observed in measures of dexterity (9HPT dominant hand)"
    confidence: 0.90
    doi: "10.1371/journal.pone.0203520"

  - resourceName: "Rey-Osterrieth Complex Figure Test"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Medium effect size differences observed between groups in visuoconstructive abilities (ROCF copy) 
      and visual episodic memory (immediate and delayed recalls). NF1 group showed worse performance 
      than controls. The test contributed to component two representing attentional/visuospatial processes.
    foundIn: "results"
    contextSnippet: "Group differences with medium effects were observed in measures of...visuoconstructive abilities (ROCF copy), short-term verbal and visual episodic memory (immediate recalls of RAVLT and ROCF)"
    confidence: 0.90
    doi: "10.1371/journal.pone.0203520"

  - resourceName: "SPM8"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Used for spatial processing of PET images including gross manual image reorientation, 
      spatial normalization onto 18F-FDG PET template in MNI space, and smoothing by 12mm FWHM 
      Gaussian kernel. Brain mask was used to segment brain from volume, resulting in selection 
      of 33,570 voxels.
    foundIn: "methods"
    contextSnippet: "PET images were spatially processed using the Statistical Parametric Mapping toolbox (SPM8, Wellcome Trust Centre for Neuroimaging, 2008) implemented within Matlab 7.12.0"
    confidence: 0.95
    doi: "10.1371/journal.pone.0203520"

  - resourceName: "kernlab R library"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Used for Gaussian Process regression (GPR) implementation. "Vanilladot" was selected as the 
      linear kernel function, and the initial noise variance and tolerance of termination criteria 
      were both set to 0.001. Successfully predicted first principal component with high accuracy (r=0.926, p<0.001).
    foundIn: "methods"
    contextSnippet: "For our analysis, we used the Gaussian Process regression (GPR) implementation available within kernlab R library"
    confidence: 0.95
    doi: "10.1371/journal.pone.0203520"

