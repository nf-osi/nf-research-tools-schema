  - patternType: "naming_convention"
    pattern: "[A-Z]{1,3}[0-9]{1,3}(-[0-9]{1,2})?[A-Z]?"
    toolType: "cell_line"
    examples: ["S462", "ST88-14", "sNF96.2", "90-8", "STS-26T", "HS-Sch-2"]
    reasoning: "Many cell lines follow alphanumeric naming conventions that weren't caught by current patterns"

  - patternType: "naming_convention"
    pattern: "CCD-[0-9]{4}[A-Z]{2}"
    toolType: "cell_line"
    examples: ["CCD-1112Sk"]
    reasoning: "ATCC cell lines often use CCD- prefix with numeric and letter suffixes"

  - patternType: "context_phrase"
    pattern: "anti-[A-Za-z0-9α-ω-]+ antibody \\([^)]+\\)"
    toolType: "antibody"
