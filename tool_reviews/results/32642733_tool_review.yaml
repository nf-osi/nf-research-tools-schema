observations:
  - resourceName: "S462"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      S462 cell line showed the highest expression of both KIF11 and KIF15 kinesins among all MPNST cell lines tested.
      This cell line was particularly sensitive to KIF11 inhibitors with IC50 values of 0.13 nM for ispinesib and 0.54 nM for ARRY-520.
      S462 cells were more sensitive than control fibroblasts (HFF IC50: 0.74 nM ispinesib, 1.16 nM ARRY-520).
    foundIn: "results"
    contextSnippet: "S462 cell line showed the highest expression of both kinesins among all cell lines...IC50 values (nM) for each cell line: ST88-14 (0.11), S462 (0.13), and HFFs (0.74)"
    confidence: 1.0
    doi: "10.1093/noajnl/vdz061"

  - resourceName: "ST88-14"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      ST88-14 cells showed significant inhibition in cell proliferation after KIF15 RNAi-mediated suppression.
      The cell line was sensitive to KIF11 inhibitors with IC50 of 0.11 nM for ispinesib and 0.57 nM for ARRY-520.
      Combined ARRY-520/JQ1 treatment produced major G2/M cell cycle arrest and apoptotic-mediated cell death.
    foundIn: "results"
    contextSnippet: "For KIF15 RNAi-mediated suppression, only a significant inhibition in cell proliferation was found in the ST88-14 cell line"
    confidence: 1.0
    doi: "10.1093/noajnl/vdz061"

  - resourceName: "S462"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      KIF15 knockout S462 cells (S462-KIF15 KO) showed significantly reduced viability compared to wild-type when exposed to KIF11 inhibitor ARRY-520.
      The KIF15-deficient cells were clearly cytotoxic to ARRY-520/JQ1 combination treatment and showed increased G2/M cell cycle arrest and apoptosis.
    foundIn: "results"
    contextSnippet: "KIF15 KO cells were significantly less viable than KIF15 WT cells when exposed to the KIF11 inhibitor"
    confidence: 1.0
    doi: "10.1093/noajnl/vdz061"

  - resourceName: "anti-KIF11 antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Anti-KIF11 antibody from Proteintech was successfully used for both immunohistochemistry on FFPE tissue sections
      and Western blot analysis. Showed reliable detection of KIF11 protein overexpression in MPNST samples compared to benign controls.
    foundIn: "results"
    contextSnippet: "Overexpression of KIF11 was also found in most of the MPNST cells compared to benign and normal cells"
    confidence: 1.0
    doi: "10.1093/noajnl/vdz061"

  - resourceName: "anti-KIF15 antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Anti-KIF15 antibody from Proteintech showed differential subcellular localization patterns: exclusively nuclear in most PNFs
      and mainly cytoplasmic in most MPNSTs. Significant overexpression of cytoplasmic KIF15 was found in MPNSTs compared to PNFs.
    foundIn: "results"
    contextSnippet: "KIF15 expression was exclusively nuclear in most of the PNFs and mainly cytoplasmic in most MPNSTs"
    confidence: 1.0
    doi: "10.1093/noajnl/vdz061"

  - resourceName: "siGENOME SMARTpool"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      siRNA pools targeting KIF15 and KIF23 achieved approximately 80% expression reduction in most cases, except for KIF15 in S462 cells
      where only 60% reduction was achieved. KIF23 knockdown significantly inhibited cell viability and proliferation, promoted G2/M arrest and apoptosis.
    foundIn: "results"
    contextSnippet: "Expression knockdown was checked after 72 h of siRNA transfection by RT-qPCR and represented around 80% of expression reduction in all cases, except for KIF15 in S462, which just a 60% of the reduction was achieved"
    confidence: 1.0
    doi: "10.1093/noajnl/vdz061"

  - resourceName: "GraphPad Prism 8"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      GraphPad Prism 8 software was used to calculate IC50 values by applying nonlinear regression models to dose-response data.
      Successfully calculated IC50 values for ispinesib and ARRY-520 across multiple cell lines (S462, ST88-14, HFFs).
    foundIn: "methods"
    contextSnippet: "IC50 values for each drug and cell line were calculated by applying a nonlinear regression model with the GraphPad Prism 8 software"
    confidence: 1.0
    doi: "10.1093/noajnl/vdz061"

