    pattern: "adenovirus.*containing|adenovirus.*encoding|Ad5-\\w+"
    toolType: "genetic_reagent"
    examples: ["adenovirus (Ad5) containing Cre recombinase", "adenovirus encoding LacZ"]
    reasoning: "Pattern to identify viral vectors used for gene delivery"

  - patternType: "vendor_indicator"
    pattern: "\\b\\w+\\s+antibody\\s*\\([^)]*\\w+[;,][^)]*\\)"
    toolType: "antibody"
    examples: ["GFAP (Sigma; St. Louis, MO)", "anti-NF1GRP-D (Santa Cruz Biotechnology, Santa Cruz, CA)"]
    reasoning: "Pattern to capture antibodies with vendor information in parentheses"

  - patternType: "term"
    pattern: "\\bprimary\\s+(astrocyte|astroglial|neural stem cell)\\s+cultures?\\b"
    toolType: "cell_line"
    examples: ["primary astroglial cultures", "neural stem cell cultures"]
    reasoning: "Pattern to identify primary cell culture systems"

  - patternType: "term"
    pattern: "\\b(Affymetrix|Illumina|Agilent)\\s+\\w+.*\\b(GeneChip|BeadChip|microarray)\\b"
    toolType: "computational_tool"
    examples: ["Affymetrix Mouse Genome 430 2.0 GeneChip"]
