observations:
  - resourceName: "PedsQL"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Proxy-reported HRQoL was significantly lower on all PedsQL subscales for children aged 5-7 years, 
      and on 4/6 subscales for children aged 8-12 years compared to Dutch population norms. The PedsQL 
      showed slightly better feasibility and reliability compared to CHQ. The questionnaire adequately 
      measures HRQoL in children with NF1 and has slightly better psychometric properties than CHQ.
    foundIn: "both"
    contextSnippet: "Proxy-reported HRQoL was significantly lower on all PedsQL subscales for children aged 5-7 years, and on 4/6 subscales for children aged 8-12 years compared to norms...The PedsQL showed slightly better feasibility and reliability."
    confidence: 0.95
    doi: "10.1016/j.ejpn.2023.05.010"

  - resourceName: "Child Health Questionnaire"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Significantly lower HRQoL was reported on 6/14 CHQ subscales for children aged 5-7 years and 
      9/14 subscales for children aged 8-12 years compared to norms. The CHQ covers a unique dimension 
      of HRQoL associated with disease impact on parents and family. CHQ subscales concerning parents 
      and family were considered unique contributions not captured by PedsQL.
    foundIn: "both"
    contextSnippet: "Significantly lower HRQoL was reported on 6/14 CHQ subscales (children 5-7 years) and 9/14 subscales (children 8-12 years)...the CHQ covers a unique dimension of HRQoL associated with disease impact on parents and family."
    confidence: 0.95
    doi: "10.1016/j.ejpn.2023.05.010"

  - resourceName: "principal component analysis"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      PCA with varimax rotation was performed to identify the data's internal structure. The analysis 
      identified two components representing psychosocial and physical aspects of HRQoL, explaining 
      63% of total variance. Both PedsQL and CHQ questionnaires showed relevant loadings on both components.
    foundIn: "both"
    contextSnippet: "A principal component analysis (PCA) with varimax rotation was performed to identify the data's internal structure...The PCA identified two components, representing psychosocial and physical aspects of HRQoL, explaining 63% of total variance."
    confidence: 0.90
    doi: "10.1016/j.ejpn.2023.05.010"

