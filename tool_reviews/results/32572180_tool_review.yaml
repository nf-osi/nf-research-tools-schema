observations:
  - resourceName: "Brief Symptom Inventory 18 (BSI-18)"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The BSI-18 was used to measure emotional and behavioral problems in adult respondents. 
      Glioma survivors with NF1 showed increased risk of global distress (relative risk [95%CI]: 2.48 [1.25–4.91]) 
      as well as depression (1.94 [1.01–3.76]), anxiety (3.22 [1.60–6.47]) and somatization (2.07 [1.05–4.09]) 
      compared to glioma survivors without NF1. Emotional impairment was defined as scores falling at or above 
      the 90th percentile of sibling scores.
    foundIn: "results"
    contextSnippet: "Survivors of childhood glioma with NF1 who were adults at the time of evaluation had an increased risk of global distress (relative risk [95%CI]: 2.48 [1.25–4.91]) as well as depression (1.94 [1.01–3.76]), anxiety (3.22 [1.60–6.47]) and somatization (2.07 [1.05–4.09]) compared to glioma survivors without NF1"
    confidence: 0.95
    doi: "10.1038/s41436-020-0873-7"

  - resourceName: "Behavior Problem Index (BPI)"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The BPI was used to measure emotional and behavioral problems in adolescents (<18 years of age). 
      Compared to siblings, glioma survivors with NF1 showed increased risk of emotional impairment 
      on the BPI specifically in the peer conflict domain. Emotional impairment was defined as scores 
      falling at or above the 90th percentile of sibling scores.
    foundIn: "results"
    contextSnippet: "Compared to siblings, glioma survivors with NF1 showed an increased risk of emotional impairment on both the BSI-18 (all domains) and the BPI (peer conflict)"
    confidence: 0.90
    doi: "10.1038/s41436-020-0873-7"

  - resourceName: "CCSS Neurocognitive Questionnaire"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The CCSS Neurocognitive Questionnaire includes subscales measuring task efficiency, emotional regulation, 
      organization, and memory. It was developed and validated in adult survivors of childhood cancer to assess 
      neurocognitive impairment, including executive dysfunction. Glioma survivors with NF1 had significantly 
      increased risk of impairment in all neurocognitive domains compared to siblings, and increased risk of 
      impaired task completion (1.50 [1.14–1.96]) compared to glioma survivors without NF1.
    foundIn: "results"
    contextSnippet: "Compared to siblings, glioma survivors with NF1 had significantly increased risk of impairment in all neurocognitive domains, and increased risk of impaired task completion (1.50 [1.14–1.96]) compared to glioma survivors without NF1"
    confidence: 0.95
    doi: "10.1038/s41436-020-0873-7"

  - resourceName: "Common Terminology Criteria for Adverse Events version 4.0 (CTCAE v4.0)"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      CTCAE v4.0 was used to classify and severity-grade chronic health conditions. Compared to survivors without NF1, 
      CTCAE grade 3–4 chronic health conditions diagnosed before study entry (5 years after diagnosis) were more 
      prevalent in glioma survivors with NF1 (46.3% [38.1%–54.4] vs. 30.8% [29.1%–32.6%], p<0.001). However, 
      glioma survivors with NF1 developed new grade 3–5 health conditions >5 years from diagnosis at a similar 
      rate compared to glioma survivors without NF1 (rate ratio [95%CI]: 1.26 [0.90–1.77]).
    foundIn: "results"
    contextSnippet: "Compared to survivors without NF1, CTCAE grade 3–4 chronic health conditions diagnosed before study entry (5 years after diagnosis) were more prevalent in glioma survivors with NF1 (46.3% [38.1%–54.4] vs. 30.8% [29.1%–32.6%], p<0.001)"
    confidence: 0.95
    doi: "10.1038/s41436-020-0873-7"

  - resourceName: "Activities of Daily Living (ADL)"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      ADL assessment included eating, bathing, dressing or getting around the home. Among all survivors, 
      those with NF1 were more likely to require assistance with ADL compared to survivors without NF1. 
      This indicates functional impairment in basic self-care activities among NF1 survivors.
    foundIn: "results"
    contextSnippet: "Among all survivors, those with NF1 were also more likely to be unemployed (1.33 [1.05–1.69]), live dependently (1.41 [1.03–1.92]), have an annual household income ≤$20,000 (1.50 [1.01–2.23]), and require assistance with ADL or IADL compared to survivors without NF1"
    confidence: 0.85
    doi: "10.1038/s41436-020-0873-7"

  - resourceName: "Instrumental Activities of Daily Living (IADL)"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      IADL assessment included household chores, necessary business, shopping or getting around for other purposes. 
      Among all survivors, those with NF1 were more likely to require assistance with IADL compared to survivors 
      without NF1. This indicates functional impairment in complex daily activities requiring higher-level 
      cognitive and physical abilities.
    foundIn: "results"
    contextSnippet: "Among all survivors, those with NF1 were also more likely to be unemployed (1.33 [1.05–1.69]), live dependently (1.41 [1.03–1.92]), have an annual household income ≤$20,000 (1.50 [1.01–2.23]), and require assistance with ADL or IADL compared to survivors without NF1"
    confidence: 0.85
    doi: "10.1038/s41436-020-0873-7"

