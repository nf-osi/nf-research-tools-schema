    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003631"
    details: |
      Female Nf1 GEM exhibited a decrement in optic glioma-associated visual acuity, shorter 
      retinal ganglion cell (RGC) axons, and attenuated cAMP levels. This represents sexually
      dimorphic neuronal dysfunction specific to female animals in the visual system.
    foundIn: "results"
    contextSnippet: "...only female Nf1 GEM exhibited a decrement in optic glioma-associated visual acuity, shorter RGC axons, and attenuated cAMP levels..."
    confidence: 0.95
