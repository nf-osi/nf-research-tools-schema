observations:
  - resourceName: "PedsQL Neurofibromatosis Type 1 Module"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The PedsQL NF1 Module demonstrated excellent feasibility, excellent reliability for Total Scale Scores (patient self-report α = 0.98; parent proxy-report α = 0.98), and good to excellent reliability for the 18 individual scales (patient self-report α = 0.71-0.96; parent proxy-report α = 0.73-0.98). The module includes 18 unidimensional scales measuring skin itch bother, skin sensations, pain, pain impact, pain management, cognitive functioning, speech, fine motor, balance, vision, perceived physical appearance, communication, worry, treatment anxiety, medicines, stomach discomfort, constipation, and diarrhea.
    foundIn: "results"
    contextSnippet: "The PedsQL NF1 Module Scales evidenced excellent feasibility, excellent reliability for the Total Scale Scores (patient self-report α = 0.98; parent proxy-report α = 0.98)"
    confidence: 1.0
    doi: "10.1007/s11060-017-2723-2"

  - resourceName: "PedsQL Generic Core Scales"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The PedsQL Generic Core Scales demonstrated acceptable internal consistency with Cronbach's alphas ranging from 0.631 (School Functioning) to 0.875 (Total Score) for self-report and from 0.755 (School Functioning) to 0.894 (Total Score) for parent proxy report. Parent-child agreement ranged from poor to moderate reliability across domains.
    foundIn: "results"
    contextSnippet: "All PedsQL scales in the present study demonstrated acceptable internal consistency, with Cronbach's alphas ranging from 0.631 (School Functioning) to 0.875 (Total Score)"
    confidence: 1.0
    doi: "10.1007/s11060-017-2723-2"

  - resourceName: "BASC-2"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      BASC-2 subscales showed varying patterns of impairment in children with NF1 and cognitive impairments. The highest percentage of children falling in the at-risk range was for Attention Problems (43% self-report, 31% parent-report) and Functional Communication (31% parent-report). Activities of Daily Living showed the highest percentage in the clinically significant range (23% parent-report).
    foundIn: "results"
    contextSnippet: "Within the BASC-2-SRP subscales, the highest percentage of children falling in the AR and CS range was for Attention Problems (43%)"
    confidence: 1.0
    doi: "10.1007/s11060-017-2723-2"

  - resourceName: "BASC-2-SRP"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      BASC-2-SRP (Self-Report of Personality) Attention Problems and Social Stress subscales were significant predictors of PedsQL Psychosocial Health self-report, accounting for 59% of the variance in scores, with Social Stress being the strongest predictor. Attention Problems showed the highest percentage of children in the at-risk range (43%).
    foundIn: "results"
    contextSnippet: "BASC-2-SRP Attention Problems and Social Stress subscales were significant predictors of PedsQL Psychosocial Health self-report, accounting for 59% of the variance"
    confidence: 1.0
    doi: "10.1007/s11060-017-2723-2"

  - resourceName: "BASC-2-PRS"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      BASC-2-PRS (Parent Rating Scales) Depression and Activities of Daily Living were significant predictors of PedsQL Psychosocial Health parent-proxy report scores, accounting for 55% of the variance in scores, with Depression being the strongest predictor. The Attention Problems subscale was just within the at-risk range for the sample.
    foundIn: "results"
    contextSnippet: "BASC-2-PRS Depression and ADL were significant predictors of PedsQL Psychosocial Health parent-proxy report scores, accounting for 55% of the variance"
    confidence: 1.0
    doi: "10.1007/s11060-017-2723-2"

