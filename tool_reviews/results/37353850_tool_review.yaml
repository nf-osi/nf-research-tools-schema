    observationTypeOntologyId: ""
    details: |
      The 15-item BoN questionnaire demonstrated good psychometric properties in Persian translation:
      - Content validity: No items were removed based on content validity assessment
      - Sample adequacy: KMO = 0.902 (acceptable)
      - Bartlett's test of sphericity: statistically significant (P < 0.001)
      - Factor structure: Exploratory factor analysis revealed three factors
      - Internal consistency reliability: Cronbach's alpha = 0.90 (good)
      - Test-retest reliability: Intraclass coefficient = 0.85
      - Disease burden assessment: Total mean burden score was 33.12 Â± 16.12 (moderate severity)
    foundIn: "results"
    contextSnippet: "The 15-item BoN was translated into Persian, and no items were removed based on content validity. The adequacy of the sample was acceptable (KMO = 0.902), and Bartlett's test of sphericity revealed statistically significant results (P < 0.001). Exploratory factor analysis revealed three factors. The reliability of the scale was good (Cronbach's alpha: 0.90), and the intraclass coefficient was 0.85."
    confidence: 0.95
    doi: "10.1186/s13023-023-02681-x"
  
