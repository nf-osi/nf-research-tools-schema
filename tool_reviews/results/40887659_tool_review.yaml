suggestedPatterns:
  - patternType: "naming_convention"
    pattern: "\\b[A-Z][a-zA-Z0-9-]+\\s+v?\\d+\\.\\d+(\\.\\d+)?"
    toolType: "computational_tool"
    examples: ["GnomAD v.2.1.1", "R version 4.3.1", "cutpointR version 1.1.2"]
    reasoning: "Software names with version numbers are strong indicators of computational tool usage"

  - patternType: "context_phrase"
    pattern: "analyzed using|processed with|predicted using|conducted in|extracted from.*database"
    toolType: "computational_tool"
    examples: ["analyzed using ANNOVAR", "conducted in R version", "extracted from the ClinVar"]
    reasoning: "These phrases strongly indicate active tool usage rather than just citations"

  - patternType: "term"
    pattern: "\\b(database|Database)\\b.*\\b(http://|https://)"
    toolType: "computational_tool"
    examples: ["ClinVar database (https://www.ncbi.nlm.nih.gov/clinvar)", "GnomAD (https://gnomad.broadinstitute.org)"]
    reasoning: "Databases with URLs indicate direct usage and access"

  - patternType: "vendor_indicator"
    pattern: "\\b(available at|downloaded from|accessed from)\\s+(http://|https://)"
    toolType: "computational_tool"
    examples: ["available at: https://ftp.ncbi.nlm.nih.gov/pub/clinvar/", "accessed from https://gnomad.broadinstitute.org"]
    reasoning: "URLs with access verbs indicate direct tool/database usage"

  - patternType: "term"
    pattern: "\\b(predictor|prediction algorithm|prediction tool|classifier)\\b"
    toolType: "computational_tool"
    examples: ["random forest-based predictor RENOVO", "prediction algorithms (SIFT, SIFT4G"]
    reasoning: "Prediction-related terms often indicate computational analysis tools"

  - patternType: "context_phrase"
    pattern: "\\bincluding\\s+[A-Z][A-Za-z0-9-]+(?:,\\s*[A-Z][A-Za-z0-9-]+)+"
    toolType: "computational_tool"
    examples: ["including NF1, NF2, SPRED1, SMARCB1 and LZTR1 genes", "including prediction scores from 20 prediction algorithms (SIFT, SIFT4G"]
    reasoning: "Lists of tools/algorithms introduced by 'including' often contain multiple computational tools"

