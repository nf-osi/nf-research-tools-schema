observations:
  - resourceName: "adrenomedullin (ADM)"
    resourceType: "Genetic Reagent"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005375"
    details: |
      ADM was confirmed as differentially expressed and elevated in serum of NF1 patients compared to controls.
      ADM protein concentration was further elevated in serum of NF1 patients with MPNST compared to those without MPNST.
      This represents a potential serum biomarker for NF1 diagnosis and MPNST transformation monitoring.
    foundIn: "results"
    contextSnippet: "only adrenomedullin (ADM) was confirmed as differentially expressed and elevated in serum of NF1 patients. ADM protein concentrati on was further elevated in serum of a small sampling of NF1 patients with MPNST"
    confidence: 0.95
    doi: "10.1158/1078-0432.CCR-10-0613"

  - resourceName: "MPNST cell conditioned medium"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      MPNST cell conditioned medium containing ADM and hepatocyte growth factor stimulated MPNST migration 
      and endothelial cell proliferation. This demonstrates functional activity of secreted factors from 
      MPNST cells in promoting tumor cell motility and angiogenesis.
    foundIn: "results"
    contextSnippet: "MPNST cell conditioned medium, containing ADM and hepatocyte growth factor, stimulated MPNST migration and endothelial cell proliferation"
    confidence: 0.9
    doi: "10.1158/1078-0432.CCR-10-0613"

  - resourceName: "microarray gene expression analysis"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Microarray analysis successfully identified 92 genes encoding putative secreted proteins in neurofibroma 
      Schwann cells, neurofibromas, and MPNST. Of 13 candidate genes evaluated for validation, only ADM was 
      confirmed as a reliable biomarker. This demonstrates the utility of expression profiling for biomarker 
      discovery but also highlights the importance of validation steps.
    foundIn: "both"
    contextSnippet: "microarray gene expression analysis to define 92 genes that encode putative secreted proteins...Of 13 candidate genes evaluated, only adrenomedullin (ADM) was confirmed"
    confidence: 0.85
    doi: "10.1158/1078-0432.CCR-10-0613"

