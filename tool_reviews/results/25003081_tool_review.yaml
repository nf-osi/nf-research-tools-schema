suggestedPatterns:
  - patternType: "term"
    pattern: "\\bWGCNA\\b"
    toolType: "computational_tool"
    examples: ["WGCNA"]
    reasoning: "Weighted Gene Co-expression Network Analysis is a standard bioinformatics method"

  - patternType: "context_phrase"
    pattern: "\\b(package|implemented in the package)\\s+([A-Za-z][A-Za-z0-9]*)"
    toolType: "computational_tool"
    examples: ["package matrixStats", "implemented in the package sva"]
    reasoning: "R packages are computational tools and often mentioned with 'package' keyword"

  - patternType: "context_phrase"
    pattern: "\\b(plug-in|plugin)\\s+([A-Za-z][A-Za-z0-9]*)"
    toolType: "computational_tool"
    examples: ["CentiScape plug-in", "ClueGO plug-in"]
    reasoning: "Software plugins are computational tools, especially for Cytoscape"

  - patternType: "context_phrase"
    pattern: "\\b(web tool|web browser|database)\\s+([A-Za-z][A-Za-z0-9]*)"
    toolType: "computational_tool"
    examples: ["DAVID web tool", "HaploReg v2 web browser", "PPI database STRING"]
    reasoning: "Web-based analysis tools and databases are computational resources"

  - patternType: "context_phrase"
    pattern: "\\b(function|implemented in)\\s+([A-Za-z][A-Za-z0-9\\.]*)"
    toolType: "computational_tool"
    examples: ["function rowSds", "ComBat function"]
    reasoning: "Specific functions often indicate software packages or tools"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z]{2,}[A-Za-z]*\\b"
    toolType: "computational_tool"
    examples: ["GSEA", "DAVID", "KEGG"]
    reasoning: "Many bioinformatics tools use all-caps or mixed-case naming"

  - patternType: "context_phrase"
    pattern: "\\b(analyzed|processed|calculated|determined)\\s+(with|using|in)\\s+([A-Za-z][A-Za-z0-9]*)"
    toolType: "computational_tool"
    examples: ["analyzed with arrayQualityMetrics", "calculated with VIF function"]
    reasoning: "Usage context phrases strongly indicate computational tool usage"

  - patternType: "vendor_indicator"
    pattern: "\\b(Affymetrix|Illumina|Agilent)\\s+([A-Za-z][A-Za-z0-9\\s]*)"
    toolType: "computational_tool"
    examples: ["Affymetrix Genotyping Console"]
    reasoning: "Vendor names often precede software/platform names"

