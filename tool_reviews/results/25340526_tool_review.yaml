observations:
  - resourceName: "Athymic nude mice"
    resourceType: "Animal Model"
    observationType: "Body Weight"
    observationTypeOntologyId: "MP:0001262"
    details: |
      Body weights of mice increased 10% (23.9±1.0 to 26.4±1.6 g) in the control group and 7% (23.4±1.8 to 25.1±1.8 g) 
      in the nilotinib group but not in the imatinib group (2% = 23.3±1.2 to 23.7±1.7 g) over the 28-days of treatment period. 
      Only the difference between the imatinib group and the control group was significant (P<0.05).
    foundIn: "results"
    contextSnippet: "The body weights of mice increased 10% (23.9±1.0 to 26.4±1.6 g) in the control group and 7% (23.4±1.8 to 25.1±1.8 g) in the nilotinib group but not in the imatinib group (2%=23.3±1.2 to 23.7±1.7 g) over the 28-days of treatment period"
    confidence: 0.95
    doi: "10.1371/journal.pone.0107760"

  - resourceName: "PNF xenografts"
    resourceType: "Patient-Derived Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      The decrease in xenograft size was significantly more profound in the nilotinib group than in the untreated group 
      (68±7% vs. 33±8%, P<0.05) and than in the imatinib group (47±15%, P<0.05). Initial sizes of the xenografts were 
      comparable among the control, nilotinib and imatinib groups, which were 6.0±3.7 mm³, 5.9±2.5 mm³ and 5.2±3.4 mm³, respectively.
    foundIn: "results"
    contextSnippet: "The decrease in xenograft size was significantly more profound in the nilotinib group than in the untreated group (68±7% vs. 33±8%, P<0.05) and than in the imatinib group (47±15%, P<0.05)"
    confidence: 0.95
    doi: "10.1371/journal.pone.0107760"

  - resourceName: "PNF-derived Schwann cells"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      The IC50 values of nilotinib were 4.0 and 4.7 μM for proliferation and viability respectively, much lower than 
      the 12.4 and 14.6 μM of imatinib. Both nilotinib and imatinib dose-dependently inhibited proliferation and 
      viability of the PNF-derived Schwann cells, with nilotinib being significantly more potent.
    foundIn: "results"
    contextSnippet: "However, the IC50 values of nilotinib were 4.0 and 4.7 μM, much lower than the 12.4 and 14.6 μM of imatinib"
    confidence: 0.90
    doi: "10.1371/journal.pone.0107760"

  - resourceName: "Athymic nude mice"
    resourceType: "Animal Model"
    observationType: "Immune System"
    observationTypeOntologyId: "MP:0005387"
    details: |
      Imatinib and nilotinib elevated cytotoxicity of mouse spleen cells on cultured PNF Schwann cells significantly, 
      21.1±7.2% and 17.6±6.2%, respectively vs. 12.5±7.1% in spleen cells of untreated mice whereas imatinib was 
      significantly more potent than nilotinib (P<0.05). This suggests imatinib might have an immune-activating component.
    foundIn: "results"
    contextSnippet: "Imatinib and nilotinib elevated cytotoxicity of mouse spleen cells on cultured PNF Schwann cells significantly, 21.1±7.2% and 17.6±6.2%, respectively vs. 12.5±7.1% in spleen cells of untreated mice"
    confidence: 0.90
    doi: "10.1371/journal.pone.0107760"

  - resourceName: "PNF xenografts"
    resourceType: "Patient-Derived Model"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      No growth was observed in any of the xenografts, in concordance with the natural history study of PNF. 
      Xenografts tend to shrink in the 2 to 3 weeks after implantation, likely due to clearance of pre-grafting 
      and post-grafting cell death. Drug effect can therefore be described as an increase in graft size reduction, 
      which is more profound after 2 to 3 weeks.
    foundIn: "discussion"
    contextSnippet: "No growth was observed in any of the xenografts, in concordance with the result of the natural history study of PNF... xenografts tend to shrink in the 2 to 3 weeks after the implantation"
    confidence: 0.85
    doi: "10.1371/journal.pone.0107760"

