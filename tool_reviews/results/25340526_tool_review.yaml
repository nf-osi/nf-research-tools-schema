observations:
  - resourceName: "athymic nude mice"
    resourceType: "Animal Model"
    observationType: "Body Weight"
    observationTypeOntologyId: "MP:0001262"
    details: |
      Imatinib treatment significantly hindered body weight increase in mice compared to controls (P<0.05).
      Nilotinib treatment did not significantly affect body weight gain, suggesting better tolerability.
      Body weights were monitored daily and drug dosage was adjusted accordingly throughout the 4-week treatment period.
    foundIn: "results"
    contextSnippet: "Imatinib, but not nilotinib significantly hindered body weight increase of the mice and elevated cytotoxicity of mouse spleen cells (P<0.05)"
    confidence: 0.95
    doi: "10.1371/journal.pone.0107760"

  - resourceName: "xenograft model"
    resourceType: "Patient-Derived Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Nilotinib treatment (100 mg/kg daily for 4 weeks) led to 68±7% reduction in xenograft size in 8 treated mice,
      significantly more than 33±8% reduction in 8 untreated controls (P<0.05) and 47±15% reduction in 7 mice
      treated with imatinib (P<0.05). Peak plasma nilotinib concentration was 6.6±1.1 µM, within clinical range.
    foundIn: "results"
    contextSnippet: "Treatment with nilotinib at a daily dose of 100 mg/kg for four weeks led to a reduction of the graft sizes by 68±7% in the 8 treated mice, significantly more than the 33±8% reduction in the 8 untreated mice (P<0.05) and the 47±15% in the 7 mice treated with imatinib (P<0.05)"
    confidence: 0.95
    doi: "10.1371/journal.pone.0107760"

  - resourceName: "athymic nude mice"
    resourceType: "Animal Model"
    observationType: "Immune System"
    observationTypeOntologyId: "MP:0005387"
    details: |
      Imatinib treatment elevated cytotoxicity of mouse spleen cells (P<0.05), while nilotinib did not show this effect.
      This suggests imatinib has off-target immunomodulatory effects that may contribute to its toxicity profile.
      Non-adherent spleen cells were used as effector cells in cytotoxicity assays against PNF-derived Schwann cells.
    foundIn: "results"
    contextSnippet: "Imatinib, but not nilotinib significantly hindered body weight increase of the mice and elevated cytotoxicity of mouse spleen cells (P<0.05). Our results suggest that nilotinib may be more potent than imatinib for treating PNFs and may also be better tolerated. Imatinib seems to have some off-target effect in elevating immunity."
    confidence: 0.90
    doi: "10.1371/journal.pone.0107760"

