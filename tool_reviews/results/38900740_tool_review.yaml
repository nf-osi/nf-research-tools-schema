    examples: ["NPcis mice", "Hoxb7-cre Nf1 f/f mice"]
    reasoning: "Capture genetically modified mouse nomenclature including floxed (f/f) and heterozygous (+/-) notation"

  - patternType: "naming_convention"
    pattern: "C57[Bb][Ll]/6|BALB/c|129[A-Za-z0-9/]*|FVB|DBA"
