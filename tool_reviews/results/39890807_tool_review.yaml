observations:
  - resourceName: "ipn97.4"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      CRISPR/Cas9 knockout of NF1 in ipn97.4 cells created isogenic NF1 null cell line with two variants: c.101delT and c.102delC. 
      These cells do not express NF1 and show increased Ras activity in relation to WT parental cells. NF1-/- cells showed 
      altered protein expression patterns with 148 proteins showing differential expression compared to NF1+/+ cells.
    foundIn: "both"
    contextSnippet: "These cells do not express NF1 and show increased Ras activity in relation to WT parental cells...We identified 148 proteins with differential expression levels based on genotype"
    confidence: 1.0
    doi: "10.1038/s41598-024-84493-y"

  - resourceName: "ipn97.4"
    resourceType: "Cell Line"
    observationType: "Metabolism"
    observationTypeOntologyId: "MP:0005266"
    details: |
      Global proteomics analysis revealed multiple metabolic pathways were altered in NF1-/- cells including decreases in 
      "oxidative phosphorylation," increases in "mitochondrial dysfunction," and "glycolysis," as well as changes in 
      "Myelination Signaling Pathway." Mitochondrial respiratory function analysis showed NF1 is required to maintain 
      mitochondrial respiratory function by stabilizing NADH-linked oxidative phosphorylation and electron transfer.
    foundIn: "both"
    contextSnippet: "we found multiple pathways were altered including decreases in 'oxidative phosphorylation,' increases in 'mitochondrial dysfunction', and 'glycolysis'...NF1 is required to maintain mitochondrial respiratory function"
    confidence: 1.0
    doi: "10.1038/s41598-024-84493-y"

  - resourceName: "mNf1 cDNA"
    resourceType: "Genetic Reagent"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0010768"
    details: |
      Stable transfection of NF1-/- cells with tagged mNf1 cDNAs (both wild type and variants G848R, R1276Q, R1809C, delM992) 
      showed metabolic differences pertaining to "oxidative phosphorylation", "mitochondria dysfunction", and "glycolysis" 
      in the variant cDNA expressing cells compared to wild type. The full-length mNf1 cDNA produces a >250 kDa neurofibromin 
      protein capable of modulating Ras signaling.
    foundIn: "both"
    contextSnippet: "we again identified an overall trend of metabolic differences pertaining to 'oxidative phosphorylation', 'mitochondria dysfunction', and 'glycolysis' in the variant cDNA expressing cells"
    confidence: 1.0
    doi: "10.1038/s41598-024-84493-y"

  - resourceName: "mNf1 cDNA"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The mNf1 cDNA expression system allows examination of biochemical effects of any NF1 genetic variant. The full-length 
      cDNA sequences of endogenous hNF1 and mNf1 have 92% sequence identity and amino acid sequences share 98% identity, 
      making mNf1 cDNA appropriate for functional studies. Affinity tag was added to 3' end for purification studies.
    foundIn: "both"
    contextSnippet: "We have developed and validated an mNf1 cDNA expression system that allows us to examine the biochemical effects of any NF1 genetic variant...mNf1 cDNA is appropriate for study because the full-length cDNA sequences"
    confidence: 1.0
    doi: "10.1038/s41598-024-84493-y"

  - resourceName: "neurofibromin antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Neurofibromin antibody (Cell Signaling Technologies Cat. #: 14623 S) was used for Western blot analysis to detect 
      NF1 protein expression in cell lysates. Used for validation of NF1 knockout and confirmation of protein expression 
      in transfected cells. Probed overnight at 4°C followed by appropriate secondary antibody detection.
    foundIn: "both"
    contextSnippet: "Blots were probed overnight at 4°C with either the neurofibromin antibody (Cell Signaling Technologies Cat. #: 14623 S)...harvested to test for NF1 protein expression via Western blot"
    confidence: 1.0
    doi: "10.1038/s41598-024-84493-y"

