observations:
  - resourceName: "NOD/SCID mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Treatment of animals with MLN8237 resulted in stabilized disease for tumour explants from both patients, 
      as opposed to the linear expansion of tumour volumes in the vehicle treated cohorts (SP-MPNST, p <0.0001; 
      NF1-MPNST, p= 0.0011). Treatment with MLN8237 resulted in tumour masses that were significantly lower 
      in both the NF1-MPNST and SP-MPNST explants (p<0.01) compared to those of vehicle treated tumours.
    foundIn: "results"
    contextSnippet: "Treatment of animals with MLN8237 resulted in stabilized disease for tumour explants from both patients, as opposed to the linear expansion of tumour volumes in the vehicle treated cohorts"
    confidence: 1.0
    doi: "10.18632/oncotarget.793"

  - resourceName: "S462 cell line"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      S462 cells were 2.2-9.2 fold more sensitive to aurora kinase inhibitors compared to 2884 cells despite 
      equivalent AURKA expression levels. S462 showed IC-50 values of 42±10 nM for VX680 and 1302±264 nM for C1368. 
      5.6±1.2% of S462 cells (168±25 of 3,000 seeded) are capable of forming spheroids under stem cell conditions, 
      while 2884 cells formed no spheroids.
    foundIn: "results"
    contextSnippet: "S462 being the more sensitive (Fig. 2C). We found that S462 cells were also 2.2 – 9.2 fold more sensitive to the pan-Aurora inhibitors"
    confidence: 1.0
    doi: "10.18632/oncotarget.793"

  - resourceName: "2884 cell line"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      2884 cells showed reduced sensitivity to aurora kinase inhibitors with IC-50 values of 387±47 nM for VX680 
      and 2925±135 nM for C1368. These cells contain genomic amplification of 5q33.2-qter region including HMMR/RHAMM. 
      2884 cells were unable to form spheroids under stem cell culture conditions, but gained this ability when 
      HMMR/RHAMM was silenced.
    foundIn: "results"
    contextSnippet: "the cellular responses to MLN8237 were significantly different (p=0.02) with S462 being the more sensitive"
    confidence: 1.0
    doi: "10.18632/oncotarget.793"

  - resourceName: "2885 cell line"
    resourceType: "Cell Line"
    observationType: "Growth Rate"
    observationTypeOntologyId: "MP:0001261"
    details: |
      The 2885 cell-line was poorly proliferative and lysates from these cells contained negligible levels of AURKA. 
      This cell line resisted MLN8237 treatment and required 400-725 fold higher concentrations to inhibit 50% of 
      cellular growth (IC-50) compared to other MPNST cell lines, consistent with negligible AURKA expression.
    foundIn: "results"
    contextSnippet: "The 2885 cell-line, however, was poorly proliferative and lysates from these cells contained negligible levels of AURKA"
    confidence: 1.0
    doi: "10.18632/oncotarget.793"

  - resourceName: "sphere culture system"
    resourceType: "Advanced Cellular Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Sphere-enriched S462 cells showed elevated p-AURKA (but not total AURKA) compared to adherent cells, 
      indicating increased AURKA activity in sphere versus adherent cultures. Treatment with MLN8237 significantly 
      inhibited sphere formation (166 to 29 spheres) and self-renewal capacity. MLN8237 treatment induced 
      differentiation with loss of nestin expression and gain of neuronal marker Tuj1.
    foundIn: "results"
    contextSnippet: "p-AURKA, but not total AURKA, was elevated in dissociated sphere cells relative to parental adherent cells"
    confidence: 1.0
    doi: "10.18632/oncotarget.793"

  - resourceName: "primary human MPNST xenografts"
    resourceType: "Patient-Derived Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Both sporadic (SP-MPNST) and hereditary (NF1-MPNST) primary human MPNST xenografts showed stabilized 
      disease when treated with MLN8237 (30 mg/kg/day for 28 days) compared to linear tumor expansion in 
      vehicle controls. Treated tumors showed significantly reduced Ki-67 positive cells and increased 
      polyploid cells, indicating cell cycle exit and endoreduplication.
    foundIn: "results"
    contextSnippet: "Treatment of animals with MLN8237 resulted in stabilized disease for tumour explants from both patients"
    confidence: 1.0
    doi: "10.18632/oncotarget.793"

  - resourceName: "RHAMM antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      RHAMM antibody from Epitomics was used for immunofluorescence, immunohistochemistry, and immunoblot 
      analyses. The p-RHAMM (Thr703) polyclonal antibody is characterized in reference [11]. RHAMM protein 
      levels were used to assess genomic amplification effects and knockdown efficiency in cell lines.
    foundIn: "methods"
    contextSnippet: "Antibodies were sourced as follows: RHAMM (Epitomics), TPX2 (Novus), nestin (Covance)"
    confidence: 1.0
    doi: "10.18632/oncotarget.793"

  - resourceName: "shRNA against RHAMM"
    resourceType: "Genetic Reagent"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Stable silencing of HMMR/RHAMM with redundant shRNA constructs (shR1 and shR2) achieved ~65% reduction 
      of RHAMM protein. This silencing significantly reduced IC-50 for MLN8237 and VX680 (2-fold decrease), 
      augmented AURKA activity at spindle poles, and endowed 2884 cells with ability to form and maintain 
      sphere cultures.
    foundIn: "results"
    contextSnippet: "The IC-50 for MLN8237 (Fig 4D) and VX680 (Fig S3C) were significantly reduced in sub-lines in which HMMR/RHAMM was silenced"
    confidence: 1.0
    doi: "10.18632/oncotarget.793"

