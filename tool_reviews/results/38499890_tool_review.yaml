    - Mining completely failed to detect obvious clinical assessment tools in a questionnaire validation study
    - The primary tool being studied (PlexiQoL) was not detected despite being explicitly described as a "patient-reported outcome measure"
    - Comparator tool (Nottingham Health Profile/NHP) was missed despite clear identification as a "questionnaire"
    - Statistical analysis tools commonly used in validation studies were not captured
