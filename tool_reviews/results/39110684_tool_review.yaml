observations:
  - resourceName: "ipNF 95.11b"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF1 patient-derived Schwann cells (NF SC) showed significantly different morphological characteristics compared to wild-type cells. NF SC appeared more elongated and aligned on nanofiber substrates, with higher aspect ratios (elongation measurements) than WT SC in all conditions tested. NF SC on collagen-coated HA nanofibers showed significantly higher aspect ratio than WT SC, indicating a more spindle-shaped morphology characteristic of a migratory phenotype.
    foundIn: "results"
    contextSnippet: "NF SC appear more aligned than WT SC in all conditions. WT SC are more rounded and appear to group together... NF SC on collagen coated HA nanofibers has a significantly higher aspect ratio than WT SC in all conditions."
    confidence: 1.0
    doi: "10.1371/journal.pone.0308207"

  - resourceName: "ipNF 95.11b"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF1 Schwann cells showed reduced proliferation response to electrical stimulation compared to wild-type cells. Unstimulated NF SC showed highest proliferation, while electrical stimulation at 100 and 200 mV/mm decreased their proliferation. This contrasts with wild-type SC which showed increased proliferation under 100 mV/mm stimulation. The percentage increase in cell number from 24-72 hours was: unstimulated NF SC (64.3%±5.5), 100mV/mm (36.4%±16), 200mV/mm (44.0%±11).
    foundIn: "results"
    contextSnippet: "Following electrical stimulation, proliferation was measured for WT and NF cells using an Alamar Blue assay... NF SC showed highest proliferation when unstimulated"
    confidence: 1.0
    doi: "10.1371/journal.pone.0308207"

  - resourceName: "ipn 02.8"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Wild-type Schwann cells showed increased proliferation in response to electrical stimulation, particularly at 100 mV/mm. WT SC demonstrated optimal proliferation at 100 mV/mm stimulation with cellular proliferation being highest under these conditions. The percentage increase in cell number from 24-72 hours was: unstimulated WT SC (48.9%±20), 100mV/mm (73.9%±5.0), 200mV/mm (60.9%±11).
    foundIn: "results"
    contextSnippet: "Cellular proliferation was highest for WT SC at 100 mV/mm stimulation... WT SC at 48 hours, 100 mV/mm is significantly higher than all other conditions"
    confidence: 1.0
    doi: "10.1371/journal.pone.0308207"

  - resourceName: "ipn 02.8"
    resourceType: "Cell Line"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Wild-type Schwann cells showed significantly increased NGF (Nerve Growth Factor) release in response to electrical stimulation at 100 mV/mm. The highest NGF release was observed at 48 hours post-stimulation at 100 mV/mm, which was significantly higher than all other conditions tested (p<0.05). This indicates that WT SC respond to electrical stimulation by releasing growth factors that support nerve regeneration.
    foundIn: "results"
    contextSnippet: "Highest NGF release was seen following 100 mV/mm for WT SC. NGF release increased for both cell types under 100 mV/mm stimulation... WT SC at 48 hours, 100 mV/mm is significantly higher than all other conditions"
    confidence: 1.0
    doi: "10.1371/journal.pone.0308207"

  - resourceName: "ipNF 95.11b"
    resourceType: "Cell Line"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF1 Schwann cells showed relatively stable NGF release across all stimulation conditions, unlike wild-type cells which showed increased NGF release with electrical stimulation. This suggests that NF SC have lost their ability to respond appropriately to electrical stimulation in terms of growth factor secretion, which may contribute to the pathological state in neurofibromatosis.
    foundIn: "results"
    contextSnippet: "NF SC show relatively stable NGF release in all conditions. This could attribute to WT SC being stimulated at regeneration ranges which triggers them to release NGF to support regeneration."
    confidence: 1.0
    doi: "10.1371/journal.pone.0308207"

  - resourceName: "ImageJ"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      ImageJ version 1.53a was successfully used for quantitative analysis of cell morphology parameters including aspect ratio (longest length divided by shortest length) and cellular spread area (total cell area). The software was used to measure at least 200 cells per condition for statistical analysis. Fiber diameter and angle measurements were also performed using ImageJ with at least 200 fibers per fiber type measured manually.
    foundIn: "methods"
    contextSnippet: "The images were analyzed using NIH ImageJ (version 1.53a) software. Aspect ratio, which is the longest length of the cell divided by the shortest length of the cell, and cellular spread area, which is the total area of the cell, were measured and statistically analyzed."
    confidence: 1.0
    doi: "10.1371/journal.pone.0308207"

