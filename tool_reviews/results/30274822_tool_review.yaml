suggestedPatterns:
  - patternType: "context_phrase"
    pattern: "using\\s+([A-Z][a-zA-Z0-9]+)\\s*\\["
    toolType: "computational_tool"
    examples: ["using SnpEff [ 6 ]", "using the H2O R package [ 31 ]"]
    reasoning: "Pattern to catch software tools mentioned with 'using' followed by citation"

  - patternType: "context_phrase"
    pattern: "performed using\\s+([A-Z][a-zA-Z0-9]+)"
    toolType: "computational_tool"
    examples: ["performed using Interpro", "performed using SnpEff"]
    reasoning: "Pattern for tools used in analysis procedures"

  - patternType: "context_phrase"
    pattern: "([A-Z][a-zA-Z0-9]+)\\s+database"
    toolType: "computational_tool"
    examples: ["LOVD database", "gnomAD database"]
    reasoning: "Pattern to catch database names followed by 'database'"

  - patternType: "context_phrase"
    pattern: "prediction algorithms?\\s*\\([^)]*([A-Z][A-Z0-9]+)"
    toolType: "computational_tool"
    examples: ["prediction algorithms (SIFT", "algorithms (SIFT [ 38 ], Polyphen2"]
    reasoning: "Pattern for prediction algorithms listed in parentheses"

  - patternType: "naming_convention"
    pattern: "([A-Z][a-zA-Z]*[0-9]+)"
    toolType: "computational_tool"
    examples: ["Polyphen2", "VEST3"]
    reasoning: "Software tools often have version numbers in their names"

  - patternType: "context_phrase"
    pattern: "([A-Z][a-zA-Z0-9]+)\\s+R\\s+package"
    toolType: "computational_tool"
    examples: ["H2O R package"]
    reasoning: "Pattern for R packages used in analysis"

