observations:
  - resourceName: "Cogstate"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""  # Not applicable for usage instructions
    details: |
      Cogstate computerized assessment battery was used to target neurocognitive processes most 
      sensitive to change and predicted to be affected by MEKi, specifically learning/memory, 
      working memory, attention, and processing speed. The assessment was designed for repeated 
      measures in shorter intervals than traditional neuropsychological tests. The entire 
      assessment was completed in ≤30 minutes.
    foundIn: "methods"
    contextSnippet: "computerized assessment battery (Cogstate) targeting neurocognitive processes most sensitive to change and predicted to be affected by MEKi (i.e., learning/memory, working memory, attention, and processing speed)...The entire assessment was completed in ≤30 minutes"
    confidence: 0.95
    doi: "10.1212/NXG.0000000000000616"

  - resourceName: "BRIEF"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""  # Not applicable for usage instructions
    details: |
      BRIEF (Behavior Rating Inventory of Executive Function) was used as a complementary rating 
      scale to evaluate real-world executive functioning. A consistent parent completed the 
      questionnaire at each timepoint. Participants ≥18 completed the self-report BRIEF if an 
      adult caregiver was not present. If a participant turned 18 during the study, the parent 
      report was maintained for consistency across the trial.
    foundIn: "methods"
    contextSnippet: "a consistent parent completed a questionnaire of executive functioning (Behavior Rating Inventory of Executive Function; BRIEF)...Participants ≥18 completed the self-report BRIEF if an adult caregiver was not present"
    confidence: 0.95
    doi: "10.1212/NXG.0000000000000616"

  - resourceName: "BRIEF"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""  # Not applicable for general comments
    details: |
      Analysis showed statistically significant improvements on BRIEF compared with baseline, 
      specifically the 24-week Behavioral Regulation Index showed improvement. This suggests 
      the BRIEF was sensitive to detecting changes in executive functioning over the course 
      of MEK inhibitor treatment.
    foundIn: "results"
    contextSnippet: "Analysis showed statistically significant improvements on BRIEF compared with baseline (24-week Behavioral Regulation Index"
    confidence: 0.90
    doi: "10.1212/NXG.0000000000000616"

  - resourceName: "Reliable Change Index"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""  # Not applicable for usage instructions
    details: |
      RCI methodology was used for individual-level analyses to generate confidence intervals 
      that identify the expected range of change scores in the normative population, using a 
      test's SD and test-retest reliability. Two-tailed 90% CIs were constructed, identifying 
      5% as decreased, 90% as stable, and 5% as improved in a normative sample. This approach 
      allows investigation of clinically significant rather than simply statistically 
      significant change.
    foundIn: "methods"
    contextSnippet: "using a Reliable Change Index (RCI) methodology, which generates a confidence interval (CI) that identifies the expected range of change scores in the normative population...Two-tailed 90% CIs were constructed"
    confidence: 0.90
    doi: "10.1212/NXG.0000000000000616"

