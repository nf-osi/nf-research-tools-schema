suggestedPatterns:
  - patternType: "naming_convention"
    pattern: "[A-Z][a-z]+-[A-Z][a-z]+(-[A-Z0-9]+)* (transgenic|mice|allele)"
    toolType: "animal_model"
    examples: ["Cnp-Cre transgenic", "R26-lsl-SB11 allele"]
    reasoning: "Transgenic mouse strain nomenclature with tissue-specific promoters and conditional alleles"

  - patternType: "naming_convention"
    pattern: "[ST][0-9]{2,3}(-[A-Z]{1,2})?\\b"
    toolType: "cell_line"
    examples: ["ST88-14", "STS26T", "S462", "S462-TY", "T265"]
    reasoning: "MPNST cell line naming convention starting with S or T followed by numbers"

  - patternType: "context_phrase"
    pattern: "antibodies? (against|probing|for) [A-Z0-9]+ \\([^)]+\\)"
    toolType: "antibody"
    examples: ["antibodies against FOXR2 (SIGMA)", "antibodies probing CNPase (Santa Cruz)"]
    reasoning: "Antibody mentions with target protein and vendor in parentheses"

  - patternType: "term"
    pattern: "TALEN[s]? (targeting|for) [A-Z0-9]+"
    toolType: "genetic_reagent"
    examples: ["TALENs targeting FOXR2"]
    reasoning: "TALEN constructs with specific gene targets"

  - patternType: "term"
    pattern: "(piggyBac|PB) (transposon|vector)"
    toolType: "genetic_reagent"
    examples: ["piggyBac transposon vector", "PB transposon"]
    reasoning: "piggyBac transposon system components"

  - patternType: "vendor_indicator"
    pattern: "\\b[A-Z][a-z]+ v?[0-9]+\\.[0-9]+(\\.[0-9]+)? \\([^)]+\\)"
    toolType: "computational_tool"
    examples: ["GeneSpring GX v7.3.1 (Agilent Technologies)"]
    reasoning: "Software with version numbers and vendor information in parentheses"

observations:
  - resourceName: "Cnp-Cre; R26-lsl-SB11; T2/Onc15 triple transgenic mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Forward genetic screen identified 695 common insertion sites in neurofibromas and 87 sites in MPNSTs from 269 neurofibromas and 106 MPNSTs analyzed. Triple transgenic mice undergo insertional mutagenesis specifically in Schwann cells, leading to tumor formation.
    foundIn: "both"
    contextSnippet: "Common insertion site (CIS) analysis of 269 neurofibromas and 106 MPNSTs identified 695 and 87 sites with a statistically significant number of recurrent transposon insertions"
    confidence: 0.95
    doi: "10.1038/ng.2641"

  - resourceName: "FOXR2 antibody (SIGMA)"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      FOXR2 immunohistochemistry performed at 1:100 dilution using standard IHC protocols on tissue microarray with 30 dermal neurofibromas, 31 plexiform neurofibromas, and 32 MPNSTs. Successfully detected FOXR2 protein expression across different tumor types.
    foundIn: "both"
    contextSnippet: "Immunohistochemistry (IHC) for FOXR2 (1:100, SIGMA) was performed utilizing an immunohistochemical staining platform"
    confidence: 0.9
    doi: "10.1038/ng.2641"

  - resourceName: "ST88-14"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Human MPNST cell line used for functional validation studies including proliferation assays, soft agar colony formation assays, and FOXR2 overexpression/knockout experiments. Successfully transfected with FOXR2 constructs and TALENs.
    foundIn: "both"
    contextSnippet: "human MPNST cell lines (ST88-14, STS26T, S462, S462-TY, and T265) were cultured in complete media"
    confidence: 0.9
    doi: "10.1038/ng.2641"

  - resourceName: "FOXR2 TALENs"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      TALENs targeting FOXR2 were designed using TALE-NT, tested in K562 cells, and used to generate knockout cell lines. TALEN-treated cells required cold shock at 30°C for 2 days to increase nuclease activity. Successfully generated wildtype, knockout, and mutation detected clones.
    foundIn: "both"
    contextSnippet: "TALEN-treated cells were incubated at 37°C, 5% CO2 for 1 day followed by two days of 'cold shock' at 30°C to increase nuclease activity"
    confidence: 0.9
    doi: "10.1038/ng.2641"

  - resourceName: "ImageJ"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      ImageJ software used for automated colony counting in soft agar anchorage independent colony formation assays. Twelve images per cell line were taken and processed for quantitative analysis of colony formation.
    foundIn: "both"
    contextSnippet: "Twelve images per cell line were taken and automated colony counts were done using ImageJ software"
    confidence: 0.85
    doi: "10.1038/ng.2641"

