observations:
  - resourceName: "Nf1 f/f"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Cnp-Cre; Nf1 f/f; Pten f/+ mice had significantly decreased median survival of 101 days 
      compared to control Cnp-Cre; Nf1 f/f (185 days, Logrank p=0.017) and Cnp-Cre; Pten f/+ 
      (323 days, Logrank p<0.0001) mice. Mice succumbed to paralysis-related deaths with 
      peripheral nerve hyperplasia and tumors, majority of which were grade 1 neurofibromas. 
      Importantly, grade 1 neurofibromas in extremities contained regions of high-grade PNST histology.
    foundIn: "results"
    contextSnippet: "Cnp-Cre; Nf1 f/f; Pten f/+ mice had a significantly decreased median survival of 101 days compared to control Cnp-Cre; Nf1 f/f (185 days, Logrank p=0.017)"
    confidence: 1.0
    doi: "10.1038/ng.2641"

  - resourceName: "Pten f/+"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Cnp-Cre; Pten f/+ mice developed hematopoietic malignancies rather than Schwann cell-related 
      phenotypes. When combined with Nf1 f/f, the double mutant showed enhanced tumorigenesis 
      with significantly reduced survival and development of high-grade PNSTs.
    foundIn: "results"
    contextSnippet: "Cnp-Cre; Pten f/+ mice (n=15) developed hematopoietic malignancies rather than Schwann cell-related phenotypes"
    confidence: 1.0
    doi: "10.1038/ng.2641"

  - resourceName: "FOXR2 antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      FOXR2 antibody (SIGMA) used at 1:100 dilution for immunohistochemistry on tissue microarray. 
      Demonstrated increased cytoplasmic FOXR2 expression in MPNSTs compared to neurofibromas. 
      Also used for western blotting and immunofluorescence applications.
    foundIn: "results"
    contextSnippet: "Immunohistochemical analysis of a human tissue microarray demonstrated increased cytoplasmic FOXR2 expression in MPNSTs compared to neurofibromas"
    confidence: 1.0
    doi: "10.1038/ng.2641"

  - resourceName: "ST88-14"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Human MPNST cell line showed increased FOXR2 mRNA and protein levels compared to normal 
      Schwann cells and immortalized human Schwann cells (iHSCs). Demonstrated cytoplasmic 
      FOXR2 expression pattern.
    foundIn: "results"
    contextSnippet: "FOXR2 mRNA and protein levels were increased in MPNST cell lines compared to normal Schwann cells and CDK4/TERT immortalized human Schwann cells (iHSCs)"
    confidence: 1.0
    doi: "10.1038/ng.2641"

  - resourceName: "STS26T"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      TALEN-mediated FOXR2 knockout in STS26T cells caused loss of protein by western blot analysis. 
      FOXR2 knockout and mutation detected cell lines had reduced proliferation and significant 
      reductions in colony formation ability compared to HPRT knockout control cells (t-test p<0.0001). 
      FOXR2 loss inhibited ability to form tumors in xenograft experiments.
    foundIn: "results"
    contextSnippet: "FOXR2 knockout and mutation detected cell lines had reduced proliferation and significant reductions in colony formation ability compared to HPRT knockout control cells (t-test p<0.0001)"
    confidence: 1.0
    doi: "10.1038/ng.2641"

  - resourceName: "S462-TY"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      TALEN-mediated targeted knockout of FOXR2 in S462-TY human MPNST cell line caused loss 
      of protein expression. shRNA-mediated FOXR2 knockdown confirmed the TALEN results in vitro, 
      showing reduced proliferation and colony formation.
    foundIn: "results"
    contextSnippet: "shRNA-mediated FOXR2 knockdown in STS26T and S462-TY cell lines confirmed the FOXR2 TALEN results in vitro"
    confidence: 1.0
    doi: "10.1038/ng.2641"

  - resourceName: "iHSCs"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      FOXR2 overexpression in immortalized human Schwann cell clone HSC1λ increased total FOXR2 
      protein and cytoplasmic staining, minimally increased in vitro proliferation, and significantly 
      increased soft-agar colony formation compared to luciferase control (two-tailed t-test p<0.0001). 
      Xenograft experiments showed no tumor formation in control HSC1λ cells, but 3/5 mice harboring 
      FOXR2 overexpressing cells developed tumors.
    foundIn: "results"
    contextSnippet: "FOXR2 overexpression in the iHSC clone HSC1λ increased total FOXR2 protein and cytoplasmic staining, minimally increased in vitro proliferation, and significantly increased soft-agar colony formation"
    confidence: 1.0
    doi: "10.1038/ng.2641"

  - resourceName: "ImageJ"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      ImageJ software was used for automated colony counting in soft agar anchorage independent 
      colony formation assays. Twelve images per cell line were taken and automated colony counts 
      were performed to quantify colony formation ability.
    foundIn: "methods"
    contextSnippet: "Twelve images per cell line were taken and automated colony counts were done using ImageJ software"
    confidence: 1.0
    doi: "10.1038/ng.2641"

  - resourceName: "R/Bioconductor"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      R/Bioconductor packages were used for statistical comparisons in gene expression analysis. 
      Differentially expressed genes were defined as genes with expression levels at least 
      three-fold higher or lower in MPNSTs compared to normal human Schwann cells after applying 
      Benjamini and Hochberg false discovery rate correction (FDR/BH p ≤ 0.05).
    foundIn: "methods"
    contextSnippet: "Statistical comparisons were done using R/Bioconductor packages and GeneSpring GX v7.3.1"
    confidence: 1.0
    doi: "10.1038/ng.2641"

