    details: |
      Limitations identified with the MSNN tool in Analyze 12.0:
      - Only single training set can be defined as part of model priors
      - Fixed model implementation limits extension to more advanced approaches
      - Cannot use convolutional neural networks
      - Does not permit selection of alternative activation functions (sigmoid, ELU, ReLU, leaky ReLU, tanh)
      - Cannot control level of connections/recursions across layers
      - Limits broad application for complex imaging studies
    foundIn: "discussion"
    contextSnippet: "Due to design limitations of the MSNN tool, only a single training set could be defined as part of the model priors... The MSNN model implementation is fixed, limiting its extension to more advanced modeling approaches... the MSNN tool does not permit selection of alternative activation functions"
    confidence: 0.90
    doi: "10.1038/s41598-020-74920-1"

