    observationTypeOntologyId: ""
    details: |
      Performance comparison with neural network approach:
      - Manual segmentation using MIM Encore took average of 18 minutes per case
      - Neural network processing took only 6 minutes including manual correction
      - Represents significant time savings (67% reduction in processing time)
      - Cost savings estimated at $3500-7000 per case in annualized costs
      - Manual approach subject to user fatigue and measurement errors
