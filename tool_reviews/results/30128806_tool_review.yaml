observations:
  - resourceName: "Drug Target Explorer"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The Drug Target Explorer enables users to: (1) look up targets for individual molecules and groups of molecules, 
      (2) explore networks of targets and drugs, (3) perform gene list enrichment of targets to assess target pathways 
      of compounds, (4) compare query molecules to cancer cell line screening datasets, and (5) discover bioactive 
      molecules using a query target and exploration of these networks. The tool is designed for biologists and chemists 
      involved in drug discovery for hypothesis generation of human targets for novel molecules, identifying off-targets 
      for bioactive small molecules, and exploring polypharmacology.
    foundIn: "results"
    contextSnippet: "The Drug Target Explorer was designed to facilitate the following use-cases: hypothesis generation of targets for newly-discovered molecules, identification of off-targets for existing bioactive research molecules, and exploration of polypharmacology, and identification of molecules for known targets"
    confidence: 1.0
    doi: "10.1186/s13321-018-0297-4"

  - resourceName: "Drug Target Explorer"
    resourceType: "Computational Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      The tool addresses several gaps in existing drug-target exploration tools: it is open-source, allows queries 
      for molecules affecting multiple targets, enables exploration of chemical space for novel molecules not in 
      database, provides drug-target network visualization, performs gene list enrichment, and allows comparison 
      to publicly available high-throughput screening datasets. Contains 280k chemical compounds and 3.6k targets 
      with both quantitative and qualitative interaction data.
    foundIn: "introduction"
    contextSnippet: "To address these gaps, we developed the Drug–Target Explorer. Specifically, the Drug–Target Explorer enables the user to [1] look up targets for individual molecules and groups of molecules, [2] explore networks of targets and drugs, [3] perform gene list enrichment of targets to assess target pathways of compounds, [4] compare query molecules to cancer cell line screening datasets, and [5] discover bioactive molecules using a query target"
    confidence: 0.9
    doi: "10.1186/s13321-018-0297-4"

  - resourceName: "Drug Target Explorer"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Technical requirements: Platform independent, requires Chrome/Safari/Firefox browser, programmed in R, 
      available under Apache 2.0 license. Project home page: http://www.synapse.org/dtexplorer. Future 
      enhancements planned include locality sensitive hashing for faster similarity calculations, bulk annotation 
      features for HTS data, and predictive frameworks for target identification.
    foundIn: "discussion"
    contextSnippet: "Project name: Drug–Target Explorer Project home page: http://www.synapse.org/dtexplorer Operating system(s): Platform independent Programming language: R Other requirements: Chrome, Safari, or Firefox License: Apache 2.0"
    confidence: 1.0
    doi: "10.1186/s13321-018-0297-4"

