suggestedPatterns:
  - patternType: "naming_convention"
    pattern: "\\b[A-Z0-9-]+\\s*\\(RRID:[A-Z_]+[0-9]+\\)"
    toolType: "general"
    examples: ["M14 (ST88-14, RRID:CVCL_8916)", "COLO800 cells (RRID:CVCL_1135)", "FastQC (RRID:SCR_014583)"]
    reasoning: "Many tools in this paper have RRID identifiers in parentheses that should be strong indicators of research tools"

  - patternType: "vendor_indicator"
    pattern: "\\b[A-Z][A-Za-z0-9-]+\\s+Plasmid\\s+#[0-9]+"
    toolType: "genetic_reagent"
    examples: ["Addgene Plasmid #12260", "Addgene Plasmid #8454", "Addgene Plasmid #57819"]
    reasoning: "Addgene plasmid numbers are clear indicators of genetic reagents that should be captured"

  - patternType: "context_phrase"
    pattern: "\\b(gift from|provided by|obtained from)\\b.*\\b[A-Z][A-Za-z0-9-]+\\b"
    toolType: "general"
    examples: ["gift from Didier Trono", "provided by the laboratory of Joan Massagué", "obtained from the Gene Editing and Screening Core Facility"]
    reasoning: "These phrases often indicate tool sharing and should trigger tool detection"

  - patternType: "term"
    pattern: "\\b[A-Z][A-Za-z0-9-]+\\s+v?[0-9]+\\.[0-9]+(?:\\.[0-9]+)?\\b"
    toolType: "computational_tool"
    examples: ["STAR v2.6", "HTSeq v0.9.1", "deepTools v3.1", "TrimGalore version 0.4.5"]
    reasoning: "Software names with version numbers are strong indicators of computational tools"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z]{2,}-[A-Z0-9]+\\b"
    toolType: "cell_line"
    examples: ["NCI-H358", "NCI-H2228", "MDA-MB-468", "SKMEL-28"]
    reasoning: "Standard cell line naming conventions with hyphens should be detected"

  - patternType: "context_phrase"
    pattern: "\\bcells?\\s+\\([^)]*RRID:[^)]+\\)"
    toolType: "cell_line"
    examples: ["COLO800 cells (RRID:CVCL_1135)", "HEK-293T cells (ATCC; cat. #CRL-3216, RRID:CVCL_0063)"]
    reasoning: "Cell lines are often mentioned with 'cells' followed by RRID in parentheses"

  - patternType: "vendor_indicator"
    pattern: "\\b(Taconic|ATCC)\\b.*RRID:"
    toolType: "general"
    examples: ["CB-17 SCID mice (Taconic, RRID:IMSR_TAC:cb17sc)", "HEK-293T cells (ATCC; cat. #CRL-3216, RRID:CVCL_0063)"]
    reasoning: "Commercial vendors like Taconic and ATCC with RRIDs indicate research tools"

