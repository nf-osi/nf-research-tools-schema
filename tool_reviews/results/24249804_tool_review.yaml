  overallAssessment: |
    This is a consensus guidelines paper that develops recommendations for imaging tumor
    response evaluation in neurofibromatosis clinical trials. While it mentions imaging
    methods and clinical outcome measures, it does not appear to use or develop specific
    named research tools. The paper focuses on proposing standardized criteria (20% volume
