  - patternType: "vendor_indicator"
    pattern: "\\b[A-Z][a-zA-Z]+ Kit \\([A-Z][a-zA-Z]+[,\\s]+[A-Za-z\\s,]+\\)"
    toolType: "genetic_reagent"
    examples: ["AxyPrep Blood Genomic DNA Miniprep Kit (Axygen, Corning, Jiangsu, China)", "DNeasy Blood & Tissue Kit (Qiagen, Germany)"]
    reasoning: "Commercial kits with vendor information in parentheses are reliable indicators of genetic reagents"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z][a-zA-Z]+ [A-Z0-9]+ [A-Za-z]+ ?[Ss]ystem|[Aa]nalyzer|[Ss]pectrophotometer|[Ff]luorometer"
    toolType: "computational_tool"
    examples: ["Illumina HiSeq X Ten System", "ABI PRISM 3730XL analyzer", "NanoDrop one spectrophotometer"]
    reasoning: "Instrument names with model numbers and system/analyzer/spectrophotometer suffixes indicate computational tools"

  - patternType: "context_phrase"
    pattern: "was used for|were used for|using the|carried out on|performed using"
    toolType: "general"
    examples: ["was used for Sanger sequencing", "carried out on an Illumina HiSeq X Ten System"]
    reasoning: "These phrases reliably indicate actual tool usage rather than citations"

  - patternType: "term"
    pattern: "\\b[Pp]rimer [0-9]+\\.[0-9]+|[Pp]rimer[0-9]+\\.[0-9]+"
    toolType: "computational_tool"
    examples: ["Primer 3.0"]
    reasoning: "Software tools for primer design with version numbers"

