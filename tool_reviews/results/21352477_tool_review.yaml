observations:
  - resourceName: "Nf1(+/-) mice"
    resourceType: "Animal Model"
    observationType: "Motor Activity"
    observationTypeOntologyId: "MP:0001405"
    details: |
      Nf1(+/-) mice demonstrated confirmed motor deficits when tested on the Rotarod, 
      a non-specific motor performance test. This finding validates that the mouse model 
      recapitulates the motor performance problems observed in NF1 patients. However, 
      cerebellar-specific motor tests (Erasmus ladder, compensatory eye movements, 
      optokinetic reflex, vestibulo-ocular reflex) showed no impairment, suggesting 
      the motor deficits are not cerebellar in origin.
    foundIn: "abstract"
    contextSnippet: "...Using the Rotarod, a non-specific motor performance test, we confirmed that, like NF1 patients, Nf1(+/-) mice have motor deficits..."
    confidence: 0.9
    doi: "10.1111/j.1601-183X.2011.00685.x"

  - resourceName: "Nf1(+/-) mice"
    resourceType: "Animal Model"
    observationType: "Behavior"
    observationTypeOntologyId: "MP:0005386"
    details: |
      On the Erasmus ladder test, Nf1(+/-) mice showed no impairment in motor coordination, 
      with step time and number of missteps not different from controls. This indicates 
      that fine motor coordination abilities are preserved in this model, despite 
      general motor performance deficits.
    foundIn: "abstract"
    contextSnippet: "...Nf1(+/-) mice showed no impairment on the Erasmus ladder, as step time and number of missteps were not different..."
    confidence: 0.85
    doi: "10.1111/j.1601-183X.2011.00685.x"

  - resourceName: "Nf1(+/-) mice"
    resourceType: "Animal Model"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003631"
    details: |
      Compensatory eye movement testing revealed no performance deficits in optokinetic 
      reflex and vestibulo-ocular reflex (both in dark VOR and light VVOR conditions). 
      Additionally, mice successfully completed both short-term and long-term VOR 
      adaptation paradigms, which are tests dependent on cerebellar function. These 
      results indicate preserved cerebellar function despite motor deficits.
    foundIn: "abstract"
    contextSnippet: "...no performance deficits were found in the optokinetic reflex and vestibulo-ocular reflex in the dark (VOR) or in the light (VVOR). Finally, Nf1(+/-) mice successfully completed short- and long-term VOR adaptation paradigms..."
    confidence: 0.9
    doi: "10.1111/j.1601-183X.2011.00685.x"

