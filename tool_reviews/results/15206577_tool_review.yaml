observations:
  - resourceName: "Sprague-Dawley rats"
    resourceType: "Animal Model"
    observationType: "Body Weight"
    observationTypeOntologyId: "MP:0001262"
    details: |
      All PQ-treated groups (PQ, PQ + TH, and PQ + QH) showed significantly lower body weight gain 
      compared to vehicle control groups (N and TH) (p = 0.003 at week 1 and p < 0.001 at weeks 2, 3, and 4 
      when compared to week 0). The significantly smaller gains in body weight were observed as early as 
      one week following the first PQ administration.
    foundIn: "results"
    contextSnippet: "the body weight gain in all PQ-treated groups (PQ, PQ + TH, and PQ + QH) was significantly lower than in the vehicle control groups (N and TH) (p = 0.003 at week 1 and p < 0.001 at weeks 2, 3, and 4 when compared to week 0"
    confidence: 1.0
    doi: "10.2131/jts.29.91"

  - resourceName: "Sprague-Dawley rats"
    resourceType: "Animal Model"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003631"
    details: |
      Immunohistochemical assessment of the SNpc showed a significant reduction in the number of 
      TyrH-positive neurons in group PQ compared to control (p = 0.007), indicating damage to 
      dopaminergic neurons. Treatment with ubiquinol significantly increased the number of 
      TyrH-positive neurons (p = 0.039). Tualang honey treatment also increased TyrH-positive 
      neurons but did not reach statistical significance (p = 0.059).
    foundIn: "results"
    contextSnippet: "The number of TyrH-positive neurons counted in the three midbrain sections containing the SNpc was significantly lower in group PQ than in group N (p = 0.007). However, treatment with QH significantly increased the number of TyrH-positive neurons (p = 0.039)."
    confidence: 1.0
    doi: "10.2131/jts.29.91"

  - resourceName: "Sprague-Dawley rats"
    resourceType: "Animal Model"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0001764"
    details: |
      PQ-intoxicated rats showed significantly lower total SOD activity in lungs than control 
      (p < 0.005) and honey (p < 0.05) groups. GST activity was significantly lower in PQ-treated 
      rats than in control group (p < 0.005). Midbrain GPx activity was significantly lower in 
      groups PQ and PQ + QH (p < 0.05). Treatment with Tualang honey or ubiquinol restored SOD 
      activity to levels comparable to vehicle control.
    foundIn: "results"
    contextSnippet: "PQ-intoxicated rats (group PQ) showed significantly lower total SOD activity than the control (p < 0.005) and honey (p < 0.05) groups. The PQ-intoxicated rats that received honey (p < 0.05) or ubiquinol treatments (p < 0.05) showed significantly greater SOD activity"
    confidence: 1.0
    doi: "10.2131/jts.29.91"

  - resourceName: "TyrH antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      TyrH antibody (AB152, Millipore) was used at 1:10,000 dilution for overnight incubation at 4°C 
      in immunohistochemical staining. The antibody successfully detected tyrosine hydroxylase-positive 
      dopaminergic neurons in the substantia nigra pars compacta (SNpc) region. Tissue sections from 
      striatum served as positive control and liver as negative control.
    foundIn: "methods"
    contextSnippet: "incubated overnight with TyrH antibody raised in rabbit (AB152, Millipore, 1:10,000 dilution) at 4°C. The tissues were then rinsed with 1x TBS wash buffer, incubated with horseradish peroxidase- (HRP-) conjugated secondary antibody"
    confidence: 1.0
    doi: "10.2131/jts.29.91"

  - resourceName: "IBM SPSS software version 22.0"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      IBM SPSS software version 22.0 was used for statistical analysis. Data analysis included 
      one-way ANOVA for normally distributed data followed by Tukey's post hoc test for pairwise 
      comparisons. For non-normally distributed data, Kruskal-Wallis test was used followed by 
      Mann-Whitney U-test for pairwise comparisons. Statistical significance was set at p < 0.05.
    foundIn: "methods"
    contextSnippet: "Statistical analysis was performed using IBM SPSS software version 22.0 (Armonk, NY, USA). Data that were normally distributed are presented as the mean (standard deviation). The differences among the means of the groups were analyzed using one-way analysis of variance (ANOVA)."
    confidence: 1.0
    doi: "10.2131/jts.29.91"

