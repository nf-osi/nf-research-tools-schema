observations:
  - resourceName: "PedsQL™ Neurofibromatosis Type 1 Module"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The PedsQL™ NF1 Module includes specific scales for Pain, Skin Itch Bother, Skin Sensations, 
      and Cognitive Functioning. These scales were completed by 323 patients and 335 parents in a 
      multi-site national study. The tool demonstrated acceptable internal consistency with 
      Cronbach's alphas ranging from 0.631 to 0.875 for self-report and 0.755 to 0.894 for 
      parent-proxy reports.
    foundIn: "results"
    contextSnippet: "All PedsQL scales in the present study demonstrated acceptable internal consistency, with Cronbach's alphas ranging from 0.631 (School Functioning) to 0.875 (Total Score) for self-report and from 0.755 (School Functioning) to 0.894 (Total Score) for parent proxy report."
    confidence: 0.95
    doi: "10.1007/s11136-018-2055-5"

  - resourceName: "PedsQL™ Generic Core Scales"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The PedsQL™ Generic Core Scales were used to assess overall health-related quality of life.
      Parent-child agreement ranged from poor to moderate reliability across domains: Total Score 
      (ICC: 0.36), Physical Health (ICC: 0.38), Psychosocial Health (ICC: 0.34), Emotional 
      Functioning (ICC: 0.25), Social Functioning (ICC: 0.41), and School Functioning (ICC: 0.36).
    foundIn: "results"
    contextSnippet: "The level of parent-child agreement ranged from poor to moderate reliability for the Total Score (ICC: 0.36, 95% CI 0.21 to 0.50), Physical Health (ICC: 0.38, 95% CI 0.23 to 0.52), Psychosocial Health (ICC: 0.34, 95% CI 0.18 to 0.48)"
    confidence: 0.90
    doi: "10.1007/s11136-018-2055-5"

  - resourceName: "BASC-2-SRP"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The BASC-2 Self-Report Profile showed that 43% of children fell in the at-risk range for 
      Attention Problems, and 11% fell in the clinically significant range for Sense of Inadequacy. 
      Social Stress and Attention Problems were significant predictors of psychosocial HRQoL, 
      accounting for 59% of the variance in scores, with Social Stress being the strongest predictor.
    foundIn: "results"
    contextSnippet: "BASC-2-SRP Attention Problems and Social Stress subscales were significant predictors of PedsQL Psychosocial Health self-report, accounting for 59% of the variance in scores"
    confidence: 0.95
    doi: "10.1007/s11136-018-2055-5"

  - resourceName: "BASC-2-PRS"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The BASC-2 Parent Rating Scale showed that 31% of children fell in the at-risk range for 
      both Attention Problems and Functional Communication. 23% fell in the clinically significant 
      range for Activities of Daily Living. Depression and ADL were significant predictors of 
      parent-proxy psychosocial HRQoL, accounting for 55% of the variance, with Depression being 
      the strongest predictor.
    foundIn: "results"
    contextSnippet: "BASC-2-PRS Depression and ADL were significant predictors of PedsQL Psychosocial Health parent-proxy report scores, accounting for 55% of the variance in scores"
    confidence: 0.95
    doi: "10.1007/s11136-018-2055-5"

