observations:
  - resourceName: "p53 floxE2-10"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The floxed p53 alleles (p53 floxE2–10) were used to generate conditional knockout mice.
      These alleles allow for tissue-specific deletion of p53 when crossed with Cre driver lines.
      The study used these reagents to create p53 null CKO mice by crossing with hGFAP-cre drivers.
    foundIn: "methods"
    contextSnippet: "The floxed p53 alleles (p53 floxE2–10) and (p53 LSLR172H) have been described previously. Most of the p53 null CKO (p53 ΔE2–10 CKO, hGFAP-cre+; p53 floxE2–10/floxE2–10)"
    confidence: 0.9
    doi: "10.1038/s41467-020-17382-3"

  - resourceName: "p53 LSLR172H"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The p53 LSLR172H allele contains a Lox-Stop-Lox cassette followed by the R172H mutation.
      This construct allows for conditional expression of the mutant p53 allele upon Cre-mediated
      recombination. Used to generate p53 R172H CKO mice with compound heterozygous mutations.
    foundIn: "methods"
    contextSnippet: "p53 R172H CKO (hGFAP-cre+; p53 LSLR172H/floxE2–10) mice analyzed in this study were littermates from the breeding cross"
    confidence: 0.9
    doi: "10.1038/s41467-020-17382-3"

  - resourceName: "hGFAP-cre"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The hGFAP-cre driver line expresses Cre recombinase under control of the human GFAP promoter,
      allowing for neural-specific recombination. Used to generate conditional knockouts in neural
      tissues by crossing with floxed alleles. Essential for creating the GBM mouse models in this study.
    foundIn: "methods"
    contextSnippet: "we constructed a series of p53 conditional knockout (CKO) models for GBM driven by a neural-specific Cre driver under control of the human GFAP promoter (hGFAP-cre)"
    confidence: 0.9
    doi: "10.1038/s41467-020-17382-3"

  - resourceName: "C57Bl6"
    resourceType: "Animal Model"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      C57Bl6 mouse strain used as genetic background for the study. All mice were maintained
      in mixed backgrounds of C57Bl6 and 129S1/Svj to provide genetic diversity while
      maintaining consistent experimental conditions.
    foundIn: "methods"
    contextSnippet: "All mice were maintained in the mixed backgrounds of C57Bl6 and 129S1/Svj"
    confidence: 0.85
    doi: "10.1038/s41467-020-17382-3"

  - resourceName: "129S1/Svj"
    resourceType: "Animal Model"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      129S1/Svj mouse strain used as genetic background for the study. Combined with C57Bl6
      background to create mixed genetic background for experimental mice, which is common
      practice to reduce strain-specific effects.
    foundIn: "methods"
    contextSnippet: "All mice were maintained in the mixed backgrounds of C57Bl6 and 129S1/Svj"
    confidence: 0.85
    doi: "10.1038/s41467-020-17382-3"

  - resourceName: "rabbit anti-p53"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Rabbit anti-p53 antibody (NCL-p53-CM5p, Leica Biosystems) used at 1:1000 dilution
      for both immunohistochemistry and Western blotting. Successfully detected p53 protein
      expression in tumor samples and validated p53 mutations in the mouse models.
    foundIn: "methods"
    contextSnippet: "rabbit anti-p53 (NCL-p53-CM5p, 1:1000, Leica Biosystems)"
    confidence: 0.9
    doi: "10.1038/s41467-020-17382-3"

  - resourceName: "MATLAB"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      MATLAB (version 2016b, MathWorks) was used for tumor volume measurements and 3D
      reconstruction analysis. In-house software running in MATLAB was used to manually
      contour tumor volumes from T2-weighted MRI images and generate 3D representations
      of segmentation volumes.
    foundIn: "methods"
    contextSnippet: "using in-house software (The Center for Molecular Imaging, University of Michigan, Ann Arbor) running in MATLAB (MathWorks, Natick, MA, version 2016b)"
    confidence: 0.9
    doi: "10.1038/s41467-020-17382-3"

  - resourceName: "ImageJ"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      ImageJ software was used for chromosome number counting in metaphase spread analysis.
      The software enabled accurate quantification of chromosomes in SKY analysis, which was
      critical for determining ploidy and chromosomal abnormalities in tumor cells.
    foundIn: "methods"
    contextSnippet: "the chromosome number was counted using ImageJ software"
    confidence: 0.9
    doi: "10.1038/s41467-020-17382-3"

