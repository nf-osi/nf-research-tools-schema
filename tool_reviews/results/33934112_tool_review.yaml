suggestedPatterns:
  - patternType: "term"
    pattern: "Tg\\([^)]+\\)"
    toolType: "animal_model"
    examples: ["Tg(4xhre-tata:eGFP)", "Tg(ptf1a:Gal4)"]
    reasoning: "Transgenic zebrafish line nomenclature follows Tg(promoter:gene) format"

  - patternType: "context_phrase"
    pattern: "cell line|cells were|cells are"
    toolType: "cell_line"
    examples: ["U87 and U251 glioblastoma cells", "MiaPaCa-2 and PANC1"]
    reasoning: "Cell lines are often mentioned with 'cells' context"

  - patternType: "vendor_indicator"
    pattern: "\\(Cat\\. #[^)]+\\)|\\(#[^)]+\\)"
    toolType: "antibody"
    examples: ["(Cat. #612344)", "(Cat. #sc-73604)"]
    reasoning: "Antibodies frequently listed with catalog numbers in parentheses"

  - patternType: "naming_convention"
    pattern: "anti-[A-Za-z0-9α-ω/]+\\s+.*\\(.*#.*\\)"
    toolType: "antibody"
    examples: ["anti-TRAP1 was from Becton Dickinson (Cat. #612344)"]
    reasoning: "Antibody naming follows anti-target pattern with vendor and catalog info"

  - patternType: "term"
    pattern: "Addgene\\s+#\\d+"
    toolType: "genetic_reagent"
    examples: ["Addgene #12260", "Addgene #12259"]
    reasoning: "Plasmids from Addgene repository have specific ID format"

  - patternType: "context_phrase"
    pattern: "using\\s+[A-Za-z]+\\s+software|analyzed\\s+using\\s+[A-Za-z]+"
    toolType: "computational_tool"
    examples: ["using ImageJ software", "analyzed using Ethovision 11 software"]
    reasoning: "Software tools often mentioned with 'using' or 'analyzed using' context"

  - patternType: "term"
    pattern: "https?://[^\\s)]+\\.[a-z]{2,}"
    toolType: "computational_tool"
    examples: ["https://chopchop.cbu.uib.no/", "https://string-db.org/"]
    reasoning: "Web-based tools and databases identified by URLs"

