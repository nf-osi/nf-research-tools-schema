      to NF1. The findings suggest that facial cNF and higher total number of cNF correlates with poorer 
      skin-related quality of life, which may benefit design of more specific NF1 skin-related quality 
      of life measures.
    foundIn: "both"
    contextSnippet: "Skindex has been used to assess skin-related quality of life in NF1 previously but is not specific to NF1. These findings highlight the need for a low threshold for referral to dermatologists for all patients with NF1 regardless of the severity of disease."
