  - resourceName: "Skindex"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Skindex scores correlated highly with female sex, total number of cutaneous neurofibromas (cNF), 
      and presence of cNF on the face, but not with Riccardi scores. The University of Minnesota site 
      had lower average Skindex scores compared to Royal North Shore Hospital, but these differences 
      were almost entirely removed after adjusting for age, sex, facial cNF, and total cNF number.
    foundIn: "both"
    contextSnippet: "Female sex, total number of cutaneous neurofibroma (cNF), and whether cNF were present on the face correlated highly with Skindex and not Riccardi scores. The UMN site had lower average scores, but these differences were almost entirely removed after adjusting for age, sex, facial cNF, and total cNF number."
    confidence: 0.90
    doi: "10.1212/WNL.0000000000012427"

