    This publication is primarily a methodology/protocol paper that would be expected to contain clinical assessment tools and computational analysis tools. The abstract focuses on qualitative research methods for developing patient-reported outcome measures, while the methods section describes a detailed protocol for developing a Core Outcome Set using various assessment instruments and analysis software. Clinical assessment tools (scales, questionnaires) and computational tools (analysis software, survey platforms) are highly expected in this type of research.

