  expectedToolTypes: |
    This is a methodology/protocol paper focused on developing patient-reported outcome measures and core outcome sets for pediatric patients. Expected tool types include:
    - Clinical assessment tools: questionnaires, scales, outcome measures (Wong-Baker scale, Likert scales, PROMs)
    - Computational tools: qualitative analysis software (NVivo), data management tools (Microsoft Excel), survey platforms (eDelphi)
    
    The publication describes both methodological considerations for PRO development (abstract) and a specific protocol for developing a Core Outcome Set for pediatric brain tumor surgery (methods section). This dual focus suggests it may contain multiple types of assessment and analysis tools.
