  expectedToolTypes: |
    This is a questionnaire validation study, which should contain:
    - Clinical assessment tools (questionnaires, scales, outcome measures)
    - Possibly computational tools for statistical analysis (R, SPSS, etc.)
    
    The study validates the Dutch cNF-Skindex and uses established instruments (EQ-5D-5L, SF-36)
    for convergent validity testing. Statistical methods mentioned include Cronbach's alpha,
    Spearman correlations, exploratory factor analysis, and multivariable linear regression,
    which may involve statistical software tools.
  overallAssessment: |
    This questionnaire validation study should definitely contain clinical assessment tools.
    The abstract explicitly mentions three validated instruments: cNF-Skindex (Dutch version),
    EQ-5D-5L, and SF-36. These are legitimate research tools used to measure quality of life
    outcomes in patients with neurofibromatosis. The mining system failed to detect any of
    these tools, representing a significant gap in clinical assessment tool detection.

