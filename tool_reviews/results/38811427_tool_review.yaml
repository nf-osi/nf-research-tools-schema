  recommendations: |
    This publication represents a significant gap in clinical assessment tool mining. Four legitimate
    clinical assessment tools were completely missed:
    
    1. cNF-Skindex - Disease-specific quality of life questionnaire (primary tool being validated)
    2. Dutch cNF-Skindex - Localized version of the questionnaire
    3. EQ-5D-5L - Standard quality of life instrument used for validation
    4. SF-36 - Widely used generic health-related quality of life instrument
    
