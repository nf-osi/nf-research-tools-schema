observations:
  - resourceName: "DSM III spectrophotometer"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""  # Not applicable for usage instructions
    details: |
      The DSM III spectrophotometer was used to measure melanin content in café-au-lait macules (CALMs) 
      in children with NF1. The device calculates relative absorption of melanin based on visible light 
      absorption and provides measurements of erythema and pigmentation rates. Three successive measurements 
      were performed for each CALM, with corresponding measurements of non-CALM skin at 120° angles for 
      consistency. The device records color using CIE values (L*, a*, b*). All measurements were performed 
      by a single investigator during winter on covered skin areas to ensure homogeneity.
    foundIn: "methods"
    contextSnippet: "All colometric data were obtained using a narrowband spectrophotometer DSM III (Cortex Technology, Hadsund, Denmark)...Three successive measurements were performed for each measured CALM."
    confidence: 0.9
    doi: "10.1111/1523-1747.ep12261648"

  - resourceName: "DSM III spectrophotometer"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""  # Not applicable for general comments
    details: |
      Study demonstrated significant inter-individual variability in melanin content of CALMs measured 
      with the DSM III. Patients with protein-truncating NF1 variants showed significantly higher CALM 
      melanin content compared to those with non-protein-truncating variants (mean 50.6 vs 34.6, p=0.032). 
      The study found the DSM III to be effective and reliable for evaluating CALM pigmentation, with 
      previous studies demonstrating its reliability for measuring skin pigmentation.
    foundIn: "both"
    contextSnippet: "the current study used a tool, the DSM III that is effective and reliable for evaluating CALM pigmentation. Previous studies using this model have demonstrated the reliability and efficacy of measuring skin pigmentation."
    confidence: 0.85
    doi: "10.1111/1523-1747.ep12261648"

  - resourceName: "SPSS software"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""  # Not applicable for usage instructions
    details: |
      SPSS software (25th edition; IBM) was used for comprehensive statistical analysis including: 
      descriptive statistics (mean, SD, median, IQR), normality testing (Normal Q-Q plots, Box plots), 
      Levene's test for equality of variances, Mood's median test, Mann-Whitney test for group comparisons, 
      Spearman's correlation analysis, and chi-square tests for categorical variables. All tests were 
      two-tailed with significance set at p < 0.05.
    foundIn: "methods"
    contextSnippet: "SPSS software (25th edition; IBM, Chicago, IL, USA) was used to statistically evaluate the data. All tests were 2-tailed. Significance was set at p < 0.05."
    confidence: 0.95
    doi: "10.1111/1523-1747.ep12261648"

