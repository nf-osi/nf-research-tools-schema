observations:
  - resourceName: "Vectra-H1"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Vectra-H1 demonstrated excellent reliability for measuring cutaneous neurofibromas. 
      Better suited for imaging larger areas compared to smaller individual lesions. 
      Unable to provide tumor height measurements unlike other systems. 
      Showed no significant difference in accuracy for length or surface area measurements 
      compared to other devices (p > 0.05).
    foundIn: "both"
    contextSnippet: "There was no significant difference in accuracy between the three devices for length or surface area measurements (p > 0.05)... LifeViz-Micro was better for imaging smaller number of cNFs (1-3), Vectra-H1 better for larger areas"
    confidence: 0.85
    doi: "e70020"

  - resourceName: "LifeViz-Micro"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      LifeViz-Micro demonstrated the least measurement variability for surface area measurements 
      and fastest image capture and analysis times. Better suited for imaging smaller numbers 
      of cutaneous neurofibromas (1-3 lesions). Showed excellent reliability and precision 
      similar to other devices. Previously used in past NF1 studies measuring cNFs.
    foundIn: "both"
    contextSnippet: "Volume measurements demonstrated the most variability compared to other measurements; LifeViz-Micro demonstrated the least measurement variability for surface area and image capture and analysis were fastest with LifeViz-Micro"
    confidence: 0.90
    doi: "e70020"

  - resourceName: "Cherry-Imaging"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Cherry-Imaging system better suited for imaging uneven surfaces compared to other devices. 
      Showed excellent reliability similar to other systems. Contraindicated in patients with 
      history of epilepsy and severe migraines. Measurements accessed via debug console to 
      obtain millimeter units (default was centimeters).
    foundIn: "both"
    contextSnippet: "LifeViz-Micro was better for imaging smaller number of cNFs (1-3), Vectra-H1 better for larger areas and Cherry for uneven surfaces... Participants were excluded if they had a history of epilepsy and severe migraines, as this is a contraindication for Cherry Imaging"
    confidence: 0.85
    doi: "e70020"

  - resourceName: "IBM SPSS Statistics"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      IBM SPSS Statistics version 27.01 used for statistical analyses including Friedman tests 
      and Dunn-Bonferroni post hoc tests for comparing measurements between imaging systems. 
      Also used for Wilcoxon signed-rank tests and intraclass correlation coefficient (ICC) 
      calculations for reliability assessment.
    foundIn: "both"
    contextSnippet: "Statistical analyses were conducted using IBM SPSS Statistics (version 27.01). Friedman tests and Dunn–Bonferroni post hoc tests were performed to assess accuracy... The intra- and inter-rater reliability for image acquisition was assessed using intraclass correlation coefficients (ICC)"
    confidence: 0.95
    doi: "e70020"

