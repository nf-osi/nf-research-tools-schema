    This is a clinical study comparing three 3D imaging systems for measuring cutaneous neurofibromas in NF1 patients. The study would be expected to contain clinical assessment tools (the imaging devices themselves) and computational tools for statistical analysis. The focus is on developing standardized outcome measures for clinical trials, making this a tool validation study rather than basic research.

