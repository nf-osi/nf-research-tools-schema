  - resourceName: "targeted NGS strategy"
    resourceType: "Computational Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      The targeted NGS approach successfully enabled differential diagnosis between NF2, 
      schwannomatosis, and meningiomatosis through simultaneous investigation of multiple 
      tumor suppressor genes (NF2, SMARCB1, LZTR1, SMARCE1). The method identified variants 
      in 52% of NF2 patients, 12.5% and 32% of schwannomatosis patients for SMARCB1 and 
      LZTR1 respectively, and 8% of meningiomatosis patients for SMARCE1.
    foundIn: "both"
    contextSnippet: "Simultaneous investigation of NF2, SMARCB1, LZTR1, and SMARCE1 is a key element in the differential diagnosis"
    confidence: 0.9
    doi: "10.1093/neuonc/noy009"

