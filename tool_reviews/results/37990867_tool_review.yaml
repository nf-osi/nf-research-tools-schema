  expectedToolTypes: |
    Lab Research → antibodies, cell lines, animal models, genetic reagents, computational tools, organoids, PDX
    This is a laboratory research study using iPSC-derived microglia models, so we expect:
    - Cell lines (iPSC lines, hiMGL cells)
    - Antibodies (for immunocytochemistry)
    - Genetic reagents (NF1 mutant constructs)
    - Computational tools (for RNA-seq analysis, imaging)
