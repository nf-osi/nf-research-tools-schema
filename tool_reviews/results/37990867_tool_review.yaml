    reasoning: "Induced pluripotent stem cell lines follow specific naming conventions and are fundamental research tools"

  - patternType: "context_phrase"
    pattern: "generated using|analyzed using|performed using|assessed using.*kit|.*kit.*\\(.*\\)"
    toolType: "genetic_reagent"
    examples: ["generated using the STEMdiff hematopoietic kit", "tested for mycoplasma using the Promokine Mycoplasma Test Kit"]
    reasoning: "Commercial kits and reagents often mentioned with 'using' context and vendor information"

  - patternType: "term"
    pattern: "anti-[A-Z0-9]+\\s+antibody|[A-Z0-9]+\\s+antibody"
