observations:
  - resourceName: "Human Genome U133 Plus 2.0 Array"
    resourceType: "Genetic Reagent"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0010768"
    details: |
      Microarray analysis identified 21 significantly differentially expressed genes between 
      early-onset and late-onset vestibular schwannomas (fold change >1.5, p<0.01). 
      Out of 54,675 probes, 42,339 were kept after filtering for present/absent calls. 
      The array successfully detected gene expression differences that correlate with 
      age of disease onset in NF2 patients.
    foundIn: "results"
    contextSnippet: "Twenty one significantly differentially expressed genes are identified by fold change >1.5 and p value <0.01: ANLN, NAV3, ZNF718, PSCD3, C180rf54, C10rf79, XPO1, GMNN, WHSC1, EPHA2, SNF1LK2, NGFRAP1L1, ELL2, SYTL3, KCNK17, IGLV1-44, PID1, RGN, PTPN1, ZNF331, and RNF19A"
    confidence: 0.95
    doi: "10.1186/1479-7364-8-10"

  - resourceName: "Bioconductor limma package"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The limma package was successfully used to preprocess microarray expression data 
      and identify differentially expressed genes. Empirical Bayes shrinkage was applied 
      to t statistics, and linear models were fitted to normalized expression values. 
      The package effectively handled the statistical analysis of gene expression differences 
      between early and late onset patient groups.
    foundIn: "methods"
    contextSnippet: "The Bioconductor limma package [20] was used to preprocess the expression data from Human Genome U133 Plus 2.0 Affymetrix Array. We identified differentially expressed gene list by fitting linear models to the normalized expression values. The empirical Bayes shrinkage was applied to t statistics using the limma package"
    confidence: 0.90
    doi: "10.1186/1479-7364-8-10"

  - resourceName: "DNA Engine Opticon 2 Continuous Fluorescence Detection System"
    resourceType: "Genetic Reagent"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0010768"
    details: |
      RT-qPCR validation confirmed microarray results for four key genes: SNF1LK2 
      (p=2×10^-7), NGFRAP1L1/BEX5 (p=0.0002), GMNN (p=0.0009), and EPHA2 (p=9×10^-6). 
      All t tests were significant at p<0.005, validating the differential expression 
      patterns identified by microarray analysis. The system successfully provided 
      quantitative validation of gene expression differences.
    foundIn: "results"
    contextSnippet: "we utilized quantitative real-time RT-PCR to verify the results for four genes with the most potential future application according to the role they play in other cancers: SNF1LK2, NGFRAP1L1 (BEX 5), GMNN, and EPHA2. In fact, RT-PCR confirmed the results for these genes and t test for all genes were significant at p value <0.005"
    confidence: 0.95
    doi: "10.1186/1479-7364-8-10"

