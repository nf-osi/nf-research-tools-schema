observations:
  - resourceName: "Nf1 GFAP CKO mice (Nf1 flox/flox; GFAP-Cre)"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Durable responses to rapamycin treatment require 20 mg/kg/day, whereas only transient tumor growth 
      suppression was observed with 5 mg/kg/day rapamycin despite complete silencing of ribosomal S6 activity.
      The incomplete suppression of Nf1-deficient glial cell proliferation in vivo following 5 mg/kg/day 
      rapamycin treatment reflects mTOR-mediated AKT activation.
    foundIn: "both"
    contextSnippet: "durable responses to rapamycin treatment in a genetically engineered mouse model of Nf1 optic glioma require 20 mg/kg/day, whereas only transient tumor growth suppression was observed with 5 mg/kg/day"
    confidence: 0.95
    doi: "10.1158/1535-7163.MCT-10-0654"

  - resourceName: "Nf1 GFAP CKO mice (Nf1 flox/flox; GFAP-Cre)"
    resourceType: "Animal Model"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      There was an exponential relationship between blood and brain rapamycin levels in these mice.
      Currently used biomarkers of mTOR pathway inhibition (phospho-S6, phospho-4EBP1, phospho-STAT3, 
      and Jagged-1 levels) and tumor proliferation (Ki67) do not accurately reflect mTOR target inhibition 
      or Nf1-deficient glial growth suppression.
    foundIn: "both"
    contextSnippet: "there was an exponential relationship between blood and brain rapamycin levels. Second, we show that currently used biomarkers of mTOR pathway inhibition"
    confidence: 0.90
    doi: "10.1158/1535-7163.MCT-10-0654"

  - resourceName: "K4622 grade II glioma cell line"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Combined 5 mg/kg/day rapamycin and PI3-kinase (PI3K) inhibition or dual PI3K/mTOR inhibition 
      recapitulates the growth suppressive effects of 20 mg/kg/day rapamycin in Nf1-deficient glial cells.
      The cell line was derived from a C57Bl/6 Nf1+/-; p53+/- mouse and is both Nf1- and p53-deficient.
    foundIn: "both"
    contextSnippet: "combined 5 mg/kg/day rapamycin and PI3-kinase (PI3K) inhibition or dual PI3K/mTOR inhibition recapitulates the growth suppressive effects"
    confidence: 0.85
    doi: "10.1158/1535-7163.MCT-10-0654"

