observations:
  - resourceName: "U251"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      U251 glioblastoma cells were used to establish subpopulations (U251-R and U251-S) with different 
      proliferative and tumorigenic capabilities. U251-S subpopulation showed highly proliferative 
      phenotype with spindle cell appearance, while U251-R showed rhomboidal shape and was less 
      proliferative in cell culture (p<0.01).
    foundIn: "results"
    contextSnippet: "The first subset was selected by EGFR expression, showing a rhomboidal shape (Figure 1a, left inset), being less proliferative in cell culture (Figure 1b, p<0.01) and was therefore named U251-R. The second subset was selected employing both EGFR and Notch1 expression, having a spindle cell appearance (Figure 1a, right inset), being highly proliferative (Figure 1b, p<0.01) and was called U251-S"
    confidence: 1.0
    doi: "10.1038/onc.2014.185"

  - resourceName: "U251-S"
    resourceType: "Cell Line"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      U251-S subpopulation was highly tumorigenic compared to U251-R cells (p<0.01) in subcutaneous 
      xenograft studies. U251-R cells were not able to generate tumors, while tumors from U251-S 
      were significantly larger than parental U251p cells (p<0.05). Tumor growth rate augmented 
      dramatically after week 4.
    foundIn: "results"
    contextSnippet: "Consistent with our in vitro studies, the U251-S subpopulation was highly tumorigenic compared to U251-R cells (p<0.01), which were not able to generate tumors (Figure 2b). Of note, tumors were significantly larger in U251-S than U251p (Figure 2b, p<0.05)"
    confidence: 1.0
    doi: "10.1038/onc.2014.185"

  - resourceName: "U251-S"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      U251-S cells showed defective cell-contact inhibition with high levels of S518-Merlin, NOTCH1, 
      and EGFR expression. At high cell confluence, 70% of U251-S cells remained Ki67-positive (p<0.01) 
      compared to 33% in U251-R cells and 41% in astrocytes, indicating continued proliferation despite 
      high cell density.
    foundIn: "results"
    contextSnippet: "Similarly, the percentage of Ki67-positive cells was higher in U251-S cells at high confluence (70%, p<0.01) compared to U251-R and astrocytes (33% and 41%, respectively, Figure 4d)"
    confidence: 1.0
    doi: "10.1038/onc.2014.185"

  - resourceName: "xenograft mouse model"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Subcutaneous xenograft model demonstrated differential tumorigenic potential of U251 cell 
      subpopulations. U251-S cells generated large tumors with dramatic growth rate increase after 
      week 4, while U251-R cells failed to form tumors. Merlin-S518A transfected cells showed 
      abrogated tumor growth, while Merlin-S518wt transfected cells generated tumors (p<0.05).
    foundIn: "results"
    contextSnippet: "Following subcutaneous injections, tumor growth was monitored for 5 weeks. Cells treated with shRNA Merlin or control generated big tumors after week four. However, tumor growth was abrogated in cells transfected with Merlin-S518A. Conversely, cells treated with Merlin-S518wt generated tumors (Figure 9, p<0.05)"
    confidence: 1.0
    doi: "10.1038/onc.2014.185"

  - resourceName: "IPA-3"
    resourceType: "Genetic Reagent"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      IPA-3 treatment (10μM) of U251-S cells resulted in marked decrease in S518 phosphorylation 
      without affecting overall Merlin levels. This led to decreased Notch1 and EGFR protein levels, 
      reduced HES1 and cyclin D1 mRNA expression (p<0.05), and significant decrease (47%) in cell 
      proliferation measured by MTT assay.
    foundIn: "results"
    contextSnippet: "Following treatment of U251-S cells with this inhibitor at this dose, a marked decrease in S518 phosphorylation was observed, without however affecting overall Merlin levels. We detected a significant decrease of both genes when S518-Merlin was dephosphorylated in cells treated with PAK inhibitor (Figure 7b, P<0.05)"
    confidence: 1.0
    doi: "10.1038/onc.2014.185"

  - resourceName: "pXJ40-HA-Merlin"
    resourceType: "Genetic Reagent"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      Transfection with wild-type Merlin construct (Merlin-S518wt) resulted in augmented Notch1 and 
      EGFR protein levels with high levels of S518-Merlin, suggesting direct correlation with Notch1 
      and EGFR expression. This led to dramatic increase in cyclin D1 mRNA (p<0.001) but no effects 
      on HES1 expression.
    foundIn: "results"
    contextSnippet: "We then introduced Merlin-wt construct and observed augmented Notch1 and EGFR protein levels. Notably, these cells had high levels of S518-Merlin suggesting a direct correlation with Notch1 and EGFR expression. Moreover, we analyzed effects of Merlin-S518wt on Hes1 and Ccnd1 and detected no effects in the former but a dramatic increase in the latter (Figure 7e, p<0.001)"
    confidence: 1.0
    doi: "10.1038/onc.2014.185"

  - resourceName: "S518A pXJ40-HA-Merlin"
    resourceType: "Genetic Reagent"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      Transfection with mutant Merlin construct (Merlin-S518A) resulted in significant decrease in 
      Notch1 and EGFR proteins, exactly mimicking IPA-3 treatment effects. This led to decreased 
      HES1 mRNA (p<0.001) and slight increase in cyclin D1 mRNA (p<0.05), confirming direct effect 
      of S518-Merlin on Notch1 and EGFR modulation.
    foundIn: "results"
    contextSnippet: "Upon transfecting Merlin- S518A, we detected a significant decrease in Notch1 and EGFR proteins, exactly mimicking what was observed in IPA-3-treated cells and confirming the direct effect of S518-Merlin on Notch1 and EGFR modulation. Next, we explored the extent of this effect in their downstream targets and found a decrease in Hes1 and a slight increase in Ccnd1 mRNA content (Figure 7f, p<0.001 and p<0.05 respectively)"
    confidence: 1.0
    doi: "10.1038/onc.2014.185"

