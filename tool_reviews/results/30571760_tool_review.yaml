observations:
  - resourceName: "Nf1 Dsk9/+ mice"
    resourceType: "Animal Model"
    observationType: "Reproductive Behavior"
    observationTypeOntologyId: "MP:0001919"
    details: |
      Nf1+/- male mice showed significantly reduced fertility with average litter size of 4.00 ± 1.2 pups compared to 8.67 ± 0.76 pups from Nf1+/+ control males (p = 0.007). Time between litters was not significantly different (31.2 ± 4.9 vs 33.4 ± 4.7 days, p = 0.75).
    foundIn: "results"
    contextSnippet: "the average number of pups per litter from Nf1 +/- males was significantly reduced compared to that of Nf1 +/+ control male littermates (p = 0.007); however, the amount of time between litters was not significantly different (p = 0.75)"
    confidence: 1.0
    doi: "10.1371/journal.pone.0208835"

  - resourceName: "Nf1 Dsk9/+ mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0001156"
    details: |
      Epididymal sperm counts in Nf1+/- mice were significantly higher than controls (15 ± 2.3 vs 8.8 ± 5.5 x10^6 spermatozoa/ml, p = 0.02), despite reduced fertility. This suggests alterations in sperm quality rather than quantity.
    foundIn: "results"
    contextSnippet: "Epididymal sperm counts in Nf1 +/- mice were significantly higher than those of Nf1 +/+ control mice (p = 0.02)"
    confidence: 1.0
    doi: "10.1371/journal.pone.0208835"

  - resourceName: "Nf1 Dsk9/+ mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0001156"
    details: |
      Histological examination revealed mild to moderate degeneration of seminiferous tubules in all Nf1+/- males, including detachment of germinal epithelium from basal lamina, vacuolation, residual bodies, and exfoliation of germ cells and immature spermatids into the lumen.
    foundIn: "results"
    contextSnippet: "We found varying amounts of mild to moderate degeneration of seminiferous tubules in all Nf1 +/- males. Mild alterations include detachment of the germinal epithelium from the basal lamina, vacuolation, and residual bodies. Moderate alterations include disorganization of the seminiferous epithelium, with exfoliation of germ cells and immature spermatids into the lumen"
    confidence: 1.0
    doi: "10.1371/journal.pone.0208835"

  - resourceName: "Nf1 Dsk9/+ mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0001156"
    details: |
      Morphometric analysis showed significantly decreased Leydig cell numbers (24.2 ± 1.2 vs 28.2 ± 0.71, p = 0.02) and increased spermatid cell numbers (0.56 ± 0.008 vs 0.51 ± 0.02, p = 0.03) in Nf1+/- mice compared to controls.
    foundIn: "results"
    contextSnippet: "The number of Leydig cells present in Nf1 +/- mice was significantly lower than in Nf1 +/+ control littermates (p = 0.02)... the number of immature (round or elongated) spermatids was significantly increased in Nf1 +/- mice compared to Nf1 +/+ control (p = 0.03)"
    confidence: 1.0
    doi: "10.1371/journal.pone.0208835"

  - resourceName: "Nf1 Dsk9/+ mice"
    resourceType: "Animal Model"
    observationType: "Organ Development"
    observationTypeOntologyId: "MP:0000537"
    details: |
      Testicular volume was significantly increased in Nf1+/- mice (3.11 ± 0.14 vs 2.73 ± 0.09, p = 0.05), but seminiferous tubule area was not significantly different (47990 ± 2138 vs 52720 ± 3208, p = 0.25).
    foundIn: "results"
    contextSnippet: "Testicular volume was also significantly increased among Nf1 +/- mice (p = 0.05). This difference does not appear to be a result of alterations in the size of the seminiferous tubules, as we did not observe a significant difference in the seminiferous tubule area"
    confidence: 1.0
    doi: "10.1371/journal.pone.0208835"

  - resourceName: "Nf1 Dsk9/+ mice"
    resourceType: "Animal Model"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0001764"
    details: |
      Western blot analysis revealed increased phosphorylation and activation of ERK in Nf1+/- mice with no effect on total ERK protein expression. Additionally, significant increase in total PI3K expression was observed in Nf1+/- mice compared to controls.
    foundIn: "results"
    contextSnippet: "Nf1 +/- mutation resulted in increased phosphorylation and activation of ERK, while having no effect on total ERK protein expression. In addition, we observed a significant increase in total PI3K expression in Nf1 +/- mice when compared to Nf1 +/+ control mice"
    confidence: 1.0
    doi: "10.1371/journal.pone.0208835"

