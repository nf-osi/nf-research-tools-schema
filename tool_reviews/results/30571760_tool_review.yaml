observations:
  - resourceName: "Nf1+/- mouse model (Nf1Dsk9/+)"
    resourceType: "Animal Model"
    observationType: "Reproductive Behavior"
    observationTypeOntologyId: "MP:0001919"
    details: |
      Nf1+/- male mice showed significantly reduced fertility with fewer pups per litter compared to Nf1+/+ control males. The reduced fertility was associated with disorganization of the seminiferous epithelium, with exfoliation of germ cells and immature spermatids into the tubule lumen.
    foundIn: "both"
    contextSnippet: "We found that although Nf1+/- male mice are able to reproduce, they have significantly fewer pups per litter than Nf1+/+ control males. Reduced fertility in Nf1+/- male mice is associated with disorganization of the seminiferous epithelium"
    confidence: 0.95
    doi: "10.1371/journal.pone.0208835"

  - resourceName: "Nf1+/- mouse model (Nf1Dsk9/+)"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Morphometric analysis showed that alterations in spermatogenesis were associated with decreased Leydig cell numbers and increased spermatid cell numbers in Nf1+/- males compared to controls.
    foundIn: "both"
    contextSnippet: "Morphometric analysis shows that these alterations are associated with decreased Leydig cell numbers and increased spermatid cell numbers"
    confidence: 0.90
    doi: "10.1371/journal.pone.0208835"

  - resourceName: "Nf1+/- mouse model (Nf1Dsk9/+)"
    resourceType: "Animal Model"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Nf1+/- males showed increased expression of phosphorylated ERK, a downstream effector of Ras, compared to control Nf1+/+ littermates. This finding is consistent with hyper-activation of Ras signaling affecting ectoplasmic specialization and spermiation.
    foundIn: "both"
    contextSnippet: "we found increased expression of phosphorylated ERK, a downstream effector of Ras that has been shown to alter ectoplasmic specialization, in Nf1+/- males in comparison to control Nf1+/+ littermates"
    confidence: 0.95
    doi: "10.1371/journal.pone.0208835"

