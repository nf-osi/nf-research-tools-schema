observations:
  - resourceName: "Nf1+/- mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Nf1+/- mice showed accelerated papilloma formation compared to wild-type controls. 
      44% of Nf1+/- mice (4 out of 9) developed papilloma under DMBA/TPA treatment, 
      whereas only 12% of Nf1+/+ mice (6 out of 50) developed tumors by week 19 
      (Fischer exact test value = 0.036). This demonstrates that Nf1 heterozygosity 
      in the microenvironment accelerates benign tumor formation.
    foundIn: "results"
    contextSnippet: "Strikingly, a large fraction of Nf1 +/− mice (44%, 4 out of 9) developed papilloma, whereas no (0 out of 50) Nf1 f/f (wild-type Nf1 in all tissues) or K14 Cre; Nf1 f/f ( Nf1 knockout in keratinocytes but wild type in all other tissues) mice, here after called Nf1 +/+ mice (all Nf1 +/+ mice are from Fig. 1 in the previous section), showed any sign of papilloma formation at week 19"
    confidence: 1.0
    doi: "10.1038/s41467-018-07452-y"

  - resourceName: "Nf1+/- mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Paradoxically, while Nf1+/- mice showed accelerated benign tumor formation, 
      they exhibited impaired malignant transformation. All papillomas from Nf1+/- mice 
      remained benign and did not progress to squamous cell carcinoma (SCC), whereas 
      most tumors from Nf1+/+ mice progressed to malignant SCC (Fischer exact test 
      value = 0.015). This demonstrates the antagonistic role of Nf1 heterozygosity 
      in different stages of tumorigenesis.
    foundIn: "results"
    contextSnippet: "Strikingly, in the following months after TPA treatment, the gross morphology of all the papillomas evaluated from the Nf1 +/− mouse model did not progress further and remained benign. However, most of the tumors from the Nf1 +/+ mice did progress to frank malignant carcinoma lesions (Fischer exact test value = 0.015"
    confidence: 1.0
    doi: "10.1038/s41467-018-07452-y"

  - resourceName: "PLP CreERT2 mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      In the PLP CreERT2; Nf1 f/- model (Nf1 heterozygous microenvironment), 
      plexiform neurofibromas developed much faster compared to PLP CreERT2; Nf1 f/f 
      controls. At one year of age, 74% of PLP CreERT2; Nf1 f/- mice (77 out of 104) 
      developed pNF with clinical signs, whereas only 29% of PLP CreERT2; Nf1 f/f mice 
      (32 out of 112) showed pNF development. This confirms the accelerating effect 
      of Nf1 heterozygosity on benign tumor formation in NF1-associated tumors.
    foundIn: "results"
    contextSnippet: "At one year of age, the majority of PLP CreERT2; Nf1 f/− (77 out of 104, 74%) mice already developed pNF and showed the clinical signs of pNF (scruffy fur, limping, paralysis), whereas only a minority of PLP CreERT2; Nf1 f/f (32 out of 112, 29%) mice did"
    confidence: 1.0
    doi: "10.1038/s41467-018-07452-y"

  - resourceName: "PLP CreERT2 mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Consistent with the DMBA/TPA model, PLP CreERT2; Nf1 f/- mice showed impaired 
      malignant transformation. No MPNST developed in PLP CreERT2; Nf1 f/- mice 
      (0 out of 104, 0%), whereas 10% of PLP CreERT2; Nf1 f/f mice (11 out of 112) 
      developed MPNST (exact Fischer test value = 0.001). This demonstrates that 
      Nf1 heterozygosity in the microenvironment restrains progression from benign 
      plexiform neurofibromas to malignant peripheral nerve sheath tumors.
    foundIn: "results"
    contextSnippet: "Strikingly, no MPNST developed in PLP CreERT2; Nf1 f/ − mice (0 out of 104, 0%), whereas all MPNST observed arose from PLP CreERT2; Nf1 f/f mice (10%, 11 out of 112) (exact Fischer test value = 0.001)"
    confidence: 1.0
    doi: "10.1038/s41467-018-07452-y"

  - resourceName: "Nf1+/- mice"
    resourceType: "Animal Model"
    observationType: "Immune System"
    observationTypeOntologyId: "MP:0005387"
    details: |
      T cells from Nf1+/- mice showed enhanced proliferative responses and functional 
      activity. Nf1+/- T cells were more hyperproliferative when stimulated with 
      anti-CD3 compared to wild-type controls. In delayed-type hypersensitivity assays, 
      Nf1+/- mice showed more pronounced ear thickness responses, higher cellularity 
      in draining lymph nodes, and increased numbers of activated cytotoxic CD8+ T cells. 
      This enhanced immune surveillance may explain the impaired malignant transformation 
      observed in Nf1+/- mice.
    foundIn: "results"
    contextSnippet: "We found that Nf1 +/− T cells are more hyperproliferative when stimulated with anti-CD3 than their wild-type counterparts... The skin thickness, which is a surrogate for a massive immune cell infiltration and enhanced immunity, was more pronounced in Nf1 +/− mice... the number of activated T cells, including the fraction of activated cytotoxic CD8+ T cells, is higher in the draining lymph nodes of Nf1 +/− mice compared to Nf1 +/+ mice"
    confidence: 1.0
    doi: "10.1038/s41467-018-07452-y"

  - resourceName: "K14 Cre mice"
    resourceType: "Animal Model"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      K14 Cre mice were successfully used to generate keratinocyte-specific Nf1 knockout 
      mice by crossing with Nf1 f/f mice. The model was validated through multiple methods: 
      PCR genotyping confirmed expected genotypes, western blotting showed NF1 protein 
      loss in epidermis, immunohistochemistry demonstrated tissue-specific knockout, 
      and X-Gal staining with ROSA-LacZ reporter confirmed Cre activity in epidermis. 
      No obvious skin phenotype was observed in K14 Cre; Nf1 f/f mice under normal conditions.
    foundIn: "results"
    contextSnippet: "To further validate the K14 Cre; Nf1 f/f mouse model, expected genotypes were confirmed by PCR... We also evaluated the extent of Cre recombinase action to delete NF1 in the epidermis by four means... Overall, we did not identify any skin phenotype in K14 Cre; Nf1 f/f mice"
    confidence: 0.9
    doi: "10.1038/s41467-018-07452-y"

  - resourceName: "K1 antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      K1 antibody (BioLegend, 905601, 1:100) was successfully used for immunohistochemistry 
      to assess epithelial differentiation in DMBA/TPA-induced tumors. K1 expression was 
      lost in squamous cell carcinomas from both control and experimental groups, while 
      remaining highly expressed in normal margin epidermis. The antibody was also used 
      at 1:1000 dilution for western blot analysis as an epidermal marker to confirm 
      tissue separation quality.
    foundIn: "results"
    contextSnippet: "immunohistochemistry using keratin 1 (K1, an epithelial cell marker that is lost upon cancer progression ) antibodies confirmed the low expression of K1 in tumor samples from both Nf1 f/f and K14 Cre; Nf1 f/f mice, although K1 is highly expressed in normal margin epidermis"
    confidence: 0.9
    doi: "10.1038/s41467-018-07452-y"

  - resourceName: "NF1 antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      NF1 antibody (Santa Cruz; sc-67, 1:100) was used for immunohistochemistry to 
      validate Nf1 knockout in keratinocytes. The antibody successfully demonstrated 
      loss of NF1 expression in epidermis of K14 Cre; Nf1 f/f mice compared to controls. 
      A different NF1 antibody (Santa Cruz; H-12, 1:100) was used for western blot 
      analysis to quantify NF1 protein levels in purified epidermis and dermis samples.
    foundIn: "results"
    contextSnippet: "we performed immunohistochemistry in skin from K14 Cre; Nf1 f/f and Nf1 f/f mice using anti-NF1 antibodies... Western blot of skin protein extract quantified using anti-NF1, anti-LUMICAN (dermal marker), and anti-K1 (epidermal marker)"
    confidence: 0.9
    doi: "10.1038/s41467-018-07452-y"

