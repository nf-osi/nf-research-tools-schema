    pattern: "[a-zA-Z]+[0-9]+\\.[0-9]+"
    toolType: "cell_line"
    examples: ["sNF96.2", "HEK293T", "HT1080"]
    reasoning: "Cell line nomenclature patterns with alphanumeric codes and decimal points commonly used in cell line naming"

  - patternType: "context_phrase"
    pattern: "cell line.*was.*provided by|obtained from.*cell line|cell line.*kindly provided"
    toolType: "cell_line"
    examples: ["The human MPNST cell line sNF96.2, was kindly provided by Dr Abhijit Guha"]
    reasoning: "Context phrases indicating cell line sourcing and usage in experimental procedures"

  - patternType: "vendor_indicator"
    pattern: "antibod(y|ies).*\\([A-Z0-9-]+\\).*\\(.*Abcam|Santa Cruz|Cell Signaling"
