    reasoning: "Transfection methodology phrases indicate genetic reagent usage"

observations:
  - resourceName: "sNF96.2"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      sNF96.2 MPNST cell line showed low miR-29c expression levels, consistent with the downregulation observed in MPNST tumors compared to neurofibromas. The cell line was confirmed to have biallelic inactivation of neurofibromin 1 with a germline mutation in exon 21 (3683delC) and loss of the remaining wild-type allele.
    foundIn: "results"
    contextSnippet: "We chose sNF96.2 as a previous TaqMan assay showed that the sNF96.2 cell line had low miR-29c expression, a finding consistent with low miR-29c expression in MPNST."
    confidence: 1.0
    doi: "10.1038/bjc.2012.518"

  - resourceName: "sNF96.2"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      Transient transfection of sNF96.2 cells with miR-29c mimic significantly reduced cell motility in both transwell migration assays and scratch/wound healing assays. However, no effect on cell growth/proliferation was observed using multiple assays including live-cell imaging, MTS assay, and 3D soft agar culture.
    foundIn: "results"
    contextSnippet: "Transient transfection of the MPNST cell line, sNF96.2, using a miR-29c mimic, and scrambled oligonucleotides (control) revealed that cell motility was significantly reduced in transwell plates, and the scratch/wound healing assays. No effect on cell growth/proliferation of the sNF96.2 cells was noted"
    confidence: 1.0
    doi: "10.1038/bjc.2012.518"

  - resourceName: "sNF96.2"
    resourceType: "Cell Line"
    observationType: "Molecular"
    observationTypeOntologyId: ""
    details: |
      miR-29c transfection in sNF96.2 cells resulted in significant downregulation of predicted target genes including COL1A1, COL1A2, COL5A2, COL21A1, COL4A1, COL4A2, TGFβ3, and MMP2 compared to scrambled miRNA control. Zymography analysis showed loss of MMP2 proteolytic activity bands, and western blot confirmed significant reduction in MMP2 protein levels.
    foundIn: "results"
    contextSnippet: "Analysis by RT–qPCR showed that the predicted genes including COL1A1, COL1A2, COL5A2, COL21A1, COL4A1, COL4A2, TGFβ3, and MMP2 were significantly downregulated compared with the scrambled miRNA mimic control"
    confidence: 1.0
    doi: "10.1038/bjc.2012.518"

  - resourceName: "miR-29c mimic"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      miR-29c mimic was used at 100 nM final concentration for transfection of sNF96.2 cells using oligofectamine. Cells were harvested at 24h, 48h, and 72h time points following exposure. Functional effects were assessed after 2 days of transfection, showing optimal timing for migration assays.
    foundIn: "methods"
    contextSnippet: "sNF96.2, was transfected in six-well plates using oligofectamine (Invitrogen) giving a final concentration of 100 nM of miRNA mimics (Dharmacon Inc., Lafayette, CO, USA). Cells were harvested after 24 h, 48 h, and 72 h following exposure to the mimics"
    confidence: 1.0
    doi: "10.1038/bjc.2012.518"

  - resourceName: "MMP2 antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Mouse monoclonal MMP2 antibody (CA-4001) from Abcam was used at 1:1000 dilution with overnight incubation at 4°C for western blot analysis. The antibody successfully detected MMP2 protein and showed reduced expression in miR-29c transfected cells compared to controls.
    foundIn: "methods"
    contextSnippet: "The primary antibodies used included: mouse monoclonal (CA-4001) matrix metalloproteinase (MMP)2 and rabbit monoclonal (EP1254) MMP9 (dilution 1:1000; incubation overnight at 4°C, Abcam, Cambridge, Cambs., UK)"
    confidence: 1.0
    doi: "10.1038/bjc.2012.518"

