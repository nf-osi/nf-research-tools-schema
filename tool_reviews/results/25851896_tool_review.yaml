observations:
  - resourceName: "Primary plexiform neurofibroma cultures"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      Primary cultures showed highly variable drug responses between different tumor samples.
      The proportions of Schwann cells and fibroblasts changed dose-dependently, but patterns
      varied between tumor samples and between the two drugs tested. Culture from tumor no. 1
      showed good response to both nilotinib and imatinib with continuous and substantial
      decrease in tumor cell proportion. Culture from tumor no. 2 responded well to nilotinib
      but poorly to imatinib. Culture from tumor no. 3 responded well to imatinib but less
      well to nilotinib. Culture from tumor no. 4 responded poorly to both drugs.
    foundIn: "results"
    contextSnippet: "...The proportions of Schwann cells and fibroblasts changed in a dose-dependent manner, but the patterns of change varied from tumor to tumor and between the two drugs..."
    confidence: 0.90
    doi: "10.3988/jcn.2015.11.2.172"

  - resourceName: "nilotinib"
    resourceType: "Genetic Reagent"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      Nilotinib treatment resulted in dose-dependent changes in cell proportions and decreased
      total cell numbers. Good response observed in culture from tumor no. 1 and no. 2, with
      continuous and substantial decrease in tumor cell proportion. Less effective in tumor
      no. 3 culture, and poor response in tumor no. 4 culture. Treatment concentrations
      tested were 0, 5, 10, and 20 μM over 5-day period.
    foundIn: "results"
    contextSnippet: "...A good drug response, defined as a continuous and substantial decrease in the proportion of tumor cells, was observed in the culture derived from tumor no. 1 for both nilotinib..."
    confidence: 0.90
    doi: "10.3988/jcn.2015.11.2.172"

  - resourceName: "imatinib"
    resourceType: "Genetic Reagent"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      Imatinib treatment showed variable efficacy across different tumor cultures. Good response
      in cultures from tumor no. 1 and no. 3 with substantial decrease in tumor cell proportion.
      Poor response in cultures from tumor no. 2 and no. 4. Treatment concentrations tested
      were 0, 10, 20, and 40 μM over 5-day period. Generally showed different response patterns
      compared to nilotinib in the same cultures.
    foundIn: "results"
    contextSnippet: "...By contrast, the culture from tumor no. 2 responded well to nilotinib but poorly to imatinib. The culture of tumor no. 3 responded well to imatinib but less well to nilotinib..."
    confidence: 0.90
    doi: "10.3988/jcn.2015.11.2.172"

