observations:
  - resourceName: "Dhh-Cre; Nf1fl/fl; Ptenfl/fl"
    resourceType: "Animal Model"
    observationType: "Lifespan"
    observationTypeOntologyId: "MP:0010768"
    details: |
      NF1-associated MPNST mouse model has median lifespan of approximately 15 days with severe and fully penetrant peripheral nerve disease. Treatment with Everolimus extended survival to 22.4 days (p=0.032) and PD-901 extended survival to 19.5 days (p=0.036). Combination therapy extended survival to 23.5 days (p=0.025).
    foundIn: "results"
    contextSnippet: "This GEMM has advantages for in vivo drug testing, including severe and fully penetrant peripheral nerve disease, a median lifespan of approximately 15 days... survival was significantly prolonged from an average of 15.8 days with DMSO treatment, to 22.4 days with Everolimus and 19.5 days with PD-901"
    confidence: 1.0
    doi: "10.18632/oncotarget.1609"

  - resourceName: "Dhh-Cre; Nf1fl/fl; Ptenfl/fl"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      NF1-associated MPNST mouse model develops an average of 21.8 high-grade peripheral nerve sheath tumors per animal. PD-901 treatment significantly reduced tumor burden from 20.6 tumors per animal with DMSO to 12.8 tumors per animal (p=0.0002). Combination therapy reduced tumor burden to 7.5 tumors per animal (p<0.0001).
    foundIn: "results"
    contextSnippet: "an average tumor burden of 21.8 high-grade peripheral nerve sheath tumors (PNSTs) per animal... PD-901 treatment in the NF1-associated mouse model significantly reduced tumor burden from 20.6 tumors per animal with DMSO treatment to 12.8 tumors per animal"
    confidence: 1.0
    doi: "10.18632/oncotarget.1609"

  - resourceName: "Dhh-Cre; Ptenfl/fl; CNPase-hEGFR"
    resourceType: "Animal Model"
    observationType: "Lifespan"
    observationTypeOntologyId: "MP:0010768"
    details: |
      Spontaneous MPNST mouse model has median lifespan of 26 days with 100% penetrance of high-grade PNSTs. Treatment with Everolimus extended survival to 39.8 days (p=0.109) and PD-901 extended survival to 48 days (p=0.019). Combination therapy extended survival to 42.3 days (p=0.002).
    foundIn: "results"
    contextSnippet: "In this model, mice have a median of 26 days, with 100% penetrance of high-grade PNSTs... survival was also extended from an average of 29.4 days with DMSO to 39.8 days with Everolimus and 48 days with PD-901"
    confidence: 1.0
    doi: "10.18632/oncotarget.1609"

  - resourceName: "Dhh-Cre; Ptenfl/fl; CNPase-hEGFR"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Spontaneous MPNST mouse model develops approximately 13.7 tumors per animal. Everolimus treatment reduced tumor burden from 15.4 tumors per animal in DMSO-treated cohort to 10.6 tumors per animal (p=0.0189). Combination therapy reduced tumor burden to 11.8 tumors per animal (p=0.0474).
    foundIn: "results"
    contextSnippet: "approximately 13.7 tumors per animal... when the spontaneous mouse model was treated with Everolimus, the number of tumors per animal was reduced from 15.4 tumors per animal in the DMSO treated cohort, to 10.6 tumors per animals treated with Everolimus"
    confidence: 1.0
    doi: "10.18632/oncotarget.1609"

  - resourceName: "S462"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      S462 MPNST cell line showed IC50 of 1.0-2.1 μM for Everolimus and 1.3-127.8 μM for PD-901, demonstrating higher sensitivity to growth inhibition compared to immortalized Schwann cells. When treated with IC50 doses of single agents, less than 50% cell death occurred, indicating cytostatic action. Combination treatment with IC25 doses resulted in nearly 70% apoptosis, demonstrating synergistic cytotoxic effect.
    foundIn: "results"
    contextSnippet: "When exposed to Everolimus, immortalized Schwann cell lines were less sensitive to inhibition of cell growth than the MPNST cell lines, with 50% inhibitory concentrations (IC50s) of 2.6- 2.7 μM versus 1.0- 2.1 μM in the MPNST cell lines... when the S462 cells were treated with the IC25 doses of Everolimus and PD-901 in combination, the percentage of cells undergoing apoptosis was nearly 70%"
    confidence: 1.0
    doi: "10.18632/oncotarget.1609"

