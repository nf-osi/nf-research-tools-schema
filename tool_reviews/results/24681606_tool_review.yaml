    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Immortalized human Schwann cell line iHSC1λ derived from patient's normal sciatic nerve, NF1 wild-type, immortalized by hTERT and CDK4 R24C. Showed IC50 of 2.6-2.7 μM for Everolimus and 134.0-147.1 μM for PD-901, demonstrating resistance to growth inhibition compared to MPNST cell lines.
