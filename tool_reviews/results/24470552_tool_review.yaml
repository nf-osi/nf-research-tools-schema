    resourceType: "Cell Line"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Human S462 MPNST stemlike cells (MSLCs) formed tumors when implanted into sciatic nerves 
      of athymic mice. Single intratumoral injection of G47Δ significantly inhibited tumor 
      growth and prolonged survival in this model.
    foundIn: "results"
    contextSnippet: "...single intratumoral injection of G47Δ in sciatic nerve tumors derived from human S462 MSLCs in athymic mice...significantly inhibited tumor growth and prolonged survival..."
    confidence: 0.9
