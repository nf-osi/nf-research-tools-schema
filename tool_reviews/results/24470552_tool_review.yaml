    observationTypeOntologyId: ""
    details: |
      Local IL-12 expression significantly improved the efficacy of G47Δ in syngeneic mice 
      compared to unmodified G47Δ, demonstrating enhanced therapeutic potential of the 
      cytokine-armed oncolytic virus.
    foundIn: "results"
    contextSnippet: "...Local IL-12 expression significantly improved the efficacy of G47Δ in syngeneic mice..."
    confidence: 0.95
    doi: "10.1093/neuonc/not317"

