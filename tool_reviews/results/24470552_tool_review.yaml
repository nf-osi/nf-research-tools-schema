    details: |
      Mouse M2 (37-3-18-4) MPNST cells formed tumors with varying growth kinetics when 
      implanted in immunocompetent mice. Single intratumoral injection of G47Δ significantly 
      inhibited tumor growth and prolonged survival.
    foundIn: "results"
