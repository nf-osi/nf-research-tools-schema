observations:
  - resourceName: "Panc-1"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      TGF-β1 treatment for 48 hours significantly increased steady state intracellular pH from 7.06 ± 0.105 
      in control cells to 7.26 ± 0.043 after treatment (p<0.05). This was associated with increased 
      NHE1-dependent acid extrusion capacity.
    foundIn: "results"
    contextSnippet: "TGF-β1 treatment significantly increased steady state pHi in Panc-1 cells, from an average value of 7.06 ± 0.105 in control cells to 7.26 ± 0.043 after TGF-β1 treatment"
    confidence: 1.0
    doi: "10.3389/fonc.2020.00687"

  - resourceName: "Panc-1"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      TGF-β1 treatment induced epithelial-to-mesenchymal transition (EMT) characterized by significant 
      reduction in E-cadherin expression and increased α-smooth muscle actin (α-SMA) and connective 
      tissue growth factor (CTGF) expression. This EMT was SMAD4-dependent.
    foundIn: "results"
    contextSnippet: "In Panc-1 cells, TGF-β1 treatment significantly reduced the level of E-cadherin, and increased that of α-SMA and CTGF, consistent with induction of EMT"
    confidence: 1.0
    doi: "10.3389/fonc.2020.00687"

  - resourceName: "Panc-1"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      TGF-β1 treatment increased cell proliferation as measured by increased phosphorylated retinoblastoma 
      protein (p-pRb) and proliferating cell nuclear antigen (PCNA) levels. BrdU incorporation analysis 
      confirmed increased proliferation. This was opposite to the effect seen in SMAD4-deficient BxPC-3 cells.
    foundIn: "results"
    contextSnippet: "TGF-β1 treatment increased the p-pRb level in Panc-1 cells yet decreased it in BxPC-3 cells, and similar results were obtained for PCNA"
    confidence: 1.0
    doi: "10.3389/fonc.2020.00687"

  - resourceName: "Panc-1"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      TGF-β1 treatment increased cell invasion through Matrigel more than 4-fold. This invasiveness was 
      further potentiated (~10-fold increase) when the tumor suppressor Merlin was knocked down. 
      The Merlin-induced invasiveness was dependent on both NHE1 and NBCn1 transporters.
    foundIn: "results"
    contextSnippet: "Stimulation with TGF-β1 increased invasion of Panc-1 cells through Matrigel more than 4-fold... TGF-β1-induced EMT was associated with a 4-fold increase in Panc-1 cell invasiveness, which further increased ~10-fold upon knockdown of the tumor suppressor Merlin"
    confidence: 1.0
    doi: "10.3389/fonc.2020.00687"

  - resourceName: "BxPC-3"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      TGF-β1 treatment elicited only partial EMT with a small but significant decrease in E-cadherin 
      (~25%) but no detectable changes in α-SMA and CTGF expression. This limited response was attributed 
      to SMAD4 deficiency in these cells. No significant change in intracellular pH regulation was observed.
    foundIn: "results"
    contextSnippet: "In BxPC-3 cells, TGF-β1 treatment elicited a small yet significant decrease in E-cadherin of about 25%, which was not accompanied by detectable changes in α-SMA and CTGF expression"
    confidence: 1.0
    doi: "10.3389/fonc.2020.00687"

  - resourceName: "BxPC-3"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      TGF-β1 treatment decreased cell proliferation, as measured by reduced phosphorylated retinoblastoma 
      protein (p-pRb) and PCNA levels. This was opposite to the effect seen in SMAD4-positive Panc-1 cells, 
      demonstrating the importance of SMAD4 in TGF-β signaling outcomes.
    foundIn: "results"
    contextSnippet: "TGF-β1 treatment increased the p-pRb level in Panc-1 cells yet decreased it in BxPC-3 cells, and similar results were obtained for PCNA"
    confidence: 1.0
    doi: "10.3389/fonc.2020.00687"

  - resourceName: "rabbit anti-Merlin"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Successfully used for Western blotting to detect Merlin protein levels in pancreatic cancer cell lines. 
      Effective for monitoring siRNA-mediated knockdown efficiency, showing >80% reduction in protein levels 
      after siRNA treatment. Obtained from Cell Signaling Technology.
    foundIn: "results"
    contextSnippet: "siRNA-mediated knockdown of Merlin... Confirming efficient knockdown, the SMAD4 protein level was reduced by more than 80% in SMAD4 siRNA-treated cells"
    confidence: 1.0
    doi: "10.3389/fonc.2020.00687"

  - resourceName: "Merlin siRNA"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Effective siRNA for knocking down Merlin/NF2 expression in Panc-1 cells. Used at 50 nM concentration 
      with Lipofectamine transfection reagent. Sequence: 5′-CCUCAAAGCUUCGUGUUAA-3′. Catalog number: 
      SASI_Hs_01_00188862 from Sigma. Successfully achieved significant knockdown for functional studies.
    foundIn: "methods"
    contextSnippet: "Merlin siRNA (SASI_Hs_01_00188862, Sigma) sense sequence 5′-CCUCAAAGCUUCGUGUUAA-3; SMAD4 (EHU018671 esiRNA siRNA mixture, Sigma)"
    confidence: 1.0
    doi: "10.3389/fonc.2020.00687"

