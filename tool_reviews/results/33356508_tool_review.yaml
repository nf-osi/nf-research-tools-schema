observations:
  - resourceName: "C6 cells"
    resourceType: "Cell Line"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      C6 rat glioma cells successfully formed tumors when injected into the optic nerve of Long-Evans rats. After 2 weeks of proliferation, the tumors caused visible proptosis (eye protrusion) and lens opacity, likely due to increased intraocular pressure. Histological analysis showed marked cellularity with hyperchromatism and pleomorphism, along with prominent areas of necrosis with neoplastic cells palisading around the penumbra, confirming low-grade tumor formation.
    foundIn: "both"
    contextSnippet: "C6 rat glioma cells were injected into the optic nerve of Long-Evans rats and allowed to proliferate for 2 weeks. The eye clearly showed proptosis and lens opacity was observed, likely due to increased intraocular pressure caused by growing tumors."
    confidence: 1.0
    doi: "10.1177/0963689720964383"

  - resourceName: "Long-Evans rats"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Long-Evans rats (4 weeks old, ~150g) served as successful recipients for C6 glioma cell injection into the optic nerve. The model demonstrated tumor formation within 2 weeks, with visible anatomical changes including proptosis and lens opacity. The rats tolerated the surgical procedure well and developed the expected pathological features of optic pathway gliomas.
    foundIn: "both"
    contextSnippet: "Twenty-four domestic rats of the Long-Evans strain (age 4 weeks with approximate weight of 150 g) were used as control and test recipients in the experiment."
    confidence: 1.0
    doi: "10.1177/0963689720964383"

  - resourceName: "S100"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      S100-FITC antibody was used for immunohistochemistry to identify C6 cells, as S100 is a major protein expressed by C6 glioma cells. The antibody successfully confirmed the presence and distribution of injected C6 cells within the optic nerve tissue, supporting low-grade tumor formation. Used in overnight incubation at 4°C with secondary antibody detection.
    foundIn: "both"
    contextSnippet: "S100-fluorescein isothiocyanate (FITC) (major protein expressed by C6 cells), β-tubulin III-FITC (neurofibroma presence)"
    confidence: 1.0
    doi: "10.1177/0963689720964383"

  - resourceName: "Ki67"
    resourceType: "Antibody"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Ki67-FITC antibody was used as a proliferation marker to assess cell division activity in the tumor tissue. The immunostaining confirmed active proliferation within the tumor, supporting the characterization of low-grade tumor formation. Ki67 staining was performed both in tissue sections and flow cytometry analysis of C6 cells.
    foundIn: "both"
    contextSnippet: "Ki67-FITC (proliferation marker)"
    confidence: 1.0
    doi: "10.1177/0963689720964383"

  - resourceName: "MATLAB"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      MATLAB software (MathWorks Inc., R2019a) was used for electronic image file processing and statistical analysis of immunofluorescence images. A custom MATLAB code was created based on Otsu's thresholding algorithm to calculate the surface coverage by cells of interest in images taken at ×20 magnification. The code counted colored pixels (green for FITC channel and red for APC channel) and calculated percentage of cell surface coverage with 0.01% tolerance.
    foundIn: "results"
    contextSnippet: "Electronic image files were processed using MATLAB software (MathWorks Inc., R2019a, USA). To statistically analyze the field of view, an image processing MATLAB code was created, based on Otsu's method (thresholding algorithm)."
    confidence: 1.0
    doi: "10.1177/0963689720964383"

