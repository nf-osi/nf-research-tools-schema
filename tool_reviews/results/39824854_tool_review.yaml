  title: "Comparison of 1D and 3D volume measurement techniques in NF2-associated vestibular schwannoma monitoring."
  queryType: "clinical"
  publicationType: "Clinical Study"
  publicationTypeConfidence: 0.95
  hasMethodsSection: Yes
