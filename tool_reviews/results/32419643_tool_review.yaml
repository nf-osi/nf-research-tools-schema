    toolType: "general"
    examples: ["using the commercial SYBR premix Extaq II kit", "using TRIzol reagent"]
    reasoning: "The phrase 'using' followed by a tool name and type indicator is a strong usage context."

observations:
  - resourceName: "U87"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      WT1-AS overexpression significantly suppressed the proliferation of U87 cells as demonstrated by CCK-8 assay.
      EdU incorporation ratios were significantly lower in WT1-AS plasmid transfected U87 cells compared to control cells (P < 0.001).
      WT1-AS overexpression significantly inhibited U87 cell migration and invasion (P < 0.001).
      The proportion of viable U87 cells transfected with WT1-AS was significantly lower when treated with temozolomide compared to control cells.
      The IC50 value of temozolomide was significantly reduced in WT1-AS overexpression U87 cells (P < 0.01).
    foundIn: "results"
    contextSnippet: "The CCK-8 assay demonstrated that overexpression of WT1-AS significantly suppressed the proliferation of U87 and U373 cells... overexpression of WT1-AS significantly inhibited glioma cell migration and invasion"
    confidence: 0.95
    doi: "10.1177/1533033820919759"

