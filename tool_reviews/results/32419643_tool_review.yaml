suggestedPatterns:
  - patternType: "naming_convention"
    pattern: "\\b[A-Z][0-9]{2,4}[A-Z]?\\b"
    toolType: "cell_line"
    examples: ["U87", "U118", "U251", "A172", "M059J"]
    reasoning: "Cell line names often follow alphanumeric patterns with capital letters and numbers. This pattern would catch many standard cell line nomenclatures."

  - patternType: "context_phrase"
    pattern: "antibodies? against ([A-Za-z0-9-]+)"
    toolType: "antibody"
    examples: ["antibodies against p-AKT", "antibodies against total AKT", "antibodies against β-Actin"]
    reasoning: "The phrase 'antibodies against' followed by a protein name is a strong indicator of antibody usage in Western blot or immunoassays."

  - patternType: "vendor_indicator"
    pattern: "\\(([A-Za-z\\s]+),\\s*[A-Za-z\\s,]+\\)"
    toolType: "general"
    examples: ["(Invitrogen, Carlsbad, CA, USA)", "(SantaCruz Biotechnology, Santa Cruz, USA)", "(Cell Signaling Technology, Beverly, MA, USA)"]
    reasoning: "Vendor information in parentheses with company name and location is a strong indicator of commercial research tools."

  - patternType: "term"
    pattern: "\\b(TRIzol|lipofectamine|SYBR|mirVana|CCK-8|EdU)\\b"
