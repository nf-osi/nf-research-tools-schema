    resourceType: "Animal Model"
    observationType: "Developmental"
    observationTypeOntologyId: "MP:0002152"
    details: |
      Progeny from HFHS diet-exposed dams demonstrated increased third ventricular zone (TVZ)
      neuroglial progenitor cell (NPC) proliferation and enhanced glial differentiation.
      These developmental changes occurred at embryonic day 19.5 (E19.5) and were dependent
      on maternal diet rather than maternal weight.
    foundIn: "results"
    contextSnippet: "Progeny from HFHS diet-exposed dams demonstrated increased TVZ NPC proliferation and glial differentiation"
    confidence: 0.95
    doi: "https://doi.org/10.1093/neuonc/noae136"

  - resourceName: "murine models of the neurofibromatosis type 1 (NF1) pediatric brain tumor predisposition syndrome"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      The effects on neuroglial progenitor cell proliferation and glial differentiation
      were confirmed to be dependent upon maternal diet exposure rather than maternal weight
      through dietary switch cohort experiments. Postnatal obesogenic diet exposure alone
      did not recapitulate these developmental effects.
    foundIn: "results"
    contextSnippet: "Dietary switch cohorts confirmed that these effects were dependent upon maternal diet, rather than maternal weight"
    confidence: 0.9
    doi: "https://doi.org/10.1093/neuonc/noae136"

