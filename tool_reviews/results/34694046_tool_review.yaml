observations:
  - resourceName: "icNF97.2a"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Cell line successfully immortalized and characterized with specific NF1 mutations.
      Contains germline variant c.233del p.Asn78IlefsTer6 and somatic variant c.1929del p.Thr639Thrfs47.
      Showed variable capacity to divide before senescing, ranging from passage 22 to passage 42.
      Used in published exon skipping approach study.
    foundIn: "results"
    contextSnippet: "One cell line (icNF97.2a) has already been published in a study by our group, chosen for its specific mutation repertoire to test an exon skipping approach"
    confidence: 1.0
    doi: "https://doi.org/10.1002/humu.24290"

  - resourceName: "icNF98.4c"
    resourceType: "Cell Line"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Cell line showed lowest pERK:ERK ratio among cNF lines, which was difficult to interpret
      given that both germline and somatic mutations predict high pERK. Successfully used for
      subcloning to create heterozygous version (icNF98.4c heterozyg. subclone).
    foundIn: "results"
    contextSnippet: "icNF98.4c has the lowest pERK:ERK ratio, which is difficult to interpret given that the germline pathogenic variant results in out-of-frame skipping of exon 43"
    confidence: 1.0
    doi: "https://doi.org/10.1002/humu.24290"

  - resourceName: "icNF93.1a"
    resourceType: "Cell Line"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Cell line expresses low levels of neurofibromin despite lack of detectable somatic NF1 variant,
      suggesting that the germline variant (p.Trp784Arg) may result in protein instability.
      This variant maps to neurofibromin's cysteine-serine-rich domain (CSRD) which is important
      for several neurofibromin interactions.
    foundIn: "results"
    contextSnippet: "The icNF93.1a cell line expresses low levels of neurofibromin despite lack of a detectable somatic NF1 variant, suggesting that the germline variant (p.Trp784Arg) may result in protein instability"
    confidence: 1.0
    doi: "https://doi.org/10.1002/humu.24290"

  - resourceName: "icNF00.10a"
    resourceType: "Cell Line"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Cell line does not show any full-length neurofibromin, suggesting that the amino acid
      substitution (p.Ser1933Ter) results in protein instability. Shows elevated pERK:ERK
      ratios compared to wild type control, consistent with loss of neurofibromin function.
    foundIn: "results"
    contextSnippet: "icNF00.10a does not show any full-length neurofibromin, suggesting that the amino acid substitution results in protein instability"
    confidence: 1.0
    doi: "https://doi.org/10.1002/humu.24290"

  - resourceName: "hTERT lentiviral vector"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Successfully used for immortalization of cNF Schwann cell cultures. Co-transduction
      with mCdk4 lentiviral vector at 10 MOI for both viruses, for 12-18 hours with 10 Î¼g/ml
      polybrene. Out of 15 attempted co-transductions, 14 were successful in creating
      immortalized cell lines that divided beyond primary culture lifespan.
    foundIn: "results"
    contextSnippet: "Co-transduction of 14 primary cNF SC cultures with lentiviral vectors containing wild type hTERT and mCdk4 cDNA transgenes led to creation of cell lines that passage well beyond the primary cultures"
    confidence: 1.0
    doi: "https://doi.org/10.1002/humu.24290"

  - resourceName: "mCdk4 lentiviral vector"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Successfully used for immortalization of cNF Schwann cell cultures in combination with
      hTERT. Required both transgenes for successful immortalization. Some cell lines showed
      tetraploidy (10% of icNF97.2b cells), which could be due to high expression of mCdk4.
      Transgene integration confirmed via WGS and transcript mapping.
    foundIn: "results"
    contextSnippet: "We determined that transduction with both hTERT and mCdk4 cDNAs was needed to enable the pNF SC to pass beyond p10-20"
    confidence: 1.0
    doi: "https://doi.org/10.1002/humu.24290"

  - resourceName: "ImageJ"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Successfully used for quantitation of Western blot band intensities. Neurofibromin
      (when present) was normalized to beta actin of that sample. Comparison across blots
      was accomplished by normalizing to signal from heterozygous cell line icNF09.5.
    foundIn: "methods"
    contextSnippet: "Western blot band intensities were quantitated with ImageJ software. Neurofibromin (when present) was normalized to beta actin of that sample"
    confidence: 1.0
    doi: "https://doi.org/10.1002/humu.24290"

  - resourceName: "GATK"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Used for variant calling of germline samples in conjunction with IonTorrent Variant Caller.
      Part of comprehensive genomic analysis pipeline that successfully identified NF1 variants
      across multiple cell lines. Sequencing data were preprocessed using GATK best practice methods.
    foundIn: "methods"
    contextSnippet: "Variant calling of the germline samples was performed using The Genome Analysis Toolkit and IonTorrent Variant Caller. The sequencing data were preprocessed using GATK best practice methods"
    confidence: 1.0
    doi: "https://doi.org/10.1002/humu.24290"

  - resourceName: "nf-core/sarek"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Modified version (v2.7.1) successfully used for WES and WGS data processing. Pipeline
      was modified to add DeepVariant as additional variant-calling method. Successfully
      processed genomic data from 7 primary SC cultures and matched immortalized cell lines.
    foundIn: "methods"
    contextSnippet: "WES and WGS data processing was performed with a modified version of the Nextflow nf-core 'sarek' data processing pipeline (v2.7.1). The pipeline was modified to add DeepVariant"
    confidence: 1.0
    doi: "https://doi.org/10.1002/humu.24290"

  - resourceName: "nf-core/rnaseq"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Pipeline (v3.5) successfully used for transcriptomic data processing. Run in STAR-Salmon
      mode using STAR for alignment (GRCh38, NCBI build) and Salmon for quantification.
      Successfully identified 993 differentially expressed genes between primary and immortalized cells.
    foundIn: "methods"
    contextSnippet: "Transcriptomic data processing was performed using the nf-core 'rnaseq' data processing pipeline (v3.5). The pipeline was run in STAR-Salmon mode"
    confidence: 1.0
    doi: "https://doi.org/10.1002/humu.24290"

