observations:
  - resourceName: "Nf2 flox2/flox2 mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Meningioma development rate was 13% (9 of 72 histologically examined mice) in adCre;Nf2 flox2/flox2 mice.
      All meningiomas had features of benign neoplasms (WHO grade I) similar to benign human meningiomas of 
      meningothelial, transitional, psammomatous, or fibroblastic histological subtypes. Two patterns of growth 
      were identified: diffuse thickening meningioma en plaque-like pattern and discrete nodular pattern.
    foundIn: "results"
    contextSnippet: "the rate of meningioma development was significantly higher in adCre;Nf2 flox2/flox2;Ink4a*/* (10 of 27 histologically examined mice; 37%) compared with adCre;Nf2 flox2/flox2 (9 of 72 histologically examined mice; 13%) mice"
    confidence: 1.0
    doi: "10.1111/j.1750-3639.2007.00105.x"

  - resourceName: "p16 Ink4a*/* mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Additional nullizygosity for p16 Ink4a significantly increased meningioma development rate to 37% 
      (10 of 27 mice) compared to 13% in Nf2 single mutants (χ², P <0.01). The synergy enhanced tumor 
      initiation but did not modify tumor grade - all remained WHO grade I benign neoplasms.
    foundIn: "results"
    contextSnippet: "the rate of meningioma development was significantly higher in adCre;Nf2 flox2/flox2;Ink4a*/* (10 of 27 histologically examined mice; 37%) compared with adCre;Nf2 flox2/flox2 (9 of 72 histologically examined mice; 13%)"
    confidence: 1.0
    doi: "10.1111/j.1750-3639.2007.00105.x"

  - resourceName: "p16 Ink4a*/* mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Meningothelial proliferation was observed more frequently in adCre;Nf2 flox2/flox2;Ink4a*/* mice 
      (21/27; 77%) than in adCre;Nf2 flox2/flox2 mice (33/72; 46%) (χ², P <0.01). This increased 
      proliferation led to more frequent hydrocephalus caused by impeded CSF flow.
    foundIn: "results"
    contextSnippet: "Meningothelial proliferation was observed more frequently in adCre;Nf2 flox2/flox2;Ink4a*/* (21/27; 77%) than in adCre;Nf2 flox2/flox2 (33/72; 46%) mice"
    confidence: 1.0
    doi: "10.1111/j.1750-3639.2007.00105.x"

  - resourceName: "PGDS antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      PGDS immunohistochemistry successfully performed using affinity-purified rabbit polyclonal antibodies 
      at 1:500 dilution (Santa Cruz sc-14825). Almost all mouse meningiomas showed positive staining, though 
      the pattern differed from normal arachnoid cells - fewer fine granules dispersed in cytoplasm rather 
      than perinuclear distribution. Strong patchy staining seen in some tumor regions.
    foundIn: "results"
    contextSnippet: "Almost all mouse meningiomas showed some positive staining. In some cases strong staining was seen within some regions of the tumor (patchy distribution), and in other tumors, only few scattered positive or weakly positive cells"
    confidence: 1.0
    doi: "10.1111/j.1750-3639.2007.00105.x"

  - resourceName: "Biospec MRI system"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      4.7 Tesla microimaging system (Biospec, Bruker BioSpin MRI) successfully detected meningothelial 
      proliferation with 70% sensitivity and 78% specificity. Pathological gadolinium enhancement observed 
      in 75% of intracranial mouse meningiomas. Short acquisition sequences (6 minutes) provided sufficient 
      signal-noise ratio and spatial resolution to detect most meningiomas and meningothelial proliferations.
    foundIn: "results"
    contextSnippet: "MRI allowed the diagnosis of meningothelial proliferation with a sensitivity of 70% and a specificity of 78%. Pathological gadolinium enhancement was observed in 75% of the intracranial mouse meningiomas"
    confidence: 1.0
    doi: "10.1111/j.1750-3639.2007.00105.x"

  - resourceName: "adCre"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Adenoviral Cre recombinase successfully targeted to mouse leptomeninges by direct injection of 3 µL 
      (1 × 10^8 plaque-forming units) into subarachnoidal space on postnatal day 2. Trans-orbital or subdural 
      approaches both effective. Vector diffusion through CSF circulation caused multifocal Nf2 inactivation 
      leading to higher frequency of en plaque meningiomas compared to human patterns.
    foundIn: "results"
    contextSnippet: "The higher frequency of en plaque meningiomas in our mouse model is likely caused by the multifocality of Nf2 inactivation induced by diffusion in the subarachnoid space of the highly concentrated adCre vector suspension"
    confidence: 1.0
    doi: "10.1111/j.1750-3639.2007.00105.x"

