observations:
  - resourceName: "NF Registry questionnaires"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Disease-specific questionnaires were developed for NF1, NF2, and schwannomatosis (SCHW) in collaboration
      with clinicians. The questionnaires captured features of current published diagnostic criteria and various
      disease manifestations. They were piloted in 50 patients with minor modifications made based on feedback.
      The questionnaires also included quality of life questions and were designed to support clinical trial
      recruitment by identifying patients with specific characteristics.
    foundIn: "methods"
    contextSnippet: "The registry questionnaires [ S1 Text ] and consent language [ S2 Text ] were developed in collaboration with two clinicians who are co-authors of this paper (BK, DV). The questionnaires were piloted in 50 patients and minor modifications were made."
    confidence: 0.90
    doi: "10.1371/journal.pone.0178639"

  - resourceName: "R Statistical Environment V 3.2.4"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      R Statistical Environment V 3.2.4 was used for comprehensive statistical analysis of registry data.
      Data was imported from Excel spreadsheets converted to comma-separated text files. Statistical analyses
      included Kruskal-Wallis and Wilcoxon signed rank tests for continuous variables, and Chi-Square tests
      for categorical variables. The Epi package was specifically used for tabulations via the stat.table function.
      A p-value threshold of <0.05 was used for statistical significance without adjustment for multiple comparisons.
    foundIn: "methods"
    contextSnippet: "The spreadsheets were converted to text files (comma-separated) and imported into the R Statistical Environment V 3.2.4 [ 17 ]. Tabulations were performed using the stat.table function of the Epi package [ 18 ]."
    confidence: 0.95
    doi: "10.1371/journal.pone.0178639"

  - resourceName: "MySQL Server"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      MySQL Server served as the back-end relational database for the NF Registry platform maintained by Invitae.
      The system implemented multiple security layers including SSL transmission, password authentication,
      role-based access controls, firewall protection, and redundant storage with nightly backups retained
      for 30 days and monthly backups stored for 1 year. The database design separated participant identifying
      information from medical information for enhanced privacy protection.
    foundIn: "methods"
    contextSnippet: "Invitae uses MySQL Server as the back-end relational database. All server requests are transmitted over SSL and use several layers of data and access protection, with a dedicated, managed Cisco router firewall"
    confidence: 0.85
    doi: "10.1371/journal.pone.0178639"

  - resourceName: "NF Registry questionnaires"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      The registry successfully enrolled 4,680 participants who met diagnostic criteria, with NF1 representing 86%,
      NF2 12%, and SCHW 2% of registrants. Patient-reported symptom incidences were found to be congruent with
      published clinician-sourced data, validating the reliability of patient-entered data for clinical trial
      recruitment purposes. The registry supported recruitment for 18 studies between 2013-2016, including
      12 observational and 6 interventional studies.
    foundIn: "results"
    contextSnippet: "The analyses support our hypothesis that patient-reported symptom incidences in the NF Registry are congruent with published clinician-sourced data."
    confidence: 0.90
    doi: "10.1371/journal.pone.0178639"

  - resourceName: "Quality of life questions"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Quality of life questions were integrated into the disease-specific questionnaires and proved valuable
      for patient-reported outcomes research. The registry was particularly useful for observational trials
      focused on development of patient-reported outcomes measures. Multiple studies recruited through the
      registry specifically targeted quality of life assessments and survey development for NF patients
      and family members.
    foundIn: "results"
    contextSnippet: "Between April 26, 2013 and July 8, 2016, the registry has been useful to investigators in recruitment, particularly for observational trials, especially those for development of patient-reported outcomes."
    confidence: 0.85
    doi: "10.1371/journal.pone.0178639"

