  expectedToolTypes: |
    This is a clinical genetics study implementing next-generation variant exon screening (ngVES) for genetic disease diagnosis.
    Expected tool types:
    - Computational tools: Bioinformatics pipelines, analysis software, sequencing platforms
    - Genetic reagents: DNA extraction kits, sequencing panels, library prep kits
