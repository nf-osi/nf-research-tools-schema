observations:
  - resourceName: "Ben-Men-1"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF2-deficient meningioma cell line shows constitutive activation of mTORC1 signaling 
      as evidenced by increased phosphorylated ribosomal S6 protein (pS6) levels. The cells 
      demonstrate enlarged cell morphology consistent with mTORC1 activation. High-throughput 
      kinome screen using this cell line identified SGK1 and PAK1 as key kinases responsible 
      for mTORC1 pathway activation.
    foundIn: "results"
    contextSnippet: "NF2-deficient meningioma cell line BenMen1 shows attenuated pS6 (mTORC1 readout) upon transduction of lentiviral Rheb shRNA compared to control (nullT) shRNA, under serum-deprived conditions"
    confidence: 1.0
    doi: "10.18632/oncotarget.4858"

  - resourceName: "AC007-hTERT"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Immortalized arachnoidal cell line derived from NF2 patient expressing heterozygous 
      level of NF2. Used as parent line for CRISPR-Cas9 genome editing to generate isogenic 
      NF2-expressing and NF2-deficient clones. Successfully transfected with CRISPR constructs 
      and amenable to single colony isolation and expansion.
    foundIn: "results"
    contextSnippet: "To generate isogenic NF2-expressing and NF2-deficient human arachnoidal cells (ACs), we used the AC007-hTERT cell line (AC cells)"
    confidence: 1.0
    doi: "10.18632/oncotarget.4858"

  - resourceName: "lenti-CRISPR-NF2_sg1"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    details: |
      CRISPR construct successfully used for genome editing in AC007-hTERT cells. 
      Transfection performed using AmaxaNucleofector II with program U-023. Generated 
      multiple clones with different mutation patterns: 6 clones retained wildtype NF2, 
      3 clones had homozygous deletions, and 3 clones had compound heterozygous mutations. 
      All mutations predicted to cause premature stop codons, effectively creating NF2-null cells.
    foundIn: "results"
    contextSnippet: "Genotyping of selected single clones revealed 6 clones retaining wildtype (WT) sequence for NF2 exon 8, 3 clones with homozygous NF2 exon 8 in/del mutations, and 3 clones with compound heterozygous NF2 exon 8 in/dels"
    confidence: 1.0
    doi: "10.18632/oncotarget.4858"

  - resourceName: "SGK1 shRNA (TRCN0000194957)"
    resourceType: "Genetic Reagent"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005386"
    details: |
      shRNA targeting SGK1 effectively reduced SGK1 protein levels and attenuated both 
      NDRG1 phosphorylation (SGK1 readout) and S6 phosphorylation (mTORC1 readout) in 
      Ben-Men-1 cells. Demonstrated that SGK1 is required for constitutive mTORC1 
      activation in NF2-deficient meningioma cells. Large-scale packaging and infection 
      protocols were successful.
    foundIn: "results"
    contextSnippet: "Inhibition of SGK1 was performed using lentiviral SGK1-shRNA infection in Ben-Men-1 cells... showed attenuation of mTORC1 signaling (pS6 readout) and downregulation of pNDRG1"
    confidence: 1.0
    doi: "10.18632/oncotarget.4858"

  - resourceName: "PAK1 shRNA (TRCN0000197238)"
    resourceType: "Genetic Reagent"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005386"
    details: |
      shRNA targeting PAK1 successfully attenuated mTORC1 signaling (reduced pS6) in 
      Ben-Men-1 cells but had no effect on SGK1/pNDRG1 levels. This demonstrates that 
      PAK1 and SGK1 regulate mTORC1 through independent pathways in NF2-deficient cells. 
      PAK1 suppression was confirmed by reduced phospho-PAK1 (S144) levels.
    foundIn: "results"
    contextSnippet: "Inhibition of PAK1 using lentiviral PAK1-shRNA infection... showed attenuation of pS6... were unable to rescue constitutive activation of SGK1/pNDRG1"
    confidence: 1.0
    doi: "10.18632/oncotarget.4858"

  - resourceName: "GraphPad Prism 6.0"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    details: |
      Software successfully used for plotting growth curves and determining IC50 values 
      using nonlinear regression (curve fit) analysis. Enabled quantitative analysis of 
      drug dose-response relationships for AZD2014, rapamycin, and FRAX597 across multiple 
      meningioma cell lines. Generated publication-quality dose-response curves showing 
      superior efficacy of AZD2014 compared to rapamycin.
    foundIn: "results"
    contextSnippet: "Growth curves were plotted using GraphPad Prism 6.0 software (San Diego, CA) and drug concentrations inhibiting cell growth by 50% (IC50) was determined using nonlinear regression (curve fit) analysis"
    confidence: 1.0
    doi: "10.18632/oncotarget.4858"

  - resourceName: "Acumen eX3 laser-scanning fluorescence microplate cytometer"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    details: |
      High-throughput analysis system successfully used for quantifying pS6 staining 
      intensity across 384-well plates in the kinome screen. Enabled robust z-score 
      analysis of 6,091 shRNAs targeting 747 kinases. System provided reliable readout 
      for identifying kinases that rescue mTORC1 activation when suppressed. Critical 
      for identifying SGK1 and PAK1 as top hits with robust z-scores < -1.8.
    foundIn: "results"
    contextSnippet: "Analysis for pS6 staining intensity was performed using the Acumen eX3 laser-scanning fluorescence microplate cytometer... Top hit calling was performed using robust z scoring methodology"
    confidence: 1.0
    doi: "10.18632/oncotarget.4858"

