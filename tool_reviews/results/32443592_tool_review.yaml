    This is a clinical research study investigating neuropathic pain in schwannomatosis patients using multiple assessment methods:
    - Clinical assessment tools: Multiple validated questionnaires and scales (HADS, PainDETECT, FPI, SCL-90-R, SF-36)
    - Computational tools: Statistical analysis software (eQUISTA, Fieldtrip), imaging analysis tools
    - Laboratory reagents: Antibodies for immunohistochemistry (anti-PGP 9.5)
