observations:
  - resourceName: "Hospital Depression and Anxiety Score (HADS)"
    resourceType: "Clinical Assessment Tool"
    observationType: "Psychological Assessment"
    observationTypeOntologyId: ""
    details: |
      Schwannomatosis patients showed significantly higher vulnerability for anxiety and depression compared to controls.
      HADS depression: t(38) = −3.063, p = 0.004
      HADS anxiety: U = 126.5, p = 0.046
      This indicates that depression and anxiety are over-represented in schwannomatosis patients.
    foundIn: "results"
    contextSnippet: "Assessment of the HADS and SCL-90-R questionnaires showed a significantly higher vulnerability for anxiety and depression in the schwannomatosis cohort compared to controls (HADS: depression t(38) = −3.063, p = 0.004, anxiety U = 126.5, p = 0.046"
    confidence: 0.95
    doi: "10.3390/ijms21103569"

  - resourceName: "PainDETECT questionnaire"
    resourceType: "Clinical Assessment Tool"
    observationType: "Pain Assessment"
    observationTypeOntologyId: ""
    details: |
      Six of 20 patients scored in the upper range (19–38 points), indicative of neuropathic pain syndrome.
      Seven patients had low scores (0–12 points) showing no symptoms typically associated with neuropathic pain.
      Seven patients reached mid-range scores (13–18 points), allowing no precise classification.
      Results indicated neuropathic features in the pain syndrome observed in schwannomatosis patients.
    foundIn: "results"
    contextSnippet: "In the painDETECT, six of 20 patients scored in the upper range (19–38 points), which is indicative of a neuropathic pain syndrome. Seven patients had low scores (0–12 points) and, thus, showed no symptoms typically associated with neuropathic pain."
    confidence: 0.95
    doi: "10.3390/ijms21103569"

  - resourceName: "SF-36 health survey"
    resourceType: "Clinical Assessment Tool"
    observationType: "Quality of Life"
    observationTypeOntologyId: ""
    details: |
      Schwannomatosis patients showed lower values in all scales of the SF-36 health survey compared to normative data and to the control group.
      This indicates a relevant impact on quality of life, with pain reducing quality of life considerably in patients with schwannomatosis.
    foundIn: "results"
    contextSnippet: "Schwannomatosis patients showed lower values in all scales of the SF-36 health survey compared to normative data and to the control group indicating a relevant impact on quality of life."
    confidence: 0.90
    doi: "10.3390/ijms21103569"

  - resourceName: "Symptom Checklist-90-R (SCL-90-R)"
    resourceType: "Clinical Assessment Tool"
    observationType: "Psychological Assessment"
    observationTypeOntologyId: ""
    details: |
      SCL-90-R showed significantly higher psychological strain in schwannomatosis patients compared to controls.
      SCL-90-R depression: t(37) = −3.255, p = 0.002
      SCL-90-R anxiety: t(37) = −2.297, p = 0.027
      Results support over-representation of anxiety and depression in schwannomatosis patients.
    foundIn: "results"
    contextSnippet: "Assessment of the HADS and SCL-90-R questionnaires showed a significantly higher vulnerability for anxiety and depression in the schwannomatosis cohort compared to controls... SCL-90-R depression t(37) = −3.255, p = 0.002, anxiety t(37) = −2.297, p = 0.027"
    confidence: 0.95
    doi: "10.3390/ijms21103569"

  - resourceName: "anti-PGP 9.5"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Polyclonal rabbit anti-PGP 9.5 antibody (Dako #Z5116) was used at 1:200 dilution for immunohistochemical staining of skin biopsies.
      Incubation was performed overnight at room temperature. Antibody labelling of dermal nerve fascicles served as internal positive control.
      Successfully used to quantify intraepidermal nerve fiber density in schwannomatosis patients.
    foundIn: "methods"
    contextSnippet: "The samples were then incubated with polyclonal rabbit anti-PGP 9.5 (Dako #Z5116, Glostrup, Denmark, antibody dilution 1:200) over night at room temperature. Bound antibody was visualized... Antibody labelling of dermal nerve fascicles served as internal positive control"
    confidence: 0.90
    doi: "10.3390/ijms21103569"

  - resourceName: "anti-PGP 9.5"
    resourceType: "Antibody"
    observationType: "Molecular"
    observationTypeOntologyId: ""
    details: |
      Anti-PGP 9.5 staining revealed significantly reduced intraepidermal nerve fiber density (IENFD) in schwannomatosis patients.
      13 of 14 patients showed significant reduction (1.85 ± 0.92/mm) compared to age-adjusted reference values (1.7–5.7/mm).
      Mean deviation from age-dependent reference value was 1.84 ± 1.24/mm, indicating chronic small-fiber neuropathy.
    foundIn: "results"
    contextSnippet: "13 of 14 patients who underwent skin biopsy exhibited a significant reduction of intraepidermal nerve fiber density (1.85 ± 0.92/mm) in comparison to age-adjusted reference-values (1.7–5.7/mm) with a mean deviation from the age-dependent reference value of 1.84 ± 1.24/mm"
    confidence: 0.95
    doi: "10.3390/ijms21103569"

