observations:
  - resourceName: "Nf1(ob)(-/-) mice"
    resourceType: "Animal Model"
    observationType: "Body Weight"
    observationTypeOntologyId: "MP:0001262"
    details: |
      No differences in body weight were observed between Nf1(ob)(-/-) mice and wild-type controls
      at the endpoint of the study (28 days post-fracture). This indicates that the conditional
      knockout of Nf1 in osteoblasts does not affect overall growth or systemic metabolism during
      the bone healing period.
    foundIn: "results"
    contextSnippet: "...no differences in body weight were observed between groups at the endpoint of the study (data not shown)..."
    confidence: 0.9
    doi: "10.1002/jbmr.42"

  - resourceName: "Nf1(ob)(-/-) mice"
    resourceType: "Animal Model"
    observationType: "Developmental"
    observationTypeOntologyId: "MP:0002164"
    details: |
      Callus volume was increased by 29% in Nf1(ob)(-/-) mice compared to wild-type controls at 21 days
      post-fracture, and this difference persisted at 28 days. The callus appeared larger on both μCT
      and X-ray images, suggesting delayed healing and abnormal callus maturation in the absence of
      Nf1 function in osteoblasts.
    foundIn: "results"
    contextSnippet: "...the callus from mice appeared larger (Figs. 1 and 2), as quantified by a 29% increase in calcified tissue volume by 3D μCT..."
    confidence: 1.0
    doi: "10.1002/jbmr.42"

  - resourceName: "Nf1(ob)(-/-) mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0008271"
    details: |
      Bone volume fraction (BV/TV) was decreased by 18% in callus and callus bridging cortices of
      Nf1(ob)(-/-) mice at 21 days post-fracture. At 28 days, the difference amplified to 27% decrease
      in callus bridging cortices BV/TV and 26% decrease in callus BV/TV compared to wild-type controls.
      This indicates impaired bone formation and mineralization during fracture healing.
    foundIn: "results"
    contextSnippet: "...accompanied by an 18% decrease in both callus BV/TV and callus bridging cortices BV/TV...difference between WT and calluses further amplified to reach a 27% decrease..."
    confidence: 1.0
    doi: "10.1002/jbmr.42"

  - resourceName: "Nf1(ob)(-/-) mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0008271"
    details: |
      Bone mineral density (BMD) was significantly decreased in Nf1(ob)(-/-) mice at 28 days post-fracture.
      Callus bridging cortices BMD was 799.3 ± 94.4 vs 877.7 ± 69.0 in controls (p = 0.018), and
      callus BMD was 1000.8 ± 56.3 vs 1052.4 ± 53.1 in controls (p = 0.019). This demonstrates
      impaired mineralization of newly formed bone tissue.
    foundIn: "results"
    contextSnippet: "...both callus bridging cortices BMD (877.7 ± 69.0 versus 799.3 ± 94.4, p = .018) and callus BMD (1052.4 ± 53.1 versus 1000.8 ± 56.3, p = .019) were significantly decreased..."
    confidence: 1.0
    doi: "10.1002/jbmr.42"

  - resourceName: "Nf1(ob)(-/-) mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0008271"
    details: |
      Callus strength measured by three-point bending was significantly reduced by 26% in Nf1(ob)(-/-) mice
      compared to wild-type controls at 28 days post-fracture. Callus stiffness was also reduced by 16%,
      though this did not reach statistical significance. These findings indicate compromised mechanical
      properties of the healing bone tissue.
    foundIn: "results"
    contextSnippet: "...calluses displayed a significant 26% reduction in maximum force endured compared with WT littermate calluses and a 16% reduction in callus stiffness..."
    confidence: 1.0
    doi: "10.1002/jbmr.42"

  - resourceName: "Nf1(ob)(-/-) mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0008271"
    details: |
      Osteoclast-covered surfaces were significantly increased in Nf1(ob)(-/-) calluses at 28 days
      post-fracture, accompanied by increased Rankl expression. Additionally, extensive osteoid
      matrix accumulation was observed, with significantly increased osteoid volume/total volume
      (OV/TV) ratio. This suggests impaired bone remodeling and mineralization.
    foundIn: "results"
    contextSnippet: "...osteoclast-covered surfaces were significantly increased 28 days after fracture in mutant calluses...presence of a thick osteoid matrix...significant increase in callus OV/TV..."
    confidence: 1.0
    doi: "10.1002/jbmr.42"

  - resourceName: "Nf1(ob)(-/-) mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0008271"
    details: |
      Cartilaginous remnants were significantly increased in number in Nf1(ob)(-/-) calluses at 21 days
      post-fracture, a time point when all cartilaginous elements should have been resorbed in wild-type
      calluses. This indicates delayed endochondral ossification and impaired callus remodeling during
      the bone healing process.
    foundIn: "results"
    contextSnippet: "...presence of safranin O–stained cartilaginous matrix remnants in calluses from mice 21 days after fracture, a time point at which all cartilaginous elements have been resorbed in WT calluses..."
    confidence: 1.0
    doi: "10.1002/jbmr.42"

  - resourceName: "Nf1(ob)(-/-) mice"
    resourceType: "Animal Model"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0008569"
    details: |
      Gene expression analysis revealed significantly increased expression of Rankl, osteopontin (Opn),
      and Tgfβ in Nf1(ob)(-/-) calluses at 14 days post-fracture compared to wild-type controls.
      Bmp2 expression was not significantly affected. The increased expression of Opn and Tgfβ,
      both known mineralization inhibitors, may contribute to the observed mineralization defects.
    foundIn: "results"
    contextSnippet: "...Rankl, Opn, and Tgfβ but not Bmp2 mRNA expressions were significantly increased 14 days after fracture in calluses compared with WT calluses..."
    confidence: 1.0
    doi: "10.1002/jbmr.42"

  - resourceName: "calvaria osteoblasts"
    resourceType: "Cell Line"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0008569"
    details: |
      Primary calvaria osteoblasts from Nf1 flox/flox mice showed increased ERK1/2 phosphorylation
      following cre-recombinase adenovirus infection compared to GFP mock-transfected controls.
      This indicates effective adenovirus-mediated recombination of the Nf1 flox/flox allele and
      constitutive activation of ERK1/2 signaling pathway in Nf1-deficient osteoblasts.
    foundIn: "results"
    contextSnippet: "...Following cre-recombinase adrenovirus infection, ERK1/2 phosphorylation status was increased compared with GFP mock-transfected controls, indicating effective adenovirus-mediated recombination..."
    confidence: 1.0
    doi: "10.1002/jbmr.42"

  - resourceName: "calvaria osteoblasts"
    resourceType: "Cell Line"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Lovastatin treatment (20 μM for 12 hours) consistently decreased ERK1/2 activation in
      Nf1-deficient osteoblasts compared to vehicle-treated controls. This demonstrates that
      lovastatin can correct the molecular defects associated with Nf1 loss of function by
      inhibiting RAS prenylation and downstream ERK signaling. This provides proof-of-concept
      for therapeutic intervention.
    foundIn: "results"
    contextSnippet: "...Lovastatin treatment (20 μM for 12 hours) consistently decreased ERK1/2 activation in Nf1−/− osteoblasts compared with vehicle-treated controls..."
    confidence: 1.0
    doi: "10.1002/jbmr.42"

