observations:
  - resourceName: "S462"
    resourceType: "Cell Line"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      S462 cells demonstrated superior tumor formation capability compared to T265 cells in xenograft models. Complete tumor development occurred in all Foxn1 mice (4/4) with S462 transplants, and all tumors reached volumes >70 mm³ within 48 days after transplantation. Colony formation assays showed S462 cells produced 21±5 colonies from 300 cells plated, indicating lower clonogenic potential than T265 (42±6 colonies) but better in vivo tumor formation.
    foundIn: "results"
    contextSnippet: "Transplantation of S462 cells resulted in complete tumor development in all Foxn1 mice (4/4), and all tumors reached volumes >70 mm³ 48 days after transplantation."
    confidence: 1.0
    doi: "10.1186/s13104-018-3630-0"

  - resourceName: "T265"
    resourceType: "Cell Line"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      T265 cells showed poor tumor formation capability in xenograft models. Transplants of T265 cells did not generate tumors in Foxn1 mice, while in SHO and Shorn mice only 2 tumors developed from 4 transplants, with only 1 tumor reaching volume >70 mm³. Despite higher clonogenic potential in vitro (42±6 colonies vs 21±5 for S462), T265 cells failed to establish robust xenografts.
    foundIn: "results"
    contextSnippet: "Transplants of T265 cells did not generate tumors in Foxn1 mice whereas SHO and Shorn mice developed one flank tumor each (2 tumors/4 transplants) with only 1 tumor gaining a volume >70 mm³."
    confidence: 1.0
    doi: "10.1186/s13104-018-3630-0"

  - resourceName: "Foxn1 nude mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Foxn1 nude mice demonstrated optimal tumor formation capability for S462 MPNST xenografts compared to other immunocompromised strains. All S462 transplants (4/4) developed into solid tumors >70 mm³ within 48 days, while Balb/c, SHO, and Shorn mice showed inferior tumor development. This strain selectivity indicates specific immune deficiency requirements for MPNST xenograft establishment.
    foundIn: "results"
    contextSnippet: "Transplantation of S462 cells resulted in complete tumor development in all Foxn1 mice (4/4), and all tumors reached volumes >70 mm³ 48 days after transplantation."
    confidence: 1.0
    doi: "10.1186/s13104-018-3630-0"

  - resourceName: "S462"
    resourceType: "Cell Line"
    observationType: "Issue"
    observationTypeOntologyId: ""
    details: |
      ATRA and MEK inhibitor PD0325901 treatments showed no significant therapeutic efficacy against S462 xenografts. Mean tumor volumes at treatment end were: placebo 90.7±22.2 mm³, ATRA 96.0±19.9 mm³, MEKi 108.3±34.1 mm³. No treatment group achieved the predefined tumor regression criterion of ≥50% volume reduction. This contrasts with previous in vitro studies showing efficacy, indicating potential limitations in drug delivery, dosing, or treatment duration in the xenograft model.
    foundIn: "results"
    contextSnippet: "Comparing mean tumor volumes at the end of experiments revealed no statistically significant differences as compared to the untreated placebo group. However, no treatment group or single animals met this criterion [≥50% reduction]."
    confidence: 1.0
    doi: "10.1186/s13104-018-3630-0"

  - resourceName: "S462"
    resourceType: "Cell Line"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0010768"
    details: |
      Immunohistochemical characterization of S462 xenografts confirmed MPNST molecular phenotype: strong nuclear p53 expression indicating TP53 mutations, loss of p16 expression consistent with CDKN2A mutations, positive S100 staining confirming Schwann cell origin, and high Ki-67 labeling index of 40-45% indicating active proliferation. CD34 and actin staining were positive in single cells only.
    foundIn: "results"
    contextSnippet: "Expression of S100 and a strong nuclear expression of p53 were detected indicating additional TP53 mutations in MPNST and no genotype change of the transplants. Nuclear expression of Ki-67 reached 40–45%. As MPNST typically acquire CDKN2A mutations transplanted S462 cells demonstrated loss of p16 as well."
    confidence: 1.0
    doi: "10.1186/s13104-018-3630-0"

