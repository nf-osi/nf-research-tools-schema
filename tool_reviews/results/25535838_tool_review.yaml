    examples: ["Nf1 hGFAP CKO mice", "Nf1 Math1 CKO mice", "Nf1 L7 CKO mice"]
    reasoning: "Conditional knockout mouse nomenclature is standard in the field but not captured"

  - patternType: "context_phrase"
    pattern: "\\b([A-Za-z0-9-]+)\\s+\\(1:[0-9]+,\\s+[a-z]+,\\s+[A-Za-z\\s,]+\\)"
    toolType: "antibody"
    examples: ["BLBP (1:2000, rabbit, a kind gift from Dr. Todd Anthony)", "Calbindin (1:1000, mouse, Sigma-Aldrich)"]
    reasoning: "Antibody dilution and source format is standard but not detected"

  - patternType: "naming_convention"
    pattern: "\\b[A-Za-z0-9]+-cre\\b"
    toolType: "genetic_reagent"
    examples: ["hGFAP-cre", "Math1-cre", "L7-cre", "Nestin-creER"]
    reasoning: "Cre recombinase transgenic lines follow standard naming but not captured"

  - patternType: "context_phrase"
    pattern: "\\bflox/flox\\b|\\bfloxed\\s+allele\\b"
    toolType: "genetic_reagent"
    examples: ["Nf1 flox/flox", "floxed allele"]
    reasoning: "Conditional allele terminology is standard in mouse genetics"

  - patternType: "vendor_indicator"
    pattern: "\\b([A-Z][A-Za-z0-9-]+)\\s+\\([^)]*(?:Sigma|Millipore|Abcam|Cell Signaling|BD Pharmingen|DAKO)[^)]*\\)"
    toolType: "antibody"
    examples: ["GFAP (1:2000, rabbit, DAKO, Carpinteria, CA)", "BrdU (1:1000, rat, Abcam, Cambridge, MA)"]
    reasoning: "Commercial antibodies with vendor information should be captured"

  - patternType: "term"
    pattern: "\\bImageJ\\s+software\\b"
    toolType: "computational_tool"
    examples: ["ImageJ software package"]
    reasoning: "Image analysis software commonly used in research"

  - patternType: "context_phrase"
    pattern: "\\bevaluated by\\s+([a-z]+\\s+apparatus)\\b"
    toolType: "clinical_assessment_tool"
    examples: ["evaluated by rotarod apparatus"]
    reasoning: "Behavioral testing equipment context phrase"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z][A-Za-z0-9]+\\s+antisense\\s+probe\\b"
    toolType: "genetic_reagent"
    examples: ["Math1 antisense probe", "Zic1 antisense probe"]
    reasoning: "In situ hybridization probes follow standard naming"

