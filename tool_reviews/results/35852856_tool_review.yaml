observations:
  - resourceName: "C57BL/6J"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      PRC2-loss (sg Eed) tumors exhibited accelerated growth in the sciatic nerve pockets of C57BL/6J mice compared with PRC2-wt (sg Con) tumors. 
      Orthotopically transplanted PRC2-loss AT3 tumors also showed accelerated growth in mammary fat pads.
    foundIn: "results"
    contextSnippet: "The orthotopically transplanted PRC2-loss (sg Eed) tumors exhibited accelerated growth in the sciatic nerve pockets of C57BL/6J mice compared with PRC2-wt (sg Con) tumors"
    confidence: 1.0
    doi: "e153437"

  - resourceName: "NSG"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      PRC2-isogenic M3 cells (3 million cells) orthotopically transplanted into sciatic nerve pockets of NSG mice 
      gave rise to high-grade MPNSTs with histological features resembling human MPNST.
    foundIn: "results"
    contextSnippet: "The PRC2-isogenic M3 cells, when orthotopically transplanted into the sciatic nerve pockets of immunodeficient NSG mice, gave rise to high-grade MPNSTs"
    confidence: 1.0
    doi: "e153437"

  - resourceName: "M3"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      SUZ12 loss in M3 cells led to global reduction of H3K27me3, H3K27me2, and H3K27me1 marks and 
      reciprocal global increase in H3K27ac mark. PRC2 loss reprogrammed chromatin landscape affecting 
      15,346 (16%) and 20,099 (21%) genomic loci with increased or decreased accessibility respectively.
    foundIn: "results"
    contextSnippet: "SUZ12 loss led to a global reduction of the H3K27me3, H3K27me2, and H3K27me1 marks and a reciprocal global increase in the H3K27ac mark"
    confidence: 1.0
    doi: "e153437"

  - resourceName: "SKP605"
    resourceType: "Cell Line"
    observationType: "Immune System"
    observationTypeOntologyId: "MP:0005387"
    details: |
      PRC2-loss SKP605 tumors showed significant reduction in CD45+ leukocytes, TCRβ+ T cells, B220+ B cells, 
      and F4/80hi CD11b+ macrophages compared to PRC2-wt tumors. IFN-γ+ and TNF-α+ CD4+ T cells were 
      significantly reduced in PRC2-loss tumors.
    foundIn: "results"
    contextSnippet: "we observed a reduction of tumor immune infiltrates in PRC2-loss tumors across all major subclasses of immune cells"
    confidence: 1.0
    doi: "e153437"

  - resourceName: "AT3"
    resourceType: "Cell Line"
    observationType: "Immune System"
    observationTypeOntologyId: "MP:0005387"
    details: |
      PRC2-loss AT3 tumors showed significant reduction of CD45+ leukocytes, MHC-II+ CD11c+ DCs, 
      TCRβ+ T cells (both CD4+ and CD8+), and F4/80hi CD11b+ macrophages. Functional IFN-γ+ T cells 
      in both CD4+ and CD8+ subclasses were significantly reduced.
    foundIn: "results"
    contextSnippet: "We observed a significant reduction of CD45+ leukocytes in PRC2-loss compared with PRC2-wt tumors"
    confidence: 1.0
    doi: "e153437"

  - resourceName: "anti-PD-1"
    resourceType: "Antibody"
    observationType: "Issue"
    observationTypeOntologyId: ""
    details: |
      Combined ICB (anti-PD-1 and anti-CTLA4) was effective in PRC2-wt AT3 tumors but failed to retard 
      growth of PRC2-loss AT3 tumors, demonstrating primary resistance to immune checkpoint blockade 
      in PRC2-deficient tumors.
    foundIn: "results"
    contextSnippet: "Combined ICB was effective and significantly inhibited the growth of PRC2-wt AT3 tumors; in contrast, it failed to retard the growth of PRC2-loss AT3 tumors"
    confidence: 1.0
    doi: "e153437"

  - resourceName: "STAR"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      STAR version 2.3 was used for RNA-Seq data processing and mapping to human reference genome (hg19) 
      or mouse reference genome (mm9). Gene expression was quantified as transcripts per million (TPM) 
      using STAR and log2 transformed.
    foundIn: "methods"
    contextSnippet: "The sequence data were processed and mapped to the human reference genome (hg19) or mouse reference genome (mm9) using STAR, version 2.3"
    confidence: 1.0
    doi: "e153437"

  - resourceName: "MACS2"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      MACS2 software version 2.1.1 was used for H3K27ac peak calling in paired mode, comparing ChIP samples 
      to input using FDR of q < 10^-3. Peaks mapped to blacklisted genomic regions identified by ENCODE were discarded.
    foundIn: "methods"
    contextSnippet: "Peak calling for H3K27ac was performed using MACS2 software, version 2.1.1 in paired mode and comparing ChIP samples to the input, using an FDR of q < 10^-3"
    confidence: 1.0
    doi: "e153437"

