observations:
  - resourceName: "PlexiQoL"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""  # Not applicable for usage instructions
    details: |
      The PlexiQoL consists of 18 dichotomous items (True/Not True response format) and can be 
      completed in fewer than 5 minutes. The questionnaire uses patients' own words wherever 
      possible and asks respondents to base responses on how they feel "at the moment" (UK) or 
      "at the present time" (US). Items are presented in pen and paper format.
    foundIn: "results"
    contextSnippet: "The measure consists of 18 dichotomous items and can be completed in fewer than five minutes. This allows for easy administration, completion and scoring."
    confidence: 1.0
    doi: "10.1002/mgg3.1530"

  - resourceName: "PlexiQoL"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""  # Not applicable for general comments
    details: |
      The PlexiQoL demonstrated excellent psychometric properties including: internal consistency 
      (Cronbach's α = 0.90), test-retest reliability (0.90), unidimensionality (fits Rasch model), 
      and sensitivity to differences in patient-perceived pNF severity, general health, and pain 
      medication use. The measure showed minimal floor and ceiling effects (7.3% and 2.1% respectively).
    foundIn: "results"
    contextSnippet: "Cronbach's α coefficients for the PlexiQoL were 0.90 at both time points...Test‐retest reliability was 0.90, demonstrating excellent reproducibility"
    confidence: 1.0
    doi: "10.1002/mgg3.1530"

  - resourceName: "PlexiQoL"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""  # Not applicable for general comments
    details: |
      The PlexiQoL successfully distinguished between groups differing in perceived general health, 
      perceived pNF severity, and use of pain medication (all p < 0.01). No significant differences 
      were found between groups based on age, gender, or country, indicating absence of bias and 
      cross-cultural validity.
    foundIn: "results"
    contextSnippet: "Significant differences (p < 0.01) in PlexiQoL scores were observed for patients grouped by perceived general health, perceived pNF severity and use of pain medication"
    confidence: 1.0
    doi: "10.1002/mgg3.1530"

  - resourceName: "Nottingham Health Profile"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""  # Not applicable for general comments
    details: |
      The NHP showed large end effects (floor and ceiling effects) in this NF1 population, 
      indicating poor targeting to this specific patient sample. For example, 31.3% scored 
      minimum on energy level and 25.9% scored maximum. This suggests the NHP subscales are 
      not well-suited for measuring health status in NF1 patients with plexiform neurofibromas.
    foundIn: "results"
    contextSnippet: "Large end effects were observed for several NHP and SF‐36 sections. This indicates that the subscales are not well targeted to this sample."
    confidence: 1.0
    doi: "10.1002/mgg3.1530"

  - resourceName: "Short Form-36"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""  # Not applicable for general comments
    details: |
      The SF-36 showed inconsistent results with some section scores appearing unexpectedly high, 
      suggesting limited effect of pNFs on health status. For "role limitations due to emotional 
      problems," the median score was 100 with 59% of respondents indicating no problems. Large 
      end effects were observed, indicating poor targeting to this patient population.
    foundIn: "results"
    contextSnippet: "Some section scores on the SF‐36 appear high, suggesting that pNFs have a limited effect on health status...Large end effects were observed for several NHP and SF‐36 sections."
    confidence: 1.0
    doi: "10.1002/mgg3.1530"

  - resourceName: "RUMM2030"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""  # Not applicable for usage instructions
    details: |
      RUMM2030 software was used to conduct Rasch Measurement Theory analysis for scale reduction 
      and psychometric evaluation. The software assessed unidimensionality, item fit statistics, 
      differential item functioning (DIF), and local item dependency. Analysis included evaluation 
      of person-item distribution graphs and overall fit statistics.
    foundIn: "methods"
    contextSnippet: "Rasch analysis was conducted using the RUMM2030 programme (Andrich et al., 2010)."
    confidence: 1.0
    doi: "10.1002/mgg3.1530"

