observations:
  - resourceName: "Nf1Prx1 mice"
    resourceType: "Animal Model"
    observationType: "Bone Development"
    observationTypeOntologyId: "MP:0005390"
    details: |
      Nf1Prx1 mice show bowing of the tibia caused by decreased bone mineralisation and increased bone vascularisation.
      However, in contrast to NF1 patients, spontaneous fractures do not occur in Nf1Prx1 mice probably due to the relatively low mechanical load.
    foundIn: "results"
    contextSnippet: "Mice with conditionally inactivated neurofibromin (Nf1) in the developing limbs and cranium (Nf1Prx1) show bowing of the tibia caused by decreased bone mineralisation and increased bone vascularisation."
    confidence: 1.0
    doi: "10.1186/1741-7015-6-21"

  - resourceName: "Nf1Prx1 mice"
    resourceType: "Animal Model"
    observationType: "Bone Development"
    observationTypeOntologyId: "MP:0005390"
    details: |
      In Nf1Prx1 mice bone repair is delayed and characterised by the excessive formation and the persistence of fibro-cartilaginous tissue and impaired extracellular matrix mineralisation.
      Quantification by μCT showed that the bone volume to total volume fraction (BV/TV) in mutants was decreased by 40% in the bone marrow cavity (0.086 ± 0.034 versus 0.051 ± 0.005) and reduced five fold in the cortical regions (0.028 ± 0.015 versus 0.004 ± 0.007) when compared with controls.
    foundIn: "results"
    contextSnippet: "In Nf1Prx1 mice bone repair is delayed and characterised by the excessive formation and the persistence of fibro-cartilaginous tissue and impaired extracellular matrix mineralisation."
    confidence: 1.0
    doi: "10.1186/1741-7015-6-21"

  - resourceName: "Nf1Prx1 mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Correspondingly, expression of Runx2 is downregulated in Nf1Prx1 mice.
      In situ expression analysis showed a decreased level of Runx2 expression in the bone marrow cavity at day 7 post injury indicating impaired osteoblast formation and/or recruitment of progenitor cells.
    foundIn: "results"
    contextSnippet: "Correspondingly, expression of Runx2 is downregulated. High-dose systemic lovastatin treatment restores Runx2 expression"
    confidence: 1.0
    doi: "10.1186/1741-7015-6-21"

  - resourceName: "Nf1Prx1 mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Osteoclast numbers were increased in the injury site in Nf1Prx1 mice when compared with controls.
      This was paralleled by an increased serum D-PYD in Nf1Prx1 animals (control 2.5 ± 0.39 nMol/l; Nf1Prx1 3.95 ± 0.71 nMol/l; Nf1Prx1 +lovastatin 3.49 ± 0.83; n = 3).
    foundIn: "results"
    contextSnippet: "Osteoclast numbers were increased in the injury site in Nf1Prx1 mice when compared with controls and lovastatin treatment did not significantly change this"
    confidence: 1.0
    doi: "10.1186/1741-7015-6-21"

  - resourceName: "Nf1Prx1 mice"
    resourceType: "Animal Model"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      High-dose systemic lovastatin treatment restores Runx2 expression and accelerates new bone formation, thus improving cortical bone repair in Nf1Prx1 tibia.
      The bone anabolic effects correlate with a reduction of the mitogen activated protein kinase pathway hyper-activation in Nf1-deficient cells.
      Lovastatin treatment normalises the cortical bone quality around the injury site and recruited mesenchymal progenitor cells deposit collagenous matrix.
    foundIn: "results"
    contextSnippet: "High-dose systemic lovastatin treatment restores Runx2 expression and accelerates new bone formation, thus improving cortical bone repair in Nf1Prx1 tibia."
    confidence: 1.0
    doi: "10.1186/1741-7015-6-21"

  - resourceName: "vivaCT40 scanner"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The following instrument settings were chosen for the measurements: voxel size 0.1 mm × 0.1 mm × 0.5 m; scan speed of 2 mm/second; contour mode 1; cortical threshold 350 mg/cm³.
      The cortical injury was located and a volume of interest (VOI) was defined comprising the complete injury site.
