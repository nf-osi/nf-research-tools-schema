    foundIn: "results"
    contextSnippet: "followed by sequencing using the MiSeq‐M01450 instrument (150‐base paired end mode; Illumina)"
    confidence: 0.90
    doi: "10.1002/mgg3.1180"

  - resourceName: "bwa-mem"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Sequence alignment software (version 0.7.10) used to align NGS reads to GRCh37 reference genome.
      Successfully processed all samples in both derivation and validation cohorts for downstream variant calling.
    foundIn: "results"
    contextSnippet: "Sequence reads were aligned to the reference sequence (GRCh37) using bwa‐mem v0.7.10, followed by variant calling using GATK"
    confidence: 0.95
    doi: "10.1002/mgg3.1180"

  - resourceName: "GATK"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Variant calling software (version 1.0.4705) used for identifying genetic variants in NGS data.
      Successfully identified pathogenic/likely pathogenic variants in 17 patients (6 derivation + 11 validation cohorts) and VUS in additional 15 patients.
      Diagnostic yield increased from 23.5% to 25.7% when NF1/SPRED1 were added to panel.
    foundIn: "results"
    contextSnippet: "followed by variant calling using GATK, version 1.0.4705...Adding NF1 and SPRED1 to the panel increased the diagnostic yield from 23.5% (119/505) to 25.7% (130/505)"
    confidence: 0.95
    doi: "10.1002/mgg3.1180"

  - resourceName: "VisCap"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      NGS-based CNV detection tool used for copy number variant analysis.
      Successfully analyzed 23/28 derivation cohort patients and 281/505 validation cohort patients (limited by NGS data quality).
      Identified whole gene deletions in NF1 gene in multiple patients.
    foundIn: "results"
    contextSnippet: "Copy number variants (CNVs) were identified via an NGS‐based detection tool (VisCap)...but were only available for 23 patients in the derivation cohort and 281 patients in the validation cohort due to NGS data quality"
    confidence: 0.85
    doi: "10.1002/mgg3.1180"

  - resourceName: "ddPCR"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Digital droplet PCR technology used for confirmation of copy number variants detected by VisCap.
      Successfully validated CNV findings including whole gene deletions in NF1 gene.
      Used as orthogonal method to confirm NGS-based CNV calls.
    foundIn: "results"
    contextSnippet: "Confirmation of CNVs was done using ddPCR as previously described...one full gene deletion, two frameshift variants, and two missense variants"
    confidence: 0.85
    doi: "10.1002/mgg3.1180"

