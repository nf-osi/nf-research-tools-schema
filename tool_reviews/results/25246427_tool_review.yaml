observations:
  - resourceName: "Nf1(flox/mut); Pten(flox/wt); GFAP-Cre (FMPC) mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      FMPC mice had larger optic gliomas compared to other strains. This demonstrates
      that Pten heterozygosity cooperates with Nf1 loss to enhance tumor growth in
      the optic pathway. The increased tumor size was accompanied by greater
      proliferative indices and microglial infiltration.
    foundIn: "results"
    contextSnippet: "FMPC mice had larger optic gliomas with greater proliferative indices and microglial infiltration"
    confidence: 1.0
    doi: "10.1093/neuonc/nou287"

  - resourceName: "Nf1(flox/mut); f-BRAF; GFAP-Cre (FMBC) mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      KIAA1549:BRAF conferred no additional biological properties on Nf1 optic glioma.
      FMBC mice showed similar tumor characteristics to FMC mice, indicating that
      the BRAF fusion does not significantly alter optic glioma biology in this model.
    foundIn: "results"
    contextSnippet: "While KIAA1549:BRAF conferred no additional biological properties on Nf1 optic glioma"
    confidence: 1.0
    doi: "10.1093/neuonc/nou287"

  - resourceName: "Nf1(flox/mut); GFAP-Cre (FMC) mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      All 3 Nf1 murine optic glioma strains (including FMC mice) exhibited reduced
      retinal ganglion cell survival and numbers. This demonstrates that Nf1 loss
      alone is sufficient to cause retinal ganglion cell dysfunction and death.
    foundIn: "results"
    contextSnippet: "all 3 Nf1 murine optic glioma strains exhibited reduced retinal ganglion cell survival and numbers"
    confidence: 1.0
    doi: "10.1093/neuonc/nou287"

  - resourceName: "Nf1(flox/mut); Pten(flox/wt); GFAP-Cre (FMPC) mice"
    resourceType: "Animal Model"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003633"
    details: |
      FMPC mice had greater retinal nerve fiber layer thinning near the optic head
      relative to FMC and FMBC mice. This indicates that Pten heterozygosity
      exacerbates the retinal pathology associated with Nf1 loss.
    foundIn: "results"
    contextSnippet: "FMPC mice had greater retinal nerve fiber layer thinning near the optic head relative to FMC and FMBC mice"
    confidence: 1.0
    doi: "10.1093/neuonc/nou287"

  - resourceName: "Nf1+/- mice"
    resourceType: "Animal Model"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Nf1+/- mice serve as the foundational breeding stock for generating more complex
      genetically engineered mouse models. They are intercrossed with other strains
      to create compound mutant mice for studying genetic cooperativity in optic
      glioma development.
    foundIn: "both"
    contextSnippet: "Nf1+/- mice were intercrossed with Nf1(flox/flox) mice"
    confidence: 1.0
    doi: "10.1093/neuonc/nou287"

