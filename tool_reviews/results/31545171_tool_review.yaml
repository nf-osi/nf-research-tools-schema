observations:
  - resourceName: "129T2/SvEmsJ::C57Bl/6NTac Nf1+/- mice"
    resourceType: "Animal Model"
    observationType: "Behavior"
    observationTypeOntologyId: "MP:0001262"
    details: |
      Nf1+/- mice exhibited reduced spontaneous dopaminergic neurotransmission frequency 
      (0.42 ± 0.02 Hz) compared to Nf1+/+ littermates (0.50 ± 0.02 Hz) as measured by 
      dLight1.2 transient event rate (unpaired t-test; t50 = 3.06, p=0.004). This was 
      associated with lower spontaneous firing rates in VTA dopaminergic neurons 
      (1.703 ± 0.244 Hz vs 2.633 ± 0.2464 Hz, p=0.016).
    foundIn: "results"
    contextSnippet: "Peak analysis of baseline dLight1.2 recordings revealed that Nf1+/- mice (n = 33) exhibit reduced transient frequency (unpaired t-test; t50 = 3.06, p=0.004)"
    confidence: 1.0
    doi: "10.7554/eLife.48983"

  - resourceName: "129T2/SvEmsJ::C57Bl/6NTac Nf1+/- mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0002169"
    details: |
      VTA dopaminergic neurons in Nf1+/- mice showed reduced cross-sectional soma area 
      compared to Nf1+/+ mice (unpaired t-test; t30 = 4.65, p<0.001). This was accompanied 
      by increased input resistance (235.7 ± 16.32 MΩ vs 172.4 ± 10.94 MΩ, p=0.005) and 
      decreased membrane capacitance (41.27 ± 2.026 pF vs 47.35 ± 2.032 pF, p=0.014).
    foundIn: "results"
    contextSnippet: "Average VTA dopaminergic soma area (left; n+/+ = 17, n+/- = 15; unpaired t-test; t30 = 4.65, p<0.001)"
    confidence: 1.0
    doi: "10.7554/eLife.48983"

  - resourceName: "129T2/SvEmsJ::C57Bl/6NTac Nf1+/- mice"
    resourceType: "Animal Model"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003633"
    details: |
      Nf1+/- mice displayed increased sIPSC frequency in VTA dopaminergic neurons 
      (Mann-Whitney U test; U = 74.5, p=0.009), indicating excitation/inhibition imbalance. 
      This was rescued by 100 μM picrotoxin treatment, which normalized spontaneous firing 
      rates and reduced rheobase requirements.
    foundIn: "results"
    contextSnippet: "The frequency of sIPSCs (n+/+ = 18, n+/- = 17; Mann-Whitney U test; U = 74.5, p=0.009) but not sEPSCs was lower in Nf1+/- putative dopaminergic neurons"
    confidence: 1.0
    doi: "10.7554/eLife.48983"

  - resourceName: "129T2/SvEmsJ::C57Bl/6NTac Nf1+/- mice"
    resourceType: "Animal Model"
    observationType: "Behavior"
    observationTypeOntologyId: "MP:0001262"
    details: |
      Nf1+/- mice showed enhanced dopaminergic responses to visual stimuli, with greater 
      peak responses to overhead light (p<0.001) but not auditory tone (p>0.99) compared 
      to Nf1+/+ mice. This was associated with delayed freezing in cued fear conditioning 
      when visual cues were present.
    foundIn: "results"
    contextSnippet: "Nf1+/- mice had greater peak responses to light (p<0.001) but not tone onset (p>0.99) compared to Nf1+/+ mice"
    confidence: 1.0
    doi: "10.7554/eLife.48983"

  - resourceName: "129T2/SvEmsJ::C57Bl/6NTac Nf1+/- mice"
    resourceType: "Animal Model"
    observationType: "Behavior"
    observationTypeOntologyId: "MP:0001262"
    details: |
      In looming stimulus assay, Nf1+/- mice were more likely to escape to shelter and 
      exhibited shorter latencies to first freezing episode (t38 = 3.24, p=0.003) compared 
      to Nf1+/+ littermates. Optogenetic inhibition of VTA non-dopaminergic neurons 
      normalized these behavioral responses.
    foundIn: "results"
    contextSnippet: "Nf1+/+ mice were more likely to escape to the shelter after stimulus presentation and exhibited shorter latency to the first freezing episode after looming onset than Nf1+/- mice (t38 = 3.24, p=0.003)"
    confidence: 1.0
    doi: "10.7554/eLife.48983"

  - resourceName: "pAAV-hSyn-dLight1.2"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      AAV9-hSyn-dLight1.2 vector was successfully used for optical dopamine monitoring 
      in the lateral nucleus accumbens. 800 nL of vector (titer: ~4×10^12 viral genomes/mL) 
      was delivered stereotaxically, followed by fiber optic cannula implantation. 
      The sensor provided sub-micromolar detection of extracellular dopamine with 
      sub-second resolution and negligible sensitivity to other monoamines.
    foundIn: "results"
    contextSnippet: "800 nL of the AAV9-hSyn-dLight1.2 vector (titer:~4×10^12 viral genomes/mL, produced at the UC Davis Vision Center Vector Design and Packaging Core facility; Addgene # 111068) was delivered into the LNAc"
    confidence: 1.0
    doi: "10.7554/eLife.48983"

