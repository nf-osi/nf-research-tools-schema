publicationMetadata:
  pmid: "35332608"
  title: "Re-evaluation of missense variant classifications in NF2."
  queryType: "bench"  # From PubMed query (hint only)
  publicationType: "Bioinformatics Analysis"
  publicationTypeConfidence: 0.95
  hasMethodsSection: Yes
  likelyContainsTools: Yes
  expectedToolTypes: |
    Based on publication type (Bioinformatics Analysis):
    - Computational tools (software, databases, web applications, pipelines) - HIGHLY EXPECTED
    - Clinical assessment tools (Manchester Criteria for NF2) - POSSIBLE for phenotype classification
    - Lab research tools (antibodies, cell lines, animal models) - UNLIKELY (this is variant classification study)
    
    This is a computational genetics study focused on NF2 missense variant classification using
    multiple databases and in silico prediction tools. The study systematically compiles variants
    from clinical databases and applies computational classification frameworks. Expected tools
    include variant databases, prediction software, and classification guidelines.
  overallAssessment: |
    This bioinformatics study would be expected to contain multiple computational tools for variant
    analysis, database searches, and classification. The detailed Methods section describes systematic
    use of databases (LOVD, ClinVar, HGMD), prediction software (Alamut Visual, SIFT, PolyPhen-2),
    and classification frameworks (ACGS guidelines). Clinical assessment tools like Manchester Criteria
    are also used for phenotype classification.

