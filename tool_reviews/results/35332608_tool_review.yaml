suggestedPatterns:
  - patternType: "term"
    pattern: "\\b[A-Z][a-zA-Z]+\\s+v?\\d+\\.\\d+(\\.\\d+)?\\b"
    toolType: "computational_tool"
    examples: ["Alamut Visual version 2.15", "gnomAD v2.1.1"]
    reasoning: "Pattern to catch software names with version numbers, which are strong indicators of computational tools"

  - patternType: "context_phrase"
    pattern: "\\b(database|tool|software|predictor|algorithm)\\s+\\([^)]*\\)\\s+was\\s+used"
    toolType: "computational_tool"
    examples: ["DECIPHER database (Firth et al., 2009) was used", "LitVar to capture any missing variants (Allot et al., 2018)"]
    reasoning: "Context phrase indicating active usage of computational tools with citations"

  - patternType: "vendor_indicator"
    pattern: "\\([^)]*\\.(org|com|edu|gov|uk)/[^)]*\\)"
    toolType: "computational_tool"
    examples: ["(www.lovd.nl)", "(cardiodb.org/allelefrequencyapp)", "(https://civicdb.org/home)"]
    reasoning: "URLs in parentheses often indicate web-based tools or databases"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z]{2,}(-[A-Z]{2,})*\\b"
    toolType: "computational_tool"
    examples: ["SIFT", "HGMD", "LOVD", "CIViC"]
    reasoning: "Acronyms in all caps are common naming convention for bioinformatics tools and databases"

  - patternType: "context_phrase"
    pattern: "\\b(criteria|guidelines|classification)\\s+\\([^)]*\\d{4}[^)]*\\)"
    toolType: "clinical_assessment_tool"
    examples: ["Manchester Criteria for NF2 disease (Table S1) (Evans et al., 1992; Smith et al., 2017)"]
    reasoning: "Clinical criteria and guidelines with citations are assessment tools"

  - patternType: "context_phrase"
    pattern: "\\b(exported from|imported into|analyzed using|processed with|calculated using)\\s+[A-Z][a-zA-Z]+"
    toolType: "computational_tool"
    examples: ["exported from Alamut", "imported into the clinical prediction software"]
    reasoning: "Action phrases indicating active tool usage in computational workflows"

