observations:
  - resourceName: "trametinib"
    resourceType: "Genetic Reagent"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      Trametinib was most effective in reducing MD-MSC/HSC viability. It decreased phosphorylated pERK1/2 and cyclin D1, 
      increased p27, and induced caspase-3 cleavage in MD-MSCs. Proteomic analysis confirmed cell cycle arrest and 
      activation of pro-apoptotic pathways in trametinib-treated MD-MSCs.
    foundIn: "results"
    contextSnippet: "Trametinib, PD0325901, and cobimetinib were most effective in reducing MD-MSC/HSC viability. Each decreased phosphorylated pERK1/2 and cyclin D1, increased p27, and induced caspase-3 cleavage in MD-MSCs. Proteomic analysis confirmed cell cycle arrest and activation of pro-apoptotic pathways in trametinib-treated MD-MSCs."
    confidence: 0.95
    doi: "10.1093/neuonc/noz002"

  - resourceName: "trametinib"
    resourceType: "Genetic Reagent"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Tumor burden and average tumor size were reduced in trametinib-treated NF2 transgenic mice; however, 
      tumors did not exhibit reduced pERK1/2 levels, suggesting potential resistance mechanisms.
    foundIn: "results"
    contextSnippet: "Tumor burden and average tumor size were reduced in trametinib-treated NF2 transgenic mice; however, tumors did not exhibit reduced pERK1/2 levels."
    confidence: 0.9
    doi: "10.1093/neuonc/noz002"

  - resourceName: "PD0325901"
    resourceType: "Genetic Reagent"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      PD0325901 was effective in reducing MD-MSC/HSC viability and showed decreased pERK1/2, cyclin D1, and Ki-67 levels 
