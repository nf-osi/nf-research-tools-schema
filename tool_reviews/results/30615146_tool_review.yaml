    foundIn: "results"
    contextSnippet: "decreased pERK1/2, cyclin D1, and Ki-67 levels were observed only in PD0325901 and cobimetinib-treated grafts. Trametinib and PD0325901 modestly reduced viability of several primary human VS cell cultures with NF2 mutations."
