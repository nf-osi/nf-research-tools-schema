observations:
  - resourceName: "patient-derived xenografts"
    resourceType: "Patient-Derived Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Dual CDK4/6-MEK inhibition slowed tumor growth in 4 of 5 MPNST PDXs in immune-deficient mice.
      This represents an 80% response rate to the combination therapy, indicating significant antitumor
      activity across multiple patient-derived models.
    foundIn: "results"
    contextSnippet: "In immune-deficient mice, dual CDK4/6-MEK inhibition slowed tumor growth in 4 of 5 MPNST PDXs"
    confidence: 0.95
    doi: "https://doi.org/10.1158/1078-0432.CCR-23-0749"

  - resourceName: "de novo mouse MPNSTs"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      In immunocompetent mice, combination CDK4/6-MEK therapy caused tumor regression and delayed
      resistant tumor outgrowth compared to monotherapies. Some mice showed complete tumor regression
      when combined with anti-PD-L1 immune checkpoint blockade.
    foundIn: "results"
    contextSnippet: "combination therapy of de novo MPNSTs caused tumor regression, delayed resistant tumor outgrowth, and improved survival relative to monotherapies"
    confidence: 0.95
    doi: "https://doi.org/10.1158/1078-0432.CCR-23-0749"

  - resourceName: "de novo mouse MPNSTs"
    resourceType: "Animal Model"
    observationType: "Lifespan"
    observationTypeOntologyId: "MP:0001262"
    details: |
      Combination CDK4/6-MEK therapy improved survival relative to monotherapies in mice with
      de novo MPNSTs. This survival benefit was associated with tumor regression and delayed
      development of drug resistance.
    foundIn: "results"
    contextSnippet: "combination therapy of de novo MPNSTs caused tumor regression, delayed resistant tumor outgrowth, and improved survival relative to monotherapies"
    confidence: 0.90
    doi: "https://doi.org/10.1158/1078-0432.CCR-23-0749"

  - resourceName: "MPNST cell lines"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Low-dose combinations of CDK4/6 and MEK inhibitors synergistically reactivated the retinoblastoma (RB1)
      tumor suppressor, induced cell death, and decreased clonogenic survival of MPNST cells. This demonstrates
      the cellular mechanism of action for the drug combination.
    foundIn: "results"
    contextSnippet: "Low-dose combinations of CDK4/6 and MEK inhibitors synergistically reactivated the retinoblastoma (RB1) tumor suppressor, induced cell death, and decreased clonogenic survival of MPNST cells"
    confidence: 0.95
    doi: "https://doi.org/10.1158/1078-0432.CCR-23-0749"

  - resourceName: "de novo mouse MPNSTs"
    resourceType: "Animal Model"
    observationType: "Immune System"
    observationTypeOntologyId: "MP:0005387"
    details: |
      Drug-sensitive tumors that regressed contained plasma cells and increased cytotoxic T cells,
      whereas drug-resistant tumors adopted an immunosuppressive microenvironment with elevated
      MHC II-low macrophages and increased tumor cell PD-L1 expression. This reveals distinct
      immune microenvironment changes associated with drug sensitivity.
    foundIn: "results"
    contextSnippet: "Drug-sensitive tumors that regressed contained plasma cells and increased cytotoxic T cells, whereas drug-resistant tumors adopted an immunosuppressive microenvironment"
    confidence: 0.90
    doi: "https://doi.org/10.1158/1078-0432.CCR-23-0749"

