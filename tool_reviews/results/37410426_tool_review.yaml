    details: |
      RNA sequencing was used along with FISH, IHC, and Connectivity-Map analyses to examine
      patient-matched MPNSTs and precursor lesions to identify CDK4/6 and MEK as actionable
      targets for MPNST therapy.
    foundIn: "results"
    contextSnippet: "Patient tumor analyses identified CDK4/6 and MEK as actionable targets for MPNST therapy"
    confidence: 0.85
