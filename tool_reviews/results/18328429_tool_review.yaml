    details: |
      Mesothelioma developed at high incidence in Nf2;Ink4a/Arf conditional knockout mice with 
      median survival time of approximately 30 weeks. These mice showed increased pleural invasion 
      compared to conditional Nf2;p53 mice.
    foundIn: "both"
    contextSnippet: "Mesothelioma developed at high incidence in Nf2;Ink4a/Arf and Nf2;p53 conditional knockout mice with median survival times of approximately 30 and 20 weeks, respectively. Conditional Nf2;Ink4a/Arf mice showed increased pleural invasion compared to conditional Nf2;p53 mice."
