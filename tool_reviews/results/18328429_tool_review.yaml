    doi: "10.1016/j.ccr.2008.01.030"

  - resourceName: "Nf2;p53 conditional knockout mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Mesothelioma developed at high incidence in Nf2;p53 conditional knockout mice with 
      median survival time of approximately 20 weeks. Upon Ink4a loss in these mice, 
      median survival was significantly reduced and all tumors were highly invasive.
    foundIn: "both"
    contextSnippet: "Mesothelioma developed at high incidence in Nf2;Ink4a/Arf and Nf2;p53 conditional knockout mice with median survival times of approximately 30 and 20 weeks, respectively. Interestingly, upon Ink4a loss in the latter mice median survival was significantly reduced and all tumors were highly invasive."
    confidence: 0.95
    doi: "10.1016/j.ccr.2008.01.030"

