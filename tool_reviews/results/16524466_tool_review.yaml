observations:
  - resourceName: "Nf1+/- mice"
    resourceType: "Animal Model"
    observationType: "Behavior"
    observationTypeOntologyId: "MP:0001262"
    details: |
      Nf1+/- heterozygous mice exhibit spatial learning deficits and decreased hippocampal long-term 
      potentiation (LTP) compared to wild-type mice. These cognitive deficits can be rescued by 
      inactivating Ras through genetic modification or pharmacological treatment, or by blocking 
      postsynaptic GABA uptake. The learning deficits include difficulties in spatial learning 
      tasks such as the hidden water maze.
    foundIn: "discussion"
    contextSnippet: "Learning and memory deficits observed in human Neurofibromatosis type 1 patients have been modeled in a Nf1 gene knock-out murine system showing well characterized spatial learning and memory deficiencies. These mutant mice exhibit increased levels of activated Ras (Ras-GTP) and increased GABA mediated inhibition."
    confidence: 1.0
    doi: "10.1186/1471-2202-7-22"

  - resourceName: "Nf1+/- mice"
    resourceType: "Animal Model"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003633"
    details: |
      Gene expression analysis revealed that kinesin motor protein family members were downregulated 
      in Nf1+/- mice at postnatal days 15 and 20 (2.7 fold change). Additionally, dopamine 3 receptor 
      (DRD3) showed a 3-fold increase in expression in the hippocampus at postnatal day 15. Network 
      analysis identified links between neurofibromin and kinesin genes in the mutant mice.
    foundIn: "results"
    contextSnippet: "Network analysis identified links between neurofibromin and kinesin genes, which were down regulated in the Nf1+/- mice at postnatal days 15 and 20. Gene expression analysis shows a 2.7 fold increase in the expression of dopamine 3 receptor in Nf1+/- brains at post natal day 15."
    confidence: 1.0
    doi: "10.1186/1471-2202-7-22"

  - resourceName: "Nf1+/- mice"
    resourceType: "Animal Model"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0001262"
    details: |
      Four genes were dysregulated at more than one time point in Nf1+/- mice: Ate1, Tcfap2d, 
      Rad51l1, and Arhgap8. Multiple genes showed fold change values ≥2.0 with p-values ≤0.05 
      across postnatal days 10, 15, and 20. RT-PCR validation confirmed the microarray results, 
      showing consistent trends of gene regulation between the two assays.
    foundIn: "results"
    contextSnippet: "Four genes were dysregulated at more than one time point: Ate1, Tcfap2d, Rad51l1, Arhgap8. RT-PCR validation was performed on a select group of genes showing significantly (p ≤ 0.05) regulated fold changes of ≥2 fold. Though the exact fold change values are not identical, the two assays show consistent trends of regulation."
    confidence: 1.0
    doi: "10.1186/1471-2202-7-22"

  - resourceName: "Affymetrix Mouse Genome chip (Murine 430 2.0)"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Strict quality controls were implemented requiring each RNA sample to show >4× amplification 
      through the in vitro transcription protocol, each scanned array should contain >30% present 
      calls across the array, and the 3'/5' ratio should show consistent values >3 indicating low 
      nonspecific hybridization. Arrays not meeting these criteria were excluded and reprocessed 
      using stored RNA samples.
    foundIn: "methods"
    contextSnippet: "Strict quality controls require that each RNA sample show >4 × amplification through the in vitro transcription protocol, that each scanned array should contain >30% present calls across the array, and that the 3'/5' should show consistent values >3 indicating low nonspecific hybridization."
    confidence: 1.0
    doi: "10.1186/1471-2202-7-22"

  - resourceName: "GeneSpring v 5.0"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Gene expression data was processed using specific parameters: genes showing expression changes 
      with significant p-values (p ≤ 0.05) and fold change values of ≥2.0 within at least one time 
      point were exported for functional annotation. Average fold changes were calculated relative 
      to wildtype expression data with error bars for each time point.
    foundIn: "methods"
    contextSnippet: "For each time point, average fold changes (relative to wildtype expression data) were calculated with error bars. Genes showing expression changes with significant p-values (p ≤ 0.05) and fold change values of ≥2.0 within at least one time point were exported for functional annotation."
