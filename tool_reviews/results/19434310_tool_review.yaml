observations:
  - resourceName: "S-100"
    resourceType: "Antibody"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      Primary (plexiform and diffuse) neurofibromas showed significantly higher areas of spindle cell labeling with S-100 protein compared to recurrent tumors (100% vs 86%) (P = 0.02). All cases of primary neurofibromas demonstrated extensive Schwann cells immunopositivity in the spindle cells, but recurrent tumors showed decreased S-100 labeling, likely due to fewer spindle cells showing S-100 labeling rather than a decrease in the number of spindle cells.
    foundIn: "results"
    contextSnippet: "Primary (plexiform and diffuse) NFs showed significantly higher areas of spindle cell labeling with S-100 protein compared to recurrent tumors (100% vs 86%) (P = 0.02)"
    confidence: 0.95
    doi: "nan"

  - resourceName: "CD117"
    resourceType: "Antibody"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      Larger areas of CD117 cellular labeling were noted in recurrent (plexiform and diffuse) neurofibromas compared to primary tumors (P = 0.01). The labeling appeared to qualitatively increase with each recurrence. Diffuse neurofibromas in primary and recurrent cases had significantly larger areas of CD117 labeling than plexiform neurofibromas (P<0.001). CD117 is a mast cell marker that plays a role in neurofibromas.
    foundIn: "results"
    contextSnippet: "Larger areas of CD117 cellular labeling were noted in recurrent (plexiform and diffuse) NFs compared to primary tumors (P = 0.01). The labeling appeared to qualitatively increase with each recurrence"
    confidence: 0.95
    doi: "nan"

  - resourceName: "CD44"
    resourceType: "Antibody"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      CD44 immuno-reactivity was variable in neurofibromas from being absent to reaching up to 75% of the cell population. Recurrent (plexiform and diffuse) neurofibromas had significantly higher CD44 areas of labeling than primary tumors (P = 0.02). CD44 is a transmembrane glycoprotein receptor for hyaluronic acid that participates in cell-extracellular matrix interactions and migration.
    foundIn: "results"
    contextSnippet: "Recurrent (plexiform and diffuse) NFs had significantly higher CD44 areas of labeling than primary tumors (P = 0.02)"
    confidence: 0.95
    doi: "nan"

  - resourceName: "Smooth muscle actin"
    resourceType: "Antibody"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      Smooth muscle actin (SMA), a myofibroblast marker, showed absent immunoreactivity in 42% of neurofibromas and low immunopositivity in the rest of the tumors. There was no significant difference between primary and recurrent neurofibromas (P = 0.86). However, plexiform neurofibromas (primary and recurrent, combined) were found to have significantly greater areas of labeling than diffuse tumors (P = 0.02).
    foundIn: "results"
    contextSnippet: "Smooth muscle actin (SMA), a myofibroblast marker, showed absent immunoreactivity in 42% of NFs and low immunopositivity in the rest of the tumors"
    confidence: 0.95
    doi: "nan"

  - resourceName: "Neurofilament"
    resourceType: "Antibody"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      Neurofilament protein, an axon marker, showed variable expression between the tumors with significantly larger areas of axonal labeling in recurrent (plexiform and diffuse) neurofibromas compared to primary tumors (P<0.001). Primary plexiform tumors showed labeling confined to axons in the plexiform component, whereas in primary and recurrent diffuse neurofibromas the labeled axons were scattered in the cellular matrix.
    foundIn: "results"
    contextSnippet: "Neurofilament protein, an axon marker, showed variable expression between the tumors with significantly larger areas of axonal labeling in recurrent (plexiform and diffuse) NFs compared to primary tumors (P<0.001)"
    confidence: 0.95
    doi: "nan"

  - resourceName: "Ki-67"
    resourceType: "Antibody"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      Ki-67 proliferation index (PI) showed either no mitotic activity in 40% or 1% or less mitotic activity in 60% of neurofibromas. PI was not significantly different between primary and recurrent neurofibromas (P = 0.3) or between histologic types (P = 0.35). Both schwannomas and neurofibromas showed a low proliferation index (<5%).
    foundIn: "results"
    contextSnippet: "Ki-67 proliferation index (PI) showed either no mitotic activity in 40% or 1% or less mitotic activity in 60% of NFs. PI was not significantly different between primary and recurrent NFs (P = 0.3)"
    confidence: 0.95
    doi: "nan"

  - resourceName: "Alcian blue"
    resourceType: "Genetic Reagent"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      Examination of Alcian blue staining in 14 representative cases showed a significantly higher intensity of Alcian blue staining in the extracellular matrix of primary (plexiform and diffuse) neurofibromas when compared to the recurrent group (P = 0.03). The study showed significantly less intense Alcian blue staining in the recurrent neurofibromas compared to the primary, which was not surprising since most recurrent neurofibromas were diffuse in nature with paucity of loose mucoid extracellular matrix.
    foundIn: "results"
    contextSnippet: "Examination of Alcian blue staining in 14 representative cases showed a significantly higher intensity of Alcian blue staining in the extracellular matrix of primary (plexiform and diffuse) NFs when compared to the recurrent group (P = 0.03)"
    confidence: 0.95
    doi: "nan"

  - resourceName: "SPSS 25"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Univariate analysis was carried out using Statistical Package for Social Studies (SPSS 25) (IBM, Chicago, USA). For qualitative variables, frequencies and percentage proportions were estimated. To compare outcomes in two subgroups, Odds Ratio, 95% confidence interval and two-sided P value were calculated. For more than two subgroups, chi-square value, degree of freedom and two-sided P value were estimated. A P value of ≤ 0.05 was considered as statistically significant.
    foundIn: "methods"
    contextSnippet: "Univariate analysis was carried out using Statistical Package for Social Studies (SPSS 25) (IBM, Chicago, USA)"
    confidence: 0.95
