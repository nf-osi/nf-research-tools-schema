suggestedPatterns:
  - patternType: "context_phrase"
    pattern: "using the .+ (kit|package|software|tool|system|platform|instrument|array|analyzer)"
    toolType: "general"
    examples: ["using the Qiagen DNeasy Extraction kit", "using the minfi Bioconductor package", "using the Illumina HiSeq 2500 instruments"]
    reasoning: "This pattern would catch many tools that are described with 'using the [tool name]' followed by descriptive terms"

  - patternType: "context_phrase"
    pattern: "performed using .+ \\(version [0-9\\.]+\\)"
    toolType: "computational_tool"
    examples: ["using the FastQC tool (version 0.11.5)", "using MAVIS (version 2.2.6)"]
    reasoning: "Version numbers in parentheses are strong indicators of software tools"

  - patternType: "context_phrase"
    pattern: "Bioconductor package"
    toolType: "computational_tool"
    examples: ["minfi Bioconductor package", "ConsensusClusterPlus Bioconductor package", "CIBERSORT Bioconductor package"]
    reasoning: "Bioconductor packages are computational tools for biological analysis"

  - patternType: "vendor_indicator"
    pattern: "\\(Agilent Technologies|Illumina|Qiagen|Life Technologies|Applied Biosystems\\)"
    toolType: "genetic_reagent"
    examples: ["Agilent SureSelect Human All Exon V5", "Illumina HiSeq 2500", "Qiagen DNeasy Extraction kit"]
    reasoning: "Major biotechnology vendors indicate commercial reagents and instruments"

  - patternType: "naming_convention"
    pattern: "[A-Z][a-z]+[A-Z][a-z]+ v?[0-9]+(\\.[0-9]+)*"
    toolType: "computational_tool"
    examples: ["MuTect1 v1.1.7", "BwaMem v0.7.12", "DESeq2_1.26.0"]
    reasoning: "CamelCase software names with version numbers are common computational tools"

  - patternType: "context_phrase"
    pattern: "sequenced using|sequencing on|aligned using|analyzed using|processed using"
    toolType: "general"
    examples: ["sequenced using Illumina HiSeq 2500", "aligned using BwaMem", "analyzed using GeneMapper software"]
    reasoning: "These phrases commonly precede tool names in methods sections"

  - patternType: "term"
    pattern: "R package \"[^\"]+\""
    toolType: "computational_tool"
    examples: ["R package \"edgeR\"", "R package \"limma\""]
    reasoning: "R packages in quotes are computational analysis tools"

