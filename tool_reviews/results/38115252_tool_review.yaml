suggestedPatterns:
  - patternType: "term"
    pattern: "\\bR package\\s+[\"']([^\"']+)[\"']"
    toolType: "computational_tool"
    examples: ["R package \"limma\""]
    reasoning: "R packages are commonly mentioned in quotes and represent specific computational tools"

  - patternType: "term"
    pattern: "\\b(\\w+)\\s+database\\b"
    toolType: "computational_tool"
    examples: ["STRING database", "miRTarBase database", "connectivity map database"]
    reasoning: "Databases are fundamental computational resources that should be captured"

  - patternType: "context_phrase"
    pattern: "\\b(employed|used|utilized|via)\\s+(the\\s+)?([A-Z][\\w\\s]+)\\s+(database|tool|software|package)"
    toolType: "computational_tool"
    examples: ["employed for protein-protein interaction", "generated via the miRTarBase database"]
    reasoning: "Usage context phrases reliably indicate computational tool usage"

  - patternType: "term"
    pattern: "\\b(Gene Ontology|GO|KEGG|Kyoto Encyclopedia of Genes and Genomes)\\b"
    toolType: "computational_tool"
    examples: ["Gene Ontology", "KEGG"]
    reasoning: "Standard bioinformatics resources should be captured regardless of case"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z]{2,}[a-z]*[A-Z][a-z]*\\s+(database|DB)\\b"
    toolType: "computational_tool"
    examples: ["miRTarBase database"]
    reasoning: "Bioinformatics databases often follow CamelCase naming conventions"

