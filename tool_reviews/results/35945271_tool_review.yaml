    details: |
      ipNF95.6 PN cell line contains a germline nonsense mutation (c.2446C>T; p.Arg816Ter) and a somatic 
      nonsense mutation (c.6709C>T; p.Arg2237Ter) in NF1. Ataluren did not restore the expression or 
      function of neurofibromin necessary to correct the mutations and improve cell survival in this cell line.
    foundIn: "results"
