suggestedPatterns:
  - patternType: "context_phrase"
    pattern: "primary antibodies against [PROTEIN_NAME] \\([VENDOR]\\)"
    toolType: "antibody"
    examples: ["primary antibodies against ERK1/2 (Cell Signaling Technology)", "primary antibodies against Neurofibromin (Novus Biologicals)"]
    reasoning: "This pattern would catch antibodies listed with vendor information in Western blot methods"

  - patternType: "naming_convention"
    pattern: "[a-z]+[A-Z0-9]+\\.[0-9]+"
    toolType: "cell_line"
    examples: ["ipn02.3", "ipNF95.6", "sNF02.2", "sNF96.2"]
    reasoning: "Cell line nomenclature pattern for specialized research cell lines"

  - patternType: "naming_convention"
    pattern: "[A-Z][a-z0-9]+[a-z/+\\-]+;[A-Z][a-z]+\\s+[a-z/+]+"
    toolType: "animal_model"
    examples: ["Nf1flox/flox;Dhh cre/+"]
    reasoning: "Complex mouse strain nomenclature with conditional alleles and Cre recombinase"

  - patternType: "context_phrase"
    pattern: "si[A-Z0-9]+"
    toolType: "genetic_reagent"
    examples: ["siUPF1", "siAMPD3", "siNF1"]
    reasoning: "siRNA naming convention with 'si' prefix followed by target gene"

  - patternType: "context_phrase"
    pattern: "using [SOFTWARE_NAME] software"
    toolType: "computational_tool"
    examples: ["using ImageJ software", "using GraphPad Prism 6 software"]
    reasoning: "Software usage context with explicit 'software' keyword"

  - patternType: "context_phrase"
    pattern: "conducted using [LANGUAGE] with the [LIBRARY]"
    toolType: "computational_tool"
    examples: ["conducted using Python with the scikit-learn library"]
    reasoning: "Programming language and library usage in analysis context"

  - patternType: "vendor_indicator"
    pattern: "\\([A-Z][a-z]+ [A-Z][a-z]+ [A-Z][a-z]+\\)"
    toolType: "antibody"
    examples: ["(Cell Signaling Technology)", "(Novus Biologicals)", "(Santa Cruz Biotechnology)"]
    reasoning: "Vendor names in parentheses following antibody targets indicate antibody usage"

