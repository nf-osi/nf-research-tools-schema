observations:
  - resourceName: "optical coherence tomography"
    resourceType: "Clinical Assessment Tool"
    observationType: "Other"
    observationTypeOntologyId: ""  # No MP ID for clinical measurement techniques
    details: |
      OCT was used to measure average retinal nerve fiber layer (RNFL) thickness around the optic nerve.
      RNFL thickness showed a significant negative relationship to total anterior visual pathway (AVP) 
      volume and total brain volume (p < 0.05, all comparisons). For every 1 mL increase in AVP volume, 
      RNFL thickness declined by approximately 5 microns. All participants with optic chiasm volume 
      >1.3 mL demonstrated axonal damage (RNFL thickness <80 microns).
    foundIn: "both"
    contextSnippet: "RNFL thickness had a significant negative relationship to total AVP volume and total brain volume (p < 0.05, all comparisons). For every 1 mL increase in AVP volume, RNFL thickness declined by approximately 5 microns."
    confidence: 0.95
    doi: "10.1212/WNL.0000000000003402"

  - resourceName: "volumetric MRI analysis"
    resourceType: "Clinical Assessment Tool"
    observationType: "Other"
    observationTypeOntologyId: ""  # No MP ID for imaging measurements
    details: |
      Volumetric MRI analysis was performed on the entire anterior visual pathway (AVP; optic nerve, 
      chiasm, and tract) using high-resolution T1-weighted MRI. Greater AVP volume of optic pathway 
      gliomas involving the optic nerve and chiasm, but not the tracts, was independently associated 
      with lower RNFL thickness (p < 0.05). All participants with optic chiasm volume >1.3 mL 
      demonstrated axonal damage.
    foundIn: "both"
    contextSnippet: "A greater AVP volume of OPGs involving the optic nerve and chiasm, but not the tracts, was independently associated with a lower RNFL thickness (p < 0.05). All participants with an optic chiasm volume >1.3 mL demonstrated axonal damage"
    confidence: 0.9
    doi: "10.1212/WNL.0000000000003402"

