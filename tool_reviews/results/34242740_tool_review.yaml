observations:
  - resourceName: "AGS"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      AGS gastric cancer cells showed reduced ROS levels when TRAP1 was overexpressed, as demonstrated by DHE staining 
      with attenuated fluorescence intensity. Flow cytometry analysis confirmed these results. TRAP1 overexpression 
      also maintained higher mitochondrial membrane potential (MMP) in AGS cells as shown by increased red fluorescence 
      with Mito-Tracker Red CMXRos staining.
    foundIn: "results"
    contextSnippet: "In TRAP1 over-expressed AGS cells, DHE staining demonstrated attenuated fluorescence intensity of ROS (Figure 3A), and similar results were also obtained through flow cytometry (FCM) analysis (Figure 3B)"
    confidence: 0.90
    doi: "S1044-579X(21)00196-6"

  - resourceName: "AGS"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      TRAP1 overexpression in AGS cells reduced γ-H2AX foci formation, indicating decreased DNA damage. 
      Western blot analysis showed that TRAP1 overexpression significantly upregulated anti-apoptotic protein Bcl-2 
      while downregulating pro-apoptotic proteins BAX and Cleaved Caspase-3, resulting in reduced cell death rates.
    foundIn: "results"
    contextSnippet: "Results from immunofluorescence microscope indicated that TRAP1 over-expression reduced γ-H2AX foci formation in GC cells (Figure 4A)"
    confidence: 0.90
    doi: "S1044-579X(21)00196-6"

  - resourceName: "HGC-27"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      HGC-27 cells with silenced TRAP1 exhibited augmented ROS fluorescence intensity and elevated ROS accumulation 
      by flow cytometry analysis. TRAP1 silencing also resulted in enhanced green fluorescence intensity with JC-1 
      staining, indicating reduced mitochondrial membrane potential.
    foundIn: "results"
    contextSnippet: "HGC-27 cells with silenced TRAP1 exhibited augmented ROS fluorescence intensity (Figure 3C) and elevated accumulation of ROS by FCM analysis (Figure 3D)"
    confidence: 0.90
    doi: "S1044-579X(21)00196-6"

  - resourceName: "HGC-27"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      TRAP1 silencing in HGC-27 cells increased γ-H2AX phosphorylation levels, indicating enhanced DNA damage. 
      Cell death rates were significantly increased in TRAP1-silenced cells. Western blot analysis revealed 
      significant downregulation of Bcl-2 and marked upregulation of BAX and Cleaved Caspase-3.
    foundIn: "results"
    contextSnippet: "TRAP1 silencing increased γ-H2AX phosphorylation levels (Figure 4B). These findings indicated that TRAP1 suppressed DNA damage"
    confidence: 0.90
    doi: "S1044-579X(21)00196-6"

  - resourceName: "AGS"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      TRAP1 overexpression significantly reduced CDDP sensitivity in AGS cells, yielding a higher IC50 value. 
      Under CDDP treatment, TRAP1 over-expressed AGS cells exhibited lower ROS levels compared to control cells, 
      maintained higher mitochondrial membrane potential, and showed reduced DNA damage and cell death.
    foundIn: "results"
    contextSnippet: "Results demonstrated that TRAP1 over-expression significantly reduced CDDP sensitivity yielding a higher IC50 value"
    confidence: 0.90
    doi: "S1044-579X(21)00196-6"

  - resourceName: "HGC-27"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      TRAP1 silencing enhanced CDDP sensitivity in HGC-27 cells with a lower IC50. CDDP treatment elevated ROS levels 
      in TRAP1 silenced cells compared to controls, caused dramatic decrease in mitochondrial membrane potential, 
      and aggravated DNA damage with maximal damage observed in CDDP treated TRAP1 silenced cells.
    foundIn: "results"
    contextSnippet: "TRAP1 silencing enhanced CDDP sensitivity in HGC-27 cells with a lower IC50"
    confidence: 0.90
    doi: "S1044-579X(21)00196-6"

