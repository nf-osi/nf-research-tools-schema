observations:
  - resourceName: "BALB/c nude mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Xenograft tumors were allowed to grow for 14 days (average tumor size was 59 mm³) before treatment initiation.
      Combined treatment with Nutlin-3 and MG-132 fully blocked tumor growth, with initial inhibition observed on day 6
      following treatments. Tumors then stopped growing and reduced in size within 8-12 days following treatments.
      Tumor-to-body weight ratios were significantly reduced in the combination treatment group compared with single-agent groups.
    foundIn: "results"
    contextSnippet: "Although single-agent treatments only partially inhibited tumour progression, combined treatment with Nutlin-3 and MG-132 fully blocked tumour growth. The initial inhibition of tumour growth of both the RT4 and HEI-193 schwannomas in Nutlin-3 & MG-132 groups was observed on day 6 following treatments; the tumours then stopped growing and reduced in size within 8–12 days following treatments."
    confidence: 1.0
    doi: "10.1016/j.ebiom.2018.09.042"

  - resourceName: "RT4-D6P2T"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      RT4-D6P2T schwannoma cells showed dose- and time-dependent decreases in cell viability in response to Nutlin-3 treatment.
      Cell viability decreased with maximum effect at 10 μM for 48h. The cells exhibited accumulation of p53 and merlin proteins,
      accompanied by nuclear translocation of both proteins. Combined treatment with MG-132 enhanced the inhibitory effects.
    foundIn: "results"
    contextSnippet: "cell viability decreased in a dose- and time-dependent manner in response to Nutlin-3, which resulted in the accumulation of p53 in these cells with a maximum level at 10 μM for 48 h"
    confidence: 1.0
    doi: "10.1016/j.ebiom.2018.09.042"

  - resourceName: "HEI-193"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      HEI-193 schwannoma cells (merlin-null) showed different sensitivity to Nutlin-3 compared to merlin-positive cells.
      The viability of merlin-null cells (70.3% of controls) was higher than merlin-positive cells (47.4% of controls) 
      after Nutlin-3 treatment (P = 0.034). Combined treatment with MG-132 narrowed this difference and enhanced cytotoxicity.
    foundIn: "results"
    contextSnippet: "the viabilities of merlin-positive cells on day 2 following treatment (47.4% of controls; an average of 3 cases) were much lower than those of merlin-null cells (70.3% of controls; P = .034)"
    confidence: 1.0
    doi: "10.1016/j.ebiom.2018.09.042"

  - resourceName: "Human Schwann cells (HSCs)"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Human Schwann cells transfected with merlin-targeted shRNAs showed loss of merlin expression, accompanied by 
      significant decreases in p53 levels and increases in MDM2 levels. Merlin knockdown resulted in increased 
      percentage of EdU-positive cells (29.2 ± 6.90% vs. 15.8 ± 3.0%; P = 0.021) and increased S-phase cells 
      (39.8 ± 5.1% vs. 28.2 ± 3.2%; P = 0.038).
    foundIn: "results"
    contextSnippet: "HSCs transfected with merlin-targeted shRNAs showed loss of merlin expression, accompanied by significant decreases in p53 levels and increases in the levels of MDM2 compared to the cells with a control shRNA"
    confidence: 1.0
    doi: "10.1016/j.ebiom.2018.09.042"

  - resourceName: "merlin antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Two different merlin antibodies were used for immunoblotting analysis: HPA003097 from Sigma-Aldrich and sc331 from Santa Cruz.
      The antibodies successfully detected merlin protein expression differences between tumor samples, with merlin-null tumors 
      showing none or very faint expression compared to normal nerves and merlin-positive tumors.
    foundIn: "results"
    contextSnippet: "Immunoblotting analysis was performed with antibodies specific for merlin (# HPA003097, Sigma-Aldrich; # sc331, Santa Cruz)"
    confidence: 1.0
    doi: "10.1016/j.ebiom.2018.09.042"

