suggestedPatterns:
  - patternType: "term"
    pattern: "\\b[A-Z][a-zA-Z0-9]*™\\s+[A-Za-z0-9\\s-]+Kit\\b"
    toolType: "genetic_reagent"
    examples: ["Zymoclean™ Gel DNA Recovery Kit", "S.N.A.P.™ UV-Free Gel Purification Kit"]
    reasoning: "Captures commercial kits with trademark symbols that are commonly used in molecular biology"

  - patternType: "term"
    pattern: "\\b[A-Z][a-zA-Z0-9]*®\\s+[0-9]+\\s+PCR\\s+Kit\\b"
    toolType: "genetic_reagent"
    examples: ["Advantage® 2 PCR Kit"]
    reasoning: "Captures PCR kits with registered trademark symbols and version numbers"

  - patternType: "context_phrase"
    pattern: "\\banalysis\\s+\\([A-Z][a-zA-Z0-9-]+,\\s+[A-Za-z\\s,-]+\\)"
    toolType: "genetic_reagent"
    examples: ["GenomeWalker™ analysis (Clontech, Saint-Germain-en-Laye, France)"]
    reasoning: "Captures analysis methods with manufacturer information in parentheses"

  - patternType: "term"
    pattern: "\\b[A-Z]+\\s+[0-9]+\\s*×\\s*[0-9]+\\s*K\\s+arrays?\\b"
    toolType: "genetic_reagent"
    examples: ["8 × 15 K arrays"]
    reasoning: "Captures microarray platforms with technical specifications"

  - patternType: "context_phrase"
    pattern: "\\busing\\s+the\\s+([A-Z][A-Za-z\\s]+)\\s+software\\b"
    toolType: "computational_tool"
    examples: ["using the MEME suite software"]
    reasoning: "Captures software tools mentioned with 'using the ... software' context"

  - patternType: "term"
    pattern: "\\b[A-Z]{3,}[A-Z0-9]*\\b(?=\\s+(?:sequence\\s+)?alignments?)"
    toolType: "computational_tool"
    examples: ["BLASTN", "BLAT"]
    reasoning: "Captures bioinformatics alignment tools mentioned before 'alignments'"

  - patternType: "context_phrase"
    pattern: "\\bby\\s+means\\s+of\\s+the\\s+([A-Z][A-Za-z\\s]+)\\s+track\\b"
    toolType: "computational_tool"
    examples: ["by means of the UCSC Repeat Masker track"]
    reasoning: "Captures genome browser tracks and annotation tools"

  - patternType: "term"
    pattern: "\\bdb[A-Z][A-Za-z0-9]*\\b"
    toolType: "computational_tool"
    examples: ["dbSNP", "dbRIP"]
    reasoning: "Captures database names starting with 'db' prefix"

  - patternType: "context_phrase"
    pattern: "\\b([A-Z][A-Za-z\\s-]+)\\s+virus-transformed\\s+cell\\s+lines?\\b"
    toolType: "cell_line"
    examples: ["Epstein-Barr virus-transformed cell lines"]
    reasoning: "Captures virus-transformed cell line systems"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z][a-z]+\\s+cell\\s+hybrids?\\b"
    toolType: "cell_line"
    examples: ["Somatic cell hybrids"]
    reasoning: "Captures specialized cell hybrid systems used in genetics research"

  - patternType: "vendor_indicator"
    pattern: "\\([A-Za-z\\s]+,\\s+[A-Za-z\\s,]+\\)(?=\\s*[,.])"
    toolType: "general"
    examples: ["(Roche, Mannheim, Germany)", "(Life Technologies, Darmstadt, Germany)"]
    reasoning: "Captures manufacturer information that often follows tool names"

