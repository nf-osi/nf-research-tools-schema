suggestedPatterns:
  - patternType: "term"
    pattern: "\\b[A-Z][a-zA-Z0-9]+\\s+v?\\d+\\.\\d+(\\.\\d+)?"
    toolType: "computational_tool"
    examples: ["Novoalign tool v3.02.06", "GATK v3.6-0", "Mutect v1.1.4"]
    reasoning: "Captures software names with version numbers, which are strong indicators of computational tools"

  - patternType: "context_phrase"
    pattern: "antibody.*\\([^)]*\\d+-\\d+[^)]*\\)"
    toolType: "antibody"
    examples: ["TRIM23 (ThermoFisher, PA5-34624, 1:150, rabbit polyclonal)", "Ki67 (790-4286; Ventana)"]
    reasoning: "Captures antibodies with catalog numbers in parentheses, which is standard format"

  - patternType: "naming_convention"
    pattern: "sh[A-Z][a-zA-Z0-9]+"
    toolType: "genetic_reagent"
    examples: ["shTrim23", "shLacZ"]
    reasoning: "Captures shRNA constructs following standard naming convention"

  - patternType: "vendor_indicator"
    pattern: "\\([^)]*TRCN\\d+[^)]*\\)"
    toolType: "genetic_reagent"
    examples: ["(Sigma; TRCN0000308323, TRCN0000308321, TRCN0000308320)"]
    reasoning: "TRCN numbers are specific identifiers for shRNA constructs from commercial vendors"

  - patternType: "naming_convention"
    pattern: "[A-Z]\\d+[A-Z]?-[A-Z][a-z]+[a-z]*-[A-Z][a-z]+/[A-Z][a-z]+[A-Z][a-z]+"
    toolType: "animal_model"
    examples: ["B6N-Tyrc-Brd/BrdCrCrl"]
    reasoning: "Captures mouse strain nomenclature with specific naming patterns"

  - patternType: "context_phrase"
    pattern: "using\\s+([A-Z][a-zA-Z0-9]+)\\s+\\("
    toolType: "computational_tool"
    examples: ["using GATK (", "using CNVkit (", "using GISTIC ("]
    reasoning: "Captures software usage context with parenthetical vendor/version info"

  - patternType: "term"
    pattern: "\\b[A-Z]{2,}[a-z]*\\d*\\s+(antibody|antibodies)"
    toolType: "antibody"
    examples: ["TRIM23 antibody", "H3K27me3 antibodies"]
    reasoning: "Captures antibody names with explicit 'antibody' keyword"

  - patternType: "naming_convention"
    pattern: "[A-Z][a-z0-9]+\\+?/?-?;[A-Z][a-z0-9]+\\+?/?-?"
    toolType: "animal_model"
    examples: ["Nf1+/−;Trp53+/−"]
    reasoning: "Captures genetically modified mouse genotype notation"

observations:
  - resourceName: "NPcis cell line"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Three NPcis cell lines showed varying levels of Trim23 expression, with one line selected for having the highest Trim23 expression. This line was also noted to be the most aggressive of the three lines tested.
    foundIn: "results"
    contextSnippet: "All three lines had varying levels of Trim23 expression. We specifically chose the line with the highest Trim23 expression for subsequent experiments. This line is also the most aggressive of the three lines."
    confidence: 1.0
    doi: "10.1093/noajnl/vdz026"

  - resourceName: "NPcis cell line"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Trim23 knockdown in NPcis cells showed no change in cell proliferation in vitro, as measured by Incucyte proliferation assays and colony formation assays.
    foundIn: "results"
    contextSnippet: "There was no change in MPNST cell proliferation following Trim23 knockdown in vitro and no difference in tumor growth as subcutaneous explants in vivo (P = .17)"
    confidence: 1.0
    doi: "10.1093/noajnl/vdz026"

  - resourceName: "C57BL6/J Nf1+/-;Trp53+/- mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Subcutaneous injection of NPcis cells showed no difference in tumor growth between control and Trim23 knockdown groups (P = .17). However, intraventricular injection showed significantly reduced tumor seeding (metastasis) with Trim23 knockdown.
    foundIn: "results"
    contextSnippet: "no difference in tumor growth as subcutaneous explants in vivo (P = .17). In striking contrast, Trim23 knockdown reduced tumor seeding (metastasis) following intraventricular injection"
    confidence: 1.0
    doi: "10.1093/noajnl/vdz026"

  - resourceName: "B6N-Tyrc-Brd/BrdCrCrl mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Used as host strain for both subcutaneous and intraventricular injection models. Subcutaneous tumors showed no growth difference between control and Trim23 knockdown (n=5 per group), while intraventricular injection showed significant reduction in metastatic seeding with Trim23 knockdown (P < .05).
    foundIn: "results"
    contextSnippet: "Subcutaneous tumors were performed by injecting 1 × 10^5 cells into the medial flank 4-week-old male B6N-Tyrc-Brd/BrdCrCrl mice using JW23.3-shLacZ and JW23.3-shTrim23-3405 tumor cells (n = 5 mice/group)"
    confidence: 1.0
    doi: "10.1093/noajnl/vdz026"

  - resourceName: "TRIM23 antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      TRIM23 immunohistochemistry was performed at 1:150 dilution with appropriate positive and negative controls. Nuclear staining was evaluated for intensity (0-3 scale) and percentage of positive tumor cell nuclei (0-4 scale). Samples with intensity 0-1 were classified as "low" and intensity 2-3 as "high" for survival analysis.
    foundIn: "methods"
    contextSnippet: "Immunohistochemical stain for TRIM23 (ThermoFisher, PA5-34624, 1:150, rabbit polyclonal) was performed with appropriate positive and negative controls. Nuclear staining for TRIM23 was evaluated for staining intensity (0 = negative, 1 = weak, 2 = moderate, and 3 = strong)"
    confidence: 1.0
    doi: "10.1093/noajnl/vdz026"

  - resourceName: "H3K27me3 antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      H3K27me3 immunohistochemistry was performed using rabbit monoclonal antibodies (C36B11) at 1:50 dilution with EDTA antigen retrieval. Tumors with nuclear staining in <5% of tumor cells (with internal positive control present) were scored as having loss of H3K27me3.
    foundIn: "methods"
    contextSnippet: "Immunohistochemistry for histone 3 lysine trimethylation (H3K27 me3) was performed using rabbit monoclonal antibodies (C36B11, 1:50 dilution; Cell Signaling Technology) and EDTA antigen retrieval. Tumors with nuclear staining in <5% of the tumor cells, in the presence of an internal positive control, were scored as having a loss of H3K27me3."
    confidence: 1.0
    doi: "10.1093/noajnl/vdz026"

  - resourceName: "shTrim23 constructs"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Three separate lentiviral shRNA constructs targeting Trim23 were tested (TRCN0000308323, TRCN0000308321, TRCN0000308320). The construct showing the best knockdown by Western blot and mRNA analysis (TRCN0000308323) was selected and expanded for subsequent experiments.
    foundIn: "methods"
    contextSnippet: "Cells were transduced with either lentiviral control shLacZ or separate lentiviral shRNAs targeting Trim23 (Sigma; TRCN0000308323, TRCN0000308321, TRCN0000308320). The cell line exhibiting the best knockdown, as determined by Western blot and mRNA analysis, was selected and expanded for subsequent experiments (Sigma TRCN0000308323)."
    confidence: 1.0
    doi: "10.1093/noajnl/vdz026"

