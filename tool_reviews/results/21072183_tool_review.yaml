observations:
  - resourceName: "NIH-3T3"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      NIH-3T3 cells expressing dominant negative Merlin (ΔBB) became fusiform compared to normal NIH-3T3 cells, showing altered cell morphology. Expression of the Pak inhibitor (PID) substantially restored normal morphology, while the control (PID LF) did not.
    foundIn: "results"
    contextSnippet: "Cells expressing ΔBB became fusiform as compared to normal NIH-3T3 cells. Expression of the PID, but not the control PID LF, showed substantial restoration of normal morphology."
    confidence: 1.0
    doi: "10.1371/journal.pone.0013791"

  - resourceName: "NIH-3T3"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      The invasiveness of ΔBB cells was almost twice that of control NIH-3T3 cells in Matrigel invasion assays. Expression of PID, but not PID LF, significantly inhibited the invasive capacity of Merlin ΔBB cells. In control NIH-3T3 cells, PID expression reduced invasiveness by about 10%.
    foundIn: "results"
    contextSnippet: "the invasiveness of ΔBB cells was almost twice that of control NIH-3T3 cells. Assuming linear invasion kinetics, expression of PID, but not PID LF, significantly inhibited the invasive capacity of Merlin ΔBB cells."
    confidence: 1.0
    doi: "10.1371/journal.pone.0013791"

  - resourceName: "BALB/c nu/nu"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      ΔBB cells developed substantial tumors by 6 weeks post-injection (average volume >200 mm³) in nude mice. Tumors derived from ΔBB/PID cells were much smaller in size, with an average volume of 38 mm³. Mice injected with ΔBB/PID LF cells developed even larger tumors (average volume ~450 mm³) than those injected with ΔBB cells alone.
    foundIn: "results"
    contextSnippet: "ΔBB cells developed substantial tumors by 6 weeks post-injection (average volume >200 mm³). Tumors derived from ΔBB/PID cells were much smaller in size, with an average volume of 38 mm³."
    confidence: 1.0
    doi: "10.1371/journal.pone.0013791"

  - resourceName: "BALB/c nu/nu"
    resourceType: "Animal Model"
    observationType: "Molecular"
    observationTypeOntologyId: ""
    details: |
      In tumor lysates from xenografts, Pak activity was inhibited in ΔBB/PID cells, indicating that the suppressor remained effective in vivo. Surprisingly, while Akt and Erk were not active in tumors from ΔBB or ΔBB/PID LF cells, both Akt and Erk were activated in lysates from the small tumors that developed in mice injected with ΔBB/PID. Merlin expression was substantially elevated in tumors from ΔBB/PID mice.
    foundIn: "results"
    contextSnippet: "Pak activity was inhibited in ΔBB/PID cells, indicating that this suppressor remained effective in vivo. Surprisingly, while Akt and Erk were not active in tumors derived from animals injected with ΔBB or ΔBB/PID LF cells, both Akt and Erk were activated in lysates from the small tumors that developed in mice injected with ΔBB/PID."
    confidence: 1.0
    doi: "10.1371/journal.pone.0013791"

  - resourceName: "GST-PID"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The putative negative control for the PID, PID LF, appears to have gain-of-function effects in a variety of cell types. The PID LF mutant has been thought to represent a functionless, inert control for the PID, but results suggest caution in the use of this construct. Authors recommend considering small molecule inhibitors of Pak instead.
    foundIn: "discussion"
    contextSnippet: "One note of caution raised by our studies is that the putative negative control for the PID, PID LF, appears to have gain-of-function effects in a variety of cell types. The PID LF mutant has been thought to represent a functionless, inert control for the PID, incapable of inhibiting Pak or binding to its partners such as the Fragile X protein. Our results here should inject a note of caution in the use of this construct."
    confidence: 1.0
    doi: "10.1371/journal.pone.0013791"

