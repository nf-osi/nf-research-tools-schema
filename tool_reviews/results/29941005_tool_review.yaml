observations:
  - resourceName: "Dental Pulp Stem Cells (DPSCs)"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF1 DPSCs showed greater extracellular matrix deposition during chondrogenic differentiation compared to control DPSCs. In 2D cultures, the percentage of GAGs stained area was significantly higher in the NF1 group compared with the control group (p = 0.004, Mann-Whitney test). This indicates increased matrix synthesis in NF1 cells during chondrogenic differentiation.
    foundIn: "results"
    contextSnippet: "...2D cultures showed greater extracellular matrix deposition in NF1 DPSCs comparing with controls during chondrogenic differentiation...the percentage of GAGs stained area was higher in the NF1 group compared with the control group (p = 0.004, Mann-Whitney test)..."
    confidence: 1.0
    doi: "10.1186/s13023-018-0843-1"

  - resourceName: "Dental Pulp Stem Cells (DPSCs)"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      In 3D pellet cultures, NF1 DPSCs showed heterogeneity in matrix vesicle sizes, ranging from small to large sizes, located both intracellularly and extracellularly. Control cultures showed small vesicles of homogeneous size. TEM analysis revealed higher amount of collagen fibers in NF1 cultures compared with control cultures.
    foundIn: "results"
    contextSnippet: "...In control cultures, analysis of semithin sections showed small vesicles of homogeneous size distributed intra and extracellularly throughout the pellets. In NF1 cultures, there was heterogeneity in the size of vesicles, ranging from small to large sizes...collagen fibers were present in greater amount in NF1 cultures compared with control cultures..."
    confidence: 1.0
    doi: "10.1186/s13023-018-0843-1"

  - resourceName: "Dental Pulp Stem Cells (DPSCs)"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF1 DPSCs showed reduced calcium deposition during osteogenic differentiation compared to control cultures, although both groups successfully differentiated. This suggests altered osteogenic potential in NF1 cells.
    foundIn: "results"
    contextSnippet: "...after 21 days of osteogenic differentiation, the presence of calcium deposits was identified by von Kossa staining, although the amount of calcium deposition in NF1 cultures was reduced compared to control cultures..."
    confidence: 0.9
    doi: "10.1186/s13023-018-0843-1"

  - resourceName: "3D Pellet Culture System"
    resourceType: "Advanced Cellular Model"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      3D pellet culture system successfully induced chondrogenic differentiation in both NF1 and control DPSCs. Pellets showed reduction in size during the second week of differentiation and maintained stable size until protocol completion. The 3D environment better mimics in vivo microenvironment for studying chondrogenesis alterations in NF1.
    foundIn: "results"
    contextSnippet: "...After 3D chondrogenic differentiation, pellets were macroscopically similar in all cultures, showing a reduction in size during the second week of differentiation and maintaining the size stable until the end of the protocol..."
    confidence: 0.9
    doi: "10.1186/s13023-018-0843-1"

  - resourceName: "ImageJ v.1.49"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      ImageJ software v.1.49 was successfully used for quantitative analysis of chondrogenic differentiation in 2D cultures. The software enabled measurement of percentage of GAGs stained area in microscopy images at 20× magnification, providing quantitative assessment of extracellular matrix deposition.
    foundIn: "methods"
    contextSnippet: "...After chondrogenic differentiation, one picture (20× magnification) was obtained per quadruplicate at the center of the culture dish. Images were analyzed using ImageJ software v.1.49 (NIH, USA), and the percentage of stained area in each picture was obtained..."
    confidence: 1.0
    doi: "10.1186/s13023-018-0843-1"

