    resourceType: "Animal Model"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Wild-type C57BL/6 mice were used for derivation of wild-type organoids. This standard inbred
      mouse strain provides a consistent genetic background for organoid derivation and serves as
      the control for comparison with genetically modified organoids.
    foundIn: "methods"
