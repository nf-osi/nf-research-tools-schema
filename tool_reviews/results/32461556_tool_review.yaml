observations:
  - resourceName: "oviductal organoids"
    resourceType: "Advanced Cellular Model"
    observationType: "Growth Rate"
    observationTypeOntologyId: "MP:0001265"
    details: |
      Oviductal organoids showed significantly faster growth rate compared to wild-type when mutations were introduced.
      All mutation combinations (single, double, triple) induced significantly faster growth rate of oviductal clones
      compared with corresponding WT organoids. Growth was monitored daily for a week by measuring organoid sizes.
    foundIn: "results"
    contextSnippet: "In the oviductal lineage, we observed that all the mutation combinations induced significantly faster growth rate of the clones compared with the corresponding WT organoids"
    confidence: 0.9
    doi: "10.1038/s41467-020-16432-0"

  - resourceName: "OSE organoids"
    resourceType: "Advanced Cellular Model"
    observationType: "Growth Rate"
    observationTypeOntologyId: "MP:0001265"
    details: |
      OSE organoid growth rate was largely unaffected upon introduction of mutations, with exception of OSE-TBN 
      and OSE-TBP lines that showed slightly higher or lower growth rate compared with WT, respectively.
      This contrasts with the consistent growth acceleration seen in oviductal organoids.
    foundIn: "results"
    contextSnippet: "In contrast, the growth rate of the OSE clones was largely unaffected upon introduction of mutations, with an exception of OSE-TBN and OSE-TBP lines"
    confidence: 0.9
    doi: "10.1038/s41467-020-16432-0"

  - resourceName: "oviductal organoids"
    resourceType: "Advanced Cellular Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Triple mutant oviductal organoids (TBN and TBP) displayed denser and folded appearance in culture,
      with more irregular shapes and cellular stratification as confirmed by H&E staining. Single and
      double mutants showed no apparent morphological changes.
    foundIn: "results"
    contextSnippet: "Single (T) and double (TB) mutant organoids from both origins did not show any apparent morphological change in culture, whereas the triple mutants (TBN and TBP) from both origins displayed a denser and folded appearance"
    confidence: 0.9
    doi: "10.1038/s41467-020-16432-0"

  - resourceName: "OSE organoids"
    resourceType: "Advanced Cellular Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Triple mutant OSE organoids (TBN and TBP) also displayed denser and folded appearance similar to
      oviductal organoids, with irregular shapes and cellular stratification confirmed by histological
      analysis. This morphological change was specific to triple mutants.
    foundIn: "results"
    contextSnippet: "the triple mutants (TBN and TBP) from both origins displayed a denser and folded appearance. This morphological difference was confirmed by hematoxylin and eosin (H&E) stainings where the triple mutants exhibited more irregular shapes and cellular stratification"
    confidence: 0.9
    doi: "10.1038/s41467-020-16432-0"

  - resourceName: "oviductal organoids"
    resourceType: "Advanced Cellular Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Oviductal triple mutant organoids showed high tumorigenic potential: TBN organoids formed tumors
      in 92% of orthotopic transplantations (11/12) and 100% of subcutaneous transplantations (6/6).
      TBP organoids formed tumors in 100% of both orthotopic (12/12) and subcutaneous (6/6) transplantations.
      Double mutants (TB) showed 50% tumor formation rate subcutaneously (2/4) but no orthotopic tumors.
    foundIn: "results"
    contextSnippet: "when genetically modified triple mutant organoids were orthotopically transplanted, both TBN and TBP oviduct triple mutant organoids formed tumors (92% success rate, n = 12 and 100% success rate, n = 12, respectively)"
    confidence: 1.0
    doi: "10.1038/s41467-020-16432-0"

  - resourceName: "OSE organoids"
    resourceType: "Advanced Cellular Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      OSE organoids showed lower tumorigenic potential compared to oviductal organoids. Triple mutants
      could not form tumors orthotopically (0% success rate) but could form tumors subcutaneously:
      TBN with 63% success rate (5/8) and TBP with 50% success rate (2/4). This suggests slower
      tumor formation kinetics compared to oviductal origin.
    foundIn: "results"
    contextSnippet: "none of the orthotopically transplanted OSE organoids gave rise to tumors, including the TBN and TBP triple mutants. Surprisingly, although TBN and TBP OSE-derived triple mutants were not able to form tumors following orthotopic transplantations, they did form tumors after subcutaneous transplantions"
    confidence: 1.0
    doi: "10.1038/s41467-020-16432-0"

