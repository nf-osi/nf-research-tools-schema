    observationTypeOntologyId: ""
    details: |
      Successfully used for single-nucleus RNA-seq analysis of 11,545 nuclei from cutaneous neurofibromas. 
      Nuclei were filtered based on having 200 < x < 4000 feature/genes per cell and having < 5% mitochondrial genes. 
      All samples were integrated using top 2000 differentially expressed genes. PCA was conducted with 50 dimensions 
      for UMAP construction. Harmony batch correction was applied for downstream analysis.
    foundIn: "results"
