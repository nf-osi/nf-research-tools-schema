    reasoning: "Cell Ranger is a widely used single-cell analysis pipeline, often mentioned with version numbers"

  - patternType: "term"
    pattern: "Seurat.*\\[.*\\].*\\(v[0-9]+\\.[0-9]+\\.[0-9]+.*\\)"
    toolType: "computational_tool"
    examples: ["Seurat [24, 25] (v4.3.0–v5)"]
    reasoning: "Seurat R package commonly cited with version information in single-cell studies"

  - patternType: "context_phrase"
    pattern: "analysis was completed using|performed using|analyzed using|processed with"
    toolType: "computational_tool"
    examples: ["Data analysis was completed using R", "RT-qPCR was performed using a Luna Universal One-Step RT-qPCR kit"]
