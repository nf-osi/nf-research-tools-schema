  - patternType: "vendor_indicator"
    pattern: "\\(.*[Cc]at#?\\s*[A-Z0-9]+\\)"
    toolType: "general"
    examples: ["(abcam Cat # ab52478)", "(NEB cat# E3005)", "(cat# QT00024157)"]
    reasoning: "Catalog numbers with vendor information are strong indicators of research tools"

  - patternType: "naming_convention"
    pattern: "ic[A-Z]+\\s+[0-9]+\\.[0-9]+[a-z]?"
    toolType: "cell_line"
    examples: ["icNF 97.2a", "icNF 97.2b", "icNF 98.4d"]
