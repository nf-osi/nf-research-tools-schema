suggestedPatterns:
  - patternType: "term"
    pattern: "\\b(Dragen|GATK|VarDict|GenomeStudio|FastQC|TopHat|SAMtools|Cufflinks|FeatureCounts)\\b"
    toolType: "computational_tool"
    examples: ["Dragen program", "GATK pipeline", "using FastQC", "TopHat v2.0", "SAMtools", "Cufflinks v0.9.3"]
    reasoning: "Common bioinformatics tools that are frequently used in genomics studies but may not be caught by generic software patterns"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z][a-zA-Z]*\\s+v?\\d+\\.\\d+(\\.\\d+)?\\b"
    toolType: "computational_tool"
    examples: ["TopHat v2.0", "Cufflinks v0.9.3"]
    reasoning: "Software names with version numbers following standard naming conventions"

  - patternType: "context_phrase"
    pattern: "\\b(kit|reagent set|beads)\\s+\\([^)]+\\)"
    toolType: "genetic_reagent"
    examples: ["DNeasy mini kit (Qiagen, Valencia, CA, USA)", "NEBNext DNA Library Prep Reagent Set for Illumina (New England BioLabs Inc.)"]
    reasoning: "Commercial kits and reagent sets with vendor information in parentheses"

  - patternType: "vendor_indicator"
    pattern: "\\b(Qiagen|Illumina|New England BioLabs|KAPA|Invitrogen|Applied Biosystems)\\b"
    toolType: "genetic_reagent"
    examples: ["Qiagen, Valencia, CA", "Illumina, Inc., San Diego", "New England BioLabs Inc."]
    reasoning: "Major life sciences vendors that indicate presence of commercial reagents or instruments"

  - patternType: "context_phrase"
    pattern: "\\b(analysed using|processed with|mapped using|quantified by|extracted using|prepared using)\\s+\\w+"
    toolType: "general"
    examples: ["analysed using the GATK pipeline", "mapped using TopHat v2.0", "extracted using the DNeasy mini kit"]
    reasoning: "Action phrases that reliably indicate tool usage in experimental context"

