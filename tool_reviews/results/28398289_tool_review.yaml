    pattern: "\\b\\w+\\s+(?:kit|Kit)\\s+\\([^)]+\\)"
    toolType: "genetic_reagent"
    examples: ["DNeasy mini kit (Qiagen, Valencia, CA, USA)", "miRNeasy mini kit (Qiagen, Valencia, CA, USA)"]
    reasoning: "Commercial kits with vendor information in parentheses are commonly used research reagents"

  - patternType: "naming_convention"
    pattern: "\\b(?:Illumina|Agilent|Applied Biosystems)\\s+[A-Za-z0-9,.-]+\\s+(?:sequencer|Bioanalyzer|Fluorometer)"
    toolType: "computational_tool"
    examples: ["Illumina HiSeqX sequencer", "Agilent 2,100 Bioanalyzer", "Qubit 2.0 Fluorometer"]
    reasoning: "Laboratory instruments from major vendors with specific model numbers"

  - patternType: "context_phrase"
    pattern: "(?:analysed|analyzed|processed)\\s+(?:using|with|by)\\s+([A-Za-z][A-Za-z0-9]+(?:\\s+v?[0-9.]+)?)"
    toolType: "computational_tool"
    examples: ["analysed using the GATK pipeline", "analyzed by GenomeStudio"]
    reasoning: "Analysis context phrases that indicate computational tool usage"

  - patternType: "naming_convention"
    pattern: "\\b[A-Za-z]+\\s+v[0-9.]+\\b"
    toolType: "computational_tool"
    examples: ["TopHat v2.0", "Cufflinks v0.9.3"]
    reasoning: "Software tools with explicit version numbers indicate computational tools"

