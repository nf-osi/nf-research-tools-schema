    This publication describes a pilot study to molecularly profile cutaneous neurofibromas using high-throughput sequencing approaches. It includes extensive computational analysis pipelines and bioinformatics tools for processing genomic data. The Methods section details laboratory protocols for sample processing and sequencing, as well as computational workflows for data analysis. This type of publication would be expected to contain numerous computational tools and some laboratory reagents/kits.

