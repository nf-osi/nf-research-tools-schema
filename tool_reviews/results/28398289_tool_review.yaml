  expectedToolTypes: |
    This is a bioinformatics analysis/data resource publication that describes molecular profiling of neurofibroma samples using:
    - Computational tools (sequencing analysis pipelines, bioinformatics software)
    - Laboratory reagents and kits for sample processing
    - Sequencing platforms and instruments
    - Data analysis software and pipelines
    
    The publication focuses on generating and processing genomic data (WGS, RNA-seq, SNP arrays) rather than traditional lab research tools like antibodies or cell lines.
