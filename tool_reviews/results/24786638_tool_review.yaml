    foundIn: "results"
    contextSnippet: "Greater than 50% inhibition of OVCAR8, HEY, and ID8-IP ovarian carcinoma cell growth occurred with 0.1 μM PF-271 in anchorage-independent (p<0.001) but not in adherent culture conditions"
