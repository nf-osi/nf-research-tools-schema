observations:
  - resourceName: "OVCAR8"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Greater than 50% inhibition of cell growth occurred with 0.1 μM PF-271 in anchorage-independent culture conditions (p<0.001).
      This cell line showed high sensitivity to FAK inhibitor treatment specifically under suspended growth conditions,
      but not in adherent culture conditions. The differential response suggests dependency on FAK signaling for
      anchorage-independent survival.
    foundIn: "results"
    contextSnippet: "Greater than 50% inhibition of OVCAR8, HEY, and ID8-IP ovarian carcinoma cell growth occurred with 0.1 μM PF-271 in anchorage-independent (p<0.001) but not in adherent culture conditions"
    confidence: 0.95
    doi: "10.1016/j.ygyno.2014.04.044"

  - resourceName: "HEY"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Greater than 50% inhibition of cell growth occurred with 0.1 μM PF-271 in anchorage-independent culture conditions (p<0.001).
      Similar to OVCAR8, this cell line demonstrated high sensitivity to FAK inhibition under suspended growth conditions
      but maintained normal growth in adherent conditions, indicating FAK-dependent anchorage-independent survival.
    foundIn: "results"
    contextSnippet: "Greater than 50% inhibition of OVCAR8, HEY, and ID8-IP ovarian carcinoma cell growth occurred with 0.1 μM PF-271 in anchorage-independent (p<0.001) but not in adherent culture conditions"
    confidence: 0.95
