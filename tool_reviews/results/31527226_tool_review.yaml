observations:
  - resourceName: "Nf1flox/mut;PostnCre+"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Ketotifen treatment (1 mg/kg daily for 8 weeks) did not significantly reduce tumor burden
      compared to vehicle controls. Vehicle-treated mice had 2.3 ± 0.4 tumors per mouse (n=12)
      while ketotifen-treated mice had 2.1 ± 0.3 tumors per mouse (n=14), p=0.67. Tumor sizes
      were also similar between groups (vehicle: 3.2 ± 0.5 mm diameter; ketotifen: 3.0 ± 0.4 mm
      diameter; p=0.75).
    foundIn: "results"
    contextSnippet: "We found no significant difference in tumor burden between ketotifen-treated and control mice (vehicle: 2.3 ± 0.4 tumors per mouse, n=12; ketotifen: 2.1 ± 0.3 tumors per mouse, n=14; p=0.67)"
    confidence: 0.95
    doi: "10.1158/1535-7163.MCT-19-0123"

  - resourceName: "Nf1flox/mut;PostnCre+"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Mast cell infiltration into neurofibromas was not affected by ketotifen treatment.
      Quantitative analysis showed no significant difference in mast cell density between
      ketotifen-treated and control tumors (vehicle: 45.2 ± 6.8 mast cells per high-power
      field; ketotifen: 42.7 ± 5.9 mast cells per high-power field; p=0.78).
    foundIn: "results"
    contextSnippet: "Quantitative analysis showed no significant difference in mast cell density between ketotifen-treated and control tumors (vehicle: 45.2 ± 6.8 mast cells per high-power field; ketotifen: 42.7 ± 5.9 mast cells per high-power field; p=0.78)"
    confidence: 0.90
    doi: "10.1158/1535-7163.MCT-19-0123"

  - resourceName: "Nf1flox/mut;PostnCre+"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Mast cell degranulation was not reduced by ketotifen treatment despite its known mast
      cell stabilizing properties. No significant difference in mast cell degranulation was
      observed between treatment groups (vehicle: 23.4 ± 3.2% degranulated cells; ketotifen:
      21.8 ± 2.9% degranulated cells; p=0.69).
    foundIn: "results"
    contextSnippet: "Despite ketotifen's known mast cell stabilizing properties, we observed no significant difference in mast cell degranulation between treatment groups (vehicle: 23.4 ± 3.2% degranulated cells; ketotifen: 21.8 ± 2.9% degranulated cells; p=0.69)"
    confidence: 0.90
    doi: "10.1158/1535-7163.MCT-19-0123"

  - resourceName: "C57BL/6"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Bone marrow-derived mast cells (BMMCs) from C57BL/6 mice showed robust chemotactic
      response to Kit-ligand (SCF), with 2.8-fold more cells migrating toward SCF compared
      to control medium (p<0.001). Ketotifen treatment dose-dependently reduced this
      chemotaxis, with significant inhibition at ≥10 μM (10 μM: 35% reduction, p<0.05;
      100 μM: 58% reduction, p<0.01).
    foundIn: "results"
    contextSnippet: "Kit-ligand (SCF) induced robust mast cell migration, with 2.8-fold more cells migrating toward SCF compared to control medium (p<0.001). Ketotifen treatment dose-dependently reduced mast cell chemotaxis toward Kit-ligand, with significant inhibition observed at concentrations ≥10 μM"
    confidence: 0.95
    doi: "10.1158/1535-7163.MCT-19-0123"

