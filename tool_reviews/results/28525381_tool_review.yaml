suggestedPatterns:
  - patternType: "naming_convention"
    pattern: "\\b[A-Za-z0-9]+[+/-]+\\s+mice\\b"
    toolType: "animal_model"
    examples: ["Nf1+/- mice", "Nf1+/− mice"]
    reasoning: "Captures standard mouse strain nomenclature with +/- allele notation"

  - patternType: "naming_convention"
    pattern: "\\b[A-Za-z0-9]+flox/[A-Za-z0-9]+\\s+mice\\b"
    toolType: "animal_model"
    examples: ["Nf1flox/mut mice", "Nf1flox/flox mice"]
    reasoning: "Captures conditional allele nomenclature with flox notation"

  - patternType: "naming_convention"
    pattern: "\\b[A-Za-z0-9]+-Cre\\s+mice\\b"
    toolType: "animal_model"
    examples: ["GFAP-Cre mice", "Olig2-Cre mice"]
    reasoning: "Captures Cre transgenic mouse strain names"

  - patternType: "naming_convention"
    pattern: "\\b[A-Za-z0-9]+-CreER?\\s+mice\\b"
    toolType: "animal_model"
    examples: ["Prom1-CreER mice"]
    reasoning: "Captures inducible Cre transgenic strains"

  - patternType: "naming_convention"
    pattern: "\\bB6[.-][A-Za-z0-9().,+-]+/J\\b"
    toolType: "animal_model"
    examples: ["B6-Olig2tm2(TVA,cre)Rth/J", "B6.Cg-Gt(ROSA)26Sortm(CAGZsGreen1)Hze+/J"]
    reasoning: "Captures full Jackson Laboratory strain nomenclature"

  - patternType: "naming_convention"
    pattern: "\\bRosa-[A-Z]+\\s+mice\\b"
    toolType: "animal_model"
    examples: ["Rosa-GREEN mice"]
    reasoning: "Captures Rosa reporter mouse strains"

  - patternType: "context_phrase"
    pattern: "\\b([A-Za-z0-9]+)\\+\\s+(cells|staining|immunoreactive|labeling)"
    toolType: "antibody"
    examples: ["Ki67+ cells", "Iba1+ microglia", "Olig2+ cells"]
    reasoning: "Positive immunostaining implies antibody usage"

  - patternType: "context_phrase"
    pattern: "\\b([A-Za-z0-9-]+)\\s+immunostaining\\b"
    toolType: "antibody"
    examples: ["SMI-32 immunostaining"]
    reasoning: "Direct mention of immunostaining indicates antibody usage"

  - patternType: "vendor_indicator"
    pattern: "\\b(tamoxifen|progesterone)\\s+\\([^)]*Sigma-Aldrich[^)]*\\)"
    toolType: "genetic_reagent"
    examples: ["tamoxifen (Sigma-Aldrich, St. Louis, MO)"]
    reasoning: "Chemical reagents used for genetic manipulation with vendor info"

  - patternType: "context_phrase"
    pattern: "\\bAlexa-Fluor[^\\s]*\\s+secondary antibodies"
    toolType: "antibody"
    examples: ["Alexa-Fluor-tagged secondary antibodies"]
    reasoning: "Secondary antibodies with fluorophore conjugation"

observations:
  - resourceName: "Nf1flox/mut; GFAP-Cre (FMC) mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      By 3 months of age, ~90% of FMC mice form low-grade gliomas within the prechiasmatic 
      optic nerves and chiasms, characterized by increased proliferation, microglia infiltration, 
      nuclear atypia, cellular pleiomorphism, axonal damage, and retinal ganglion cell death.
    foundIn: "results"
    contextSnippet: "By 3 months of age, ~90% of FMC mice form low-grade gliomas within the prechiasmatic optic nerves and chiasms, characterized by increased proliferation, microglia infiltration, nuclear atypia, cellular pleiomorphism, axonal damage, and retinal ganglion cell death"
    confidence: 1.0
    doi: "10.18632/oncotarget.17589"

  - resourceName: "Nf1flox/mut; GFAP-Cre (FMC) mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      FMC mouse optic gliomas exhibit a 1.7-fold increase in the percentage of Olig2+ cells 
      relative to non-neoplastic optic nerves (p = 0.0011).
    foundIn: "results"
    contextSnippet: "3-month-old FMC optic gliomas exhibit a 1.7-fold increase in the percentage of Olig2+ cells relative to non-neoplastic optic nerves. Error bars, mean ± SEM. ** p = 0.0011"
    confidence: 1.0
    doi: "10.18632/oncotarget.17589"

  - resourceName: "Nf1flox/mut; Olig2-Cre (FMOC) mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      FMOC mice do not develop optic gliomas at 3 months of age, in contrast to FMC mice. 
      No change in the percentage of Ki67+ or Iba1+ cells was observed at 3 months.
    foundIn: "results"
    contextSnippet: "FMOC mice have increased cellularity (hematoxylin/eosin) compared to controls (n = 5 mice/group). No change in the percentage of Ki67+ or Iba1+ cells was observed"
    confidence: 1.0
    doi: "10.18632/oncotarget.17589"

  - resourceName: "Nf1flox/mut; Olig2-Cre (FMOC) mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      At 6 months of age, FMOC mice develop optic gliomas with a 1.8-fold increase in Iba1+ 
      microglia and a 5.7-fold increase in Ki67+ cells relative to controls, indicating delayed 
      tumor formation compared to FMC mice.
    foundIn: "results"
    contextSnippet: "there was now a 1.8-fold increase in the percent of Iba1+ microglia and a 5.7-fold increase in the percent of Ki67+ cells relative to controls (Figure 3), indicating glioma"
    confidence: 1.0
    doi: "10.18632/oncotarget.17589"

  - resourceName: "Nf1flox/mut; Prom1-CreER (FMPrC) mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      At 3 months of age, FMPrC mice had increased optic nerve volumes, percentages of Iba1+ 
      cells, and percentages of Ki67+ cells, similar to that observed with FMC mice, indicating 
      rapid tumor formation when Nf1 loss occurs in CD133+ neural progenitor/stem cells.
    foundIn: "results"
    contextSnippet: "At 3 months of age, FMPrC mice had increased optic nerve volumes, percentages of Iba1+ cells, and percentages of Ki67+ cells (Figure 5), similar to that observed with FMC mice"
    confidence: 1.0
    doi: "10.18632/oncotarget.17589"

  - resourceName: "Nf1flox/mut; GFAP-Cre (FMC) mice"
    resourceType: "Animal Model"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003631"
    details: |
      FMC mice show retinal pathology including increased retinal cell apoptosis (TUNEL+ cells), 
      reduced retinal ganglion cell numbers (Brn3a+ cells), and decreased retinal nerve fiber 
      layer thickness.
    foundIn: "results"
    contextSnippet: "these mice had clear retinal pathology, with increased retinal cell apoptosis (%TUNEL+ cells), reduced retinal ganglion cell numbers (%Brn3a+ cells), and decreased retinal nerve fiber layer thickness"
    confidence: 1.0
    doi: "10.18632/oncotarget.17589"

  - resourceName: "Nf1flox/mut; Olig2-Cre (FMOC) mice"
    resourceType: "Animal Model"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003631"
    details: |
      FMOC mice exhibit enlarged axons, increased myelin sheath thickness, and reduced g-ratios, 
      similar to that observed following Nf1 loss in other oligodendrocyte lineage cells, as well 
      as retinal pathology including increased TUNEL+ labeling and decreased Brn3a+ retinal ganglion cells.
    foundIn: "results"
    contextSnippet: "there were more enlarged axons, increased myelin sheath thickness, and reduced g-ratios, similar to that observed following Nf1 loss in other oligodendrocyte lineage cells, as well as associated retinal pathology"
    confidence: 1.0
    doi: "10.18632/oncotarget.17589"

  - resourceName: "Olig2-Cre mice"
    resourceType: "Animal Model"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The Olig2-Cre mouse employed is a transgenic strain containing endogenous Olig2 promoter 
      elements, thus fully recapitulating normal Olig2 expression in vivo. The recombination 
