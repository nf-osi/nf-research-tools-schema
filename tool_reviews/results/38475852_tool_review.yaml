suggestedPatterns:
  - patternType: "term"
    pattern: "\\b[A-Z]{2,6}(-[A-Z]{1,4})?\\b"
    toolType: "clinical_assessment_tool"
    examples: ["KBIT-2", "WIAT-III", "SSIS-SEL", "SRS-2", "SCQ", "FQS", "QSQ", "TASSK"]
    reasoning: "Clinical assessment tools commonly use abbreviated forms with capital letters and numbers/hyphens"

  - patternType: "context_phrase"
    pattern: "questionnaire|scale|inventory|test|assessment|measure"
    toolType: "clinical_assessment_tool"
    examples: ["Social Communication Questionnaire", "Friendship Qualities Scale", "Test of Adolescent Social Skills Knowledge"]
    reasoning: "These terms frequently appear in clinical assessment tool names and descriptions"

  - patternType: "context_phrase"
    pattern: "(administered|completed|used to assess|measures|examines|evaluates)"
    toolType: "clinical_assessment_tool"
    examples: ["administered at each of the three timepoints", "measures knowledge of specific social skills", "examines ASD symptomatology"]
    reasoning: "These phrases indicate active use of assessment tools in clinical research"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z][a-z]+ [A-Z][a-z]+ (Scale|Test|Questionnaire|Inventory|Assessment)(-[A-Z][a-z]+ [A-Z][a-z]+)?\\b"
    toolType: "clinical_assessment_tool"
    examples: ["Social Responsiveness Scale-Second Edition", "Kaufman Brief Intelligence Test-Second Edition"]
    reasoning: "Standard naming pattern for clinical assessment instruments with edition numbers"

  - patternType: "vendor_indicator"
    pattern: "IBM SPSS|SPSS|GPower|G\\*Power"
    toolType: "computational_tool"
    examples: ["IBM SPSS for Windows, version 28", "GPower 3.1"]
    reasoning: "Common statistical software packages used in clinical research"

  - patternType: "context_phrase"
    pattern: "(analyzed using|processed with|calculated using|computed with)"
    toolType: "computational_tool"
    examples: ["analyzed using IBM SPSS", "conducted using GPower"]
    reasoning: "Phrases indicating computational tool usage in data analysis"

