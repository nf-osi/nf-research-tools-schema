suggestedPatterns:
  - patternType: "vendor_indicator"
    pattern: "Illumina\\s+\\w+\\d+"
    toolType: "computational_tool"
    examples: ["Illumina HiSeq2000", "Illumina MiSeq", "Illumina NovaSeq"]
    reasoning: "Sequencing platforms are critical tools in genomics studies but not being captured. Pattern should match Illumina + platform name + model number."

  - patternType: "term"
    pattern: "wANNOVAR|ANNOVAR"
    toolType: "computational_tool"
    examples: ["wANNOVAR web server", "ANNOVAR software"]
    reasoning: "Popular variant annotation tool frequently used in exome/genome sequencing studies but missed by current patterns."

  - patternType: "context_phrase"
    pattern: "(?:using|with)\\s+([A-Z][a-zA-Z]+\\s+[A-Z][a-zA-Z]+(?:\\s+[A-Za-z0-9]+)*?)\\s+(?:kits?|arrays?)"
    toolType: "genetic_reagent"
    examples: ["using Agilent SureSelect Human All Exon kits", "with NimbleGen targeted region arrays"]
    reasoning: "Reagent kits and arrays are essential lab tools but current patterns miss vendor + product name + 'kits/arrays' combinations."

  - patternType: "term"
    pattern: "Sanger\\s+sequencing"
    toolType: "computational_tool"
    examples: ["validated by Sanger sequencing", "confirmed using Sanger sequencing"]
    reasoning: "Sanger sequencing is a standard validation method in genomics but not being captured as a tool."

  - patternType: "naming_convention"
    pattern: "custom\\s+\\w+\\s+(?:arrays?|panels?)"
    toolType: "genetic_reagent"
    examples: ["custom NimbleGen targeted region arrays", "custom Agilent arrays"]
    reasoning: "Custom arrays and panels are important reagents in targeted sequencing but missed when described as 'custom' designs."

