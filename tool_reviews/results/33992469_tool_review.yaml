observations:
  - resourceName: "AGS"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      AGS gastric cancer cells showed reduced reactive oxygen species (ROS) levels when TRAP1 was overexpressed, 
      as demonstrated by DHE staining and flow cytometry analysis. TRAP1 overexpression also maintained higher 
      mitochondrial membrane potential (MMP) and reduced DNA damage markers (γ-H2AX) compared to control cells.
    foundIn: "results"
    contextSnippet: "In TRAP1 over-expressed AGS cells, DHE staining demonstrated attenuated fluorescence intensity of ROS, and similar results were also obtained through flow cytometry (FCM) analysis"
    confidence: 0.95
    doi: "10.1016/j.tips.2021.04.003"

  - resourceName: "AGS"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      TRAP1 overexpression in AGS cells significantly increased cisplatin (CDDP) resistance, yielding a higher IC50 value 
      compared to control cells. This resistance was associated with reduced CDDP-induced ROS accumulation and cell death.
    foundIn: "results"
    contextSnippet: "Results demonstrated that TRAP1 over-expression significantly reduced CDDP sensitivity yielding a higher IC50 value"
    confidence: 0.95
    doi: "10.1016/j.tips.2021.04.003"

  - resourceName: "HGC-27"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      HGC-27 gastric cancer cells with TRAP1 silencing exhibited increased ROS accumulation, reduced mitochondrial 
      membrane potential, enhanced DNA damage, and increased cell death compared to control cells. TRAP1 silencing 
      also enhanced sensitivity to cisplatin treatment.
    foundIn: "results"
    contextSnippet: "HGC-27 cells with silenced TRAP1 exhibited augmented ROS fluorescence intensity and elevated accumulation of ROS by FCM analysis"
    confidence: 0.95
    doi: "10.1016/j.tips.2021.04.003"

  - resourceName: "R"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      R version 4.4.1 was successfully used for gene expression matrix analysis of stomach adenocarcinoma (STAD) data 
      from TCGA database. The software was also used with the clusterProfiler package for pathway enrichment visualization.
    foundIn: "methods"
    contextSnippet: "Gene expression matrix was conducted using R (version 4.4.1) and Perl (version 5.34.0) based on stomach adenocarcinoma (STAD) data"
    confidence: 0.90
    doi: "10.1016/j.tips.2021.04.003"

  - resourceName: "ImageJ"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      ImageJ software version 1.8.0 was used for fluorescent image capture and analysis, including immunofluorescence 
      analysis of DNA damage markers and flow cytometry data analysis. The software proved effective for quantitative 
      image analysis in this study.
    foundIn: "methods"
    contextSnippet: "fluorescent images were captured and analyzed using ImageJ software (1.8.0)"
    confidence: 0.90
    doi: "10.1016/j.tips.2021.04.003"

