observations:
  - resourceName: "NF1 R1947X minipig model"
    resourceType: "Animal Model"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003631"
    details: |
      NF1 minipigs showed significantly elevated basal p-ERK levels in optic nerve compared to wild-type controls.
      This hyperactivation of MAPK signaling was normalized to wild-type levels (60% reduction) following
      selumetinib treatment, demonstrating the model recapitulates key aspects of NF1 pathophysiology.
    foundIn: "results"
    contextSnippet: "Basal p-ERK levels were significantly higher in NF1 minipig optic nerve compared to WT and were reduced to WT levels (60%) with selumetinib"
    confidence: 1.0
    doi: "10.1093/noajnl/vdab020"

  - resourceName: "NF1 R1947X minipig model"
    resourceType: "Animal Model"
    observationType: "Metabolism"
    observationTypeOntologyId: "MP:0005266"
    details: |
      Selumetinib concentrations were significantly higher in CNS tissues (cerebral cortex P=0.03, optic nerve P=0.03)
      from NF1 minipigs compared to wild-type animals, suggesting that germline NF1 defects may affect drug
      uptake and distribution in certain tissues, possibly due to blood-brain barrier alterations.
    foundIn: "results"
    contextSnippet: "the mean selumetinib concentration was higher in cerebral cortex (P = .03) and optic nerve (P = .03) from NF1 minipigs compared to WT minipigs"
    confidence: 0.9
    doi: "10.1093/noajnl/vdab020"

  - resourceName: "NF1 R1947X minipig model"
    resourceType: "Animal Model"
    observationType: "Developmental"
    observationTypeOntologyId: "MP:0002152"
    details: |
      NF1 minipigs showed normal fitness and reproductive capacity with 105 F1 piglets produced from first 15 litters
      (54% wild-type, 46% NF1), demonstrating Mendelian inheritance and no evidence of reduced fitness.
      Germline transmission was confirmed in both male and female NF1 carriers.
    foundIn: "methods"
    contextSnippet: "There was no evidence of reduced fitness in NF1 minipigs, with 105 F1 piglets produced from the first 15 litters: 54% (57) WT and 46% (48) NF1"
    confidence: 1.0
    doi: "10.1093/noajnl/vdab020"

  - resourceName: "Phospho-p44/42 ERK1/2 antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Antibody used successfully at 1:100 dilution for both capillary Western blot (Wes system) and
      immunohistochemistry applications. Showed strong signal detection in tissues with varying
      basal p-ERK levels, with skin showing highest expression and CNS tissues showing lower levels.
    foundIn: "methods"
    contextSnippet: "Primary antibodies against Phospho-p44/42 ERK1/2 (p-ERK) (Cell Signaling Technologies #4370S) and p44/42 ERK1/2 (ERK) (Cell Signaling Technologies #4695S) were used at 1:100 dilution"
    confidence: 1.0
    doi: "10.1093/noajnl/vdab020"

  - resourceName: "R software"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      R version 3.6 with PKNCA package (version 0.9.3) successfully used for noncompartmental pharmacokinetic
      analysis of selumetinib plasma concentration-time data. Statistical analyses including paired/unpaired
      t-tests with Welch's correction were performed using R with α = 0.05.
    foundIn: "methods"
    contextSnippet: "Selumetinib plasma concentration–time data were analyzed using noncompartmental methods implemented in R (version 3.6) R Studio PKNCA package (version 0.9.3)"
    confidence: 1.0
    doi: "10.1093/noajnl/vdab020"

