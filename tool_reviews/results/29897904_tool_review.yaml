  expectedToolTypes: |
    This is a comprehensive laboratory research study that should contain multiple tool categories:
    - Cell lines: Multiple human and mouse cell lines are described (Syn1-Syn12, HS01, HS11, MS01-MS12)
    - Animal models: Genetically engineered mouse models (PostnCre; Nf2^flox/flox)
    - Genetic reagents: CRISPR/Cas9 constructs, shRNA constructs
