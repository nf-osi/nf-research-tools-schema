observations:
  - resourceName: "Syn1"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      Merlin-wildtype control arachnoidal cell line showed similar growth rates to other isogenic 
      clonally-derived AC-CRISPR lines (Syn1-Syn5). Expressed merlin band at ~70 kDa by Western blot.
    foundIn: "results"
    contextSnippet: "Similar growth rates were observed among the isogenic clonally-derived AC-CRISPR lines (Syn1-Syn5)... All control AC and SC lines expressed a merlin band at ~70 kDa by Western blot"
    confidence: 1.0
    doi: "10.1371/journal.pone.0197350"

  - resourceName: "Syn3"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      Merlin-deficient arachnoidal cell line generated by CRISPR/Cas9 NF2 inactivation. Failed to 
      exhibit merlin protein by Western blot, confirming successful NF2 knockout.
    foundIn: "results"
    contextSnippet: "merlin-deficient lines generated by CRISPR/Cas9 NF2 inactivation (Syn3, Syn4, and Syn5)... human and mouse cell lines with NF2 or Nf2 inactivation, respectively, failed to exhibit merlin protein"
    confidence: 1.0
    doi: "10.1371/journal.pone.0197350"

  - resourceName: "Syn4"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      Merlin-deficient arachnoidal cell line generated by CRISPR/Cas9 NF2 inactivation. Failed to 
      exhibit merlin protein by Western blot, confirming successful NF2 knockout.
    foundIn: "results"
    contextSnippet: "merlin-deficient lines generated by CRISPR/Cas9 NF2 inactivation (Syn3, Syn4, and Syn5)... human and mouse cell lines with NF2 or Nf2 inactivation, respectively, failed to exhibit merlin protein"
    confidence: 1.0
    doi: "10.1371/journal.pone.0197350"

  - resourceName: "Syn5"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      Merlin-deficient arachnoidal cell line generated by CRISPR/Cas9 NF2 inactivation. Failed to 
      exhibit merlin protein by Western blot. Showed increased MIB binding of receptor tyrosine kinases 
      such as EPH receptor proteins B1 and A4, KIT, and FLT1/VEGFR1, and RPS6KB1/p70S6K compared to 
      isogenic merlin-wildtype Syn1 cells.
    foundIn: "results"
    contextSnippet: "merlin-deficient Syn5 AC showed increased MIB binding of receptor tyrosine kinases such as EPH receptor proteins B1 and A4, KIT, and FLT1/VEGFR1, and RPS6KB1/p70S6K as compared to the isogenic merlin-wildtype Syn1 cells"
    confidence: 1.0
    doi: "10.1371/journal.pone.0197350"

  - resourceName: "HS01"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      Human fetal Schwann cell line with NF2-shRNA suppression showing ~3% merlin protein expression 
      by Western blotting and ~7% RNA expression by RNA sequencing versus wild-type. Showed increased 
      binding of EPH receptor EPHA3 and Unc51-like kinase ULK4 compared to wild-type HS11.
    foundIn: "results"
    contextSnippet: "HS01, NF2-shRNA suppressed with ~3% merlin protein expression by Western blotting and ~7% RNA expression by RNA sequencing versus wild-type... merlin-suppressed HS01 SC line had increased binding of EPH receptor EPHA3, and the Unc51-like kinase ULK4"
    confidence: 1.0
    doi: "10.1371/journal.pone.0197350"

  - resourceName: "PostnCre; Nf2^flox/flox"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Genetically-engineered mouse model develops schwannoma of the dorsal root ganglia (DRG) and 
      cranial nerves. Median tumor size was not reduced in response to GSK2126458, Panobinostat, 
      or CUDC-907 treatment. Progressive decline in hearing threshold as measured by ABR regardless 
      of drug treatment. Histologic examination showed comparable disrupted architecture consistent 
      with schwannoma irrespective of treatment.
    foundIn: "results"
    contextSnippet: "genetically-engineered mouse (GEM) model of NF2, PostnCre; Nf2^flox/flox, that develops schwannoma of the dorsal root ganglia (DRG) and cranial nerves... Median tumor size was not reduced in response to any of the three experimental drugs... there was a progressive decline in hearing threshold as measured by ABR regardless of drug used"
    confidence: 1.0
    doi: "10.1371/journal.pone.0197350"

  - resourceName: "Ben-Men-1"
    resourceType: "Cell Line"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Immortalized merlin-deficient benign meningioma cell line. In orthotopic xenograft model, 
      GSK2126458 treatment resulted in ~56% tumor growth suppression relative to vehicle-treated 
      tumors at four months. Panobinostat prevented tumor growth with >400% growth suppression 
      versus vehicle controls. CUDC-907 showed 55% reduction in tumor size after 14 weeks of treatment.
    foundIn: "results"
    contextSnippet: "GSK2126458 suppressed tumor growth by an average of ~56% relative to vehicle-treated tumors at four months... Meningioma xenografts treated with Panobinostat did not grow following treatment, and the magnitude of growth suppression became more significant over time versus vehicle-treated tumors which grew more than 400%... CUDC-907 at 25 mg/kg/day resulted in a trend of suppression of tumor growth compared with vehicle-treated controls after ten weeks with an average reduction of 55% in tumor size after 14 weeks"
    confidence: 1.0
    doi: "10.1371/journal.pone.0197350"

