observations:
  - resourceName: "Pain Interference Index"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Internal consistency reliability was high (Cronbach's alpha = 0.84 for child self-report).
      The PII demonstrated strong convergent validity with established pain measures, correlating
      significantly with the Modified Brief Pain Inventory (r = 0.81, P < 0.0001) and Visual
      Analogue Scale (r = 0.55, P < 0.0001). The tool successfully differentiated between
      patients with mild vs moderate/severe NF1 disease severity (P < 0.05).
    foundIn: "results"
    contextSnippet: "PII internal consistency was 0.84...PII scores correlated with MBPI (r = 0.81, P < 0.0001) and VAS (r = 0.55, P < 0.0001) scores and differentiated between patients with mild vs moderate/severe NF1 disease severity (P < 0.05)"
    confidence: 1.0
    doi: "10.1111/pme.12620"

  - resourceName: "Pain Interference Index-Parent report"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Internal consistency reliability was excellent (Cronbach's alpha = 0.96 for parent report).
      The PII-Parent demonstrated significant correlations with both mothers' and fathers' VAS
      ratings of their child's pain intensity (Ps < 0.01), supporting its validity as a parent
      proxy measure.
    foundIn: "results"
    contextSnippet: "PII internal consistency was...0.96, respectively. The PII-Parent was significantly correlated with the mothers' and fathers' VAS rating of the child's pain intensity (Ps < 0.01)"
    confidence: 1.0
    doi: "10.1111/pme.12620"

  - resourceName: "Modified Brief Pain Inventory"
    resourceType: "Clinical Assessment Tool"
