      Loss of H3K27 trimethylation correlated with low immune cell infiltration in MPNST. 
      This epigenetic modification appears to be associated with reduced immune cell 
      recruitment or retention within the tumor microenvironment.
    foundIn: "results"
    contextSnippet: "Notably, loss of H3K27 trimethylation correlated with low immune cell infiltration in MPNST."
    confidence: 0.80
    doi: "10.1158/1078-0432.CCR-24-1454"

