observations:
  - resourceName: "CD163 antibody"
    resourceType: "Antibody"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      The proportion of CD163+ myeloid cells within the tumor immune microenvironment (TIME) 
      correlated with poorer progression-free survival in patients with MPNST. This indicates 
      that higher levels of CD163+ tumor-associated macrophages are associated with worse 
      clinical outcomes and potentially more aggressive tumor behavior.
    foundIn: "results"
    contextSnippet: "The proportion of CD163+ myeloid cells within the TIME correlated with poorer progression free survival."
    confidence: 0.90
    doi: "10.1158/1078-0432.CCR-24-1454"

  - resourceName: "PD-L1 antibody"
    resourceType: "Antibody"
    observationType: "Immune System"
    observationTypeOntologyId: "MP:0005387"
    details: |
      MPNST specimens demonstrated elevated levels of immunosuppressive tumor-associated 
      macrophages with heightened PD-L1 expression. This elevated PD-L1 expression is 
      associated with inferior clinical outcomes and contributes to the immunosuppressive 
      microenvironment that characterizes malignant transformation.
    foundIn: "both"
    contextSnippet: "MPNST specimens demonstrated elevated levels of immunosuppressive TAM, with heightened PD-L1 expression...associated with inferior outcomes."
    confidence: 0.85
    doi: "10.1158/1078-0432.CCR-24-1454"

  - resourceName: "PD-1 antibody"
    resourceType: "Antibody"
    observationType: "Immune System"
    observationTypeOntologyId: "MP:0005387"
    details: |
      T cells within MPNST exhibited signs of tumor activation, characterized by high 
      programmed cell death 1 (PD-1) expression. This high PD-1 expression indicates 
      T cell exhaustion and dysfunction within the tumor microenvironment.
    foundIn: "results"
    contextSnippet: "The T cells within MPNST exhibited signs of tumor activation, characterized by high PD-1 expression."
    confidence: 0.85
    doi: "10.1158/1078-0432.CCR-24-1454"

  - resourceName: "H3K27me3 antibody"
    resourceType: "Antibody"
