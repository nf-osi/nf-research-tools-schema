observations:
  - resourceName: "nude mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      All mice that received the sgRNA library developed subcutaneous tumors within 1 month of transplantation.
      This demonstrates the nude mouse model's utility for xenograft tumor formation studies and the effectiveness
      of the CRISPR screening approach in identifying tumor suppressors.
    foundIn: "results"
    contextSnippet: "Within 1 month, all the mice that received the sgRNA library developed subcutaneous tumors"
    confidence: 1.0
    doi: "10.1053/j.gastro.2016.12.002"

  - resourceName: "CRISPR/Cas9 system"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      CRISPR-mediated knockout of Nf1 accelerated liver tumor formation in mice, demonstrating the system's
      effectiveness for functional genomics studies. The approach successfully identified 4 candidate liver
      tumor suppressor genes (Nf1, Plxnb1, Flrt2, and B9d1) not previously associated with liver cancer.
    foundIn: "results"
    contextSnippet: "CRISPR-mediated knockout of Nf1, a negative regulator of RAS, accelerated liver tumor formation in mice"
    confidence: 1.0
    doi: "10.1053/j.gastro.2016.12.002"

  - resourceName: "mGeCKOa lentiviral library"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The mGeCKOa library containing 67,000 single-guide RNAs targeting 20,611 mouse genes successfully enabled
      genome-wide screening for liver tumor suppressors. sgRNAs that increased at least 8-fold compared to the
      initial cell pool were identified through high-throughput sequencing, demonstrating the library's
      comprehensive coverage and screening utility.
    foundIn: "results"
    contextSnippet: "We performed high-throughput sequencing of tumor DNA and identified sgRNAs increased at least 8-fold compared to the initial cell pool"
    confidence: 1.0
    doi: "10.1053/j.gastro.2016.12.002"

  - resourceName: "AZD6244"
    resourceType: "Genetic Reagent"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      MEK inhibitor AZD6244 suppressed the activation of Hmga2 and Sox9 genes that resulted from loss of Nf1
      or oncogenic activation of RAS. This demonstrates the compound's effectiveness in blocking RAS pathway
      signaling and its potential therapeutic relevance for liver cancer treatment.
    foundIn: "results"
    contextSnippet: "RAS pathway inhibitors suppressed the activation of the Hmga2 and Sox9 genes that resulted from loss of Nf1 or oncogenic activation of RAS"
    confidence: 0.9
    doi: "10.1053/j.gastro.2016.12.002"

  - resourceName: "U0126"
    resourceType: "Genetic Reagent"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      MEK inhibitor U0126 suppressed the activation of Hmga2 and Sox9 genes that resulted from loss of Nf1
      or oncogenic activation of RAS, similar to other MEK inhibitors tested. This confirms the role of
      MEK signaling in the observed phenotypes.
    foundIn: "results"
    contextSnippet: "RAS pathway inhibitors suppressed the activation of the Hmga2 and Sox9 genes that resulted from loss of Nf1 or oncogenic activation of RAS"
    confidence: 0.9
    doi: "10.1053/j.gastro.2016.12.002"

  - resourceName: "trametinib"
    resourceType: "Genetic Reagent"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      MEK inhibitor trametinib suppressed the activation of Hmga2 and Sox9 genes that resulted from loss of Nf1
