observations:
  - resourceName: "Nf1 P1"
    resourceType: "Animal Model"
    observationType: "Metabolism"
    observationTypeOntologyId: "MP:0005266"
    details: |
      Loss of neurofibromin (Nf1 P1 mutation) increases metabolic rate via a Ras GAP-related 
      domain-dependent mechanism. The increase in metabolic rate is independent of locomotor 
      activity and maps to a sparse subset of neurons. Metabolic rate changes were measured 
      using respirometry and indirect calorimetry.
    foundIn: "both"
    contextSnippet: "Loss of neurofibromin increases metabolic rate via a Ras GAP-related domain-dependent mechanism, increases feeding homeostatically, and alters lipid stores and turnover kinetics"
    confidence: 0.95
    doi: "10.1038/s41467-021-24505-x"

  - resourceName: "Nf1 P1"
    resourceType: "Animal Model"
    observationType: "Feeding Behavior"
    observationTypeOntologyId: "MP:0001959"
    details: |
      Nf1 P1 mutant flies show increased feeding homeostatically in response to increased 
      metabolic rate. This represents a compensatory feeding response to maintain energy 
      balance despite elevated metabolic demands.
    foundIn: "both"
    contextSnippet: "increases feeding homeostatically, and alters lipid stores and turnover kinetics"
    confidence: 0.90
    doi: "10.1038/s41467-021-24505-x"

  - resourceName: "Nf1 P1"
    resourceType: "Animal Model"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0010768"
    details: |
      Nf1 P1 mutation alters lipid stores and turnover kinetics. The study measured 
      triglyceride content and lipid metabolism using radiolabeled sucrose incorporation 
      assays, showing changes in both lipogenesis and lipolysis processes.
    foundIn: "both"
    contextSnippet: "alters lipid stores and turnover kinetics"
    confidence: 0.90
    doi: "10.1038/s41467-021-24505-x"

  - resourceName: "UAS-Nf1-eGFP"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      UAS-Nf1-eGFP transgenes were generated using full-length Nf1 cDNA corresponding to 
      the RF isoform with addition of introns 9 and 10. The construct includes an in-frame 
      C-terminal fusion with eGFP cDNA and was integrated at the attp40 site. Both wild-type 
      and R1320P mutant versions were created.
    foundIn: "results"
    contextSnippet: "UAS-Nf1-eGFP transgenes were generated using an Nf1 mini-gene (full-length Nf1 cDNA corresponding to the RF isoform with addition of introns 9 and 10)"
    confidence: 0.95
    doi: "10.1038/s41467-021-24505-x"

  - resourceName: "mAb21"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      mAb21 anti-Nf1 monoclonal antibody was used for immunoprecipitation at 200μl of 
      supernatant per 400μg total protein, incubated for 1h at 4°C. For immunoblotting, 
      used at 1:10 dilution. Successfully detects Drosophila Nf1 protein in both 
      applications.
    foundIn: "results"
    contextSnippet: "incubated with 200μl of mAb21 anti-Nf1 monoclonal antibody supernatant for 1h at 4°C"
    confidence: 0.95
    doi: "10.1038/s41467-021-24505-x"

