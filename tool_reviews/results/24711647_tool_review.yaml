  - resourceName: "HEK293A cells"
    resourceType: "Cell Line"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      HEK293A cells were used for adenovirus production. Cells were transfected with 4 μg of linearized plasmid using Lipofectamine 2000 transfection reagent. Adenoviruses were collected 8-9 days post-transfection following three freeze-thaw cycles and centrifugation to remove debris.
    foundIn: "methods"
    contextSnippet: "4 μg of linearized plasmid was transfected into HEK293A cells (Thermo Fisher Scientific, Mississauga, ON, Canada) using Lipofectamine 2000 transfection reagent"
    confidence: 1.0
    doi: "10.1136/jmedgenet-2013-102240"

  - resourceName: "adap2-MO"
    resourceType: "Genetic Reagent"
    observationType: "Developmental"
    observationTypeOntologyId: "MP:0002113"
    details: |
      Injection of adap2-MO morpholino oligonucleotides into zebrafish embryos caused significant developmental defects including circulatory and heart shape defects. Morphants displayed defects in heart jogging and looping, and defective valvulogenesis, suggesting correlation between ADAP2 haploinsufficiency and valve defects.
    foundIn: "results"
    contextSnippet: "adap2-MOs-injected embryos (morphants) displayed in vivo circulatory and heart shape defects. The molecular characterisation of morphants with cardiac specific markers showed that the injection of adap2-MOs causes defects in heart jogging and looping"
    confidence: 1.0
    doi: "10.1136/jmedgenet-2013-102240"

  - resourceName: "UTR-adap2-MO"
    resourceType: "Genetic Reagent"
    observationType: "Developmental"
    observationTypeOntologyId: "MP:0002113"
    details: |
      UTR-adap2-MO morpholino oligonucleotide was used as a second independent morpholino for adap2 knockdown experiments. Like adap2-MO, injection resulted in cardiac developmental defects including defective valvulogenesis in zebrafish embryos.
    foundIn: "results"
    contextSnippet: "we performed loss-of-function experiments of zebrafish ADAP2 ortholog, adap2, by injecting two different morpholino oligos (adap2-MO and UTR-adap2-MO)"
    confidence: 1.0
    doi: "10.1136/jmedgenet-2013-102240"

