observations:
  - resourceName: "CAG cell line"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      CAG DAZAP1-overexpressing cells showed significantly enhanced proliferation capacity
      compared to empty vector controls as measured by CCK8 assay. Proliferation was
      assessed at 24h, 48h, and 72h timepoints with statistical significance (p<0.05).
    foundIn: "results"
    contextSnippet: "CCK8 assays showed that MM cell proliferation capacity was significantly enhanced in DAZAP1-OE cells compared to EV cells"
    confidence: 0.95
    doi: "10.1016/j.febslet.2008.05.018"

  - resourceName: "CAG cell line"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      CAG DAZAP1-overexpressing cells demonstrated stronger long-term proliferative
      capacity in soft agar colony formation assays, with increased colony numbers
      compared to control cells. Colonies were quantified under light microscopy
      with triplicate measurements.
    foundIn: "results"
    contextSnippet: "the soft agar colony formation assay uncovered that CAG and OCI-MY5 DAZAP1-OE cells both had stronger long-term proliferative capacity"
    confidence: 0.90
    doi: "10.1016/j.febslet.2008.05.018"

  - resourceName: "OCI-MY5 cell line"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      OCI-MY5 DAZAP1-overexpressing cells showed significantly enhanced proliferation
      capacity compared to controls and demonstrated stronger long-term proliferative
      capacity in soft agar colony formation assays.
    foundIn: "results"
    contextSnippet: "MM cell proliferation capacity was significantly enhanced in DAZAP1-OE cells compared to EV cells"
    confidence: 0.90
    doi: "10.1016/j.febslet.2008.05.018"

  - resourceName: "NOD/SCID mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Subcutaneous injection of CAG DAZAP1-overexpressing cells resulted in significantly
      larger tumor formation compared to control cells. Both tumor volume and weight were
      statistically significantly higher (p<0.05) in DAZAP1-overexpressing tumors at
      day 26 post-grafting.
    foundIn: "results"
    contextSnippet: "the tumors formed by CAG DAZAP1-OE cells were visibly larger than CAG EV counterparts. Congruously, both the volume and weight of CAG DAZAP1-OE tumors were also statistical significantly higher"
    confidence: 0.95
    doi: "10.1016/j.febslet.2008.05.018"

  - resourceName: "DAZAP1 siRNA"
    resourceType: "Genetic Reagent"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      DAZAP1 knockdown using siRNA significantly suppressed MM cell proliferation
      capacity compared to negative control cells, as demonstrated by CCK8 assays.
      This confirms the role of DAZAP1 in promoting cell proliferation.
    foundIn: "results"
    contextSnippet: "it was significantly suppressed in siDAZAP1 cells compared to NC (Negative control) cells"
    confidence: 0.90
    doi: "10.1016/j.febslet.2008.05.018"

