observations:
  - resourceName: "ABI Prism 7700 Sequence Detection System"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Successfully used for real-time quantitative RT-PCR analysis of 489 genes in tumor samples.
      Thermal cycling conditions comprised initial denaturation at 95°C for 10 min, and 50 cycles
      at 95°C for 15 s and 65°C for 1 min. System effectively detected fluorescence changes during
      PCR amplification with reliable Ct values (threshold cycles around 26 for control genes).
    foundIn: "methods"
    contextSnippet: "All PCR reactions were performed using an ABI Prism 7700 Sequence Detection System...The thermal cycling conditions comprised an initial denaturation step at 95°C for 10 min, and 50 cycles at 95°C for 15 s and 65°C for 1 min."
    confidence: 0.90
    doi: "10.1186/1476-4598-3-20"

  - resourceName: "Oligo 5.0"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Computer program successfully used for primer design for TBP, RPLP0, and 489 target genes.
      Primers were designed with assistance of this software to ensure gene specificity and avoid
      amplification of contaminating genomic DNA. Amplicons were designed to be between 70 and 120
      nucleotides long. Software helped confirm total gene specificity and absence of single nucleotide
      polymorphisms in primer sequences.
    foundIn: "methods"
    contextSnippet: "Primers for TBP, RPLP0 and the 489 target genes...were chosen with the assistance of the Oligo 5.0 computer program...We conducted searches in dbEST, htgs and nr databases to confirm the total gene specificity"
    confidence: 0.85
    doi: "10.1186/1476-4598-3-20"

  - resourceName: "TaqMan PCR Core REAGENTS Kit"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Commercial reagent kit used successfully for real-time PCR reactions. Kit provided reliable
      amplification with consistent results across 489 different gene targets. Used in combination
      with ABI Prism 7700 system for quantitative gene expression analysis. Reactions performed
      with 10 microliters of diluted sample cDNA added to 15 microliters of PCR master-mix.
    foundIn: "methods"
    contextSnippet: "All PCR reactions were performed using an ABI Prism 7700 Sequence Detection System...and either the TaqMan ® PCR Core REAGENTS Kit...Ten microliters of diluted sample cDNA (produced from 2 ng of total RNA) was added to 15 microliters of the PCR master-mix."
    confidence: 0.85
    doi: "10.1186/1476-4598-3-20"

  - resourceName: "SYBR Green PCR Core Reagents kit"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Commercial reagent kit used as alternative to TaqMan for real-time PCR reactions. Kit provided
      reliable fluorescence detection through SYBR Green dye-amplicon complex formation. Successfully
      used for quantitative analysis with consistent amplification across multiple gene targets.
      Some genes showed very low expression levels (Ct >32) that were detectable but not reliably
      quantifiable using this SYBR Green methodology.
    foundIn: "methods"
    contextSnippet: "All PCR reactions were performed...using either the TaqMan ® PCR Core REAGENTS Kit or the SYBR ® Green PCR Core Reagents kit...Very low levels of target gene mRNA, that were only detectable but not reliably quantifiable by means of real-time quantitative RT-PCR assays, mainly based on fluorescence SYBR Green methodology (Ct >32)"
    confidence: 0.85
    doi: "10.1186/1476-4598-3-20"

  - resourceName: "Superscript II RNase H-reverse transcriptase"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Enzyme successfully used for cDNA synthesis from total RNA samples. Protocol used 100 units
      of enzyme in 20 μl final volume with 1X RT buffer, incubated at 20°C for 10 min and 42°C
      for 30 min. Reverse transcriptase was inactivated by heating at 99°C for 5 min and cooling
      at 5°C for 5 min. Successfully converted 100 ng of total RNA to cDNA for subsequent PCR analysis.
    foundIn: "methods"
    contextSnippet: "Total RNA was reverse transcribed in a final volume of 20 μl containing...100 units of Superscript II RNase H-reverse transcriptase (Invitrogen, Cergy Pontoise, France)...The samples were incubated at 20°C for 10 min and 42°C for 30 min, and reverse transcriptase was inactivated by heating at 99°C for 5 min"
    confidence: 0.90
    doi: "10.1186/1476-4598-3-20"

