    pattern: "\\b[A-Z][a-zA-Z]+ [A-Z][a-zA-Z0-9]+ \\d+(\\.\\d+)? (computer program|software|system)\\b"
    toolType: "computational_tool"
    examples: ["Oligo 5.0 computer program", "PE Biosystems analysis software"]
    reasoning: "Pattern to catch software/systems with version numbers and descriptive terms"

  - patternType: "vendor_indicator"
    pattern: "\\b[A-Z][a-zA-Z]+ [A-Z][a-zA-Z0-9]+ \\d+ [A-Za-z]+ [A-Za-z]+ [A-Za-z]+ System\\b"
    toolType: "computational_tool"
