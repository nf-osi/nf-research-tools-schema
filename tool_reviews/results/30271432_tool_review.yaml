    observationTypeOntologyId: ""  # No MP ID for general comments
    details: |
      CLSM appears to be a simple and low-cost technique to differentiate morphological features 
      of apparently identical populations of Schwann cells and to differentiate forms of 
      neurofibromas with low and high risk of recurrence and malignant degeneration. Neurofibromas 
      that show negative laser fluorescence have a greater tendency to develop local recurrence 
      and a greater risk of malignant degeneration. All nonrecurring lesions showed intense 
      fluorescence, while six of seven lesions with absence of fluorescence under CLSM recurred 
      at a mean of 5.5 years after surgical excision.
    foundIn: "both"
