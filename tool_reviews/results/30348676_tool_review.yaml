observations:
  - resourceName: "Sprague-Dawley rats"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      In the esophagitis cancer model group (n=10), tumor volume increased from 52.3 ± 8.5 mm³ (week 1) 
      to 189.6 ± 15.2 mm³ (week 4, P < 0.05). In the drug + radiotherapy intervention group (n=10), 
      tumor volume was 89.2 ± 10.3 mm³ at week 4, significantly lower than the model group (P < 0.05).
    foundIn: "results"
    contextSnippet: "In the esophagitis cancer model group (n = 10), the NO concentration in esophageal tissue increased gradually with time (week 1: 89.2 ± 7.3 nM; week 4: 126.5 ± 9.8 nM, P < 0.05), and the tumor volume increased from 52.3 ± 8.5 mm³ (week 1) to 189.6 ± 15.2 mm³ (week 4, P < 0.05)"
    confidence: 0.95
    doi: "10.1158/2159-8290.cd-18-0156"

  - resourceName: "Sprague-Dawley rats"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Ki-67 positive rate (cell proliferation marker) in intervention group was 32.5% ± 4.2% compared to 
      model group 68.7% ± 5.3% (P < 0.05). Caspase-3 positive rate (apoptosis marker) was 28.6% ± 3.5% 
      in intervention group vs 12.3% ± 2.1% in model group (P < 0.05).
    foundIn: "results"
    contextSnippet: "In addition, the Ki-67 positive rate (a marker of cell proliferation) in the intervention group was 32.5% ± 4.2% (model group: 68.7% ± 5.3%, P < 0.05), and the caspase-3 positive rate (a marker of apoptosis) was 28.6% ± 3.5% (model group: 12.3% ± 2.1%, P < 0.05)"
    confidence: 0.95
    doi: "10.1158/2159-8290.cd-18-0156"

  - resourceName: "DAF-FM"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      DAF-FM showed concentration-dependent and time-dependent fluorescence response with NO. 
      At 300 μM NO: 60-minute fluorescence intensity was 458 ± 15 arbitrary units (P < 0.05). 
      Cell survival rate remained above 80% even at 50 μM concentration (82.3% ± 4.1% cell viability). 
      Optimal imaging conditions determined through time-course analysis (0-60 minutes).
    foundIn: "results"
    contextSnippet: "The DAF-FM probe showed a concentration-dependent relationship with NO, and the fluorescence intensity increased significantly with time... 300 μM NO: (1) 0 minute fluorescence intensity 223 ± 9 a.u.; and (2) 60 minutes fluorescence intensity 458 ± 15 a.u."
    confidence: 0.90
    doi: "10.1158/2159-8290.cd-18-0156"

  - resourceName: "DAF-FM"
    resourceType: "Genetic Reagent"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      DAF-FM showed specific lysosomal targeting with Pearson colocalization coefficient of 0.82 ± 0.03 
      with Lyso-Tracker Green, significantly higher than mitochondria (0.21 ± 0.04) and liposomes 
      (0.18 ± 0.03) (P < 0.01). Low cytotoxicity confirmed by flow cytometry with apoptotic rate 
      of 5.2% ± 1.1% at 50 μM (control: 4.8% ± 0.9%, P > 0.05).
    foundIn: "results"
    contextSnippet: "The Pearson colocalization coefficient between DAF-FM and Lyso-Tracker Green (lysosome dye) was 0.82 ± 0.03 (n = 3), while the colocalization coefficients with Mito-Tracker Green (mitochondrial dye) and BODIPY493/593 (liposome dye) were 0.21 ± 0.04 and 0.18 ± 0.03, respectively"
    confidence: 0.95
    doi: "10.1158/2159-8290.cd-18-0156"

  - resourceName: "NF-κB (p65) primary antibody"
    resourceType: "Antibody"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Immunofluorescence colocalization showed Pearson correlation coefficient of 0.78 ± 0.05 (P < 0.05) 
      between DAF-FM fluorescence signals and NF-κB (p65) immunofluorescence signals, indicating strong 
      association between NO and NF-κB activation. Western blot showed NF-κB expression peaked at 50 nM NO 
      (2.3 ± 0.2 times control, P < 0.05) and decreased at higher concentrations.
    foundIn: "results"
    contextSnippet: "Immunofluorescence colocalization showed that the Pearson correlation coefficient between DAF-FM fluorescence signals and NF-κB (p65) signals was 0.78 ± 0.05 (P < 0.05), indicating a strong association between NO and NF-κB activation"
    confidence: 0.95
    doi: "10.1158/2159-8290.cd-18-0156"

