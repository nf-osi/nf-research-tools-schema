observations:
  - resourceName: "Nf1+/- mice"
    resourceType: "Animal Model"
    observationType: "Neovascularization"
    observationTypeOntologyId: ""  # No specific MP term for neovascularization
    details: |
      Nf1+/- retinas exhibited increased vessel dropout and neovascularization when compared with WT retinas 
      in response to hyperoxia/hypoxia using the oxygen-induced retinopathy model. Neovascular tufts appeared 
      more diffuse in Nf1+/- retinas compared to WT mice where tufts were localized to the line of demarcation 
      between vascular and avascular retina.
    foundIn: "results"
    contextSnippet: "exposure to hyperoxia from P7 to P12 increased central vessel dropout area and enhanced neovascularization in Nf1+/- mice at P17 when compared with WT mice"
    confidence: 1.0
    doi: "10.1167/iovs.17-22588"

  - resourceName: "Nf1+/- mice"
    resourceType: "Animal Model"
    observationType: "Cardiovascular System"
    observationTypeOntologyId: "MP:0005385"
    details: |
      Nf1+/- mice showed increased central vessel dropout area in retinas following oxygen-induced retinopathy 
      compared to wild-type controls. The number of branching capillaries adjacent to the avascular retina was 
      also increased in Nf1+/- mice.
    foundIn: "results"
    contextSnippet: "exposure to hyperoxia from P7 to P12 increased central vessel dropout area...The number of branching capillaries adjacent to the avascular retina was increased in Nf1+/- mice when compared with WT mice"
    confidence: 1.0
    doi: "10.1167/iovs.17-22588"

  - resourceName: "Nf1flox/+;Tie2cre mice"
    resourceType: "Animal Model"
    observationType: "Neovascularization"
    observationTypeOntologyId: ""  # No specific MP term for neovascularization
    details: |
      Nf1flox/+;Tie2cre retinas exhibited increased neovascularization similar qualitatively and quantitatively 
      to Nf1+/- retinas in response to hyperoxia/hypoxia. However, central vessel dropout was markedly reduced 
      in Nf1flox/+;Tie2cre retinas and more closely resembled WT retinas compared to Nf1+/- retinas.
    foundIn: "results"
    contextSnippet: "Nf1flox/+;Tie2cre retinas exhibited increased neovascularization, which was similar qualitatively and quantitatively to Nf1+/- retinas...In contrast to Nf1+/- retinas, central vessel dropout was markedly reduced"
    confidence: 1.0
    doi: "10.1167/iovs.17-22588"

  - resourceName: "Nf1flox/+;VEcre mice"
    resourceType: "Animal Model"
    observationType: "Cardiovascular System"
    observationTypeOntologyId: "MP:0005385"
    details: |
      Nf1flox/+;VEcre retinas exhibited increased neovascularization and vessel dropout in response to 
      oxygen-induced retinopathy, which closely resembled observations in Nf1+/- animals. This suggests 
      that endothelial-specific Nf1 deletion recapitulates the full Nf1+/- phenotype.
    foundIn: "results"
    contextSnippet: "Nf1flox/+;VEcre retinas exhibited increased neovascularization and vessel dropout, which closely resembled our observations in Nf1+/- animals"
    confidence: 1.0
    doi: "10.1167/iovs.17-22588"

  - resourceName: "Human endothelial colony forming cells (ECFC)"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF1 knockdown ECFC exhibited enhanced proliferation measured by BrdU incorporation in a time-dependent 
      manner when compared with control ECFC. Enhanced proliferation was observed in response to VEGF 
      stimulation, with the effect being more pronounced at 48 hours compared to 24 hours.
    foundIn: "results"
    contextSnippet: "NF1 KD ECFC exhibited a time-dependent increase in BrdU incorporation when compared with shCtr ECFC"
    confidence: 1.0
    doi: "10.1167/iovs.17-22588"

  - resourceName: "Human endothelial colony forming cells (ECFC)"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF1 knockdown ECFC showed enhanced vessel-like network formation compared to control ECFC. This enhanced 
      network formation was completely blocked by treatment with the PI3-K-Akt inhibitor wortmannin, indicating 
      Akt-dependent mechanism.
    foundIn: "results"
    contextSnippet: "vessel-like network formation was enhanced in NF1 KD ECFC when compared with shCtr ECFC, which is completely blocked by treatment of NF1 KD ECFC with the PI3-K-Akt inhibitor wortmannin"
    confidence: 1.0
    doi: "10.1167/iovs.17-22588"

  - resourceName: "Human endothelial colony forming cells (ECFC)"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF1 knockdown ECFC exhibited enhanced proliferation in response to both hypoxia (1% oxygen) and VEGF, 
      with the combination showing synergistic effects. VEGF and hypoxia together amplified proliferation 
      in NF1 KD ECFC compared to control ECFC.
    foundIn: "results"
    contextSnippet: "hypoxia (1%) exposure and VEGF amplified proliferation in NF1 KD ECFC when compared with Scr ECFC. Together, VEGF and hypoxia synergistically enhance proliferation in NF1 KD ECFC"
    confidence: 1.0
    doi: "10.1167/iovs.17-22588"

