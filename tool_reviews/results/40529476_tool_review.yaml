observations:
  - resourceName: "Rex Gauge durometer"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""  # No MP ID for usage instructions
    details: |
      The Rex Gauge durometer showed excellent within-visit agreement (intraclass correlation 
      coefficient = 0.937, 95% confidence interval = 0.913-0.953) and moderate within-tumor 
      agreement (intraclass correlation coefficient = 0.740, 95% confidence interval = 0.631-0.816) 
      when measuring cutaneous neurofibroma stiffness. The instrument was found to be easy to use 
      and reliable for consistent quantification of cNF stiffness.
    foundIn: "both"
    contextSnippet: "the REX had moderate within-tumor agreement (intraclass correlation coefficient = 0.740, 95% confidence interval = 0.631-0.816) and excellent within-visit agreement (intraclass correlation coefficient = 0.937, 95% confidence interval = 0.913-0.953)"
    confidence: 0.95
    doi: "10.1016/j.xjidi.2025.100380"

  - resourceName: "Delfin SkinFibroMeter"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""  # No MP ID for usage instructions
    details: |
      The Delfin SkinFibroMeter demonstrated moderate within-tumor agreement (intraclass correlation 
      coefficient = 0.607, 95% confidence interval = 0.512-0.691) and moderate within-visit agreement 
      (intraclass correlation coefficient = 0.732, 95% confidence interval = 0.665-0.786) for 
      measuring cutaneous neurofibroma stiffness. The instrument was found to be easy to use and 
      reliable, providing consistent quantification of cNF stiffness.
    foundIn: "both"
