observations:
  - resourceName: "Patient-Reported Outcomes Measurement Information System"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Children with plexiform neurofibromas reported significantly worse scores than population norms on 8 of 10 PROMIS domains.
      Domains assessed included anxiety, depressive symptoms, psychosocial stress experiences, fatigue, pain interference,
      meaning and purpose, positive affect, peer relationships, and physical function-mobility. This demonstrates the tool's
      ability to detect quality of life impairments in this patient population.
    foundIn: "results"
    contextSnippet: "Children with pNF reported significantly worse scores than the population norms on 8 of 10 domains..."
    confidence: 0.95
    doi: "10.1016/j.jpeds.2018.10.019"

  - resourceName: "Quality of Life in Neurological Disorders measurement system"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      The stigma domain from Neuro-QoL showed significant differences from population norms in children with plexiform
      neurofibromas. Boys reported significantly worse stigma scores than girls. The tool demonstrated sensitivity
      to detect stigma-related quality of life impacts in this neurological condition.
    foundIn: "results"
    contextSnippet: "Boys reported significantly worse pain interference, stigma, meaning and purpose, mobility function, and upper extremity function than girls..."
    confidence: 0.95
    doi: "10.1016/j.jpeds.2018.10.019"

  - resourceName: "Neuro-QoL Stigma"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The original 18-item Neuro-QoL Stigma scale was used for children with epilepsy, plexiform neurofibromas, and
      muscular dystrophy. A 16-item version plus 6 additional skin-related items was used for children with cancer
      and skin conditions. This demonstrates the tool's adaptability across different pediatric conditions.
    foundIn: "methods"
    contextSnippet: "Children with epilepsy, pNF and MD (sample-1) completed the original 18-item Neuro-QoL Stigma, while children with cancer and skin conditions completed a 16-item version and 6 additional skin related items..."
    confidence: 0.90
    doi: "10.1016/j.jpeds.2018.10.019"

  - resourceName: "PPS"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      The Pediatric Perceived Stigma (PPS) scale was successfully developed using IRT techniques, consisting of 18 core items.
      All items fit the IRT model and demonstrated sufficient unidimensionality supported by both exploratory and confirmatory
      factor analysis. No items showed significant differential item functioning, indicating stable measurement properties
      across comparison groups.
    foundIn: "results"
    contextSnippet: "All items fit the IRT model and were able to be calibrated together to form the PPS which consists of 18 core items..."
    confidence: 0.95
    doi: "10.1016/j.jpeds.2018.10.019"

  - resourceName: "PPS-Skin"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      The PPS-Skin variant was developed by calibrating 6 skin-specific items onto the common metric as the core PPS scale.
      This creates a specialized version (18 core items + 6 skin items) that shares a common metric with the standard PPS
      while accounting for unique concerns related to skin conditions. Both scales account for unique and common concerns
      related to chronic conditions.
    foundIn: "results"
    contextSnippet: "The PPS-Skin (18 cores items + 6 skin items) was developed by calibrating 6 skin items onto the common metric as the PPS..."
    confidence: 0.95
    doi: "10.1016/j.jpeds.2018.10.019"

