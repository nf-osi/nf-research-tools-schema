observations:
  - resourceName: "NF1+/ex42del miniswine"
    resourceType: "Animal Model"
    observationType: "Disease Susceptibility"
    observationTypeOntologyId: "MP:0002006"
    details: |
      The NF1+/ex42del miniswine model successfully phenocopies the wide range of manifestations 
      seen in NF1 patients, including café au lait spots, neurofibromas, axillary freckling, 
      and neurological defects in learning and memory. This demonstrates the model's utility 
      for studying neurofibromatosis type 1 pathology and validates its disease susceptibility.
    foundIn: "abstract"
    contextSnippet: "NF1+/ex42del miniswine phenocopy the wide range of manifestations seen in NF1 patients, including café au lait spots, neurofibromas, axillary freckling, and neurological defects in learning and memory"
    confidence: 0.95
    doi: "10.1172/jci.insight.120402"

  - resourceName: "NF1+/ex42del miniswine"
    resourceType: "Animal Model"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003631"
    details: |
      Neurological defects in learning and memory were observed in the NF1+/ex42del miniswine,
      consistent with cognitive deficits seen in NF1 patients. Additionally, dysregulation of
      calcium and sodium channels was observed in dorsal root ganglia expressing mutant NF1,
      consistent with altered pain signaling in NF1.
    foundIn: "abstract"
    contextSnippet: "neurological defects in learning and memory. Consistent with altered pain signaling in NF1, dysregulation of calcium and sodium channels was observed in dorsal root ganglia expressing mutant NF1"
    confidence: 0.90
    doi: "10.1172/jci.insight.120402"

  - resourceName: "NF1+/ex42del fibroblasts"
    resourceType: "Cell Line"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Molecular analyses verified reduced neurofibromin expression in swine NF1+/ex42del fibroblasts,
      confirming the functional impact of the exon 42 deletion mutation on protein expression levels.
      This validates the cellular model for studying NF1 molecular mechanisms.
    foundIn: "abstract"
    contextSnippet: "Molecular analyses verified reduced neurofibromin expression in swine NF1+/ex42del fibroblasts"
    confidence: 0.95
    doi: "10.1172/jci.insight.120402"

  - resourceName: "NF1+/ex42del fibroblasts"
    resourceType: "Cell Line"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Hyperactivation of Ras signaling was demonstrated in NF1+/ex42del fibroblasts, as measured
      by increased expression of downstream effectors including phosphorylated ERK1/2, SIAH,
      and checkpoint regulators p53 and p21. This confirms the expected molecular consequence
      of NF1 loss-of-function mutations.
    foundIn: "abstract"
    contextSnippet: "hyperactivation of Ras, as measured by increased expression of its downstream effectors, phosphorylated ERK1/2, SIAH, and the checkpoint regulators p53 and p21"
    confidence: 0.90
    doi: "10.1172/jci.insight.120402"

