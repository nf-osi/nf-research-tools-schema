observations:
  - resourceName: "NF02.2"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF02.2 MPNST-derived cell line showed high ABCC1 expression confirmed by quantitative real-time PCR 
      relative to benign neurofibroma-derived cell lines. ABCC1 protein was detectable by immunofluorescent 
      staining in culture. This high expression serves as a predicted contra-indication for doxorubicin 
      therapy in these cells.
    foundIn: "results"
    contextSnippet: "NF02.2, an MPNST-derived cell line (ATCC) showed significant and consistent expression of ABCC1. Quantitative real-time PCR confirms the high level of expression of ABCC1 in the NF02.2 cell line relative to benign neurofibroma-derived cells"
    confidence: 1.0
    doi: "10.1186/1479-5876-11-213"

  - resourceName: "NF02.2"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Doxorubicin resistance was observed in NF02.2 cells with significantly higher EC50 values 
      (0.861 μg/ml ± 0.17) compared to treatment with verapamil combination (0.248 μg/ml ± 0.07, p = 0.0002). 
      This demonstrates functional ABC transporter-mediated drug efflux contributing to chemotherapy resistance.
    foundIn: "results"
    contextSnippet: "Significantly lower doxorubicin EC50 values are obtained when doxorubicin dose is combined with verapamil (0.861 μg/ml ± 0.17 versus 0.248 μg/ml ± 0.07, p = 0.0002 with paired Student's t-test"
    confidence: 1.0
    doi: "10.1186/1479-5876-11-213"

  - resourceName: "NF94.3"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF94.3 cells showed high ABCC1 expression detectable by immunofluorescence and a small but significant 
      effect of verapamil on doxorubicin EC50 (0.81 μg/ml ± 0.42 versus 0.34 μg/ml ± 0.20, p = 0.025), 
      indicating moderate ABC transporter activity contributing to drug resistance.
    foundIn: "results"
    contextSnippet: "In NF94.3, similar to NF02.2, high ABCC1 expression is highlighted by the molecular-guided therapy analysis as a hypothetical doxorubicin resistance mechanism... A small effect of verapamil channel blockade on doxorubicin EC50 is observed in NF94.3 cells"
    confidence: 1.0
    doi: "10.1186/1479-5876-11-213"

  - resourceName: "NF96.2"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF96.2 cells showed low ABCC1 expression not detectable by immunofluorescence and no significant 
      effect of verapamil on doxorubicin EC50 (0.44 μg/ml ± 0.31 versus 0.22 μg/ml ± 0.25, p = 0.16), 
      indicating minimal ABC transporter-mediated drug resistance in this cell line.
    foundIn: "results"
    contextSnippet: "whereas NF96.2 is not flagged for high ABCC1 expression. ABCC1 is detectable by immunofluorescence in NF94.3 but not NF96.2... no significant effect is observed in low-ABCC1 expressing NF96.2 cells"
    confidence: 1.0
    doi: "10.1186/1479-5876-11-213"

  - resourceName: "Affymetrix expression console MAS 5.0"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Microarray data was successfully normalized using Affymetrix expression console MAS 5.0 method. 
      Data was further filtered to remove probes with absent calls and expression intensities less than 100 
      in over 40% of samples. This normalization method was effective for comparative analysis between 
      MPNST and neurofibroma samples.
    foundIn: "methods"
    contextSnippet: "Array data was normalized using Affymetrix expression console MAS 5.0 method and further filtered to remove probes with absent calls and expression intensities less than 100 in over 40% of samples"
    confidence: 0.9
    doi: "10.1186/1479-5876-11-213"

  - resourceName: "XenoBase"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      XenoBase® version 3.5 was used successfully for generating heat maps from Affymetrix array data 
      using MAS 5.0 normalization. Clustering was performed in both sample and probe dimensions using 
      average linkages with a Pearson correlation distance metric, enabling visualization of expression 
      patterns across MPNST and neurofibroma samples.
    foundIn: "methods"
    contextSnippet: "Heat maps were generated using XenoBase® version 3.5 from Affymetrix array data using MAS 5.0 normalization. Clustering was performed in both sample and probe dimensions using average linkages with a Pearson correlation distance metric"
    confidence: 0.9
    doi: "10.1186/1479-5876-11-213"

  - resourceName: "ABCC1 antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      ABCC1 antibody (Abcam ab24102) was used successfully at 1:50 dilution for immunofluorescence staining 
      of MPNST-derived cell lines. The antibody showed specific staining in high ABCC1-expressing cell lines 
      (NF02.2, NF94.3) but not in low-expressing lines (NF96.2), demonstrating good specificity for 
      detecting ABCC1 protein expression differences.
    foundIn: "results"
    contextSnippet: "incubated in primary antibodies against ABCC1 (Abcam ab24102) and S100 (Dako Z0311) at 1:50 and 1:400 dilution, respectively... ABCC1 is detectable by immunofluorescence in NF94.3 but not NF96.2"
    confidence: 0.9
    doi: "10.1186/1479-5876-11-213"

  - resourceName: "S100 antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      S100 antibody (Dako Z0311) was used successfully at 1:400 dilution for immunofluorescence co-staining 
      with ABCC1 in MPNST-derived cell lines. The antibody provided reliable cell identification and 
      morphological context for ABCC1 expression analysis in both high and low expressing cell lines.
    foundIn: "methods"
    contextSnippet: "incubated in primary antibodies against ABCC1 (Abcam ab24102) and S100 (Dako Z0311) at 1:50 and 1:400 dilution, respectively, overnight at 4°C"
    confidence: 0.8
    doi: "10.1186/1479-5876-11-213"

