observations:
  - resourceName: "3PNFiPS cell lines"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF1 (−/−) iPSCs exhibited a 10%–15% increase in cell proliferation rate compared with control PSCs. 
      NF1 (−/−) iPSCs also exhibited a higher proliferation rate than NF1 (+/−) iPSCs (p < 0.05). 
      These results indicate that cell proliferation rate in PSCs, as is the case for somatic cells, 
      is influenced by neurofibromin activity.
    foundIn: "results"
    contextSnippet: "On average, NF1 (−/−) 3PNFiPS and 5PNFiPS cell lines exhibited a 10%–15% increase in cell proliferation rate compared with control PSCs"
    confidence: 1.0
    doi: "10.1016/j.stemcr.2019.01.001"

  - resourceName: "5PNFiPS cell lines"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF1 (−/−) iPSCs exhibited a 10%–15% increase in cell proliferation rate compared with control PSCs. 
      Cultures of NF1 (−/−) 3PNFiPS and 5PNFiPS needed to be split more frequently than control iPSCs 
      or human embryonic stem cells (hESCs) maintained in parallel.
    foundIn: "results"
    contextSnippet: "On average, NF1 (−/−) 3PNFiPS and 5PNFiPS cell lines exhibited a 10%–15% increase in cell proliferation rate compared with control PSCs"
    confidence: 1.0
    doi: "10.1016/j.stemcr.2019.01.001"

  - resourceName: "3D spheres"
    resourceType: "Advanced Cellular Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF1 (−/−) differentiating SCs exhibited a continuous high proliferation rate and a natural tendency 
      to form sphere-like structures visible to the naked eye. Spheres grew either attached to the plate 
      surface or as free-floating cultures resembling 3D spheroids. Sphere-forming SCs homogeneously 
      expressed all SC markers tested and recapitulated the expression pattern of their PNF-derived 
      primary SC counterparts.
    foundIn: "results"
    contextSnippet: "NF1 (−/−) differentiating SCs proliferated so much during differentiation experiments that cultures were generated with a high cell density and a natural tendency to form sphere-like structures"
    confidence: 1.0
    doi: "10.1016/j.stemcr.2019.01.001"

  - resourceName: "3D spheres"
    resourceType: "Advanced Cellular Model"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Sphere-forming SCs from NF1 (−/−) iPSCs represent a valuable experimental model to study PNF formation, 
      and to test potential therapeutic options in vitro. The PNF-resembling spheres constitute a very 
      promising non-perishable model for PNFs, even more so taking into account that currently there is 
      no tumoroid model generated directly from primary PNF cells.
    foundIn: "discussion"
    contextSnippet: "Taking everything together, NF1 (−/−) iPSC-derived spheres represent a valuable experimental model to study PNF formation, and to test potential therapeutic options in vitro"
    confidence: 1.0
    doi: "10.1016/j.stemcr.2019.01.001"

  - resourceName: "3PNFiPS cell lines"
    resourceType: "Cell Line"
    observationType: "Issue"
    observationTypeOntologyId: ""
    details: |
      When co-cultured with DRG neurons, NF1 (−/−) iPSC-derived SCs kept proliferating during the assay 
      and were not able to properly associate and form myelinating axons. NF1 (−/−) cells expressed the 
      neuronal marker TUJ1, complicating the analysis of myelination assays.
    foundIn: "results"
    contextSnippet: "However, when we co-cultured NF1 (−/−) iPSC-derived SCs with DRG neurons, they kept proliferating during the assay and were not able to properly associate and form myelinating axons"
    confidence: 1.0
    doi: "10.1016/j.stemcr.2019.01.001"

  - resourceName: "5PNFiPS cell lines"
    resourceType: "Cell Line"
    observationType: "Issue"
    observationTypeOntologyId: ""
    details: |
      When co-cultured with DRG neurons, NF1 (−/−) iPSC-derived SCs kept proliferating during the assay 
      and were not able to properly associate and form myelinating axons. Poor ability to myelinate axons 
      was observed, consistent with the biological status of SCs within PNFs.
    foundIn: "results"
    contextSnippet: "However, when we co-cultured NF1 (−/−) iPSC-derived SCs with DRG neurons, they kept proliferating during the assay and were not able to properly associate and form myelinating axons"
    confidence: 1.0
    doi: "10.1016/j.stemcr.2019.01.001"

