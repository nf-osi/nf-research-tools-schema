observations:
  - resourceName: "Hp-SWN-14F"
    resourceType: "Cell Line"
    observationType: "Growth Rate"
    observationTypeOntologyId: "MP:0005378"
    details: |
      Population doubling time was similar between immortalized Hp-SWN-14F schwannomatosis cell line and non-immortalized human Schwann cells in culture at passage 6. Growth curve analysis showed comparable proliferation rates, indicating that SV40 immortalization did not significantly alter the growth characteristics of the schwannomatosis cells.
    foundIn: "results"
    contextSnippet: "At passage 6 we performed a growth curve for Hp-SWN-14F schwannomatosis cell and non-immortalized human Schwann cells in culture. Population doubling time was similar in all cells"
    confidence: 0.95
    doi: "10.1371/journal.pone.0144620"

  - resourceName: "Hp-SWN-14F"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Hp-SWN-14F cell line maintained Schwann cell characteristics after multiple passages and freeze-thaw cycles, including positive S100B staining and expression of Schwann cell markers (p75/NGFR, S100B, NGF). Cell morphology was retained following multiple passaging cycles.
    foundIn: "results"
    contextSnippet: "Primary Human Schwann cells, and schwannomatosis cell lines (Hp-SWN-14F and Hnp-SWN-14O) all positively stained for S100B after multiple passages and freeze-thaw cycles"
    confidence: 0.90
    doi: "10.1371/journal.pone.0144620"

  - resourceName: "Hnp-SWN-14O"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Hnp-SWN-14O cell line retained S100B staining and Schwann cell properties at passage 11, demonstrating stable phenotype maintenance through extended passaging. The cell line maintained expression of key Schwann cell markers including p75/NGFR, S100B, and NGF.
    foundIn: "results"
    contextSnippet: "Hnp-SWN-14O retains S100B staining and Schwann cell properties at passage 11"
    confidence: 0.90
    doi: "10.1371/journal.pone.0144620"

  - resourceName: "Hp-SWN-14F"
    resourceType: "Cell Line"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Gene expression analysis revealed that 509/31,000 (1.6%) of genes showed 2-fold difference in the immortalized Hp-SWN-14F cell line compared to parent tumor tissue. Upregulated genes clustered into mitosis-related categories, while downregulated genes related to immune response and myelination. When compared to normal primary human Schwann cells, 471/510 (92%) of differentially expressed genes showed similar expression levels.
    foundIn: "results"
    contextSnippet: "509/31,000 (1.6%) of genes showed a 2 fold difference in the immortalized cell line when compared to the parent tissue"
    confidence: 0.95
    doi: "10.1371/journal.pone.0144620"

  - resourceName: "Hnp-SWN-14O"
    resourceType: "Cell Line"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      SMARCB1 expression was significantly downregulated (5-fold) in the Hnp-SWN-14O cell line compared to non-schwannomatosis schwannomas and neurofibromas. SMARCB1 levels were similar between the parent tumor and corresponding cell line, supporting retention of the key genetic characteristic associated with schwannomatosis.
    foundIn: "results"
    contextSnippet: "SMARCB1 expression was downregulated 8 fold in painful schwannomatosis tumor and 5 fold in the non-painful schwannomatosis tumor compared to a non-schwannomatosis schwannomas"
    confidence: 0.95
    doi: "10.1371/journal.pone.0144620"

  - resourceName: "pLenti-SV40"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      SV40 immortalization protocol: Cells at passage 3 were infected with 2 ml/well of viral supernatant in presence of 5μg/ml Polybrene in morning, re-infected 6-8 hours later with fresh supernatant, then incubated for ~72 hours before subculturing. Successful immortalization was confirmed by qRT-PCR screening for SV40 transgene using specific primers.
    foundIn: "methods"
    contextSnippet: "cells at passage 3 were infected with 2 ml/well of viral supernatant in the presence of 5μg/ml Polybrene, in the morning. 6–8 hours later, the viral supernatant from first infection was removed"
    confidence: 0.90
    doi: "10.1371/journal.pone.0144620"

  - resourceName: "S100B antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      S100B antibodies successfully used for immunocytochemistry to confirm Schwann cell identity in both primary cultures and immortalized cell lines. Positive staining was maintained after multiple passages and freeze-thaw cycles, demonstrating reliable performance for Schwann cell characterization.
    foundIn: "results"
    contextSnippet: "The schwannomatosis cell lines were stained with S100B antibodies to confirm Schwann cell identity"
    confidence: 0.85
    doi: "10.1371/journal.pone.0144620"

