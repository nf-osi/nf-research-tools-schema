  expectedToolTypes: |
    Based on this observational pathology study, expected tool types include:
    - Computational tools: Digital pathology scanners, image viewers, databases (REDCap), statistical analysis software
    - Clinical assessment tools: Potentially histopathological classification systems or diagnostic criteria
    
