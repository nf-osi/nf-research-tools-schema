    toolType: "cell_line"
    examples: ["icNF97.2a", "icNF98.4c", "i28cNF", "i18cNF", "i21cNF"]
    reasoning: "Immortalized cutaneous neurofibroma cell line naming convention used in NF1 research - 'i' prefix followed by numbers/letters and 'cNF' suffix"

  - patternType: "context_phrase"
    pattern: "lentiviral vector|viral vector.*transduction|vector.*clone.*cDNA"
    toolType: "genetic_reagent"
