    reasoning: "Pattern for 1980s-era DNA marker nomenclature with 2-3 letter prefix followed by 2-4 digits"

  - patternType: "naming_convention"
    pattern: "CRI-L[0-9]{3,4}"
    toolType: "genetic_reagent"
    examples: ["CRI-L946", "CRI-L581"]
    reasoning: "Pattern for CRI (likely Cold Spring Harbor) laboratory DNA markers with L prefix and numbers"

