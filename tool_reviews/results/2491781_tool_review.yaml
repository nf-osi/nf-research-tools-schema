publicationMetadata:
  pmid: "2491781"
  title: "Close flanking markers for neurofibromatosis type I (NF1)."
  queryType: "bench"  # From PubMed query (hint only)
  publicationType: "Lab Research"  # Genetic linkage analysis with DNA markers
  publicationTypeConfidence: 0.9  # High confidence - clear genetic analysis study
  hasMethodsSection: No
  likelyContainsTools: Yes  # DNA markers/probes are genetic reagents
  expectedToolTypes: |
    Based on publication type (genetic linkage analysis):
    - genetic reagents (DNA markers, probes) - PRIMARY expected type
    - computational tools (for linkage analysis, mapping) - SECONDARY expected type
    
    This is a 1989 genetic linkage study using polymorphic DNA markers. The study mentions
    specific DNA probes/markers (HHH202, EW206, CRI-L946, EW203, EW301, FG2, p17H8, CRI-L581)
    which are genetic reagents used for mapping. May also involve computational analysis
    for multipoint mapping, though less likely given the 1989 timeframe.
  overallAssessment: |
    This genetic linkage analysis study would typically use DNA markers/probes as genetic reagents
    for mapping disease loci. The abstract mentions multiple specific DNA markers (HHH202, EW206, etc.)
    used to map the NF1 locus, which are legitimate research tools. However, the mining system
    failed to detect these tools, likely because they use non-standard nomenclature from 1989.

