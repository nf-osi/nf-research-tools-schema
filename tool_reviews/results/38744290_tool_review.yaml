observations:
  - resourceName: "Patient-derived cutaneous neurofibroma organoids"
    resourceType: "Advanced Cellular Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      cNF organoids closely recapitulate cellular and molecular features of parental tumors as measured by 
      immunohistopathology, methylation, RNA sequencing, and flow cytometry. Organoids maintained the 
      heterogeneous cell populations including Schwann cells (S100+), fibroblasts (CD34+), and mast cells 
      (c-Kit+) in proportions similar to parental tumors. Spearman rank correlations >0.8 for all culture 
      conditions when comparing organoid transcriptomes to primary tumors.
    foundIn: "results"
    contextSnippet: "Patient-derived cNF organoids closely recapitulate cellular and molecular features of parental tumors as measured by immunohistopathology, methylation, RNA sequencing, and flow cytometry"
    confidence: 1.0
    doi: "100772"

  - resourceName: "Patient-derived cutaneous neurofibroma organoids"
    resourceType: "Advanced Cellular Model"
    observationType: "Growth Rate"
    observationTypeOntologyId: "MP:0005378"
    details: |
      The area occupied by cNF organoids generated from freshly isolated cells increased exponentially over time. 
      StemPro-based media significantly outperformed other tested media in supporting robust ex vivo growth of 
      cNF organoids (p<0.05 for all samples except NF0002). Addition of cytokines further enhanced proliferation 
      in StemPro conditions (p<0.005).
    foundIn: "results"
    contextSnippet: "The area occupied by cNF organoids generated from freshly isolated cells increased exponentially over time, as quantified with our label-free machine-learning-based pipeline"
    confidence: 1.0
    doi: "100772"

  - resourceName: "Patient-derived cutaneous neurofibroma organoids"
    resourceType: "Advanced Cellular Model"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Optimal culture conditions identified: StemPro-34 SFM base medium with cytokine supplementation 
      (Neuregulin 10 ng/mL, rhSCF 100 ng/mL, rhIL-6 50 ng/ml, rhIL-3 1 ng/mL) provides best recapitulation 
      of parental tumor features while supporting robust growth. Ring culture format in Matrigel enables 
      high-throughput screening applications. Organoids can be established from cryopreserved cells and 
      maintain viability for drug screening protocols.
    foundIn: "results"
    contextSnippet: "StemPro-based conditions generally gave rise to high correlation values for the largest number of patient-derived cNF organoid samples"
    confidence: 1.0
    doi: "100772"

  - resourceName: "Patient-derived cutaneous neurofibroma organoids"
    resourceType: "Advanced Cellular Model"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      cNF organoids retained similar overall proportions of methylated CpG sites to primary cNFs with 
      correlation values of 0.69-0.72 across different culture conditions. Gene expression analysis showed 
      strong correlation with parental tumors (Spearman's rank correlation >0.8). Organoids maintained 
      expression of extracellular matrix proteins (matrisome) at levels similar to primary tumors, with 
      over 50% of cNF mass composed of secreted extracellular proteins.
    foundIn: "results"
    contextSnippet: "All media displayed similar correlation values across this overlapping set of CpG islands. The correlation followed the same trend as above, with StemPro having the higher median value (0.72)"
    confidence: 1.0
    doi: "100772"

  - resourceName: "Patient-derived cutaneous neurofibroma organoids"
    resourceType: "Advanced Cellular Model"
    observationType: "Other"
    observationTypeOntologyId: ""
    details: |
      High-throughput drug screening feasibility demonstrated with 43 targeted kinase inhibitors. Organoids 
      showed differential drug sensitivities that may be patient-specific and linked to different NF1 
      alterations. Shared vulnerabilities identified include sensitivity to copanlisib (PI3K inhibitor), 
      onalespib (Hsp90 inhibitor), linsitinib (IGF-1R inhibitor), and digoxin (Na+/K+ ATPase inhibitor), 
      which induced average residual viability â‰¤50% across all samples.
    foundIn: "results"
    contextSnippet: "benign cNF organoids could be screened with a protocol akin to that used for malignant tumors. All of the five organoid models were sensitive to our positive control, the pan-kinase inhibitor staurosporine"
    confidence: 1.0
    doi: "100772"

