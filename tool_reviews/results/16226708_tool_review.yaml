observations:
  - resourceName: "Nf1(+/-) mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Mutagen-exposed Nf1(+/-) mice developed secondary cancers that are common in humans, including 
      myeloid malignancies, sarcomas, and breast cancers. RAD cooperated strongly with heterozygous 
      Nf1 inactivation in tumorigenesis. Most solid tumors showed loss of the wild-type Nf1 allele 
      but retained two Trp53 alleles.
    foundIn: "results"
    contextSnippet: "Mutagen-exposed Nf1(+/-) mice developed secondary cancers that are common in humans, including myeloid malignancies, sarcomas, and breast cancers. RAD cooperated strongly with heterozygous Nf1 inactivation in tumorigenesis."
    confidence: 1.0
    doi: "10.1016/j.ccr.2005.08.011"

  - resourceName: "Nf1 fl/fl; PostnCre mice"
    resourceType: "Animal Model"
    observationType: "Lifespan"
    observationTypeOntologyId: "MP:0001661"
    details: |
      SI significantly decreased overall survival in Nf1 fl/fl mice at 15 Gy (P < .01, median survival 200 days) 
      and 30 Gy (P < .01, median survival 284 days) compared to unirradiated controls (median survival 330 days). 
      The wildtype Nf1 tumor microenvironment demonstrated greater radiosensitivity at the lower radiation dose.
    foundIn: "results"
    contextSnippet: "Survival analyses of Nf1 mice (fl/fl Figure 1C) showed a significantly worse survival following SI at 15 and 30 Gy compared to unirradiated controls (P < .01, median survival 330, 200, and 284 days for control, 15 and 30 Gy)."
    confidence: 1.0
    doi: "10.1016/j.ccr.2005.08.011"

  - resourceName: "Nf1 fl/-; PostnCre mice"
    resourceType: "Animal Model"
    observationType: "Lifespan"
    observationTypeOntologyId: "MP:0001661"
    details: |
      SI at 30 Gy decreased the overall survival of male Nf1 fl/- mice compared to controls (P < .01), 
      but not at 15 Gy. Male Nf1 fl/- mice receiving 30 Gy experienced the worst survival with median 
      survival of 118 days compared to 345 days for controls and 309 days for 15 Gy group.
    foundIn: "results"
    contextSnippet: "SI at 30 Gy decreased the overall survival of male Nf1 mice compared to controls (P < .01), but not at 15 Gy (Figure 1D, median survival 345, 309, and 118 days for control, 15 and 30 Gy). Male Nf1 mice receiving 30 Gy experienced the worse survival (median survival 118 days)."
    confidence: 1.0
    doi: "10.1016/j.ccr.2005.08.011"

  - resourceName: "Nf1 fl/fl; PostnCre mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Nf1 periostin-Cre mice develop extensive spinal plexiform neurofibromas by 5 months of age. 
      These plexiform neurofibromas rarely spontaneously transform to higher grade MPSNTs, however 
      transformation can be promoted by loss of CDKN2A as well as p53 knockdown. SI was associated 
      with increasing worrisome histologic features along the PN-MPNST continuum in PNs irradiated 
      to higher radiation doses.
    foundIn: "results"
    contextSnippet: "Nf1 periostin-Cre mice develop extensive spinal plexiform neurofibromas by 5 months of age. These plexiform neurofibromas rarely spontaneously transform to higher grade MPSNTs, however transformation can be promoted by loss of CDKN2A as well as p53 knockdown."
    confidence: 1.0
    doi: "10.1016/j.ccr.2005.08.011"

  - resourceName: "Nf1 fl/fl; PostnCre mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Irradiated spinal plexiform neurofibromas developed increased cellularity and higher-grade 
      histologic features. The frequency of PNs decreased as SI dose increased and correspondingly 
      the frequency of higher-grade histologic changes increased. Widespread plexiform neurofibromas 
      were visible throughout the spinal nerve tissues, with the majority being PNF (30/48), followed 
      by cellular neurofibroma (CNF, 15/48), ANNUBP (1/48) and low-grade MPNST (2/48).
    foundIn: "results"
    contextSnippet: "The frequency of PNs decreased as SI dose increased and correspondingly the frequency of higher-grade histologic changes increased. As is typical of these mouse models, widespread plexiform neurofibromas were visible throughout the spinal nerve tissues, with the majority of neoplasms being PNF (30/48), followed by cellular neurofibroma (CNF, 15/48), atypical neurofibromatous neoplasm of uncertain biologic potential (ANNUBP, 1/48) and low-grade MPNST (2/48)."
    confidence: 1.0
    doi: "10.1016/j.ccr.2005.08.011"

