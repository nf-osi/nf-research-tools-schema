suggestedPatterns:
  - patternType: "naming_convention"
    pattern: "\\b[a-zA-Z]+\\s*\\d+[a-zA-Z]*\\d*\\b"
    toolType: "cell_line"
    examples: ["MT4H1", "ipNF 95.11b", "ipn 02.8"]
    reasoning: "Cell line naming conventions with alphanumeric identifiers are commonly missed"

  - patternType: "context_phrase"
    pattern: "antibody against\\s+([a-zA-Z0-9-]+)"
    toolType: "antibody"
    examples: ["antibody against s-100b"]
    reasoning: "Phrase 'antibody against' followed by target protein name reliably indicates antibody usage"

  - patternType: "vendor_indicator"
    pattern: "\\([A-Z][a-zA-Z\\s]+\\)"
    toolType: "general"
    examples: ["(Sigma)", "(Invitrogen)", "(Fisher Scientific)"]
    reasoning: "Vendor names in parentheses after reagents indicate commercial research tools"

  - patternType: "term"
    pattern: "ImageJ\\s*\\(v?\\d+\\.\\d+[a-z]?\\)"
    toolType: "computational_tool"
    examples: ["ImageJ (v1.53a)"]
    reasoning: "Software names with version numbers in parentheses indicate computational tool usage"

  - patternType: "context_phrase"
    pattern: "measured using\\s+([A-Za-z]+)"
    toolType: "computational_tool"
    examples: ["measured using ImageJ"]
    reasoning: "Phrase 'measured using' followed by software name indicates computational tool usage"

