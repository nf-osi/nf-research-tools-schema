suggestedPatterns:
  - patternType: "term"
    pattern: "lymphoblastoid cell lines?|LCLs?"
    toolType: "cell_line"
    examples: ["lymphoblastoid cell lines", "LCLs"]
    reasoning: "Common abbreviation and full term for EBV-transformed B-cell lines used in genetic studies"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z][a-zA-Z0-9]+Ref-\\d+[a-zA-Z0-9_]*\\s+[A-Z][a-zA-Z]+Chips?\\b"
    toolType: "genetic_reagent"
    examples: ["HumanRef-8_v2 Sentrix BeadChips"]
    reasoning: "Illumina microarray chip naming convention with Ref- pattern and Chips suffix"

  - patternType: "vendor_indicator"
    pattern: "\\b\\d{4}\\s+Bioanalyzer\\b"
    toolType: "computational_tool"
    examples: ["2100 Bioanalyzer"]
    reasoning: "Agilent Bioanalyzer instruments follow number + Bioanalyzer pattern"

  - patternType: "term"
    pattern: "\\bRNeasy\\s+[a-z]+\\s+columns?\\b"
    toolType: "genetic_reagent"
    examples: ["RNeasy mini columns"]
    reasoning: "Qiagen RNA extraction kit naming pattern"

  - patternType: "context_phrase"
    pattern: "analyzed using|processed with|using the|implemented in"
    toolType: "general"
    examples: ["analyzed using GenomeStudio", "implemented in TRAP"]
    reasoning: "These phrases reliably indicate tool usage in methods sections"

  - patternType: "naming_convention"
    pattern: "\\bIon\\s+[A-Z][a-zA-Z0-9]+\\s+[A-Z][a-zA-Z0-9]+\\b"
    toolType: "computational_tool"
    examples: ["Ion Torrent PGM Sequencer", "Ion Ampliseq Designer"]
    reasoning: "Ion Torrent/Thermo Fisher product naming convention"

  - patternType: "term"
    pattern: "\\bUCSC\\s+Genome\\s+browser\\b"
    toolType: "computational_tool"
    examples: ["UCSC Genome browser"]
    reasoning: "Widely used genomics web tool that should always be captured"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z][a-zA-Z]+\\s*\\d+\\s+DNA\\s+Sequencers?\\b"
    toolType: "computational_tool"
    examples: ["3730 DNA Sequencers"]
    reasoning: "Applied Biosystems DNA sequencer naming pattern"

  - patternType: "naming_convention"
    pattern: "\\bBigDye\\s+Terminator\\s+version\\s+[0-9.]+\\b"
    toolType: "genetic_reagent"
    examples: ["BigDye Terminator version 3.1"]
    reasoning: "Applied Biosystems sequencing chemistry naming pattern"

