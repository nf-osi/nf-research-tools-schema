observations:
  - resourceName: "Plp-Nf1fl/+ mice"
    resourceType: "Animal Model"
    observationType: "Motor Activity"
    observationTypeOntologyId: "MP:0001405"
    details: |
      Plp-Nf1fl/+ mice demonstrated impaired initial performance on the rotating rod test (first run; Mann–Whitney U test: U = 31, P = 0.0013) but then caught up to controls by the last run (U = 89, P = 0.4956). The mice showed reduced initial motor coordination (U = 42, P = 0.006) but normal learning rate (U = 73, P = 0.17). Overall, the animals showed differential performance with impaired initial motor coordination but normal learning rate, leading them to learn the task by the end of the eighth run and perform at the same level as controls.
    foundIn: "results"
    contextSnippet: "Plp-Nf1fl/+ mice demonstrated impaired initial performance (first run; Mann–Whitney U test: U = 31, P = 0.0013) in the test and then caught up to controls (last run: U = 89, P = 0.4956)"
    confidence: 1.0
    doi: "10.1073/pnas.2008391117"

  - resourceName: "Plp-Nf1fl/+ mice"
    resourceType: "Animal Model"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003631"
    details: |
      DTI analysis revealed widespread, mostly symmetrical reduction in fractional anisotropy (FA) across the brain in Plp-Nf1fl/+ mice compared to controls, similar to that reported in NF1 patients. The reduction was observed in multiple white matter structures including brachium of superior colliculus, fasciculus reticulata, internal capsule, medial lemniscus, posterior commissure, and anterior corpus callosum. Treatment with L-NAME for seven consecutive days resulted in reliable recovery of FA to control levels in six out of seven regions examined.
    foundIn: "results"
    contextSnippet: "We observed a widespread, mostly symmetrical, reduction in FA across the brain (Fig. 3), similar to that reported in NF1 patients"
    confidence: 1.0
    doi: "10.1073/pnas.2008391117"

  - resourceName: "Plp-Nf1fl/+ mice"
    resourceType: "Animal Model"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003631"
    details: |
      Functional MRI analysis showed reduced interhemispheric connectivity in the motor cortex of Plp-Nf1fl/+ mice compared to controls (Mann–Whitney U test: U = 15, P = 0.037). This reduced connectivity was rescued by L-NAME administration (Wilcoxon signed-rank test: Z = 2.134, P = 0.033). The changes in interhemispheric connectivity were not global but specific to the motor cortex, reflecting the structural changes quantified using DTI.
    foundIn: "results"
    contextSnippet: "Plp-Nf1fl/+ mice showed reduced interhemispheric connectivity (Fig. 4; Mann–Whitney A and B U test: U = 15, P = 0.037). This reduced connectivity was rescued by L-NAME administration"
    confidence: 1.0
    doi: "10.1073/pnas.2008391117"

  - resourceName: "Plp-Nf1fl/+ mice"
    resourceType: "Animal Model"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003631"
    details: |
      Plp-Nf1fl/+ mice, but not controls, showed a significant correlation between fractional anisotropy (FA) and functional connectivity results (control: r = 0.36, P = 0.48; Plp-Nf1fl/+: r = 0.9, P = 0.005) before L-NAME administration. After L-NAME treatment, Plp-Nf1fl/+ mice showed a significant correlation between changes in FA and functional connectivity (r = 0.87, P = 0.01), but controls did not (r = −0.0332, P = 0.95).
    foundIn: "results"
    contextSnippet: "Plp-Nf1fl/+ mice, but not controls, showed a significant correlation between FA and rs-fMRI results (control: r = 0.36, P = 0.48; Plp-Nf1fl/+: r = 0.9, P = 0.005)"
    confidence: 1.0
    doi: "10.1073/pnas.2008391117"

  - resourceName: "L-NAME"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      L-NAME (L-NG-nitroarginine methyl ester) was administered daily at 0.4 mg/kg for seven consecutive days to rescue myelin decompaction and functional connectivity deficits in Plp-Nf1fl/+ mice. The treatment successfully rescued fractional anisotropy to control levels in six out of seven white matter regions examined and restored interhemispheric functional connectivity in the motor cortex. The authors note that L-NAME is not commonly used in humans due to potential adverse effects including systemic and pulmonary hypertension and teratogenicity during pregnancy.
    foundIn: "both"
    contextSnippet: "Fresh solution of L-NAME (L-NG-nitroarginine methyl ester, 100 μM in 1× PBS; Sigma-Aldrich) was administered daily at 0.4 mg/kg"
    confidence: 1.0
    doi: "10.1073/pnas.2008391117"

  - resourceName: "tamoxifen"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Tamoxifen (100 mg dissolved in 1 mL ethanol and 9 mL sunflower seed oil from Sigma-Aldrich) was administered to induce Cre-mediated recombination in oligodendrocytes. At age 8 weeks, both control and Plp-Nf1fl/+ mice were intraperitoneally injected with tamoxifen (100 μL) twice daily for 3 days at the same time of day. This protocol successfully induced oligodendrocyte-specific Nf1 deletion as confirmed by subsequent phenotypic analysis.
    foundIn: "methods"
    contextSnippet: "Tamoxifen (100 mg) was dissolved with 1 mL of ethanol and 9 mL of sunflower seed oil (Sigma-Aldrich). At age 8 wk, both controls and Plp-Nf1fl/+ mice were intraperitoneally injected with tamoxifen (100 μL) twice daily for 3 d"
    confidence: 1.0
    doi: "10.1073/pnas.2008391117"

