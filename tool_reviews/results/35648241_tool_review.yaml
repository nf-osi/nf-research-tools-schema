    observationTypeOntologyId: "MP:0005385"
    details: |
      Routine cardiac monitoring revealed asymptomatic decline in left ventricular ejection fraction 
      from 63% to 47% after 12 weeks of selumetinib treatment, indicating cardiac toxicity. 
      Echocardiogram findings subsequently normalized after drug hold, allowing for treatment resumption 
      with cardioprotective measures.
    foundIn: "results"
    contextSnippet: "he displayed evidence of cardiac toxicity on routine evaluation at this time (asymptomatic decline in left ventricular ejection fraction, 63% to 47%)...upon subsequent normalization of echocardiogram findings"
    confidence: 0.9
    doi: "10.1007/s00381-022-05571-y"

  - resourceName: "Seizure frequency tracking"
    resourceType: "Clinical Assessment Tool"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003631"
    details: |
      Baseline seizure pattern showed clusters every 5-6 days, with frequency ranging between 1-10 
      seizures per day for 3-5 days during clusters despite multiple antiepileptic drugs. After 12 weeks 
      of full-dose selumetinib, significantly decreased seizure frequency was observed. Seizure frequency 
      increased to pre-treatment baseline on 50% dose reduction, then improved dramatically with return 
      to full dosing. Patient currently remains seizure-free on full-dose selumetinib.
    foundIn: "results"
