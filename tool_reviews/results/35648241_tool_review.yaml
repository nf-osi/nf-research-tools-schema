observations:
  - resourceName: "EEG"
    resourceType: "Clinical Assessment Tool"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003631"
    details: |
      Initial routine awake EEG revealed focal epileptiform discharges and prominent localized 
      slowing in the right temporal region. 24-hour EEG monitoring captured three electroclinical 
      seizures that lateralized to the right hemisphere but were poorly localized. After treatment 
      with full-dose selumetinib, a recent 24-hour EEG captured no electrographic or clinical seizures, 
      demonstrating complete seizure control.
    foundIn: "results"
    contextSnippet: "Routine awake EEG revealed focal epileptiform discharges and prominent localized slowing in the right temporal region...A recent 24-h EEG captured no electrographic or clinical seizures"
    confidence: 0.95
    doi: "10.1007/s00381-022-05571-y"

  - resourceName: "Brain MRI"
    resourceType: "Clinical Assessment Tool"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Initial brain MRI revealed bilateral optic pathway glioma with extension into hypothalamus, 
      basal ganglia, and subcortical white matter, with mass effect on right insular cortex. 
      Follow-up MRI showed slow progression over 2 years with new enhancement in right frontal lobe. 
      After selumetinib treatment, MRI showed stable mass size but interval reduction in enhancement 
      of the right frontal lesion, suggestive of treatment response.
    foundIn: "results"
    contextSnippet: "MRI of the brain revealed bilateral OPG with extension into the hypothalamus, basal ganglia, and subcortical white matter...Repeat brain MRI showed stable mass size but interval reduction in enhancement"
    confidence: 0.9
    doi: "10.1007/s00381-022-05571-y"

  - resourceName: "Neurological examination"
    resourceType: "Clinical Assessment Tool"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003631"
    details: |
      Initial examination showed café-au-lait macules, axillary freckling, and left-sided facial weakness. 
      At age 8, examination revealed dysarthria, left lower facial weakness, left upper extremity weakness, 
      and mild circumduction of left lower extremity while walking. After full-dose selumetinib treatment, 
      improvements in alertness, left-sided weakness, and gait were noted on neurologic examination.
    foundIn: "results"
    contextSnippet: "Physical examination was notable for café-au-lait macules, axillary freckling, and left-sided facial weakness...Improvements in alertness, left-sided weakness, and gait were also noted on neurologic examination"
    confidence: 0.85
    doi: "10.1007/s00381-022-05571-y"

