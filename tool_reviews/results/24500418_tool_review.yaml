    This publication demonstrates a major gap in clinical assessment tool mining. Several validated clinical tools were missed:
    
    DEFINITELY SHOULD BE ADDED:
    - WHO criteria (standardized tumor response assessment)
    - RECIST criteria (validated tumor response evaluation)
    
    POSSIBLY SHOULD BE ADDED:
