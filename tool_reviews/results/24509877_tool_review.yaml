observations:
  - resourceName: "ST88-14"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF1-deficient MPNST cell line showed 24-fold downregulation of MAF expression relative to normal human Schwann cells (NHSC).
      MAF expression was increased 4-fold in ST88-14 cells expressing NF1-GRD compared to control virus.
      Cells demonstrated elevated Ras-GTP levels and downstream P-MEK and P-ERK activation due to NF1 loss.
    foundIn: "results"
    contextSnippet: "...MAF expression was downregulated 24-fold in MPNST cells infected with control virus relative to NHSC, and increased 4-fold in MPNST cells expressing NF1-GRD..."
    confidence: 1.0
    doi: "10.1038/onc.2013.506"

  - resourceName: "S462-TY"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      MPNST cell line showed significantly decreased metabolic activity (MTS assay) and increased apoptotic cell death (flow cytometry) 
      48 hours after MAF transduction. Cells demonstrated decreased anchorage-independent growth in soft agar when overexpressing MAF.
      However, after transient effects, MAF expressing cells were able to proliferate with increased metabolic activity and BrdU incorporation.
    foundIn: "results"
    contextSnippet: "...S462-TY cells transduced with MAF for 48 hours significantly decreased metabolic activity as measured by MTS assay... Flow cytometric analysis revealed increased apoptotic cell death..."
    confidence: 1.0
    doi: "10.1038/onc.2013.506"

  - resourceName: "S462-TY"
    resourceType: "Cell Line"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      In xenograft models, S462-TY cells overexpressing MAF produced larger tumors than vector control tumors.
      Tumors showed increased pS6 and decreased DEPTOR expression, indicating enhanced mTOR pathway activity.
      MAF overexpression enhanced sensitivity to RAD001 (mTOR inhibitor) treatment both in vitro and in vivo.
    foundIn: "results"
    contextSnippet: "...Tumors overexpressing MAF were larger than vector control tumors... P-S6 increased and DEPTOR decreased in MAF expressing tumors..."
    confidence: 1.0
    doi: "10.1038/onc.2013.506"

  - resourceName: "athymic nude mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      6-8 week old female athymic nude (nu/nu) mice from Harlan were used for xenograft studies.
      Mice injected with S462-TY cells expressing inducible MAF showed enhanced tumor growth compared to vector controls.
      Combination treatment with MAF overexpression and RAD001 (10mg/kg) resulted in significant decrease in tumor volume.
    foundIn: "results"
    contextSnippet: "...injected subcutaneously into the right flanks of 6 to 8-week-old female athymic nude (nu/nu) mice... significant decrease in tumor volume compared to the vector control tumors..."
    confidence: 1.0
    doi: "10.1038/onc.2013.506"

  - resourceName: "BALB/c nu/nu mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      BALB/c nu/nu mice injected with S462-TY cells transduced with doxycycline-inducible MAF developed larger tumors 
      than those injected with vector-control cells. Tumors demonstrated crosstalk to the mTOR pathway with increased 
      pS6 and decreased DEPTOR levels, particularly in regions of densely packed growing tumor cells.
    foundIn: "results"
    contextSnippet: "...we injected BALB/c nu/nu mice with S462-TY cells transduced with doxycycline-inducible MAF or vector-control lentivirus. Tumors overexpressing MAF were larger than vector control tumors..."
    confidence: 1.0
    doi: "10.1038/onc.2013.506"

  - resourceName: "ImageJ"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      ImageJ software (NIH) was used to acquire microscopic images on a Zeiss Axiovert 200M microscope.
      Used for immunocytochemistry image acquisition of cells stained with primary antibodies (S100β, MBP, BLBP)
      and TRITC-conjugated secondary antibodies, with DAPI nuclear labeling.
    foundIn: "methods"
    contextSnippet: "...Nuclei were labeled with DAPI (Sigma-Aldrich) and microscopic images acquired with ImageJ software (NIH) on a Zeiss Axiovert 200M..."
    confidence: 1.0
    doi: "10.1038/onc.2013.506"

  - resourceName: "FlowJo"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      FlowJo software was used to analyze flow cytometry data from FACSCanto (Becton Dickinson) instrument.
      Applied for analysis of propidium iodide and annexin staining to assess apoptosis in MPNST cells 
      transduced with MAF or vector control and induced with doxycycline for 24 hours.
    foundIn: "methods"
    contextSnippet: "...Flow cytometry was performed on a FACSCanto (Becton Dickinson) and analyzed using FlowJo software..."
    confidence: 1.0
    doi: "10.1038/onc.2013.506"

