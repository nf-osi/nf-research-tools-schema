    This is a randomized placebo-controlled clinical trial examining lovastatin effects on neurobehavioral 
    function in NF1 patients. Expected tool types include:
    - Clinical assessment tools: Multiple neuropsychological tests and behavioral questionnaires are described
    - Computational tools: Statistical analysis software and neuroimaging analysis tools (FSL mentioned)
