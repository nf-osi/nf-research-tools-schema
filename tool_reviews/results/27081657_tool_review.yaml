    pattern: "\\b[A-Z][A-Za-z\\s\\-]+\\s*\\([A-Z]{2,6}[\\-\\d]*\\)"
    toolType: "clinical_assessment_tool"
    examples: ["Brief Visuospatial Memory Test – Revised (BVMT-R)", "Letter-Number Sequencing task (LNS)", "Hopkins Verbal Learning Test (HVLT)"]
    reasoning: "Clinical assessment tools often follow the pattern of full name followed by abbreviated acronym in parentheses"

  - patternType: "context_phrase"
    pattern: "outcome measure[s]?.*?(test|scale|inventory|checklist|battery)"
    toolType: "clinical_assessment_tool"
    examples: ["primary outcome measures were", "secondary outcome measures included", "tertiary neurocognitive and behavioral measures"]
