observations:
  - resourceName: "Letter-Number Sequencing task (LNS)"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Significant differential improvement favoring lovastatin treatment was observed for working memory 
      as measured by Letter-Number Sequencing (effect size f² = 0.70, P < 0.01). This was one of the 
      primary outcome measures showing treatment efficacy.
    foundIn: "results"
    contextSnippet: "Differential improvement favoring lovastatin treatment was observed for one primary (working memory; effect size f² = 0.70, P < 0.01)"
    confidence: 1.0
    doi: "10.1002/acn3.288"

  - resourceName: "Hopkins Verbal Learning Test (HVLT)"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Significant differential treatment effect favoring lovastatin was observed for verbal memory 
      as measured by HVLT (f² = 0.19, P = 0.02). This was a secondary outcome measure showing 
      treatment benefit.
    foundIn: "results"
    contextSnippet: "two secondary outcome measures (verbal memory, f² = 0.19, P = 0.02"
    confidence: 1.0
    doi: "10.1002/acn3.288"

  - resourceName: "Young Adult Self Report (YASR)"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Significant differential improvement in adult self-reported internalizing problems was observed 
      with lovastatin treatment (f² = 0.26, P = 0.03). The YASR Internalizing Problems showed greater 
      improvement in the statin group compared to placebo.
    foundIn: "results"
    contextSnippet: "adult self-reported internalizing problems, f² = 0.26, P = 0.03"
    confidence: 1.0
    doi: "10.1002/acn3.288"

  - resourceName: "Delis–Kaplan Executive Function Scale (D-KEFS)"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Differential treatment effect in favor of statin treatment was observed for verbal category 
      fluency as measured by D-KEFS (P = 0.02, f² = 0.19). This was a tertiary outcome measure 
      showing treatment benefit.
    foundIn: "results"
    contextSnippet: "There was also a differential effect in favor of statin treatment for verbal category fluency (P = 0.02; f² = 0.19"
    confidence: 1.0
    doi: "10.1002/acn3.288"

  - resourceName: "Brief Visuospatial Memory Test – Revised (BVMT-R)"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      No significant treatment effects were observed for nonverbal memory as measured by BVMT-R 
      (Immediate and Delayed conditions). This was one of the primary outcome measures that did 
      not show treatment efficacy.
    foundIn: "results"
    contextSnippet: "there were no significant treatment effects for nonverbal memory (BVMT, Immediate and Delayed conditions)"
    confidence: 1.0
    doi: "10.1002/acn3.288"

  - resourceName: "FMRIB Software Library (FSL)"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      FSL version 5.0 was used for fMRI data analyses with standard processing steps including 
      spatial smoothing, temporal filtering, and three-step registration process. EPI images 
      were registered to matched-bandwidth high-resolution scan, then to structural image, 
      and finally into MNI standard space using nonlinear transformations.
    foundIn: "methods"
    contextSnippet: "fMRI data analyses were performed using tools from the FMRIB software library (www.fmrib.ox.ac.uk/fsl), version 5.0, using the same processing steps as described in our prior publications"
    confidence: 1.0
    doi: "10.1002/acn3.288"

  - resourceName: "Spatial Capacity Working Memory (SCAP) task"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      No differential treatment effects were detected for changes in neural activity during 
      spatial working memory task performance (all P ≥ 0.05). However, baseline neural activity 
      in frontal regions was associated with larger treatment effects in moderator analyses.
    foundIn: "results"
    contextSnippet: "There were no differential treatment effects for changes in neural activity during spatial working memory (SCAP performance; all P ≥ 0.05)"
    confidence: 1.0
    doi: "10.1002/acn3.288"

