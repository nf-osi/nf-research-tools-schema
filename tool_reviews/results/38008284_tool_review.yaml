  expectedToolTypes: |
    Lab Research → antibodies, cell lines, animal models, genetic reagents, computational tools, organoids, PDX
    
    This is a molecular diagnostics study developing and validating a droplet digital PCR method.
    Expected tools include:
    - Computational tools (analysis software, pipelines)
    - Genetic reagents (primers, probes, DNA extraction kits)
    - Laboratory equipment and reagents (though equipment typically not captured)
    
    The study focuses on molecular characterization of NF1 deletions using various PCR-based
