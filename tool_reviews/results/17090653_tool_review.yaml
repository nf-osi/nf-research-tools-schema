  - patternType: "naming_convention"
    pattern: "\\b[A-Z][a-z0-9]+[-/+]+\\b"
    toolType: "animal_model"
    examples: ["Nf1-/-", "beta c-/-", "Nf1+/-"]
    reasoning: "Mouse genetic nomenclature using gene symbols followed by +/- notation to indicate wild-type, heterozygous, or homozygous knockout alleles. This is standard nomenclature in mouse genetics."

  - patternType: "term"
    pattern: "\\b\\w+\\s*mutant\\s+mice\\b"
    toolType: "animal_model"
    examples: ["Nf1 mutant mice", "conditional Nf1 mutant"]
    reasoning: "Captures references to genetically modified mouse models using the pattern 'gene mutant mice' which is common in mouse genetics literature."

  - patternType: "term"
    pattern: "\\b\\w+-Cre\\s+transgene\\b"
    toolType: "genetic_reagent"
    examples: ["Mx1-Cre transgene", "Alb-Cre transgene"]
    reasoning: "Cre-lox system components are widely used genetic tools. Pattern captures tissue-specific or inducible Cre recombinase transgenes."

  - patternType: "term"
    pattern: "\\bconditional\\s+\\w+\\s+(mutant\\s+)?allele\\b"
    toolType: "genetic_reagent"
    examples: ["conditional Nf1 mutant allele", "conditional knockout allele"]
    reasoning: "Conditional alleles (typically floxed alleles) are important genetic reagents for tissue-specific or temporal gene inactivation."

  - patternType: "context_phrase"
    pattern: "mice\\s+(given\\s+transplants\\s+with|reconstituted\\s+with)"
    toolType: "animal_model"
    examples: ["mice given transplants with", "mice reconstituted with"]
    reasoning: "Context phrases that indicate experimental use of mouse models in transplantation studies, suggesting the mice themselves are research tools."

