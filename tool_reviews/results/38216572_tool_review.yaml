    pattern: "\\([^)]*Abcam[^)]*\\)"
    toolType: "antibody"
    examples: ["(Abcam, #ab88957, clone AF1G4, 1:2000 dilution)"]
    reasoning: "Abcam is a major antibody vendor - mentions with catalog numbers indicate antibody tools"

  - patternType: "vendor_indicator"
    pattern: "\\([^)]*Addgene[^)]*\\)"
    toolType: "genetic_reagent"
