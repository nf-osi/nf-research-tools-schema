observations:
  - resourceName: "human Schwann cell primary cultures"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""  # No specific MP ID for cellular behavior
    details: |
      Merlin knockdown in human Schwann cell primary cultures resulted in increased proliferation rate
      compared to controls. This demonstrates that loss of merlin function promotes cell division
      in human Schwann cells, which is a key step in schwannoma tumorigenesis.
    foundIn: "results"
    contextSnippet: "Merlin knockdowns demonstrated increased proliferation rate, upregulation of EGFR, ErbB2, and ErbB3, CD44, and nestin."
    confidence: 0.90
    doi: "10.1097/MAO.0b013e3181d2777f"

  - resourceName: "human Schwann cell primary cultures"
    resourceType: "Cell Line"
    observationType: "Molecular"
    observationTypeOntologyId: ""  # No specific MP ID for molecular changes
    details: |
      Merlin knockdown resulted in upregulation of multiple growth factor receptors (EGFR, ErbB2, ErbB3)
      and stem cell markers (CD44, nestin). This suggests that merlin depletion promotes a
      dedifferentiated state and deregulates growth factor receptor signaling pathways.
    foundIn: "results"
    contextSnippet: "Merlin knockdowns demonstrated increased proliferation rate, upregulation of EGFR, ErbB2, and ErbB3, CD44, and nestin."
    confidence: 0.95
    doi: "10.1097/MAO.0b013e3181d2777f"

  - resourceName: "human Schwann cell primary cultures"
    resourceType: "Cell Line"
    observationType: "Other"
    observationTypeOntologyId: ""  # No MP ID for radiation sensitivity
    details: |
      Short-term merlin depletion had no effect on gamma irradiation sensitivity compared with controls.
      This indicates that merlin loss does not immediately affect DNA damage response or apoptotic
      pathways in response to radiation, at least in the short term.
    foundIn: "results"
    contextSnippet: "Short-term merlin depletion had no effect on gamma irradiation sensitivity compared with controls."
    confidence: 0.85
    doi: "10.1097/MAO.0b013e3181d2777f"

