suggestedPatterns:
  - patternType: "term"
    pattern: "\\b[A-Z][a-zA-Z0-9-]+\\s+\\(version\\s+[0-9]+\\.[0-9]+[^)]*\\)"
    toolType: "computational_tool"
    examples: ["GATK (version 4.1.8.0)", "STAR (version 2.7.4a)", "FACETS (version 0.12.1)"]
    reasoning: "Software tools with explicit version numbers in parentheses - very reliable pattern for computational tools"

  - patternType: "term"
    pattern: "\\b[A-Z][a-zA-Z0-9-]+\\s+v[0-9]+\\.[0-9]+"
    toolType: "computational_tool"
    examples: ["HTSeq v.0.6.1p1", "MuSE version v1.0rc"]
    reasoning: "Alternative version notation format commonly used in bioinformatics"

  - patternType: "context_phrase"
    pattern: "analyzed using|processed with|mapped using|detected using|performed using"
    toolType: "computational_tool"
    examples: ["analyzed using DESeq2", "mapped using BWA-MEM", "detected using Mutect2"]
    reasoning: "Strong contextual indicators of computational tool usage in analysis workflows"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z][a-zA-Z0-9]+\\s+(Kit|kit)\\b"
    toolType: "genetic_reagent"
    examples: ["Maxwell RSC Tissue DNA Kit", "AllPrep DNA/RNA/miRNA Universal Kit"]
    reasoning: "Commercial kits are fundamental laboratory reagents with standardized naming"

  - patternType: "context_phrase"
    pattern: "IHC\\s*\\([^)]*\\)|immunohistochemistry.*\\([^)]*\\)"
    toolType: "antibody"
    examples: ["IHC (MYF-4, H3K7me3, S100, and Sox10)"]
    reasoning: "Immunohistochemistry context strongly indicates antibody usage"

  - patternType: "vendor_indicator"
    pattern: "\\([A-Z][a-zA-Z]+\\)$|\\b(Promega|Qiagen|Thermo Fisher|Illumina)\\b"
    toolType: "genetic_reagent"
    examples: ["(Promega)", "(Qiagen)", "Thermo Fisher Scientific"]
    reasoning: "Vendor names in parentheses or major biotech companies indicate commercial reagents"

  - patternType: "term"
    pattern: "\\bR package\\s+[a-zA-Z0-9]+"
    toolType: "computational_tool"
    examples: ["R package dNdScv", "R package survival"]
    reasoning: "R packages are computational tools commonly used in genomics analysis"

