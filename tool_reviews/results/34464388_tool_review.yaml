  - patternType: "context_phrase"
    pattern: "(analyzed using|processed with|performed using|calculated using|estimated using)\\s+([A-Za-z0-9]+)"
    toolType: "computational_tool"
    examples: ["analyzed using MosDepth", "processed with Samtools", "calculated using deepTools"]
    reasoning: "Context phrases that indicate computational tool usage in analysis workflows"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z][a-z]+\\s+v?\\d+\\.\\d+(\\.\\d+)?\\b"
    toolType: "computational_tool"
    examples: ["R v.3.6.1", "fastp v.0.2", "BWA v.0.7.17"]
    reasoning: "Software tools with version numbers following standard naming conventions"

  - patternType: "vendor_indicator"
    pattern: "\\b([A-Z][A-Za-z]+\\s+[A-Z][A-Za-z]+\\s+kit)\\s*\\([A-Z][a-z]+[,\\s]"
    toolType: "genetic_reagent"
    examples: ["QIAamp Circulating Nucleic Acid kit (Qiagen", "DNeasy Blood and Tissue kit (Qiagen"]
    reasoning: "Commercial kits with vendor information in parentheses are reliable tool indicators"

  - patternType: "context_phrase"
    pattern: "(extracted using|constructed using|prepared using|isolated using)\\s+([A-Za-z0-9\\s]+kit)"
    toolType: "genetic_reagent"
    examples: ["extracted using the QIAamp kit", "constructed using TruSeq Nano"]
    reasoning: "Context phrases indicating usage of commercial reagent kits"

  - patternType: "term"
    pattern: "\\b(TruSeq|Kapa\\s+HyperPrep|QIAamp|DNeasy|AllPrep)\\b"
    toolType: "genetic_reagent"
    examples: ["TruSeq Nano", "Kapa HyperPrep", "QIAamp Circulating Nucleic Acid kit"]
