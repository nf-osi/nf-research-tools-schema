observations:
  - resourceName: "SCID mice"
    resourceType: "Animal Model"
    observationType: "Disease Susceptibility"
    observationTypeOntologyId: "MP:0002020"
    details: |
      SCID mice showed successful engraftment of human neurofibroma xenografts with high survival rates:
      - Overall survival rate of 84.9% (90/106) across all implantation sites
      - Sciatic nerve implants: 86.7% survival (13/15)
      - Subcutaneous implants: 84.6% survival (77/91)
      - Neck implants: 89.2% survival (41/46)
      - Back implants: 80.1% survival (33/41)
      - Ear implants: 100% survival (4/4) maintained for 12 months
      No immune rejection observed, confirming immunodeficient phenotype suitable for xenograft studies.
    foundIn: "results"
    contextSnippet: "The survival of the neurofibroma xenografts in the various locations ranged from 84.6% to 100% (Table 1). Implants which did not survive could not be found or could not be identified as neurofibromas by inspection."
    confidence: 1.0
    doi: "10.1155/S1110724304308107"

  - resourceName: "Human neurofibroma xenografts"
    resourceType: "Patient-Derived Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Human neurofibroma xenografts showed stable growth characteristics:
      - Maintained consistent size over 6 weeks of follow-up without aggressive growth
      - No tissue invasion observed
      - Ear implants remained stable in appearance and size for 12 months (P = 0.41)
      - Tumors retained original histologic characteristics including collagen content and S-100 positivity
      - Vascularization established within 7 days with host-derived blood vessels
    foundIn: "results"
    contextSnippet: "Implanted tumors showed no aggressive properties or tissue invasion and maintained the same size over the six weeks of the followup, as documented by measurement of tumor mass and volume. Neurofibroma xenotransplants in the ear were stable in appearance and size for twelve months postimplantation"
    confidence: 1.0
    doi: "10.1155/S1110724304308107"

  - resourceName: "Human neurofibroma xenografts"
    resourceType: "Patient-Derived Model"
    observationType: "Other"
    observationTypeOntologyId: ""
    details: |
      Pirfenidone treatment significantly reduced xenograft survival compared to controls:
      - Treated group: 71.7% survival (76/106) vs Control group: 84.3% survival (86/102)
      - Statistical significance: P = 0.0215
      - No histologic differences observed between treated and control surviving tumors
      - No drug toxicity observed in treated animals
      - Effect was consistent across different implantation sites
    foundIn: "results"
    contextSnippet: "Survival of neurofibromas in animals treated with pirfenidone was lower than in control animals, irrespective of the location of implanted tumor (Table 2). No increased mortality or signs of drug toxicity was observed in animals treated with pirfenidone."
    confidence: 1.0
    doi: "10.1155/S1110724304308107"

  - resourceName: "rabbit anti-S-100 antibodies"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Anti-S-100 antibody successfully detected Schwann cells in both original tumors and xenografts:
      - Strong immunohistochemical reaction maintained in 6-week-old implants
      - Confirmed persistence of Schwann cells in transplanted tumors
      - Staining intensity not affected by pirfenidone treatment
      - Antibody from Dako Corp worked reliably for human tissue detection in mouse xenografts
    foundIn: "results"
    contextSnippet: "The immunohistochemical reaction with anti-S-100 remained as strong as in the original tumor (Figure 3). The presence of S-100 in the xenografts confirms persistence of Schwann cells in implanted tumors. Positivity for S-100 was not changed by treatment with pirfenidone for 6 weeks."
    confidence: 1.0
    doi: "10.1155/S1110724304308107"

  - resourceName: "Fluorescein-conjugated IB4"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      GS IB4 lectin successfully distinguished host vs. human blood vessels:
      - Original human tumors showed no fluorescence (human vessels lack Gal α1-3Gal)
      - Xenografts showed positive fluorescence, confirming host-derived vascularization
      - Staining pattern unchanged by pirfenidone treatment
      - Reliable method for determining vessel origin in xenograft studies
      - Required microwave-assisted carbohydrate revealing (MCR) pretreatment for optimal results
    foundIn: "results"
    contextSnippet: "The blood vessels were of host origin since they bound GS IB4, a lectin recognizing Gal α 1-3Gal on cells of nonprimates (Figure 4). Original human tumor (a) does not show fluorescence. Human neurofibroma xenotransplant from nontreated animal (b) and human neurofibroma xenotransplant from animal treated with pirfenidone for 6 weeks (c) show fluorescence"
    confidence: 1.0
    doi: "10.1155/S1110724304308107"

