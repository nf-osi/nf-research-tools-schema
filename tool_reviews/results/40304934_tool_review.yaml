  expectedToolTypes: |
    This is a questionnaire/survey development study focused on creating patient-reported outcome measures (PROMs).
    Expected tool types:
    - Clinical assessment tools: The primary focus is developing and validating pain assessment instruments (PAINS-pNF, PII-pNF)
    - Computational tools: Qualitative analysis software (NVivo) for transcript analysis
    - Existing clinical assessment tools: NRS-11 and PII scales used as foundation for new instruments
    
    This publication type typically develops new clinical assessment tools and uses computational tools for data analysis.
    No lab research tools (antibodies, cell lines, animal models) are expected given the qualitative, clinical nature.
  overallAssessment: |
    This publication is highly likely to contain research tools, specifically clinical assessment tools and computational analysis software.
    The study develops new patient-reported outcome measures (PAINS-pNF and PII-pNF) and uses existing validated scales (NRS-11, PII).
    Qualitative analysis software (NVivo) is used for transcript coding and thematic analysis. Clinical assessment tools are valid research tools
    even without traditional laboratory methods, as they are validated instruments for measuring patient outcomes in clinical research.

