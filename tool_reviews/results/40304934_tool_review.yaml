observations:
  - resourceName: "PAINS-pNF"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The PAINS-pNF (PAin INtensity Scale for plexiform neurofibromas) was developed through qualitative patient engagement
      including concept elicitation and cognitive debriefing with 56 individuals (26 children, 30 adults) with NF1 and pNF.
      The scale was modified based on patient feedback regarding difficulty comprehending some items and preferences for
      alternative wording and formatting. It is designed for administration on mobile app or web-based platforms.
    foundIn: "both"
    contextSnippet: "Based on these qualitative results, the measures' instructions, items, and formatting were modified to create the PAin INtensity Scale for plexiform neurofibromas (PAINS-pNF)"
    confidence: 0.95
    doi: "10.1186/s41687-025-00877-2"

  - resourceName: "PII-pNF"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The PII-pNF (Pain Interference Index for plexiform neurofibromas) was developed through qualitative patient engagement
      including concept elicitation and cognitive debriefing with 56 individuals (26 children, 30 adults) with NF1 and pNF.
      The scale was modified based on patient feedback and is designed for administration on mobile app or web-based platforms.
      It assesses how pain interferes with daily activities in NF1 patients with plexiform neurofibromas.
    foundIn: "both"
    contextSnippet: "and the Pain Interference Index for plexiform neurofibromas (PII-pNF) for administration on a mobile app or web-based platform"
    confidence: 0.95
    doi: "10.1186/s41687-025-00877-2"

  - resourceName: "NRS-11"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The NRS-11 (Numeric Rating Scale-11) is a reliable and valid 0-10 pain intensity scale that has been recommended
      for use in clinical trials by consensus groups and pain experts, suitable for individuals â‰¥8 years. In this study,
      it was used as a foundation for developing the PAINS-pNF, with participants providing feedback about existing
      pain measures during cognitive debriefing sessions.
    foundIn: "methods"
    contextSnippet: "The self-report NRS-11 has been used in numerous studies, including as a primary outcome measure, to assess pain intensity. This reliable and valid measure has been recommended for use in clinical trials"
    confidence: 0.90
    doi: "10.1186/s41687-025-00877-2"

  - resourceName: "Pain Interference Index"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The PII is a 6-item questionnaire that assesses the extent to which pain interferes with six different aspects
      of daily functioning on a 7-point Likert-type scale from 0 (not at all) to 6 (completely). It is a reliable,
      valid, feasible measure for chronically ill youth and adults, including those with NF1. It was used as a
      foundation for developing the PII-pNF in this study.
    foundIn: "methods"
    contextSnippet: "The PII is a 6-item questionnaire developed to assess the extent to which pain interferes with six different aspects of daily functioning on a 7-point Likert-type scale"
    confidence: 0.90
    doi: "10.1186/s41687-025-00877-2"

  - resourceName: "NVivo software"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      NVivo software was used for coding and analyzing qualitative concept elicitation data from interview transcripts.
      Thematic analysis was conducted using both deductive and inductive techniques. The software facilitated the
      systematic analysis of qualitative data from 56 participants across multiple waves of data collection.
    foundIn: "methods"
