observations:
  - resourceName: "ST88-14"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      ST88-14 MPNST cell line demonstrated dose-dependent reduction in cell proliferation when treated with 
      Ref-1 inhibitors (APX3330 IC50 ~50μM, APX2009 IC50 ~15μM, APX2014 IC50 ~10μM). Knockdown of Ref-1 
      or STAT3 by siRNA resulted in >85% protein reduction and significant decrease in cell proliferation 
      (p<0.01). Treatment with APX3330 resulted in 40-50% decrease in cell migration in wound closure assays.
    foundIn: "results"
    contextSnippet: "Knockdown of STAT3 and Ref-1 reduced proliferation of these cells and the effects on cell growth were more pronounced with Ref-1 siRNA compared to STAT3 siRNA"
    confidence: 1.0
    doi: "10.1038/s41416-021-01270-8"

  - resourceName: "NF90-8"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF90-8 MPNST cell line showed strong response to IL-6 stimulation with 17-300-fold increase in Y705 
      phosphorylation. Demonstrated dose-dependent apoptosis when treated with APX2009 or Napabucasin, with 
      significant increases in Annexin-V/PI positive cells (p<0.01). Caspase 3/7 activation was observed 
      with both treatments in a time and dose-dependent manner.
    foundIn: "results"
    contextSnippet: "NF90-8, ST88-14 and RHT-92 all responded to IL-6 stimulation as seen by the 17–300-fold increase in Y705 phosphorylation"
    confidence: 1.0
    doi: "10.1038/s41416-021-01270-8"

  - resourceName: "S462"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      S462 MPNST cell line did not activate STAT3 in response to IL-6 stimulation and had lower levels of 
      total STAT3 compared to ST88-14 and NF90-8 cells. However, it demonstrated stabilization of HIF1 
      upon exposure to 1% hypoxia for 24h. Treatment with APX3330 resulted in 40-50% decrease in cell 
      migration in wound closure assays.
    foundIn: "results"
    contextSnippet: "S462 cells did not activate STAT3 in response to IL-6 and had lower levels of total STAT3 in comparison to ST88-14 and NF90-8 cells"
    confidence: 1.0
    doi: "10.1038/s41416-021-01270-8"

  - resourceName: "RHT-92"
    resourceType: "Patient-Derived Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      RHT-92 patient-derived xenoline was successfully established from an 18-year-old female MPNST patient. 
      The PDX tumor retained positivity for Ref-1, p-STAT3 and PGP9.5 and retained lack of expression of 
      S100 and CD56, confirming retention of key IHC markers from the original tumor. Cells required seeding 
      at 2000 cells per well for proliferation assays, indicating slower growth compared to established lines.
    foundIn: "results"
    contextSnippet: "The PDX tumour retained positivity for Ref-1, p-STAT3 and PGP9.5 and retained lack of expression of S100 and CD56, confirming retention of key IHC markers from the original tumour"
    confidence: 1.0
    doi: "10.1038/s41416-021-01270-8"

  - resourceName: "NSG mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      NSG mice (NOD.Cg-Prkdcscid Il2rgtm1Wjl/SzJ) successfully supported ST88-14 xenograft tumor growth. 
      Treatment with APX2009 (35 mg/kg BID, IP) resulted in significant reduction in tumor volume (p<0.05) 
      and tumor weight at sacrifice (p<0.05). Treatment with Napabucasin (75 mg/kg BID, PO) also reduced 
      tumor volume but less robustly than APX2009. Neither treatment was overly toxic as body weights were 
      maintained throughout three weeks of dosing.
    foundIn: "results"
    contextSnippet: "Both APX2009 (35 mg/kg) and Napa (75 mg/kg) decreased the tumour volume (P < 0.05) with a corresponding decrease in tumour weight at the end of study"
    confidence: 1.0
    doi: "10.1038/s41416-021-01270-8"

  - resourceName: "Nf1-Arf flox/flox;PostnCre mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Genetically engineered mice with conditional ablation of Nf1 and Arf in neural crest-derived Schwann 
      cells spontaneously developed nerve sheath tumors. Malignant transformation from plexiform neurofibroma 
      and ANNUBP precursor tumors to MPNST was associated with significant upregulation of p-STAT3 and Ref-1 
      (p<0.0001). These mice develop a full spectrum of NF1-associated nerve sheath tumors including 
      plexiform and atypical neurofibroma as well as MPNST.
    foundIn: "results"
    contextSnippet: "malignant transformation of plexiform neurofibroma and ANNUBP precursor tumours to MPNST was associated with significant upregulation of p-STAT3 and Ref-1 in these genetically engineered mice"
    confidence: 1.0
    doi: "10.1038/s41416-021-01270-8"

  - resourceName: "APX2009"
    resourceType: "Genetic Reagent"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0010768"
    details: |
      APX2009 demonstrated 3-7-fold increased potency compared to parent compound APX3330 across MPNST cell 
      lines. In vivo treatment at 35 mg/kg BID resulted in 28% decrease in pH3 positivity and ~30% decrease 
      in Ki67 positivity in xenograft tumors (p<0.001). Treatment significantly reduced expression of 13 
      genes upregulated in MPNST compared to benign neurofibromas, including AURKA, RNASEH2A, TIMELESS, 
      NONO, SNRPD3, GINS4 and SCRN1 by ~50% or more.
    foundIn: "results"
    contextSnippet: "Increased potency was observed with analogues, APX2009 and APX2014 in the panel of MPNST cell lines compared to APX3330 (3–7-fold decrease in IC50)"
    confidence: 1.0
    doi: "10.1038/s41416-021-01270-8"

  - resourceName: "ImageJ"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      ImageJ (v1.48) software was successfully used for measuring tumor spheroid volumes in soft agar assays 
      and for measuring scratched area in wound healing assays. The software was used to calculate percentage 
      of wound closure by measuring the change in scratch area from 0h to 18h time points. Images were 
      captured at 10x magnification for analysis.
    foundIn: "methods"
    contextSnippet: "The volume of tumour spheroids was measured using ImageJ (v1.48) software"
    confidence: 1.0
    doi: "10.1038/s41416-021-01270-8"

