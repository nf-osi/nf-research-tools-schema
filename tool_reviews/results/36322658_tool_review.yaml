    examples: ["Lats1/2-mut", "NPE-mut"]
    reasoning: "Genetically engineered mouse model nomenclature with mutation indicators"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z]{2,}[0-9]+[A-Z]*\\b"
    toolType: "cell_line"
    examples: ["STS26T", "T265", "MPNST642"]
    reasoning: "Cell line naming conventions with alphanumeric identifiers"

  - patternType: "naming_convention"
    pattern: "\\bipn[0-9]+\\.[0-9]+[a-zA-Z]*\\b"
    toolType: "cell_line"
    examples: ["ipn95.11bC", "ipn02.3 2λ"]
    reasoning: "Specific cell line nomenclature for NF/MPNST research"

  - patternType: "vendor_indicator"
    pattern: "\\([^)]*;\\s*[A-Z][a-z]+[^)]*,\\s*[A-Za-z0-9#-]+\\)"
    toolType: "antibody"
    examples: ["(rabbit; Abcam, ab32570)", "(mouse; Sigma-Aldrich, clone 1A4, A2547)"]
    reasoning: "Antibody vendor and catalog number format"

  - patternType: "vendor_indicator"
    pattern: "\\(JAX\\s+[0-9]+\\)"
    toolType: "animal_model"
    examples: ["(JAX 012929)", "(JAX 026622)"]
    reasoning: "Jackson Laboratory stock numbers for mouse strains"

  - patternType: "term"
    pattern: "\\bSASI_[A-Z][a-z]+[0-9]+_[0-9]+\\b"
    toolType: "genetic_reagent"
    examples: ["SASI_Hs02_00330526", "SASI_Hs01_00244055"]
    reasoning: "Sigma-Aldrich siRNA catalog number format"

  - patternType: "context_phrase"
    pattern: "version\\s+[0-9]+\\.[0-9]+(?:\\.[0-9]+)?"
    toolType: "computational_tool"
    examples: ["version 3.1.0", "version 0.3.3"]
    reasoning: "Software version indicators for computational tools"

  - patternType: "context_phrase"
    pattern: "\\bv[0-9]+\\.[0-9]+(?:\\.[0-9]+)?\\b"
    toolType: "computational_tool"
    examples: ["v5.0.1"]
    reasoning: "Alternative version format for software tools"

  - patternType: "context_phrase"
    pattern: "xenograft\\s+(?:model|transplant|assay)"
    toolType: "patient_derived_model"
    examples: ["xenograft transplantations", "xenograft assays"]
    reasoning: "Context indicating patient-derived xenograft models"

