    examples: ["Mapk1 A172V/+ mice", "Nf1+/- mice"]
    reasoning: "Pattern for genetically modified mouse strains with specific allele nomenclature"

  - patternType: "vendor_indicator"
    pattern: "\\b[A-Z][a-z]+ [A-Z][a-z]+ Technology\\b.*#[A-Z0-9]+"
    toolType: "antibody"
    examples: ["Cell Signaling Technology, #4370", "Cell Signaling Technology, #4696"]
    reasoning: "Pattern for antibodies with Cell Signaling Technology vendor and catalog numbers"

  - patternType: "vendor_indicator"
    pattern: "\\b[A-Z][a-z]+,.*#[A-Z0-9]+.*1:[0-9]+"
