observations:
  - resourceName: "whole-body MRI"
    resourceType: "Clinical Assessment Tool"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Among 324 internal neurofibromas tracked over median 10.4 years:
      - 62.8% (56% of PNF and 62.1% of DNL) shrank spontaneously without treatment
      - 17.1% (17.9% of PNF and 13.8% of DNL) grew (defined as â‰¥20% volume change)
      - Growth patterns were heterogeneous within participants
      - Median patient age was 42 years (range 18-70) at baseline
    foundIn: "results"
    contextSnippet: "Among 324 internal neurofibromas, 62.8% (56% of PNF and 62.1% of DNL) shrank spontaneously without treatment and 17.1% (17.9% of PNF and 13.8% of DNL) grew."
    confidence: 0.9
    doi: "10.1212/WNL.0000000000201535"
  
  - resourceName: "whole-body MRI"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Internal neurofibroma growth behavior in older adults differs fundamentally from that in 
      children and young adults, with most tumors demonstrating spontaneous shrinkage. 
      Patient-specific, tumor-specific, and patient-reported variables (including hormone exposure) 
      were not strong predictors of tumor growth.
    foundIn: "discussion"
    contextSnippet: "Internal neurofibroma growth behavior in older adults differs fundamentally from that in children and young adults, with most tumors, including DNL, demonstrating spontaneous shrinkage."
    confidence: 0.85
    doi: "10.1212/WNL.0000000000201535"

