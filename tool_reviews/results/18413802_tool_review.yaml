    details: |
      siRNA-mediated depletion of C-Raf did not affect cell cycle progression or cyclin D1 expression
      and Rb phosphorylation in MPNST cells, demonstrating specificity for B-Raf in mediating the
      observed phenotypes and sorafenib sensitivity.
    foundIn: "results"
    contextSnippet: "whereas depletion of C-Raf did not affect either"
    confidence: 0.9
    doi: "10.1158/1535-7163.MCT-07-0518"

