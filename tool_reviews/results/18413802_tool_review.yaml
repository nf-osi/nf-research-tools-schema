observations:
  - resourceName: "MPNST cell line"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      MPNST cell lines were sensitive to sorafenib at nanomolar concentrations, showing growth inhibition.
      This sensitivity appeared to be due to inhibition of phospho-MEK and phospho-ERK, suppression of 
      cyclin D1, and hypophosphorylation of pRb at CDK4-specific sites, resulting in G1 cell cycle arrest.
    foundIn: "results"
    contextSnippet: "MPNSTs were sensitive to sorafenib at nanomolar concentrations. This appeared to be due to inhibition of p-MEK, p-ERK, suppression of cyclin D1, hypophosphorylation of pRb at the CDK4 specific sites, resulting in a G1 cell cycle arrest."
    confidence: 0.95
    doi: "10.1158/1535-7163.MCT-07-0518"

  - resourceName: "ST8814"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      ST8814 MPNST cell line showed sensitivity to sorafenib treatment with growth inhibition at 
      nanomolar concentrations, similar to the MPNST cell line, demonstrating consistent response
      across MPNST cell line models.
    foundIn: "results"
    contextSnippet: "MPNSTs were sensitive to sorafenib at nanomolar concentrations"
    confidence: 0.9
    doi: "10.1158/1535-7163.MCT-07-0518"

  - resourceName: "LS141"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      LS141 liposarcoma cell line did not show the same effects as MPNST cells when treated with sorafenib.
      These cells either did not express B-Raf or showed decreased Ras activation, explaining the lack
      of response to sorafenib treatment.
    foundIn: "results"
    contextSnippet: "These effects were not seen in the liposarcoma cells, which either did not express B-Raf or showed decreased Ras activation."
    confidence: 0.9
    doi: "10.1158/1535-7163.MCT-07-0518"

  - resourceName: "DDLS"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      DDLS dedifferentiated liposarcoma cell line did not respond to sorafenib treatment like MPNST cells.
      Similar to LS141, these cells either did not express B-Raf or showed decreased Ras activation,
      serving as a negative control for the MPNST-specific effects.
    foundIn: "results"
    contextSnippet: "These effects were not seen in the liposarcoma cells, which either did not express B-Raf or showed decreased Ras activation."
    confidence: 0.9
    doi: "10.1158/1535-7163.MCT-07-0518"

  - resourceName: "B-Raf siRNA"
    resourceType: "Genetic Reagent"
    observationType: "Cellular"
    observationTypeOntologyId: ""
    details: |
      siRNA-mediated depletion of B-Raf in MPNST cells induced G1 cell cycle arrest with marked 
      inhibition of cyclin D1 expression and Rb phosphorylation, phenocopying the effects of 
      sorafenib treatment and confirming B-Raf as the relevant target.
    foundIn: "results"
    contextSnippet: "SiRNA-mediated depletion of B-Raf in MPNSTs also induced a G1 cell cycle arrest in these cells, with a marked inhibition of cyclin D1 expression and Rb phosphorylation"
    confidence: 0.95
    doi: "10.1158/1535-7163.MCT-07-0518"

  - resourceName: "C-Raf siRNA"
