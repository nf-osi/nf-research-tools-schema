observations:
  - resourceName: "Tsc1+/- mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Calyces from Tsc1+/- mice showed increased volume (643 ± 31 μm³ vs 548 ± 34 μm³ in WT; p = 0.05) 
      and increased surface area (1880 ± 62 μm² vs 1592 ± 76 μm² in WT; p = 0.01). This increase was 
      unlikely to be due to general cell size changes since postsynaptic cell area was not different.
    foundIn: "results"
    contextSnippet: "In Tsc1+/- mice, calyces had both a larger volume and an increased surface area (548 ± 34 μm³ in WT, n = 14 vs. 643 ± 31 μm³ in Tsc1+/-, n = 13; p = 0.05; 1592 ± 76 μm² in WT vs. 1880 ± 62 μm² in Tsc1+/-; p = 0.01"
    confidence: 1.0
    doi: "10.3389/fncel.2015.00234"

  - resourceName: "Fmr1 KO mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Calyces from Fmr1 KO mice showed both larger volume (663 ± 26 μm³ vs 502 ± 25 μm³ in WT; p = 0.013) 
      and surface area (2032 ± 71 μm² vs 1564 ± 79 μm² in WT; p = 0.036). Additionally, a larger fraction 
      of calyces were type III (complex morphology with >15 boutons) than in controls (83% vs 53%; p = 0.025).
    foundIn: "results"
    contextSnippet: "Calyces from Fmr1 KO mice also showed both larger volume and surface area (502 ± 25 μm³ in WT, n = 19 vs. 663 ± 26 μm³ in Fmr1 KO, n = 29; p = 0.013; 1564 ± 79 μm² in WT vs. 2032 ± 71 μm² in Fmr1 KO; p = 0.036"
    confidence: 1.0
    doi: "10.3389/fncel.2015.00234"

  - resourceName: "Nf1+/- mice"
    resourceType: "Animal Model"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003633"
    details: |
      In MNTB principal neurons of Nf1+/- mice, the average delay between EPSPs and APs was significantly 
      smaller compared to WT controls (0.18 ± 0.01 ms vs 0.25 ± 0.02 ms; p = 0.036), indicating increased 
      excitability. The failure rate was also lower (0.85 ± 0.85% vs 8.1 ± 5.8% in WT).
    foundIn: "results"
    contextSnippet: "Individual t-tests on the eEPSP-eAP delays in the four mutant lines indicated that this delay was significantly smaller in the Nf1+/- mice compared to their WT controls (p = 0.036)"
    confidence: 1.0
    doi: "10.3389/fncel.2015.00234"

  - resourceName: "H-ras G12V mice"
    resourceType: "Animal Model"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003633"
    details: |
      H-ras G12V mutant mice and their respective WT littermates did not show any clear differences in 
      measured electrophysiological parameters including synaptic transmission, action potential waveforms, 
      or short-term plasticity at the calyx of Held synapse.
    foundIn: "results"
    contextSnippet: "H-ras G12V mutant mice and their respective WT littermates did not show any clear differences in the measured parameters"
    confidence: 1.0
    doi: "10.3389/fncel.2015.00234"

  - resourceName: "ImageJ 1.46"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      ImageJ 1.46 was used for binary thresholding of calyx terminal images using the built-in isodata 
      algorithm. This was part of the morphological analysis workflow for measuring calyx volume and 
      surface area from confocal microscopy z-stacks.
    foundIn: "methods"
    contextSnippet: "images of calyx terminals were binary thresholded using the built-in thresholding function of ImageJ 1.46 (isodata algorithm)"
    confidence: 1.0
    doi: "10.3389/fncel.2015.00234"

  - resourceName: "Volocity 4.2"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Volocity 4.2 (Improvision) was used for 3D rendering of confocal image stacks and for measuring 
      surface area and volume of calyces using the region-of-interest function. Bouton counting was 
      performed on 3D-rendered images with adjusted contrast and brightness.
    foundIn: "methods"
    contextSnippet: "The number of swellings per calyx was counted on 3D-rendered (Volocity 4.2; Improvision) images of calyces with adjusted contrast and brightness. The surface area and volume of the calyces were measured using the region-of-interest function in Volocity"
    confidence: 1.0
    doi: "10.3389/fncel.2015.00234"

