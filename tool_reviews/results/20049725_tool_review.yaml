observations:
  - resourceName: "ST88-14"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      ST88-14 MPNST cell line showed strong SOX9 protein expression by Western blot analysis.
      The cell line was used to demonstrate that reducing SOX9 expression with shRNA significantly
      reduced cell survival (18-fold reduction) and increased cell death by TUNEL staining.
      SOX9 knockdown caused dying MPNST cells within 3 days post-selection with puromycin.
    foundIn: "results"
    contextSnippet: "ST88-14 MPNST cells...Reduction in MPNST cell number (18-fold) in the presence of SOX9 shRNA relative to shGFP control"
    confidence: 1.0
    doi: "10.1002/emmm.200900027"

  - resourceName: "STS26T"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      STS26T MPNST cell line demonstrated strong SOX9 protein expression by Western blot.
      Similar to other MPNST cell lines, STS26T showed dependence on SOX9 for survival,
      with SOX9 knockdown resulting in cell death. The cell line was used for validation
      of SOX9 expression patterns and functional studies.
    foundIn: "results"
    contextSnippet: "SOX9 protein expression in...MPNST cell lines (26T, 8814, S462, T265)...by Western blot analysis"
    confidence: 1.0
    doi: "10.1002/emmm.200900027"

  - resourceName: "S462"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      S462 MPNST cell line showed strong SOX9 protein expression by Western blot analysis.
      The cell line was part of the panel used to demonstrate SOX9 dependency in MPNST cells,
      where SOX9 reduction led to decreased cell survival and increased apoptosis.
    foundIn: "results"
    contextSnippet: "SOX9 protein expression in...MPNST cell lines (26T, 8814, S462, T265)...by Western blot analysis"
    confidence: 1.0
    doi: "10.1002/emmm.200900027"

  - resourceName: "anti-SOX9"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Anti-SOX9 antibody from Santa Cruz Biotechnology was used at 1:700 dilution for Western blot analysis
      and successfully detected SOX9 protein in MPNST cell lines and NFSCs. For immunohistochemistry,
      polyclonal anti-SOX9 antibody from Abcam was used at 1:75 dilution overnight at 4°C with antigen
      retrieval using microwaving in sodium citrate (pH 6). Both antibodies showed strong, specific staining.
    foundIn: "methods"
    contextSnippet: "probed membranes with anti-SOX9 (Santa Cruz Biotechnology, Santa Cruz, CA; 1:700)...polyclonal anti-SOX9 antibody (Abcam, Cambridge, UK)...overnight at 4°C (1:75)"
    confidence: 1.0
    doi: "10.1002/emmm.200900027"

  - resourceName: "shRNAs targeting SOX9"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      SOX9 shRNAs from Open Biosystems TRC library were delivered via lentiviral particles at MOI ~10
      in the presence of polybrene (8 μg/ml) for 24h, followed by puromycin selection (2 μg/ml).
      Three different SOX9 shRNAs showed similar efficacy in reducing SOX9 expression and causing
      MPNST cell death. Infection efficiency was >90% for all shRNAs tested.
    foundIn: "methods"
    contextSnippet: "lentiviral particles containing shRNAs targeting SOX9 (Open Biosystems; TRC library)...MOI ∼ 10) in the presence of polybrene (8 μg/ml)...Similar results were observed with three different SOX9 shRNAs"
    confidence: 1.0
    doi: "10.1002/emmm.200900027"

  - resourceName: "Affymetrix GeneChip HU133 Plus 2.0"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The Affymetrix GeneChip HU133 Plus 2.0 whole-genome microarray was used to profile 86 samples
      in 9 batches, including normal Schwann cells, neurofibroma-derived Schwann cells, MPNST cell lines,
      and solid tumors. Biotinylated cDNA probes were generated from 20 ng total RNA using Ovation
      Biotin RNA Amplification and Labelling System. Data quality was assessed and 2 chips with high
      spatial artifacts were discarded.
    foundIn: "methods"
    contextSnippet: "for hybridization to the whole-genome Affymetrix GeneChip HU133 Plus 2.0...We processed 86 samples in 9 batches...Chips with high spatial artefacts or large deviations from outliers (n = 2) were discarded"
    confidence: 1.0
    doi: "10.1002/emmm.200900027"

  - resourceName: "GeneSpring GX v7.3.1"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      GeneSpring GX v7.3.1 from Agilent Technologies was used for statistical comparisons and data
      visualization of microarray data. The software was used to perform ANOVA (p ≤ 0.001) to compare
      different cell types and apply Benjamini and Hochberg false discovery rate correction (FDR ≤ 0.001).
      K-means clustering was performed to assign transcripts to empirically defined expression patterns.
    foundIn: "methods"
    contextSnippet: "Statistical comparisons and data visualization were performed using GeneSpring GX v7.3.1 (Agilent Technologies)...An ANOVA (p ≤ 0.001) was used to compare...k-means clustering algorithm"
    confidence: 1.0
    doi: "10.1002/emmm.200900027"

