observations:
  - resourceName: "NF1-MPNST PDX models"
    resourceType: "Patient-Derived Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Engraftment success rate was 50% for NF1-MPNST PDX models. The mean elapsed time for engraftment varied from 21 to 90 days, and engraftment occurred in 2-4 mice. Engraftment success was defined by the ability for the line to be serially transplanted.
    foundIn: "results"
    contextSnippet: "Eight MPNST PDX lines were established from 8 biopsy-proven NF1-MPNST between 2014 and 2019 at 2 different institutions: Washington University and John Hopkins University. The engraftment success rate was 50%."
    confidence: 1.0
    doi: "e146351"

  - resourceName: "NF1-MPNST PDX models"
    resourceType: "Patient-Derived Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      PDX models retained histological similarity to parental tumors based on morphology on H&E stains and immunostaining for S100, COL4A, and KI-67. Correlation of variant allele frequency (VAF) between parental tumor and PDX showed median correlation coefficient of 0.474 (range, 0.014-0.791), indicating some clonal selection during engraftment.
    foundIn: "results"
    contextSnippet: "All PDX are histologically comparable with the parental tumors based on morphology on H&E stains and S100, COL4A, and KI-67 staining. Correlation of the variant allele frequency (VAF) in the parental tumor versus the VAF in each PDX demonstrated similarity of the PDX compared with its parental tumor."
    confidence: 1.0
    doi: "e146351"

  - resourceName: "NF1-MPNST PDX models"
    resourceType: "Patient-Derived Model"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Gene expression correlation between parental tumors and PDX showed overall similarity with median correlation coefficient of 0.79 (range, 0.66-0.92). However, some variants showed VAF differences, suggesting clonal selection occurs upon engraftment.
    foundIn: "results"
    contextSnippet: "scatter plots comparing the gene expression levels in the parental tumor versus the PDX showed an overall similarity, with a median correlation coefficient of 0.79 (range, 0.66–0.92)"
    confidence: 1.0
    doi: "e146351"

  - resourceName: "NF1-MPNST PDX models"
    resourceType: "Patient-Derived Model"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      87% of PDX cases showed chromosome 8q gain, which was the most prevalent CNV event present in >90% of cells across all 8 NF1-MPNST PDX models. Chr8q gain appeared to be an early copy number event, appearing in the trunk of 5 of 8 PDX clonality trees.
    foundIn: "results"
    contextSnippet: "Notably, 87% of the cases showed a Chr8q gain. A summary of each possible CNV event and the percentage of cells exhibiting these CNV events confirmed that Chr8q gain was the most prevalent and dominant CNV, present in > 90% of cells"
    confidence: 1.0
    doi: "e146351"

  - resourceName: "NSG mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      NSG mice successfully supported engraftment of NF1-MPNST patient tumor tissue with 50% success rate. Tumor tissue was implanted subcutaneously into the flank of 5- to 6-week-old NSG mice, with engraftment occurring in 2-4 mice per case.
    foundIn: "results"
    contextSnippet: "Tumor tissue was implanted s.c. into the flank of 5- to 6-week-old NSG mice (The Jackson Laboratory). The mean elapsed time for engraftment varied from 21 to 90 days, and engraftment occurred in 2–4 mice. Engraftment success of the PDX tumor model was defined by the ability for the line to be serially transplanted."
    confidence: 1.0
    doi: "e146351"

