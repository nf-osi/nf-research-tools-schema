suggestedPatterns:
  - patternType: "vendor_indicator"
    pattern: "\\(([^,]+),\\s*#([A-Z0-9-]+)"
    toolType: "general"
    examples: ["(Cell Signaling Technologies, #4370)", "(Addgene, #85969)", "(Millipore, #3668175)"]
    reasoning: "Pattern to capture vendor name and catalog number combinations that indicate research reagents"

  - patternType: "term"
    pattern: "p[A-Z0-9]+(\\s+\\([^)]+\\))?"
    toolType: "genetic_reagent"
    examples: ["pMH0001 (UCOE-SFFV-dCas9-BFP-KRAB)", "pMD2.G", "pCRISPRia-v2"]
    reasoning: "Pattern to capture plasmid names starting with 'p' followed by alphanumeric identifiers"

  - patternType: "naming_convention"
    pattern: "[A-Z]{2,}[0-9]+\\.[0-9]+[a-z]?"
    toolType: "cell_line"
    examples: ["NF95.11b", "JH002-2", "ST88-14", "JW18.2", "JW23.3"]
    reasoning: "Pattern to capture cell line identifiers with alphanumeric codes and decimal points"

  - patternType: "context_phrase"
    pattern: "antibodies were used:"
    toolType: "antibody"
    examples: ["The following antibodies were used: pERK (Cell Signaling Technologies, #4370)"]
    reasoning: "Context phrase that reliably indicates a list of antibodies follows"

  - patternType: "context_phrase"
    pattern: "analyzed using|performed using|generated in"
    toolType: "computational_tool"
    examples: ["analyzed using Spectronaut", "performed using DESeq2", "generated in R"]
    reasoning: "Context phrases that indicate computational tool usage"

  - patternType: "term"
    pattern: "sg[A-Z0-9]+(-[0-9]+)?"
    toolType: "genetic_reagent"
    examples: ["sgNTC", "sgNF1-1", "sgPTPN11-2"]
    reasoning: "Pattern to capture single guide RNA (sgRNA) identifiers"

  - patternType: "vendor_indicator"
    pattern: "Addgene|Cell Signaling Technologies|Santa Cruz|Millipore|Sigma|QIAGEN|Life Technologies|Bio-Rad|Thermo Fisher Scientific"
    toolType: "general"
    examples: ["obtained from Addgene", "Cell Signaling Technologies", "purchased from Sigma"]
    reasoning: "Major research reagent vendor names that indicate tool usage"

  - patternType: "naming_convention"
    pattern: "[A-Z]+[0-9]+[A-Z]*(-[0-9]+)?"
    toolType: "cell_line"
    examples: ["HEK293T", "iPN", "MPNST"]
    reasoning: "Pattern for standard cell line nomenclature"

  - patternType: "context_phrase"
    pattern: "cell lines were obtained from|cell lines were a gift from"
    toolType: "cell_line"
    examples: ["cell lines were obtained from the Neurofibromatosis Therapeutic Acceleration Program", "were a gift from Angie Hirbe"]
    reasoning: "Context phrases that indicate cell line acquisition and usage"

