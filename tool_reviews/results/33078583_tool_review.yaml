    examples: ["goat anti-collagen IV (Millipore AB769; 1:500)", "rabbit anti-PPARG (Cell Signaling Technology 2443)"]
    reasoning: "Antibodies are typically described with host species, target, vendor, catalog number, and dilution"

  - patternType: "context_phrase"
    pattern: "\\b(analysed|analyzed|performed|processed)\\s+(using|with|by)\\s+([A-Z][A-Za-z0-9]+)\\s*(v?[0-9\\.]+)?"
    toolType: "computational_tool"
    examples: ["analysed by MaxQuant (v1.5.3.30)", "performed using STAR 2.4.2a software"]
    reasoning: "Computational tools are often mentioned with usage context and version numbers"

  - patternType: "naming_convention"
    pattern: "\\bNf1[A-Z][a-z0-9]+\\s+(mice|animals|mutants)\\b"
    toolType: "animal_model"
    examples: ["Nf1Myf5 mice", "Nf1Lbx1 animals"]
    reasoning: "Knockout mouse models follow naming convention with gene + Cre driver name"

  - patternType: "vendor_indicator"
    pattern: "\\([^)]*\\b(Sigma|Cell Signaling|DSHB|Millipore|Roche|Zeiss|Applied Biosystems|Qiagen|Invitrogen|ThermoFisher)\\b[^)]*[A-Z0-9\\-#]+[^)]*\\)"
    toolType: "general"
    examples: ["(Sigma-Aldrich L9393; 1:500)", "(Cell Signaling Technology 2443)"]
    reasoning: "Vendor names with catalog numbers are strong indicators of research tools"

  - patternType: "context_phrase"
    pattern: "\\bsoftware\\s+(v?[0-9\\.]+)?\\s*\\([^)]*\\)"
    toolType: "computational_tool"
    examples: ["ZEN imaging software (Zeiss)", "AxioVision 4.6 software (Zeiss)"]
    reasoning: "Software mentions with version and vendor information"

observations:
  - resourceName: "Nf1Myf5 mice"
    resourceType: "Animal Model"
    observationType: "Body Weight"
    observationTypeOntologyId: "MP:0001262"
    details: |
      Postnatally, Nf1Myf5 mice showed a marked growth retardation and weight reduction. 
      Weight curve analysis showed significant differences (P < 0.001) between control and 
      Nf1Myf5 animals during postnatal life starting at postnatal day 7, analyzed by 
      two-way analysis of variance with Bonferroni post-test (n = 4 animals per genotype).
    foundIn: "results"
    contextSnippet: "Postnatally, Nf1Myf5 mice showed a marked growth retardation and weight reduction (Figure 1E and 1F). Weight curve of control (black) and Nf1Myf5 (red) animals during postnatal life starting at postnatal day 7 (n = 4 animals per genotype; P < 0.001; two-way analysis of variance with Bonferroni post-test)."
    confidence: 1.0
    doi: "10.1002/jcsm.12632"

  - resourceName: "Nf1Myf5 mice"
    resourceType: "Animal Model"
    observationType: "Lifespan"
    observationTypeOntologyId: "MP:0010768"
    details: |
      Nf1Myf5 animals survived only up to approximately 25 weeks. The reduction in muscle size 
      was observed throughout lifespan, which for Nf1Myf5 mice consistently was approximately 
      20-25 weeks, indicating shortened lifespan compared to controls.
    foundIn: "results"
    contextSnippet: "Nf1Myf5 animals survived only up to approximately 25 weeks. The reduction in muscle size was observed throughout lifespan (Figure 1J), which for Nf1Myf5 mice consistently was approximately 20–25 weeks."
    confidence: 1.0
    doi: "10.1002/jcsm.12632"

  - resourceName: "Nf1Myf5 mice"
    resourceType: "Animal Model"
    observationType: "Organ Development"
    observationTypeOntologyId: "MP:0002164"
    details: |
      Dissection of individual muscles (gastrocnemius and tibialis anterior, TA) showed 
      significantly decreased muscle size compared with control littermates at 7 weeks of age. 
      Muscles in forelimb and hindlimb showed reduced cross-sectional area. Myofibre diameter 
      was reduced in TB, TA, and EDL of Nf1Myf5 mice, with global shift towards smaller fibres.
    foundIn: "results"
    contextSnippet: "Dissection of individual muscles (gastrocnemius and tibialis anterior, TA) showed significantly decreased muscle size (Figure 1G) compared with control littermates at 7 weeks of age. Muscles in forelimb and hindlimb [triceps brachii (TB), tibialis anterior (TA), and extensor digitorum longus (EDL)] showed reduced cross-sectional area (Figure 2A and 2B)."
    confidence: 1.0
    doi: "10.1002/jcsm.12632"

  - resourceName: "Nf1Myf5 mice"
    resourceType: "Animal Model"
    observationType: "Metabolism"
    observationTypeOntologyId: "MP:0005266"
    details: |
      High-resolution respirometry confirmed enhanced oxidative metabolism in Nf1Myf5 muscles. 
      Maximum coupled respiration through both mitochondrial complex I and II were increased 
      in both types of muscle of Nf1Myf5 mice. Maximum electron transfer system capacity 
      confirmed the increased mitochondrial respiratory capacity in muscles of Nf1Myf5 animals.
    foundIn: "results"
    contextSnippet: "High-resolution respirometry confirmed enhanced oxidative metabolism in Nf1Myf5 muscles, which was concomitant to a fibre type shift from type 2B to type 2A and type 1. Following the addition of ADP in saturating concentrations and glutamate, another complex I substrate, the oxidative phosphorylation (OXPHOS) state, and subsequently the maximum coupled respiration through both mitochondrial complex I and II (CI&CII, after further addition of succinate) were measured, which were increased in both types of muscle of Nf1Myf5 mice."
    confidence: 1.0
    doi: "10.1002/jcsm.12632"

  - resourceName: "Nf1Myf5 mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Proteome and transcriptome analyses of muscle tissue indicated decreased protein synthesis 
      and increased proteasomal degradation. Nf1Myf5 muscles showed hallmarks of decreased 
      activation of mTORC1 and increased expression of atrogenes. p21 Nf1Myf5 muscle tissue 
      showed hallmarks of decreased mTORC1 signalling, with decreased phosphorylation of mTOR 
      Ser2448 and decreased S6 Ser235/236 phosphorylation.
    foundIn: "results"
    contextSnippet: "Proteome and transcriptome analyses of muscle tissue indicated decreased protein synthesis and increased proteasomal degradation, and decreased glycolytic and increased oxidative activity in muscle tissue. Moreover, Nf1Myf5 muscles showed hallmarks of decreased activation of mTORC1 and increased expression of atrogenes."
    confidence: 1.0
    doi: "10.1002/jcsm.12632"

  - resourceName: "Nf1Lbx1 mice"
    resourceType: "Animal Model"
    observationType: "Lifespan"
    observationTypeOntologyId: "MP:0010768"
    details: |
      Nf1Lbx1 animals were perinatally lethal. Newborn Lbx1Cre;Nf1flox/flox mice were smaller, 
      exhibited cyanosis and lack of feeding, and died perinatally, indicating severe 
      developmental defects incompatible with postnatal survival.
    foundIn: "results"
    contextSnippet: "Nf1Lbx1 animals were perinatally lethal, while Nf1Myf5 animals survived only up to approximately 25 weeks. Newborn Lbx1Cre;Nf1flox/flox mice were smaller, exhibited cyanosis and lack of feeding, and died perinatally."
    confidence: 1.0
    doi: "10.1002/jcsm.12632"

