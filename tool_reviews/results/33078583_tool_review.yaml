    reasoning: "Cre recombinase lines follow standard naming convention with gene name followed by 'Cre'"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z][a-z0-9]+\\s+flox\\b"
    toolType: "genetic_reagent"
    examples: ["Nf1 flox"]
    reasoning: "Floxed alleles follow standard naming convention with gene name followed by 'flox'"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z][a-z0-9]+[0-9]+\\s+[a-zA-Z]+\\b"
    toolType: "genetic_reagent"
    examples: ["Rosa26 mTmG"]
    reasoning: "Reporter constructs often follow Rosa26 locus naming with construct identifier"

  - patternType: "context_phrase"
    pattern: "\\b(rabbit|mouse|goat|rat)\\s+anti-[A-Za-z0-9\\s\\-/()]+\\s*\\([^)]+\\s+[A-Z0-9\\-#]+;?\\s*[0-9:]+\\)"
