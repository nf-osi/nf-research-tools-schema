    reasoning: "DNA probes often use alphanumeric identifiers with 1-3 letters followed by 2-4 numbers. Adding 'probe' context improves specificity."

  - patternType: "naming_convention"
    pattern: "[0-9]{1,2}[A-Z][0-9]{1,2}(\\.[0-9]+)?\\s+probe"
