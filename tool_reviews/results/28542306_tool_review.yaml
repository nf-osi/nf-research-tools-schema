suggestedPatterns:
  - patternType: "term"
    pattern: "R/BioConductor|Bioconductor"
    toolType: "computational_tool"
    examples: ["R/BioConductor software environment"]
    reasoning: "Standard bioinformatics environment frequently used but not caught"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z][a-zA-Z]+\\s+v\\.?\\s*\\d+(\\.\\d+)*\\b"
    toolType: "computational_tool"
    examples: ["PANTHER v.10", "MultiexperimentViewer MeV v. 4.9"]
    reasoning: "Software names with version numbers are strong indicators of computational tools"

  - patternType: "context_phrase"
    pattern: "using the .+ (package|tool|software|function)"
    toolType: "computational_tool"
    examples: ["using the MEDIPS R package", "using the pbinom function"]
    reasoning: "Context phrases indicating software usage"

  - patternType: "term"
    pattern: "\\b[A-Z]{2,}\\s+(package|tool|software)\\b"
    toolType: "computational_tool"
    examples: ["MEDIPS R package"]
    reasoning: "Capitalized tool names with descriptive terms"

  - patternType: "context_phrase"
    pattern: "(performed through|implemented in|analyzed using|processed with)\\s+[A-Z][a-zA-Z]+"
    toolType: "computational_tool"
    examples: ["performed through PANTHER", "implemented in MultiexperimentViewer"]
    reasoning: "Action phrases indicating tool usage in analysis"

  - patternType: "naming_convention"
    pattern: "\\b[a-z]+R\\b"
    toolType: "computational_tool"
    examples: ["edgeR"]
    reasoning: "R packages often end with 'R' suffix"

