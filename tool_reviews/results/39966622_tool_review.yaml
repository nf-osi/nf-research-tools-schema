observations:
  - resourceName: "Simpleware ScanIP"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Software used for creating 3D tumor models from MRI images. Process involved: 1) Thresholding algorithm 
      to highlight vestibular schwannomas, 2) Split regions algorithm to isolate tumors, 3) Manual adjustment 
      using paint function for border voxels, 4) Review in all three planes (coronal, axial, sagittal), 
      5) Neuroradiologist review and adjustments, 6) Volume measurement tool for 3D volume calculation in mm³.
    foundIn: "methods"
    contextSnippet: "To create the tumor models an image processing software (Simpleware, Synopsys, Mountain View, CA) was used... The 'volume' measurement tool was used to calculate the 3D volume (in mm³) of each tumor mask."
    confidence: 1.0
    doi: "10.1038/s41598-025-88589-x"

  - resourceName: "DPP V1.0"
    resourceType: "Computational Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      AI helper tool achieved significant performance improvement during development. Initial proof-of-concept 
      model achieved mean DICE score of 0.76 (SD 0.21). After final testing stage, performance improved to 
      final mean DICE score of 0.88 (range 0.74-0.93, SD 0.04). No tumors identified in ground truth 
      segmentation were missed by the helper.
    foundIn: "both"
    contextSnippet: "A proof-of-concept AI model achieved a mean DICE score of 0.76... After the final testing stage, the model improved to a final mean DICE score of 0.88... No tumors identified within the ground truth segmentation were missed by the helper."
    confidence: 0.95
    doi: "10.1038/s41598-025-88589-x"

  - resourceName: "DICE coefficient"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      DICE coefficient used to compare accuracy of AI-generated 3D models to radiologist-validated manual 
      segmentation models. Calculation formula: DICE Coefficient = 2 * Area of Overlap / total number of 
      pixels in both images. Final model achieved mean DICE score of 0.88 (range 0.74-0.93, standard 
      deviation 0.04), demonstrating high accuracy for vestibular schwannoma segmentation.
    foundIn: "methods"
    contextSnippet: "To compare the accuracy of the AI generated 3D models to the radiologist validated manual segmentation models, a DICE score was calculated. The DICE score calculation was calculated using the equation: DICE Coefficient = 2 * the Area of Overlap / by the total number of pixels in both images."
    confidence: 0.90
    doi: "10.1038/s41598-025-88589-x"

