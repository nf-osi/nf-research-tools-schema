    details: |
      AI model achieved mean DICE score of 0.76 (standard deviation 0.21) in proof-of-concept stage, 
      improving to final mean DICE score of 0.88 (range 0.74-0.93, standard deviation 0.04) after 
      final testing stage. No tumors identified within ground truth segmentation were missed by the helper.
