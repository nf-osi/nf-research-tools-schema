observations:
  - resourceName: "3D photography"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      3D photography was used to measure tumor height and volume before treatment and at 3 and 6 months post-treatment.
      This provided objective quantitative assessment of treatment efficacy by measuring dimensional changes in cutaneous neurofibromas.
      The method allowed for standardized, reproducible measurements across different treatment modalities.
    foundIn: "results"
    contextSnippet: "Regional pain, clinical responses, tumor height and volume (by 3D photography) were assessed before, 3 and 6 months post-treatment"
    confidence: 0.85
    doi: "https://doi.org/10.1016/j.jaad.2023.11.058"

  - resourceName: "Dermus SkinScanner"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The Dermus SkinScanner (DG-HFUS device) provided eight objective imaging parameters for neurofibroma assessment:
      size, location, shape, contours, surface, echogenicity, global echogenicity, and posterior acoustic features.
      The device combines dermoscopic and HFUS imaging (33 MHz, range 20-40 MHz) with 2-second acquisition time.
      It enables precise lesion localization and enhances diagnostic accuracy and reproducibility.
    foundIn: "both"
    contextSnippet: "DG-HFUS is a valuable, non-invasive tool for assessing cutaneous and subcutaneous neurofibromas, providing eight objective imaging parameters"
    confidence: 0.90
    doi: "https://doi.org/10.1016/j.jaad.2023.11.058"

  - resourceName: "Dermus SkinScanner"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Study found that 79% of lesions were cutaneous neurofibromas and 21% were subcutaneous using DG-HFUS.
      All lesions were hypoechoic; 62% had homogeneous echotexture, 38% were heterogeneous.
      Margins were well-defined in 57% and poorly defined in 43%. Surface elevation was present in 58% of lesions.
      Mean maximum vertical and lateral diameters were 5.37 ± 2.66 mm and 2.28 ± 1.39 mm, respectively.
    foundIn: "results"
    contextSnippet: "DG-HFUS revealed that 79% of lesions were cutaneous neurofibromas and 21% were subcutaneous. All lesions were hypoechoic; 62% had a homogeneous echotexture"
    confidence: 0.85
    doi: "https://doi.org/10.1016/j.jaad.2023.11.058"

  - resourceName: "SkinAid cloud software"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      SkinAid cloud software was used to analyze recorded dermoscopic and ultrasound images.
      The software stored images under patient ID with demographic and lesion details.
      It facilitated systematic analysis of DG-HFUS assessments including size, location, shape, contours,
      surface, echogenicity, global echogenicity, and posterior acoustic features.
    foundIn: "methods"
    contextSnippet: "Recorded images were analyzed in SkinAid cloud software, stored under patient ID with demographic and lesion details"
    confidence: 0.80
    doi: "https://doi.org/10.1016/j.jaad.2023.11.058"

