observations:
  - resourceName: "RN5 cell line"
    resourceType: "Cell Line"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      RN5 cells demonstrated high tumorigenicity in subcutaneous xenograft model. Tumor formation 
      was observed in all four mice injected with RN5 cells (4×10^5 cells). Tumors were palpable 
      and measurable, reaching significant size by 59 days post-injection. Histological examination 
      revealed proliferation of atypical cells with sarcomatoid morphology, consistent with 
      sarcomatoid mesothelioma.
    foundIn: "results"
    contextSnippet: "Tumor formation was observed in all four mice injected with RN5 cells (Fig. 6a). No macroscopically evident (palpable) tumors were observed in mice injected with primary mesothelial cells of WT origin or with immortalized cells (iMeso)."
    confidence: 1.0
    doi: "10.1007/s11626-015-9885-z"

  - resourceName: "RN5 cell line"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      RN5 cells exhibited epithelioid morphology in vitro, similar to AK7 cells, with cobblestone-like 
      appearance resembling primary mesothelial cells. The cells showed fast proliferation and 
      persistent growth characteristics. Immunofluorescence analysis revealed homogeneous staining 
      for desmin and mosaic-like expression pattern for pan-cytokeratin.
    foundIn: "results"
    contextSnippet: "These cells, named RN5, have a similar morphology like AK7 cells in vitro, i.e., both cell lines show an epithelioid morphology, nearly as cobblestone-like as primary mesothelial cells"
    confidence: 1.0
    doi: "10.1007/s11626-015-9885-z"

  - resourceName: "iMeso-WT1 cell line"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Immortalized mesothelial cell clones showed persistent cell proliferation in DMEM supplemented 
      with 10% FBS and maintained typical cobblestone-like morphology. Cells survived for prolonged 
      periods (>120h) under very low serum conditions (0.5%) without proliferation. All clones were 
      cultured for more than 40 passages without signs of decreased growth or morphological changes.
    foundIn: "results"
    contextSnippet: "All SV40-immortalized mesothelial cell lines (clones) were cultured for more than 40 passages without showing any signs of a decreased growth and/or changes in cell morphology."
    confidence: 1.0
    doi: "10.1007/s11626-015-9885-z"

  - resourceName: "iMeso-NF3 cell line"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Immortalized mesothelial cell clones from Nf2+/- mice showed persistent cell proliferation 
      and maintained typical pavement-like morphology. Growth rates varied considerably between 
      clones within the same genotype, but no significant differences were observed between WT 
      and Nf2+/- grouped clones in MTT assays.
    foundIn: "results"
    contextSnippet: "No significant differences in growth rates were evident between the group of WT and NF2+/− clones (Fig. 2d)."
    confidence: 1.0
    doi: "10.1007/s11626-015-9885-z"

  - resourceName: "Nf2+/- mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Primary mesothelial cells from Nf2+/- mice showed slightly enhanced proliferation compared 
      to cells from wild-type mice when grown in Connell's medium. Both genotypes displayed 
      typical cobblestone-like morphology and grew for approximately 8-10 passages before 
      entering quiescence.
    foundIn: "results"
    contextSnippet: "Of note, primary mesothelial cells (initial density, 1500 cells/cm2) from Nf2+/− mice showed slightly enhanced proliferation compared to the cell lines generated from WT mice"
    confidence: 0.9
    doi: "10.1007/s11626-015-9885-z"

  - resourceName: "C57Bl/6J mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      In subcutaneous xenograft experiments, C57Bl/6J mice (6-8 weeks old) injected with RN5 cells 
      developed palpable tumors that could be measured weekly. No tumors developed in mice injected 
      with primary mesothelial cells or immortalized cells (iMeso), demonstrating the specificity 
      of the tumorigenic response to the transformed RN5 cell line.
    foundIn: "results"
    contextSnippet: "Primary mesothelial cells from WT mice, immortalized cells iMeso-WT1, iMeso-NF3, and mesothelioma cells from the lines AK7 and RN5, all derived from a C57Bl/6J background, were injected (4×10^5 cells) subcutaneously into the right flank of C57Bl/6J mice."
    confidence: 0.9
    doi: "10.1007/s11626-015-9885-z"

  - resourceName: "anti-mesothelin antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Anti-mesothelin antibody (Santa Cruz Biotechnology, clone B-3) was used at 1:2,000 dilution 
      for Western blot analysis. All cells of mesothelial origin were clearly positive for mesothelin, 
      showing a single band at 69 kDa corresponding to the mesothelin precursor protein. Quantification 
      revealed decreased mesothelin levels in immortalized cell clones compared to primary cells.
    foundIn: "results"
    contextSnippet: "All cells (primary, immortalized) of mesothelial origin were clearly positive for mesothelin, a mesothelial cell-specific marker. The single positive band on the Western blots had a relative molecular mass (Mr) of 69 kDa"
    confidence: 1.0
    doi: "10.1007/s11626-015-9885-z"

  - resourceName: "pCMV/TO SV40 plasmid"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The pCMV/TO SV40 transfer plasmid (Addgene #22298) was used for lentiviral transduction 
      to immortalize primary mesothelial cells. Transduction was performed at MOI of 5, 24 hours 
      post-seeding. All transduced clones showed strong SV40 large T antigen expression by Western 
      blot, confirming successful immortalization.
    foundIn: "results"
    contextSnippet: "Strong TAg expression was observed in all primary mesothelial cell clones transfected with the lentivirus coding for TAg/tag"
    confidence: 1.0
    doi: "10.1007/s11626-015-9885-z"

