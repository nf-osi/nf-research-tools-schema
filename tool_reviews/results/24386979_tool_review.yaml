observations:
  - resourceName: "Mx1-Cre, Nf1flox/flox mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0002429"
    details: |
      Nf1−/− mice showed higher recovery of Lin− BM cells (0.7%) compared to WT littermates (0.3%). 
      The greater recovery of Lin− BM cells in the Nf1−/− mice is likely indicative of chronic polyclonal 
      hyperproliferation due to hypersensitivity to GM-CSF, which is mediated by increased and prolonged Ras activation.
    foundIn: "results"
    contextSnippet: "There was a higher recovery of Lin- BM cells from the Nf1−/− mice (0.7%) than the WT littermates (0.3%). The greater recovery of Lin- BM cells in the Nf1−/− mice is likely indicative of chronic polyclonal hyperproliferation due to hypersensitivity to GM-CSF"
    confidence: 1.0
    doi: "10.1186/1471-2407-14-6"

  - resourceName: "Mx1-Cre, Nf1flox/flox mice"
    resourceType: "Animal Model"
    observationType: "Disease Susceptibility"
    observationTypeOntologyId: "MP:0002020"
    details: |
      Nf1−/− cultures showed significantly greater induction of micronuclei formation than WT cultures 
      at both 50μM (p<0.01) and 100μM (p<0.05) hydroquinone treatment. Two-way ANOVA analysis found 
      overall significant difference between MN frequency in Nf1−/− cultures and corresponding WT cultures (p<0.001).
    foundIn: "results"
    contextSnippet: "A two-way ANOVA analysis found that there was an overall significant difference between the MN frequency found in the Nf1−/− cultures and the corresponding WT cultures (p<0.001). There was a significantly greater induction of MN in the Nf1−/− cultures than the WT cultures at both 50μM (p<0.01) and 100μM (p<0.05)"
    confidence: 1.0
    doi: "10.1186/1471-2407-14-6"

  - resourceName: "Mx1-Cre, Nf1flox/flox mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0002429"
    details: |
      Nf1−/− progenitors demonstrated significantly increased survival to hydroquinone exposure compared to WT 
      at 10μM (p-value 0.0010). CFU-GM colony formation showed dose-dependent decrease in both genotypes, 
      but Nf1−/− cells showed increased proliferation relative to WT following HQ treatment.
    foundIn: "results"
    contextSnippet: "Unexpectedly, Nf1−/− progenitors demonstrated significantly increased survival to HQ exposure in comparison to WT at 10μM [p-value 0.0010]. In both genotypes colony formation was reduced upon exposure to as little as 10μM HQ, and CFU-GM numbers continued to fall with increasing HQ exposure"
    confidence: 1.0
    doi: "10.1186/1471-2407-14-6"

  - resourceName: "ira2Δ"
    resourceType: "Genetic Reagent"
    observationType: "Disease Susceptibility"
    observationTypeOntologyId: "MP:0002020"
    details: |
      ira2Δ yeast strain (with increased Ras signaling due to IRA2 deletion) showed enhanced sensitivity 
      to hydroquinone treatment compared to wild type strain. This sensitivity was confirmed by analysis 
      of the individual deletion strain in growth curve assays.
    foundIn: "results"
    contextSnippet: "IRA2 was previously identified in a genome-wide screen for genes required for HQ tolerance and sensitivity to HQ was confirmed by analysis of the individual deletion strain. ira2Δ (increased Ras signaling) is sensitive to HQ"
    confidence: 1.0
    doi: "10.1186/1471-2407-14-6"

  - resourceName: "ras1Δ"
    resourceType: "Genetic Reagent"
    observationType: "Disease Susceptibility"
    observationTypeOntologyId: "MP:0002020"
    details: |
      ras1Δ yeast strain (with reduced Ras signaling due to RAS1 deletion) showed increased tolerance 
      to hydroquinone treatment and actually demonstrated resistance to HQ compared to wild type strain.
    foundIn: "results"
    contextSnippet: "Deletion of RAS1 results in increased tolerance to HQ treatment. ras1Δ (reduced Ras signaling) is resistant to HQ. ras1Δ cells with decreased active Ras were less sensitive, and actually showed resistance to HQ"
    confidence: 1.0
    doi: "10.1186/1471-2407-14-6"

  - resourceName: "ras2Δ"
    resourceType: "Genetic Reagent"
    observationType: "Disease Susceptibility"
    observationTypeOntologyId: "MP:0002020"
    details: |
      ras2Δ yeast strain showed no significant difference in response to hydroquinone treatment compared 
      to wild type strain, indicating that modulation of HQ toxicity is specific to signaling through Ras1p.
    foundIn: "results"
    contextSnippet: "deletion of RAS2 has no effect. ras2Δ showed a response to HQ equivalent to WT. The observation that modulation of HQ toxicity is specific to signaling through Ras1p (ras2Δ showed a response to HQ equivalent to WT) provides a potential explanation"
    confidence: 1.0
    doi: "10.1186/1471-2407-14-6"

  - resourceName: "RAS1 overexpression strain"
    resourceType: "Genetic Reagent"
    observationType: "Disease Susceptibility"
    observationTypeOntologyId: "MP:0002020"
    details: |
      RAS1 overexpression strain (effectively phenocopying ira2Δ with increased Ras signaling) exhibited 
      increased sensitivity to hydroquinone treatment, providing mechanistic evidence that active Ras 
      signaling level modulates HQ toxicity.
    foundIn: "results"
    contextSnippet: "we examined a RAS1 overexpression strain, and this strain also exhibits increased sensitivity to HQ. Consistent with these data, we also found that cells overexpressing RAS1 (effectively phenocopying ira2Δ) show increased sensitivity to HQ"
    confidence: 1.0
    doi: "10.1186/1471-2407-14-6"

