observations:
  - resourceName: "Nf1 mutant flies"
    resourceType: "Animal Model"
    observationType: "Behavior"
    observationTypeOntologyId: "MP:0001405"
    details: |
      Nf1 homozygous mutant flies show largely arrhythmic rest:activity patterns, indicating disrupted circadian behavioral rhythms.
      Loss of neurofibromin renders flies largely arrhythmic, demonstrating an important function in the circadian system.
      Behavioral rhythms were restored when Nf1 expression was driven by broad GAL4 drivers like panneuronal synaptobrevin-GAL4.
    foundIn: "results"
    contextSnippet: "Loss of neurofibromin, the protein product of Nf1, renders flies largely arrhythmic, indicating that it serves an important function in the circadian system"
    confidence: 1.0
    doi: "10.1016/j.celrep.2018.03.014"

  - resourceName: "Nf1 mutant flies"
    resourceType: "Animal Model"
    observationType: "Nervous System"
    observationTypeOntologyId: "MP:0003633"
    details: |
      PDF expression did not change between circadian time points at the dorsal terminus in Nf1 mutants and was constantly low,
      whereas wild-type flies showed cyclic PDF expression patterns. This suggests disrupted neuropeptide cycling in clock neurons.
    foundIn: "results"
    contextSnippet: "PDF expression did not change between time points at the dorsal terminus in Nf1 mutants and was constantly low"
    confidence: 1.0
    doi: "10.1016/j.celrep.2018.03.014"

  - resourceName: "Nf1 mutant flies"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0008569"
    details: |
      No calcium rhythm was observed in DH44-positive neurons of Nf1 mutants, while wild-type flies showed significantly higher
      calcium levels at ZT13 than at ZT1. This indicates disrupted cellular activity rhythms in circadian output neurons.
    foundIn: "results"
    contextSnippet: "No such rhythm was seen for calcium in Nf1 mutants, suggesting that neurofibromin is required for rhythmic output from DH44 cells"
    confidence: 1.0
    doi: "10.1016/j.celrep.2018.03.014"

  - resourceName: "Nf1 mutant flies"
    resourceType: "Animal Model"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0008569"
    details: |
      Nf1 loss dramatically increased SIFa mRNA levels with a small decrease in corresponding protein levels.
      Nf1 mutants showed robust increases in calcium levels in SIFa-producing cells, likely indicating increased peptide release.
    foundIn: "results"
    contextSnippet: "Nf1 loss dramatically increased SIFa mRNA levels, albeit with a small decrease in the corresponding protein levels"
    confidence: 1.0
    doi: "10.1016/j.celrep.2018.03.014"

  - resourceName: "mouse astrocytes"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0008569"
    details: |
      Wild-type mouse astrocytes displayed robust 24-hour oscillations of calcium levels. However, this cycling was dampened
      and overall calcium levels were higher in Nf1-deficient astrocytes, establishing a conserved role for neurofibromin
      in regulating cellular activity rhythms.
    foundIn: "results"
    contextSnippet: "wild-type astrocytes displayed robust 24-hr oscillations of calcium, this cycling was dampened and the overall levels of calcium were higher in Nf1-deficient astrocytes"
    confidence: 1.0
    doi: "10.1016/j.celrep.2018.03.014"

  - resourceName: "ImageJ"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      ImageJ software was used for comprehensive image analysis including: PDF intensity quantification at sLNv dorsal termini
      by manually selecting terminus regions and measuring integrated intensity; CaLexA signal quantification by manually
      selecting cytoplasmic areas and measuring mean intensity; fluorescence intensity measurements of calcium indicator
      in astrocyte cultures at different time points.
    foundIn: "methods"
    contextSnippet: "All images were analyzed with ImageJ software. For PDF intensity at sLNv dorsal termini, the terminus region was manually selected as a box"
    confidence: 1.0
    doi: "10.1016/j.celrep.2018.03.014"

  - resourceName: "Clocklab software"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Clocklab software (Actimetrics) was used to analyze locomotor activity during days 1-7 in constant darkness.
      Analysis included χ² periodogram analysis to determine rhythmicity with 95% confidence and fast Fourier transform (FFT)
      values above 0.01 for period determination. Rhythm strength was categorized as weak (0.01-0.03), moderate (0.03-0.05),
      or strong (≥0.05).
    foundIn: "methods"
    contextSnippet: "Locomotor activity during days 1–7 in constant darkness was analyzed with Clocklab software (Actimetrics, Wilmette, IL)"
    confidence: 1.0
    doi: "10.1016/j.celrep.2018.03.014"

  - resourceName: "Meta-cycle R program"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Meta-cycle R program was used for statistical analysis of circadian parameters in calcium data.
      The analysis included Jonckheere-Terpstra-Kendall (JTK)_CYCLE and Lomb-Scargle (LS) analysis methods
      to detect and characterize circadian rhythms in the calcium measurements from astrocyte cultures.
    foundIn: "methods"
    contextSnippet: "the calcium data were subjected to Jonckheere-Terpstra-Kendall (JTK)_CYCLE and Lomb-Scargle (LS) analysis using the Meta-cycle R program"
    confidence: 1.0
    doi: "10.1016/j.celrep.2018.03.014"

