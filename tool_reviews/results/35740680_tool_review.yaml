observations:
  - resourceName: "U251"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      ATRX knockout resulted in decreased growth in U251 glioblastoma cells with increased apoptosis in vitro.
      Reduced growth was also evident in vivo using orthotopic intracranial xenografts, leading to prolonged survival.
      U251 develops ALT (Alternative Lengthening of Telomeres) after ATRX knockdown or knockout.
    foundIn: "results"
    contextSnippet: "ATRX KO (via CRISPR) resulted in decreased growth in the high-grade glioma cell lines (U251, SF188), with increased apoptosis more evident in U251 in vitro"
    confidence: 1.0
    doi: "3015"

  - resourceName: "U251"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      U251 cells with ATRX deficiency showed increased sensitivity to ATR inhibitors (AZD6738 and VE-822) compared to ATRX-positive cells.
      The combination treatment of temozolomide and AZD6738 profoundly decreased growth in ATRX-deficient U251 cells.
    foundIn: "results"
    contextSnippet: "The glioma cell line U251, which develops ALT after ATRX KO, was more sensitive to two different ATR inhibitors (AZD6738 and VE-822) in the absence of ATRX"
    confidence: 1.0
    doi: "3015"

  - resourceName: "SF188"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      ATRX knockout resulted in decreased growth in SF188 pediatric glioma cells, but with less apoptosis compared to U251.
      SF188 remains ALT-negative after ATRX knockout and shows no increased sensitivity to ATR inhibitors.
    foundIn: "results"
    contextSnippet: "ATRX KO (via CRISPR) resulted in decreased growth in the high-grade glioma cell lines (U251, SF188), with increased apoptosis more evident in U251 in vitro"
    confidence: 1.0
    doi: "3015"

  - resourceName: "JHH-NF1-GBM1"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF1-associated glioblastoma cell line that carries an ATRX mutation and exhibits ALT features.
      Grows slowly under neurosphere conditions and intracranially as orthotopic xenografts.
      Demonstrates sensitivity to ATR inhibition (AZD6738) in vitro while being resistant to temozolomide.
    foundIn: "results"
    contextSnippet: "The NF1-associated glioblastoma cell line JHH-NF1-GBM1, which carries an ATRX mutation and exhibits ALT, grows under neurosphere conditions and intracranially as orthotopic xenografts, albeit slowly"
    confidence: 1.0
    doi: "3015"

  - resourceName: "NF90-8"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      MPNST cell line that showed no effect on growth after ATRX knockdown in vitro or in vivo.
      However, combined ATRX knockdown and TERC knockout sensitized NF90-8 cells to ATR inhibition (AZD6738 and VE-822).
      Combination treatment of temozolomide and AZD6738 also decreased growth in this cell line.
    foundIn: "results"
    contextSnippet: "ATRX knockdown and TERC KO in the MPNST cell line NF90-8 successfully suppressed telomerase activity, and sensitized cells to ATR inhibition (AZD6738 and VE-822)"
    confidence: 1.0
    doi: "3015"

  - resourceName: "ST88-14"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      MPNST cell line that showed no effect on growth after ATRX knockdown.
      Did not show the same sensitization effects as NF90-8 after combined ATRX knockdown and TERC knockout.
    foundIn: "results"
    contextSnippet: "Similar effects were noted using the MPNST cell line NF90.8 after combined ATRX knockdown and TERC KO; however, not in ST88-14"
    confidence: 1.0
    doi: "3015"

  - resourceName: "JHH-CRC65"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      NF1-associated sarcoma cell line that showed no effect on growth after ATRX knockdown.
      ATRX knockdown did not increase sensitivity to either ATR inhibition or temozolomide treatment.
    foundIn: "results"
    contextSnippet: "ATRX knockdown in the ALT-negative, NF1-associated sarcoma line JHH-CRC65 did not increase sensitivity to either ATR inhibition or temozolomide treatment"
    confidence: 1.0
    doi: "3015"

  - resourceName: "Nude mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Orthotopic intracranial xenografts of ATRX-deficient U251 cells in nude mice showed reduced tumor growth
      compared to control cells, leading to prolonged survival. Oral administration of ATR inhibitor AZD6738
      decreased growth transiently in ATRX-deficient U251 xenografts, while combination with temozolomide
      had more pronounced and persistent inhibitory effects.
    foundIn: "results"
    contextSnippet: "Reduced growth of U251 after ATRX KO was also evident in vivo using orthotopic intracranial xenografts upon histological examination, leading to a prolonged survival"
    confidence: 1.0
    doi: "3015"

