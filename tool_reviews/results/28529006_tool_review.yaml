observations:
  - resourceName: "NextGENe"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      NextGENe (v2.4, Softgenetics) was used for alignment and variant calling in the validated NGS pipeline. The software was configured with specific filtering parameters: variants with variant allele frequency (VAF) ≥10%, minor allele frequency (MAF) > 1%, in-house database frequency ≥5%, and/or intronic variants at more than 12bp away from exon-intron boundaries were excluded. The pipeline successfully identified disease-causing mutations in all 73 patients tested, including a large 37 bp duplication in NF1.
    foundIn: "methods"
    contextSnippet: "alignment and variant calling were done using NextGENe (v2.4, Softgenetics, State College, PA, United States), with.vcf files being imported into GeneticistAssistant™ (Softgenetics) for variant annotation"
    confidence: 0.9
    doi: "10.1016/j.jmoldx.2017.05.001"

  - resourceName: "GeneticistAssistant"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      GeneticistAssistant™ (Softgenetics) was used for variant annotation and prioritization in the validated NGS pipeline. The software imported .vcf files from NextGENe and applied filtering criteria including MAF data from 1000 Genomes Project, gnomAD, and ExAC databases. The tool was essential for variant annotation in the comprehensive analysis that successfully identified pathogenic mutations in all tested patients.
    foundIn: "methods"
    contextSnippet: "with.vcf files being imported into GeneticistAssistant™ (Softgenetics) for variant annotation"
    confidence: 0.9
    doi: "10.1016/j.jmoldx.2017.05.001"

  - resourceName: "R v4.2.1"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      R v4.2.1 was used with the MutationalPatterns package to infer the contribution of COSMIC mutational signatures (v3.2) in tumor samples. The analysis successfully identified SBS30 signature in NTHL1-associated tumors with relative contributions of 0.29, 0.37, and 0.19 for different tumor samples, while control sporadic tumors showed minimal SBS30 contribution. Cosine similarity values of reconstructed mutation profiles were 0.74, 0.68, and 0.53 for the analyzed tumors.
    foundIn: "methods"
    contextSnippet: "To infer the contribution of the Catalogue of Somatic Mutations in Cancer (COSMIC) mutational signatures (v3.2), we used the MutationalPatterns package in R v4.2.1"
    confidence: 0.95
    doi: "10.1016/j.jmoldx.2017.05.001"

  - resourceName: "TruSight Cancer"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The commercially available TruSight Cancer targeted sequencing panel was used to establish the NGS analysis pipeline for molecular diagnosis of multiple inherited cancer predisposing syndromes. The panel was tested with 22 control samples with deleterious mutations covering all genes analyzed by standard Sanger sequencing, and 51 samples from NF1 patients. The pipeline achieved high sensitivity and specificity for identifying disease-causing mutations.
    foundIn: "abstract"
    contextSnippet: "we established a next-generation sequencing analysis pipeline for the molecular diagnosis of multiple inherited cancer predisposing syndromes using the commercially available target sequencing panel TruSight Cancer"
    confidence: 0.9
    doi: "10.1016/j.jmoldx.2017.05.001"

  - resourceName: "KASP genotyping assay"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The kompetitive allele-specific PCR (KASP) genotyping assay from LGC Genomics was used to screen for the recurrent NTHL1 variant NM_002528.7:c.244C>T p.(Gln82Ter) in 429 patients. The assay was performed according to manufacturer's protocol using a LightCycler 480 Real-Time PCR System. Results were validated by Sanger sequencing, and the assay successfully identified multiple homozygous and heterozygous carriers of the pathogenic variant.
    foundIn: "methods"
    contextSnippet: "the recurrent NTHL1 variant NM_002528.7:c.244C>T p.(Gln82Ter) was screened using a kompetitive allele-specific PCR (KASP) genotyping assay (LGC Genomics, Hoddesdon, UK) according to the manufacturer´s protocol"
    confidence: 0.9
    doi: "10.1016/j.jmoldx.2017.05.001"

