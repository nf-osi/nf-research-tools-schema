observations:
  - resourceName: "PedsQL™ NF1 Module"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The PedsQL™ NF1 Module demonstrated excellent feasibility with only 4.8% missing responses across all subscales.
      The instrument can be completed in an average of 6 minutes (range 4-8 minutes) and is designed at a sixth-grade
      reading level for easy comprehension. The Sexual Functioning subscale had the highest missing response rate (30.8%)
      but was retained as important to patients and experts.
    foundIn: "results"
    contextSnippet: "Feasibility, measured by the percentage of missing responses was 4.8% for all subscales on the adult version of the PedsQL™ NF1 Module."
    confidence: 0.95
    doi: "10.1186/1477-7525-11-21"

  - resourceName: "PedsQL™ NF1 Module"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Internal consistency reliability was excellent with Total Score alpha = 0.97 (exceeding 0.90 criterion for individual
      patient analysis) and subscale reliabilities ranging from 0.72 to 0.96 (all exceeding 0.70 criterion for group
      comparisons). The instrument demonstrated discriminant validity by distinguishing between NF1 adults with different
      self-reported health status levels (excellent-very good, good, fair-poor) with effect sizes ranging from 0.22 to 0.63.
    foundIn: "results"
    contextSnippet: "Internal consistency reliability for the Total Score (alpha =0.97) and subscale reliabilities ranging from 0.72 to 0.96 were acceptable for group comparisons."
    confidence: 0.98
    doi: "10.1186/1477-7525-11-21"

  - resourceName: "PedsQL™ NF1 Module"
    resourceType: "Clinical Assessment Tool"
    observationType: "Issue"
    observationTypeOntologyId: ""
    details: |
      The Social Functioning subscale showed problematic scaling success at only 42.86% (lowest among all subscales).
      One item was dropped from this subscale to improve internal consistency. Future versions should test more
      Social Functioning items. The Sexual Functioning domain had high missing responses (30.8%) and was excluded
      from statistical analyses but retained in the instrument as deemed important by patients and experts.
    foundIn: "results"
    contextSnippet: "The scaling success for Cognitive Functioning was highest with 100% and lowest for Social Functioning at 42.86%."
    confidence: 0.90
    doi: "10.1186/1477-7525-11-21"

  - resourceName: "SPSS"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      SPSS version 18 for Windows was used for statistical analyses including calculation of Cronbach's coefficient alpha
      for internal consistency reliability, exploratory factor analysis with Promax rotation, multitrait scaling analysis,
      and one-way ANOVA for known-groups validation. The software was used alongside SAS 9.3 for comprehensive
      psychometric evaluation of the PedsQL™ NF1 Module.
    foundIn: "methods"
    contextSnippet: "Statistical analyses were done using SPSS 18 version for Windows (SPSS Inc., Chicago IL, USA)"
    confidence: 0.95
    doi: "10.1186/1477-7525-11-21"

  - resourceName: "SAS"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      SAS version 9.3 for Windows was used in conjunction with SPSS for statistical analyses in the psychometric
      validation of the PedsQL™ NF1 Module. The software was used for reliability analysis, validity testing,
      and effect size calculations to establish the instrument's measurement properties in adults with NF1.
    foundIn: "methods"
    contextSnippet: "Statistical analyses were done using SPSS 18 version for Windows (SPSS Inc., Chicago IL, USA) and SAS 9.3 version for Windows (SAS Institute Inc., Cary, NC, USA)"
    confidence: 0.95
    doi: "10.1186/1477-7525-11-21"

