observations:
  - resourceName: "Rex Gauge durometer"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The REX durometer demonstrated excellent within-visit agreement (ICC = 0.937, 95% CI = 0.913–0.953) 
      and moderate within-tumor agreement (ICC = 0.740, 95% CI = 0.631–0.816). The device showed substantial 
      reproducibility between visits (CCC = 0.77, 95% CI = 0.68–0.84). However, the device depends considerably 
      on user-applied force and lacks an inherent user checking system, potentially yielding falsely higher 
      readings with excessive force application.
    foundIn: "results"
    contextSnippet: "within-visit agreement was...excellent for REX (ICC = 0.937, 95% CI = 0.913–0.953)...The REX was similarly easy to use, but a potential limitation depended considerably on the user-applied force"
    confidence: 0.95
    doi: "10.1212/WNL.0000000000012428"

  - resourceName: "Rex Gauge durometer"
    resourceType: "Clinical Assessment Tool"
    observationType: "Issue"
    observationTypeOntologyId: ""
    details: |
      Optimal performance requires careful attention to user-applied force. The device lacks a user checking 
      system, making it susceptible to measurement errors from excessive force application. For optimal readings, 
      the study recommends using uniformly stiff tumors that are globular and sessile between 0.5 and 2 cm, 
      as larger or pedunculated tumors showed greater measurement variability.
    foundIn: "discussion"
    contextSnippet: "The REX was similarly easy to use, but a potential limitation depended considerably on the user-applied force between the device and tumor...we suggest that future trials utilize uniformly stiff tumors"
    confidence: 0.90
    doi: "10.1212/WNL.0000000000012428"

  - resourceName: "Delfin SkinFibroMeter"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The DELFIN demonstrated moderate within-visit agreement (ICC = 0.732, 95% CI = 0.665–0.786) and 
      moderate within-tumor agreement (ICC = 0.607, 95% CI = 0.512–0.691). The device showed substantial 
      reproducibility between visits (CCC = 0.74, 95% CI = 0.64–0.81). The device was slightly easier to 
      use than the REX and held memory for past measurements. It includes user feedback alerts for force 
      and timing, reducing potential user error.
    foundIn: "results"
    contextSnippet: "within-visit agreement was moderate for DEFLIN (ICC = 0.732, 95% CI = 0.665–0.786)...The DELFIN was slightly easier to use and held memory for the past several measurements"
    confidence: 0.95
    doi: "10.1212/WNL.0000000000012428"

  - resourceName: "Delfin SkinFibroMeter"
    resourceType: "Clinical Assessment Tool"
    observationType: "Issue"
    observationTypeOntologyId: ""
    details: |
      The device showed limitations for smaller tumors <0.5 cm. The DELFIN indenter (approximately 1.25 mm 
      diameter) requires precise placement on the tumor, which can be challenging for small lesions. The device 
      requires lifting and placing on the skin up to 5 times for a single reading, making accurate measurement 
      of small tumors difficult.
    foundIn: "discussion"
    contextSnippet: "A limitation of the device was shown for smaller tumors <0.5 cm. To accurately measure cNF stiffness, the DELFIN indenter, roughly 1.25 mm in diameter, would need to precisely land on the tumor"
    confidence: 0.90
    doi: "10.1212/WNL.0000000000012428"

  - resourceName: "digital calipers"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Digital calipers demonstrated good to excellent reliability (ICC = 0.62-0.88) for measuring cutaneous 
      neurofibromas, as referenced from a previous study by Thalheimer et al (2021). However, the accuracy 
      is operator dependent and can be highly variable. The method is quantitative but does not assess 
      tumor volume accurately.
    foundIn: "discussion"
    contextSnippet: "They found that high-frequency ultrasound and 3-dimensional photography had 'excellent reliability,' whereas calipers had 'good-to-excellent reliability.'...calipers, which are quantitative, but the accuracy is operator dependent"
    confidence: 0.85
    doi: "10.1212/WNL.0000000000012428"

  - resourceName: "3D photography"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      3D photography demonstrated excellent reliability for measuring cutaneous neurofibromas, as referenced 
      from Thalheimer et al (2021). The method allows clinicians to store images for analysis but requires 
      some expertise to use. However, it does not assess tumor volume or tumor texture effectively.
    foundIn: "discussion"
    contextSnippet: "They found that high-frequency ultrasound and 3-dimensional photography had 'excellent reliability'...3-dimensional photography, which allows clinicians to store the images for analysis but requires some expertise"
    confidence: 0.85
    doi: "10.1212/WNL.0000000000012428"

  - resourceName: "high-frequency ultrasound"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      High-frequency ultrasound (HFUS) demonstrated excellent reliability for measuring cutaneous neurofibromas, 
      as referenced from Thalheimer et al (2021). This imaging technique is considered one of the more reliable 
      methods for tumor measurement and is recommended as part of a comprehensive measurement approach alongside 
      other techniques.
    foundIn: "discussion"
    contextSnippet: "They found that high-frequency ultrasound and 3-dimensional photography had 'excellent reliability'...we recommend the use of the durometer device in addition to other measurement techniques such as high-frequency ultrasound"
    confidence: 0.85
    doi: "10.1212/WNL.0000000000012428"

