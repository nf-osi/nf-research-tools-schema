observations:
  - resourceName: "C57BL/6 mice"
    resourceType: "Animal Model"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Adult (6–8 weeks old) C57BL/6 female mice were used for pregnancy studies. 
      Animals were housed in experimental animal facility and mated with males of proven fertility. 
      The day of vaginal plug was designated as day 1 of pregnancy. Uteri were collected at specific 
      time points (D4, D5 morning, D5 evening, D5 midnight) spanning receptivity, apposition, and implantation periods.
    foundIn: "methods"
    contextSnippet: "Adult (6–8 weeks old) C57BL/6 female mice housed in the experimental animal facility of ICMR-NIRRCH were mated with males of proven fertility, and the day of vaginal plug was designated as day 1 of pregnancy."
    confidence: 0.95
    doi: "10.1101/2022.12.23.521754"

  - resourceName: "HOXA10 hypomorphs"
    resourceType: "Animal Model"
    observationType: "Developmental"
    observationTypeOntologyId: "MP:0002152"
    details: |
      HOXA10 hypomorphs showed premature epithelial clearance in implantation chambers. 
      On D5 morning, when wild-type animals had intact luminal epithelium, hypomorphs exhibited 
      gaps in the luminal epithelium similar to wild-type D5 evening samples. KRT8-positive 
      epithelial cells appeared displaced, indicating enhanced epithelial cell motility.
    foundIn: "results"
    contextSnippet: "In contrast, Hoxa10 hypomorphs exhibited gaps in the luminal epithelium similar to those seen in wild-type D5 evening samples, and KRT8-positive cells appeared displaced"
    confidence: 0.90
    doi: "10.1101/2022.12.23.521754"

  - resourceName: "HOXA10 hypomorphs"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Luminal epithelial cells in HOXA10 hypomorphs co-expressed E-Cadherin and N-Cadherin 
      (Pearson correlation = 0.7), consistent with a partial epithelial-to-mesenchymal transition (pEMT) state. 
      This contrasts with wild-type animals where luminal epithelial cells had robust E-Cadherin 
      expression with no detectable N-Cadherin.
    foundIn: "results"
    contextSnippet: "In contrast, luminal epithelial cells of Hoxa10 hypomorphs co-expressed E-Cadherin and N-Cadherin, consistent with a pEMT state (Fig. 5J; Pearson correlation = 0.7)"
    confidence: 0.90
    doi: "10.1101/2022.12.23.521754"

  - resourceName: "RL95-2 cell line"
    resourceType: "Cell Line"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      HOXA10 knockdown in RL95-2 cells resulted in significant alterations in gene expression 
      (2148 genes upregulated, 2915 genes downregulated). Cells showed enhanced migration velocity, 
      altered F-actin organization with thick parallel bundles perpendicular to cell edges, 
      and F-actin-rich projections characteristic of migratory cells.
    foundIn: "results"
    contextSnippet: "In contrast to control cells that were hardly displaced, the HOXA10 KD cells showed migration with a higher velocity than controls. In the HOXA10 KD cells, F-actin assembled into thick, parallel bundles that ran perpendicular to the cell edge"
    confidence: 0.95
    doi: "10.1101/2022.12.23.521754"

  - resourceName: "RL95-2 cell line"
    resourceType: "Cell Line"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      HOXA10 knockdown cells showed partial EMT phenotype with significant downregulation of CDH1 (E-Cadherin) 
      and marked upregulation of CDH2 (N-Cadherin). All HOXA10 KD cells co-expressed E-Cadherin and N-Cadherin 
      at varying levels, consistent with partial EMT state. Elevated pEMT transcriptomic scores were observed 
      compared to controls.
    foundIn: "results"
    contextSnippet: "qPCR revealed a significant downregulation of CDH1 (E-Cadherin) and a marked upregulation of CDH2 (N-Cadherin) in HOXA10 KD cells as compared to controls. Notably, all HOXA10 KD cells co-expressed E-Cadherin and N-Cadherin at varying levels"
    confidence: 0.95
    doi: "10.1101/2022.12.23.521754"

  - resourceName: "Mesocricetus auratus"
    resourceType: "Animal Model"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      In hamster endometrium, HOXA10 expression was significantly reduced at implantation sites 
      on D5 by nearly 50% compared to non-pregnant controls (diestrus). This reduction was 
      restricted to implantation sites, as inter-implantation sites had HOXA10 expression 
      similar to non-pregnant controls.
    foundIn: "results"
    contextSnippet: "Compared to non-pregnant controls (diestrus), HOXA10 expression was significantly reduced at implantation sites on D5 by nearly 50%"
    confidence: 0.90
    doi: "10.1101/2022.12.23.521754"

  - resourceName: "Mesocricetus auratus"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Hamster luminal epithelial cells showed partial EMT during implantation. In inter-implantation 
      regions, cells exclusively expressed E-Cadherin. However, at the implantation chamber, 
      many cells co-expressed E-Cadherin and N-Cadherin (Pearson correlation = 0.5), indicating 
      that pEMT is conserved across rodent species.
    foundIn: "results"
    contextSnippet: "In inter-implantation regions, cells exclusively expressed E-Cadherin. However, at the implantation chamber, many cells co-expressed E-Cadherin and N-Cadherin (Pearson correlation = 0.5)"
    confidence: 0.85
    doi: "10.1101/2022.12.23.521754"

  - resourceName: "TWIST2 esiRNA"
    resourceType: "Genetic Reagent"
    observationType: "Developmental"
    observationTypeOntologyId: "MP:0002152"
    details: |
      In vivo knockdown of TWIST2 using esiRNA significantly impaired embryo implantation. 
      While control uteri showed complete epithelial clearance by D6 with embryos embedded in stroma, 
      TWIST2 knockdown group retained intact epithelial layer resembling D5 state. 
      TWIST2 knockdown significantly reduced the number of implantation sites compared to controls.
    foundIn: "results"
    contextSnippet: "while the control uteri showed complete epithelial clearance by D6 with embryos embedded in the stroma, the Twist2 knockdown group retained an intact epithelial layer, resembling that of the D5 state"
    confidence: 0.90
    doi: "10.1101/2022.12.23.521754"

  - resourceName: "TWIST2 esiRNA"
    resourceType: "Genetic Reagent"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      TWIST2 knockdown blocked partial EMT in luminal epithelial cells. Retained epithelial cells 
      had high KRT8 expression and lacked N-Cadherin, indicative of maintained epithelial nature 
      and consistent with blockade of partial epithelial-to-mesenchymal transition.
    foundIn: "results"
    contextSnippet: "Co-staining for KRT8 and N-Cadherin confirmed that these retained cells had high KRT8 and lacked N-Cadherin, indicative of their epithelial nature and consistent with a blockade of pEMT"
    confidence: 0.90
    doi: "10.1101/2022.12.23.521754"

