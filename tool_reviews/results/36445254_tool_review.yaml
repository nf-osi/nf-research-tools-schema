suggestedPatterns:
  - patternType: "context_phrase"
    pattern: "analysis pipeline|analysis utilized|performed using|annotated using|conducted using|analyzed using"
    toolType: "computational_tool"
    examples: ["analysis utilized the Mercury (HgV) analysis pipeline", "performed using Platypus", "annotated using ANNOVAR software"]
    reasoning: "These context phrases reliably indicate computational tool usage in bioinformatics studies"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z][a-z]+[A-Z][a-z]*\\b|\\b[A-Z]{2,}\\b(?:\\s+\\d+\\.\\d+)?"
    toolType: "computational_tool"
    examples: ["ANNOVAR", "ClassifyCNV", "VAAST 2.1", "GLnexus"]
    reasoning: "Bioinformatics tools often use CamelCase or ALL CAPS naming with optional version numbers"

  - patternType: "vendor_indicator"
    pattern: "\\([A-Z][a-zA-Z]+\\)|, [A-Z][a-zA-Z]+\\)|kits?\\b|reagent"
    toolType: "genetic_reagent"
    examples: ["(QIAGEN)", "Oragene DNA saliva kits"]
    reasoning: "Vendor names in parentheses and kit/reagent terminology indicate genetic reagents"

  - patternType: "term"
    pattern: "polymerase|ligase|enzyme|buffer|primer|probe|antibody"
    toolType: "genetic_reagent"
    examples: ["HotStarTaqDNA polymerase"]
    reasoning: "Molecular biology reagent terminology that should be captured"

  - patternType: "context_phrase"
    pattern: "version \\d+\\.\\d+|v\\d+\\.\\d+|\\(version [^)]+\\)"
    toolType: "computational_tool"
    examples: ["GLnexus (version 1.1.3)", "VAAST 2.1"]
    reasoning: "Version numbers strongly indicate software tools rather than general terms"

