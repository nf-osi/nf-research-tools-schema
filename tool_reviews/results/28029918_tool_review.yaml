observations:
  - resourceName: "mouse model of neurofibromatosis type 1-related neurofibroma"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Treatment with selumetinib resulted in decreases from baseline in neurofibroma volume in 12 of 18 mice (67%).
      This demonstrates the efficacy of selumetinib in reducing tumor volume in the preclinical mouse model,
      supporting the clinical trial results.
    foundIn: "results"
    contextSnippet: "Treatment with selumetinib resulted in confirmed partial responses (tumor volume decreases from baseline of ≥20%) in 17 of the 24 children (71%) and decreases from baseline in neurofibroma volume in 12 of 18 mice (67%)"
    confidence: 0.95
    doi: "10.1056/NEJMoa1605943"

  - resourceName: "selumetinib"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Maximum tolerated dose was 25 mg per square meter (approximately 60% of the recommended adult dose).
      Selumetinib was administered twice daily at a dose of 20 to 30 mg per square meter of body-surface area
      on a continuous dosing schedule (in 28-day cycles). Patients were able to receive selumetinib on a
      long-term basis with median number of cycles of 30 (range, 6 to 56).
    foundIn: "both"
    contextSnippet: "The maximum tolerated dose was 25 mg per square meter (approximately 60% of the recommended adult dose). Patients were able to receive selumetinib on a long-term basis; the median number of cycles was 30 (range, 6 to 56)"
    confidence: 0.9
    doi: "10.1056/NEJMoa1605943"

  - resourceName: "selumetinib"
    resourceType: "Genetic Reagent"
    observationType: "Issue"
    observationTypeOntologyId: ""
    details: |
      The most common toxic effects associated with selumetinib included acneiform rash, gastrointestinal effects,
      and asymptomatic creatine kinase elevation. These side effects should be monitored during treatment.
    foundIn: "results"
    contextSnippet: "The most common toxic effects associated with selumetinib included acneiform rash, gastrointestinal effects, and asymptomatic creatine kinase elevation"
    confidence: 0.9
    doi: "10.1056/NEJMoa1605943"

  - resourceName: "selumetinib"
    resourceType: "Genetic Reagent"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      Treatment with selumetinib resulted in confirmed partial responses (tumor volume decreases from baseline of ≥20%)
      in 17 of the 24 children (71%). Disease progression (tumor volume increase from baseline of ≥20%) has not been
      observed to date. Anecdotal evidence of decreases in tumor-related pain, disfigurement, and functional impairment was observed.
    foundIn: "results"
    contextSnippet: "Treatment with selumetinib resulted in confirmed partial responses (tumor volume decreases from baseline of ≥20%) in 17 of the 24 children (71%) and decreases from baseline in neurofibroma volume in 12 of 18 mice (67%). Disease progression (tumor volume increase from baseline of ≥20%) has not been observed to date"
    confidence: 0.95
    doi: "10.1056/NEJMoa1605943"

  - resourceName: "volumetric magnetic resonance imaging analysis"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Volumetric magnetic resonance imaging analysis was used to measure the change in size of plexiform neurofibromas
      to monitor response to treatment (i.e., an increase or decrease from baseline in the volume of plexiform neurofibromas).
      This method was essential for quantifying treatment response in both the clinical trial and mouse model studies.
    foundIn: "both"
    contextSnippet: "Response to treatment (i.e., an increase or decrease from baseline in the volume of plexiform neurofibromas) was monitored by using volumetric magnetic resonance imaging analysis to measure the change in size of the plexiform neurofibroma"
