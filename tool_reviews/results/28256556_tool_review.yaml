observations:
  - resourceName: "Nf1^fl/fl;DhhCre mice"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Neurofibromas develop in 7-month-old Nf1^fl/fl;DhhCre mice but not in 1-month-old mice.
      Content of F4/80+;CD11b+ macrophages was 2.6 fold (P<0.01) higher in 7-month-old 
      Nf1^fl/fl;DhhCre (0.77±0.09%) than in 1-month-old Nf1^fl/fl;DhhCre mice (0.27±0.03%) 
      or 1-month-old Nf1^fl/fl mice (0.23±0.03%).
    foundIn: "results"
    contextSnippet: "We collected neurofibromas, which grow to encompass these nerve structures, from 7-month-old Nf1 fl/fl ;DhhCre mice for comparison. Content of F4/80 + ;CD11b + macrophages was 2.6 fold (P<0.01) higher..."
    confidence: 1.0
    doi: "10.1038/srep43315"

  - resourceName: "Nf1^fl/fl;DhhCre mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      51.5% of p75+ cells are p75+/EGFP+, and 42.9% are p75+/EGFP−, confirming Cre-mediated 
      recombination patterns in Schwann cells. p75+;EGFP+ SCs showed expected Cre-mediated 
      recombination of Nf1, while p75+;EGFP− SCs showed recombination in about 25% of alleles.
    foundIn: "results"
    contextSnippet: "We found that 51.5% of p75 + cells are p75 + /EGFP + , and 42.9% are p75 + /EGFP − , confirming prior descriptions of this model..."
    confidence: 1.0
    doi: "10.1038/srep43315"

  - resourceName: "Nf1^fl/fl;DhhCre mice"
    resourceType: "Animal Model"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      No significant differentially expressed genes (DEGs) were detected in comparisons of SCs and 
      macrophages from 1-month-old Nf1^fl/fl;DhhCre nerves to 1-month-old Nf1^fl/fl (wild-type) 
      nerve/DRG SCs and macrophages using fold change >2x and FDR q<0.05 criteria. However, 
      significant DEGs were found when comparing 7-month-old neurofibroma cells to 1-month-old controls.
    foundIn: "results"
    contextSnippet: "Nevertheless, using fold change >2x and false discovery rate (FDR) q<0.05 as criteria, no significant DEGs were detected in comparisons of SCs and macrophages from 1-month-old Nf1 fl/fl ;DhhCre nerves..."
    confidence: 1.0
    doi: "10.1038/srep43315"

  - resourceName: "Nf1^fl/fl;DhhCre mice"
    resourceType: "Animal Model"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      "Cytokine-cytokine receptor interaction" was the most enriched pathway in both SCs and 
      macrophages from 7-month-old neurofibromas. Additional inflammation-associated pathways 
      were highly ranked, indicating an inflammatory microenvironment distinguishes neurofibromas 
      from normal peripheral nerves.
    foundIn: "results"
    contextSnippet: "Kyoto Encyclopedia of Genes and Genomes (KEGG) pathway enrichment analyses on the DEGs reported "Cytokine-cytokine receptor interaction" as the most enriched pathway..."
    confidence: 1.0
    doi: "10.1038/srep43315"

  - resourceName: "ImageJ"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      ImageJ software was used to measure the intensities of white dots converted from original 
      black dots in mouse cytokine array analysis. Arrays were performed on 200 μg lysate protein 
      according to R&D System instructions.
    foundIn: "methods"
    contextSnippet: "The intensities of the white dots that were converted from the original black dots were measured using ImageJ software."
    confidence: 1.0
    doi: "10.1038/srep43315"

  - resourceName: "PEGylated interferon alpha-2b"
    resourceType: "Genetic Reagent"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005384"
    details: |
      Treatment with PEGylated IFN-α2b (10,000 I.U. weekly for 8 weeks) reduced levels of IFN-γ, 
      IL1B, and CSF1 to, or close to, levels present in wild-type nerve. Treatment did not 
      significantly shrink tumors but modulated inflammatory cytokine expression in neurofibroma lysates.
    foundIn: "results"
    contextSnippet: "This treatment reduced levels of IFN-γ, IL1B, and CSF1 to, or close to, levels present in wild-type nerve..."
    confidence: 1.0
    doi: "10.1038/srep43315"

