observations:
  - resourceName: "NFTI-QOL"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      NFTI-QOL demonstrated good internal reliability with Cronbach's alpha score of 0.85 and test-retest reliability r = 0.84. 
      The questionnaire comprises 8 questions with a maximum score of 24 reflecting greatest impact on QOL. 
      It can be completed in a few minutes and covers domains of balance/dizziness, hearing, facial weakness, sight, 
      mobility/walking, role/outlook on life, pain, anxiety, and depression. A five-point change or greater in total 
      NFTI-QOL score was statistically significant for an individual (95% CI).
    foundIn: "results"
    contextSnippet: "The internal reliability of NFTI-QOL was found to be very good, with a Cronbach's alpha score of 0.85 and re-test reliability r = 0.84."
    confidence: 0.95
    doi: "10.1007/s00415-014-7303-1"

  - resourceName: "NFTI-QOL"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      NFTI-QOL showed moderate correlation with clinician-rated severity (r = 0.41, p < 0.001; r = 0.46 for all visits) 
      but only weak correlation with genetic severity (r = 0.16, p < 0.05; r = 0.15 for all visits). 
      This suggests NFTI-QOL captures NF2 patient experiences not encompassed by clinical severity rating or genotype. 
      The mean NFTI-QOL score was 8.7 (SD 5.4) for first visits and 9.2 (SD 5.4) for all visits, similar to 
      published norm of 9.4 (5.5).
    foundIn: "results"
    contextSnippet: "The NFTI-QOL was related to ClinSev (r = 0.41, p < 0.001; r = 0.46 for all visits), but was only related weakly to GenSev (r = 0.16, p < 0.05; r = 0.15 for all visits)."
    confidence: 0.90
    doi: "10.1007/s00415-014-7303-1"

  - resourceName: "NFTI-QOL"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      NFTI-QOL demonstrated ability to detect significant longitudinal changes in individual patients. 
      Example case: A 32-year-old male had deteriorating scores (13 to 16) until cochlear implant insertion 
      and neuro-rehabilitation, after which total score reduced to 9 with improvements in hearing, balance, 
      mobility, and role/outlook domains. Hearing loss, dizziness/balance, and impact on role/outlook 
      showed highest severity ratings across all centers.
    foundIn: "discussion"
    contextSnippet: "For example, a 32-year-old male had deteriorating total NFTI-QOL scores (from 13 to 16) until a cochlear implant was inserted and specialist neuro-rehabilitation was undertaken for impaired mobility. The total NFTI-QOL score reduced to 9"
    confidence: 0.85
    doi: "10.1007/s00415-014-7303-1"

  - resourceName: "SPSS"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      SPSS was used for statistical analysis of NFTI-QOL, clinical, and genetic data. 
      Specific analyses performed included correlation analysis, linear regression, and analysis of variance (ANOVA). 
      The software was used to evaluate relationships between patient-rated quality of life scores, 
      clinician-rated severity, and genetic severity measures across 288 patients and 464 visits.
    foundIn: "methods"
    contextSnippet: "The NFTI-QOL, clinical, and genetic data were analysed with SPSS using correlation, linear regression, and analysis of variance (ANOVA) tools as required."
