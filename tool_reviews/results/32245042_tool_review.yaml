observations:
  - resourceName: "NF1-MET mouse model"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      NF1-MET tumors were uniformly sensitive to MET inhibition with capmatinib, showing significant growth 
      inhibition and tumor regression. After 21 days of capmatinib treatment, significant tumor death was 
      observed with only a small layer of viable cells present at the edge of the tumors. These tumors are 
      described as "MET-addicted" and showed the most homogeneous response to treatment compared to other models.
    foundIn: "results"
    contextSnippet: "...NF1-MET MPNSTs were uniformly sensitive to MET inhibition, whereas a heterogeneous response to MET inhibition was observed in NF1-P53 and NF1 MPNSTs...After 21 days of capmatinib treatment, significant tumor death was observed in the NF1-MET tumors..."
    confidence: 0.95
    doi: "10.3390/genes11030331"

  - resourceName: "NF1-P53 mouse model"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      NF1-P53 tumors showed heterogeneous response to MET inhibition and were more resistant to treatment. 
      After 21 days of treatment, 90% of NF1-P53 tumors had increasing growth trends despite ongoing treatment. 
      These tumors had the most aggressive growth, highest response heterogeneity, and least impressive response 
      to single-agent treatment. P53 deficiency significantly exacerbated resistance to MEK inhibition.
    foundIn: "results"
    contextSnippet: "...a heterogeneous response to MET inhibition was observed in NF1-P53 and NF1 MPNSTs...after 21 days of treatment, 90% of NF1-P53 tumors had increasing growth trends...P53 deficiency significantly exacerbates resistance to MEK inhibition..."
    confidence: 0.95
    doi: "10.3390/genes11030331"

  - resourceName: "NF1 mouse model"
    resourceType: "Animal Model"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      NF1 tumors (P53 WT, HGF-amplified) showed intermediate response to treatments. The most uniform tumor 
      inhibition was observed in the NF1 MPNST tumors in response to MEK inhibition with trametinib. 
      NF1 tumor growth was significantly slower than controls when treated with doxorubicin; however, 
      no tumors ultimately responded to treatment.
    foundIn: "results"
    contextSnippet: "...The most uniform tumor inhibition was observed in the NF1 MPNST tumors, whereas some NF1-P53 tumors still displayed aggressive growth after 21 days...NF1 tumor growth was significantly slower than controls; however, no tumors ultimately responded to treatment..."
    confidence: 0.95
    doi: "10.3390/genes11030331"

  - resourceName: "NSG-SCID mice"
    resourceType: "Animal Model"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      NSG-SCID mice were used as xenograft hosts for tumor transplantation. Tumors were transplanted into 
      the flank using a 10 gauge trochar. Mice were randomized into treatment groups when tumor volume 
      reached approximately 150 mm³, and were euthanized when tumor size exceeded 2500 mm³. This strain 
      is suitable for xenograft studies due to immunodeficiency.
    foundIn: "methods"
    contextSnippet: "...15–25 mg portions of each tumor were transplanted into the flank of NSG-SCID mice using a 10 gauge trochar. Tumors were measured twice weekly and euthanized when the tumor size exceeded 2500 mm³..."
    confidence: 0.90
    doi: "10.3390/genes11030331"

  - resourceName: "R v3.2.2"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      R version 3.2.2 was used for tumor growth analysis using linear mixed-effects models with random 
      slopes and intercepts, and false discovery rate-adjusted contrasts to estimate and compare tumor 
      growth rates for different mono and combo therapies. Analysis was conducted with an assumed level 
      of significance of α = 0.05.
    foundIn: "methods"
    contextSnippet: "...Linear mixed-effects models, with random slopes and intercepts, and false discovery rate-adjusted contrasts, were used to estimate and compare tumor growth rates...All analyses were conducted using R v3.2.2 (https://cran.r-project.org/), with an assumed level of significance of α = 0.05..."
    confidence: 0.95
    doi: "10.3390/genes11030331"

  - resourceName: "R v3.6.1"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      R version 3.6.1 was used for generating plots in the proteomic analysis. Specifically used for 
      creating balloon plots showing fold change in protein expression, with proteins rank-ordered 
      by median transformed fold change for each treatment-genotype-time group.
    foundIn: "methods"
    contextSnippet: "...Head-tail balloon-maps were created by plotting the 30 proteins with the highest and lowest fold change in expression for each treatment-genotype-time group. Plots were generated using R v3.6.1..."
    confidence: 0.95
    doi: "10.3390/genes11030331"

  - resourceName: "ggplot2"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      ggplot2 package (version 3.2.1) was used for correlation analysis and plotting. Data were fitted 
      using stat_smooth with loess smoothing (span = 1) for phospho-AXL and phospho-NFκB correlation 
      analysis. This package was essential for generating correlation plots in the study.
    foundIn: "methods"
    contextSnippet: "...For correlation plots, data were fit by stat_smooth using loess with span = 1 using ggplot2 (v3.2.1)..."
    confidence: 0.95
    doi: "10.3390/genes11030331"

  - resourceName: "MicroVigene software"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      MicroVigene software version 5.1 (Vigene Tech) was used for analyzing acquired RPPA images. 
      This commercially available software performs spot finding, averages the triplicates, subtracts 
      the background from negative control slides, and normalizes each sample to the corresponding 
      amount of total protein measured by Sypro Ruby staining.
    foundIn: "methods"
    contextSnippet: "...Acquired images were analysed using the MicroVigene software version 5.1 (Vigene Tech, Carlisle, MA, USA). This commercially available software performs spot finding, averages the triplicates, subtracts the background from the negative control slide(s), and normalizes each sample..."
    confidence: 0.95
    doi: "10.3390/genes11030331"

