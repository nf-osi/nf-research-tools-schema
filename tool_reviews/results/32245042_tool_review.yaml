  pmid: "32245042"
  title: "Kinome Profiling of NF1-Related MPNSTs in Response to Kinase Inhibition and Doxorubicin Reveals Therapeutic Vulnerabilities."
  queryType: "bench"
  publicationType: "Lab Research"
  publicationTypeConfidence: 1.0
