    confidence: 1.0
    doi: "10.3791/2558"

  - resourceName: "orthotopic xenograft model"
    resourceType: "Patient-Derived Model"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Methodology allows rapid determination of therapeutic ranges and comparison of agent effectiveness
      between transgenic tumors and genuine human tumor cells. Facilitates continuous quantitation of
      tumor growth during therapeutic period. Provides more physiologically relevant microenvironment
      compared to subcutaneous xenografts. Successfully demonstrated for preclinical testing of candidate
      therapeutic agents including tamoxifen.
    foundIn: "both"
    contextSnippet: "...this partnership allows a comparison of the effectiveness of the agent in transgenic tumors and genuine human tumor cells...facilitate rapid determination of therapeutic ranges..."
    confidence: 1.0
    doi: "10.3791/2558"

