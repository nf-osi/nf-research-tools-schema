observations:
  - resourceName: "ST88-14"
    resourceType: "Cell Line"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Cell line requires empirical determination of key parameters for orthotopic xenografting including:
      - Number of cells initially grafted (10³ to 5×10⁶ range tested)
      - Time allowed for graft development (30-60 days optimal)
      - Injection volume (up to 5 mL for larger cell numbers)
      - Maximum cell density (5×10⁶ cells per 5 mL to prevent shear damage)
      Successful grafting achieved with concentrations reaching maximal tumor growth within 30-60 days.
    foundIn: "discussion"
    contextSnippet: "...key parameters of the methodology must be empirically determined for each cell line. These parameters include the number of MPNST cells initially grafted, the time allowed for graft development..."
    confidence: 1.0
    doi: "10.3791/2558"

  - resourceName: "ST88-14"
    resourceType: "Cell Line"
    observationType: "Tumor Growth"
    observationTypeOntologyId: "MP:0002006"
    details: |
      Demonstrates progressive tumor growth in orthotopic xenografts with markedly accelerated growth in later stages.
      Bioluminescence signals progressively increase from 1-24 days post-grafting, with tumor growth acceleration
      occurring in later stages of the study period. Grafted cells show aggressive migration into nerve tissue
      proximal and distal to graft site, often breaching normal nerve barriers and invading adjacent tissues.
    foundIn: "results"
    contextSnippet: "...Quantification of the bioluminescence signals observed 1-24 days after grafting shows that, although these signals progressively increase, tumor growth markedly accelerates in the later stages..."
    confidence: 1.0
    doi: "10.3791/2558"

  - resourceName: "STS-26T"
    resourceType: "Cell Line"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Successfully adapted for orthotopic xenografting with similar success to ST88-14 cells.
      Derived from sporadically occurring MPNST. Requires empirical determination of grafting
      parameters specific to this cell line, as exact conditions for ST88-14 cannot be directly adopted.
    foundIn: "discussion"
    contextSnippet: "...we have also performed orthotopic xenografting with STS-26T 10 cells, a line derived from a sporadically occurring MPNST...with success similar to that we observed with ST88-14 cells..."
    confidence: 1.0
    doi: "10.3791/2558"

  - resourceName: "T265-2c"
    resourceType: "Cell Line"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Successfully adapted for orthotopic xenografting with similar success to ST88-14 cells.
      Derived from NF1-associated MPNST. Requires empirical determination of grafting parameters
      specific to this cell line, as exact conditions cannot be directly transferred from other lines.
    foundIn: "discussion"
