    details: |
      Nude (NIH III) mice serve as suitable immunodeficient hosts for orthotopic xenografting of human MPNST cells.
      Successfully used to demonstrate therapeutic effectiveness of tamoxifen in orthotopic xenograft studies.
      Allows for bioluminescence imaging to monitor tumor growth progression over time.
    foundIn: "both"
