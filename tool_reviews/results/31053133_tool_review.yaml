observations:
  - resourceName: "Burden of Neurofibromatosis (BoN) questionnaire"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      The BoN questionnaire demonstrates excellent internal consistency (Cronbach's alpha: 0.91) and good external validity through significant correlations with established instruments. The 15-item questionnaire uses a 6-point Likert scale and can be scored from 0-75, where higher scores indicate greater disease burden. Mean BoN score was 28.42 (±16.87), with women scoring significantly higher than men (31.67 vs 22.48, p<0.001). The tool successfully discriminated between disease severity levels: low severity group scored 17.6 (±11.9), moderate severity 29.3 (±14.4), and high severity 45.5 (±18.2).
    foundIn: "results"
    contextSnippet: "Cronbach's alpha coefficient was 0.91 for the entire questionnaire, reflecting its excellent internal coherence...The BoN can be expressed as a total score between 0 and 75, where 0 represents no impact and 75 the highest possible impact"
    confidence: 1.0
    doi: "10.1186/s13023-019-1067-8"

  - resourceName: "Burden of Neurofibromatosis (BoN) questionnaire"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      The BoN questionnaire was successfully translated and culturally adapted from French to US English using a rigorous 9-step validation process. Test-retest reliability was demonstrated with intraclass correlation >0.85 for each domain across 23 subjects tested 10 days apart. The questionnaire shows discriminant validity by differentiating patients with diagnostic delay (BoN score 30.3±15.4) from those without delay (23±13.9, p=0.04).
    foundIn: "results"
    contextSnippet: "The test-retest reliability was obtained on 23 evaluable subjects (Day 1 and Day 10), demonstrating good reproducibility. The intraclass correlation of each dimension was >0.85 for each domain"
    confidence: 1.0
    doi: "10.1186/s13023-019-1067-8"

  - resourceName: "Dermatology Life Quality Index (DLQI)"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      The DLQI showed strong correlation with the BoN questionnaire (Pearson correlation coefficient: 0.69930, p<0.0001), supporting the external validity of the BoN instrument. DLQI scores varied by disease severity: low severity group scored 6.58, moderate severity 5.44, and high severity 10.73, demonstrating the tool's ability to discriminate between severity levels in NF1 patients.
    foundIn: "results"
    contextSnippet: "The BoN questionnaire highly correlated with the Dermatology Life Quality Index (DLQI)...DLQI 0.69930 <.0001"
    confidence: 1.0
    doi: "10.1186/s13023-019-1067-8"

  - resourceName: "Perceived Stress Scale (PSS)"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      The PSS demonstrated the strongest correlation with the BoN questionnaire (Pearson correlation coefficient: 0.72643, p<0.0001), indicating good convergent validity. PSS scores increased with disease severity: low severity group scored 24.34, moderate severity 25.23, and high severity 31.82, showing the tool's sensitivity to NF1 disease burden.
    foundIn: "results"
    contextSnippet: "PSS 0.72643 <.0001...The correlation coefficients between BoN and validated questionnaires were relatively high, confirming BoN's external validity"
    confidence: 1.0
    doi: "10.1186/s13023-019-1067-8"

  - resourceName: "SF12"
    resourceType: "Clinical Assessment Tool"
    observationType: "General Comment or Review"
    observationTypeOntologyId: ""
    details: |
      The SF12 mental composite score (MCS) showed significant negative correlation with BoN (-0.57650, p<0.0001), while the physical composite score (PCS) showed weaker correlation (-0.26242, p=0.0347). Mental scores decreased with increasing disease severity (low: 45.63, moderate: 44.04, high: 40.08), while physical scores showed less clear patterns, suggesting the BoN primarily captures mental/psychological burden rather than physical limitations.
    foundIn: "results"
    contextSnippet: "SF12 -MCS −0.57650 <.0001 SF12 -Physical −0.26242 0.0347...the correlation with the SF12 physical score proved the weakest"
    confidence: 1.0
    doi: "10.1186/s13023-019-1067-8"

  - resourceName: "SAS software Version 9.4"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      SAS 9.4 was used for comprehensive statistical analysis including exploratory factor analysis, confirmatory factor analysis using PROC CALIS procedure, reliability testing with Cronbach's alpha, correlation analysis, and test-retest analysis. The software successfully handled the complex psychometric validation procedures required for questionnaire development, with significance level set at 0.05.
    foundIn: "methods"
    contextSnippet: "The data were analyzed using SAS software Version 9.4 (SAS Institute, Cary, NC, USA), with the significance level set at 0.05"
    confidence: 0.9
    doi: "10.1186/s13023-019-1067-8"

