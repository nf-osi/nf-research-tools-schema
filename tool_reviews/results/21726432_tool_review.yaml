observations:
  - resourceName: "Nf1Prx1 mice"
    resourceType: "Animal Model"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005382"
    details: |
      Increased expression of Mia was found in Nf1-deficient cartilage in mice. qRT-PCR revealed 
      a more than twofold increase of Mia expression in Nf1Prx1-deficient cartilage compared to 
      wild-type tissue, normalized to GAPDH expression. This demonstrates that conditional 
      inactivation of Nf1 in developing limbs leads to upregulation of the SOX9 target gene Mia.
    foundIn: "results"
    contextSnippet: "...qRT-PCR revealed a more than twofold increase of Mia expression in Nf1Prx1-deficient cartilage..."
    confidence: 1.0
    doi: "10.1186/1741-7015-9-82"

  - resourceName: "Nf1Prx1 mice"
    resourceType: "Animal Model"
    observationType: "Developmental"
    observationTypeOntologyId: "MP:0002164"
    details: |
      These mice do not develop tumours but recapitulate aspects of NF1 bone dysplasia, including 
      deregulation of cartilage differentiation. The model shows upregulation and persistently 
      nuclear localization of the transcription factor SOX9 in Nf1-deficient embryonic cartilage.
    foundIn: "methods"
    contextSnippet: "...These mice do not develop tumours but recapitulate aspects of NF1 bone dysplasia, including deregulation of cartilage differentiation..."
    confidence: 1.0
    doi: "10.1186/1741-7015-9-82"

  - resourceName: "anti-human MIA antibody"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Monoclonal anti-human MIA antibody (R&D Systems) used at 1:40 dilution for immunohistochemical 
      detection. Sections were boiled in citrate buffer (pH 6.1) for antigen retrieval. The 
      streptavidin-biotin method was performed using automated staining system. Negative controls 
      were performed with normal serum or antibody preincubated with excess recombinant human MIA.
    foundIn: "methods"
    contextSnippet: "...stained with monoclonal anti-human MIA antibody (R&D Systems, McKinley Place NE, Minneapolis) diluted at 1:40..."
    confidence: 1.0
    doi: "10.1186/1741-7015-9-82"

  - resourceName: "anti-human MIA antibody"
    resourceType: "Antibody"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005382"
    details: |
      MIA was immunohistochemically detected in all NF1-related tumours tested (cutaneous and 
      plexiform neurofibromas, and MPNSTs). The typical pattern showed a mixture of positive and 
      negative nuclei side-by-side, with 50-90% of cells being MIA-positive. The most intense 
      staining was obtained in MPNSTs due to high nuclear density.
    foundIn: "results"
    contextSnippet: "...MIA was immunohistochemically detected on the paraffin sections of six cutaneous and three plexiform neurofibromas and in seven MPNSTs..."
    confidence: 1.0
    doi: "10.1186/1741-7015-9-82"

  - resourceName: "MIA ELISA kit"
    resourceType: "Clinical Assessment Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      MIA ELISA kit (Roche Diagnostics) used for serum biomarker measurement. Measurements were 
      conducted in duplicate according to supplied protocol. Internal negative and positive quality 
      controls were provided in each kit and run in triplicate in each assay. Serum samples were 
      prepared using standardized protocol and stored at -80°C in 100-μL aliquots.
    foundIn: "methods"
    contextSnippet: "...The MIA ELISA kit was purchased from (Roche Diagnostics, Indianapolis, IN, USA) and the measurements were conducted in duplicate..."
    confidence: 1.0
    doi: "10.1186/1741-7015-9-82"

  - resourceName: "MIA ELISA kit"
    resourceType: "Clinical Assessment Tool"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005382"
    details: |
      MIA serum concentration was significantly higher in NF1 patients than in healthy controls: 
      15.16 ± 1.26 pg/mL versus 4.54 ± 0.40 pg/mL (P < 0.001). Among NF1 patients, those with 
      plexiform neurofibromas had significantly higher MIA levels (P = 0.032). Linear regression 
      analysis revealed strong association between total internal tumour load and MIA serum level 
      (P = 1.95E-7, R² = ~0.64).
    foundIn: "results"
    contextSnippet: "...MIA serum concentration was independent of age and sex (data not shown), but was significantly higher in NF1 patients than in healthy controls..."
    confidence: 1.0
    doi: "10.1186/1741-7015-9-82"

