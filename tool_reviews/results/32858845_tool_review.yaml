observations:
  - resourceName: "STRING database v.11"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Used for generating protein-protein interaction (PPI) networks for Homo sapiens. Only experimental interactions were selected with minimum required interaction score set to 0.400 (default). Networks comprised 1561 nodes in the combined analysis.
    foundIn: "methods"
    contextSnippet: "Networks were generated using STRING database v.11, comprising protein–protein interactions (PPI) for Homo sapiens. Only experimental interactions were selected, with a minimum required interaction score set in 0.400 (default)."
    confidence: 0.95
    doi: "10.3390/cancers12092416"

  - resourceName: "Cytoscape v.3.7.2"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Used for network visualization and statistics calculation. Big nodes represented proteins with high betweenness centrality scores and warm colors comprised proteins with high closeness centrality measures. Multiple applications (DyNet, PhenomeScape) were used within Cytoscape for specialized analyses.
    foundIn: "methods"
    contextSnippet: "The assembled networks were transferred to Cytoscape v.3.7.2 software, with which the network statistics was obtained. Big nodes represented proteins with high betweenness centrality scores and warm colors comprised proteins with high closeness centrality measures."
    confidence: 0.95
    doi: "10.3390/cancers12092416"

  - resourceName: "R v.3.6.2"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Used as the primary statistical computing environment for multiple analyses including: RMA normalization with oligo/affy packages, differential expression analysis with limma and edgeR packages, TCGA data extraction with TCGAbiolinks, and random walk analysis with RandomWalkRestartMH package.
    foundIn: "methods"
    contextSnippet: "The robust multiarray averaging (RMA) normalization was applied using oligo or affy R packages (R v.3.6.2). The differentially expressed genes were obtained using the limma package (R v.3.6.2)."
    confidence: 0.95
    doi: "10.3390/cancers12092416"

  - resourceName: "RandomWalkRestartMH package"
    resourceType: "Computational Tool"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Used for random walk analysis on heterogeneous networks comprising genes and phenotypes. The mathematical model showed that NF1 gene required only "one step" (one interaction) to reach the phenotype OMIM 162200, while SDC2 and VCP required only two steps, making them strong phenotype-modifier candidates.
    foundIn: "results"
    contextSnippet: "According to this mathematical model, the NF1 gene only had to take "one step" (one interaction) to reach the phenotype OMIM 162200. The genes SDC2 and VCP had to take only two steps (two interactions)"
    confidence: 0.90
    doi: "10.3390/cancers12092416"

  - resourceName: "limma package"
    resourceType: "Computational Tool"
    observationType: "Issue"
    observationTypeOntologyId: ""
    details: |
      Despite being used for differential expression analysis, few candidate genes were found to be significantly differentially expressed, demonstrating that expression of all candidates and the NF1 gene is strictly regulated. This limitation led to the need for alternative systems biology approaches.
    foundIn: "results"
    contextSnippet: "For both TCGA and GEO assays, few genes were evidenced to be significantly differentially expressed, demonstrating that the expression of all the candidates, and for the NF1 gene, is strictly regulated."
    confidence: 0.85
    doi: "10.3390/cancers12092416"

