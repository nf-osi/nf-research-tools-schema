    reasoning: "Source attribution phrases often indicate research tools"

observations:
  - resourceName: "Prss56-Nf1 KO mice"
    resourceType: "Animal Model"
    observationType: "Body Weight"
    observationTypeOntologyId: "MP:0001262"
    details: |
      Scoliosis curvature (lateral curvature of 10° or more) was significantly increased in 
      Prss56-Nf1 mutant mice from 12 months of age. Scoliosis was identified in 18.6% (8/43) 
      and 30.77% (12/39) of fl/- mice and 33.30% (7/21) and 27.8% (8/29) of fl/fl mice 
      at 12 and 14-20 months of age, respectively.
    foundIn: "results"
    contextSnippet: "Scoliosis curvature, defined as a lateral curvature of 10° or more, was significantly increased in Prss56-Nf1 and fl/fl mutant mice from 12 months of age"
    confidence: 1.0
    doi: "10.1016/j.trsl.2023.06.003"

  - resourceName: "Prss56-Nf1 KO mice"
    resourceType: "Animal Model"
    observationType: "Developmental"
    observationTypeOntologyId: "MP:0002113"
    details: |
      Kyphosis spine angle was significantly increased in mutant mice compared to control mice 
      from 12 months of age. The kyphosis phenotype was progressive in mutant groups but not 
      in control mice. Kyphosis was more severe in male compared to female mice.
    foundIn: "results"
    contextSnippet: "Results showed a significant increase in kyphosis spine angle in Prss56-Nf1 mutant compared to control mice from 12 months of age"
    confidence: 1.0
    doi: "10.1016/j.trsl.2023.06.003"

  - resourceName: "Prss56-Nf1 KO mice"
    resourceType: "Animal Model"
    observationType: "Developmental"
    observationTypeOntologyId: "MP:0002113"
    details: |
      Vertebral anomalies were detected including intervertebral disc fusion, vertebral wedging 
      and scalloping, rib penciling, and sternum deformity at 14-20 months of age. 
      Intervertebral disc fusion was detected from 3 months of age.
    foundIn: "results"
    contextSnippet: "we detected vertebral anomalies in mutant mice, such as intervertebral disc fusion, vertebral wedging and scalloping, rib penciling, and sternum deformity"
    confidence: 1.0
    doi: "10.1016/j.trsl.2023.06.003"

  - resourceName: "Prss56-Nf1 KO mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005382"
    details: |
      Significant increase of tdTom+ signal (Nf1-deficient cells) along the spinal column 
      starting from embryonic stage E14.5 until 14-20 months of age. Increase was particularly 
      prominent in the lower thoracic-lumbar region (T11-L2) and in trabecular bone.
    foundIn: "results"
    contextSnippet: "Quantitative analyses confirmed a significant increase of the tdTom+ signal along the spinal column in mutant compared to control mice"
    confidence: 1.0
    doi: "10.1016/j.trsl.2023.06.003"

  - resourceName: "Prss56-Nf1 KO mice"
    resourceType: "Animal Model"
    observationType: "Cellular"
    observationTypeOntologyId: "MP:0005382"
    details: |
      Significant increase of tdTom+OSX+ osteoblasts/osteocytes in the vertebrae of 14-20-month-old 
      mutant mice. Single-cell RNA-seq revealed upregulation of osteogenic genes (Tgfbr3, Igf1r, Zbtb16) 
      and increased proliferation and MAPK signaling activation in Nf1-deficient osteoblasts.
    foundIn: "results"
    contextSnippet: "analysis showed a significant increase of tdTom+OSX+ osteoblasts/osteocytes in the vertebrae of 14-20-month-old mutant mice"
    confidence: 1.0
    doi: "10.1016/j.trsl.2023.06.003"

  - resourceName: "Prss56-Nf1 KO mice"
    resourceType: "Animal Model"
    observationType: "Molecular"
    observationTypeOntologyId: "MP:0005382"
    details: |
      Increased trabecular bone volume/total volume (BV/TV) in mutant mice at 3 and 14-20 months 
      of age with no changes in cortical bone parameters. Significant correlation found between 
      increased tdTom+ signal and increased trabecular BV/TV, and between increased trabecular 
      BV/TV and increased kyphosis angle.
    foundIn: "results"
    contextSnippet: "High-resolution micro-CT scan measurements showed a significant increase in trabecular BV/TV of mutant compared to control mice"
    confidence: 1.0
    doi: "10.1016/j.trsl.2023.06.003"

  - resourceName: "selumetinib"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Combined treatment with selumetinib (25 mg/kg) and RMC-4550 (30 mg/kg) by daily oral gavage 
      (5 days/week, 4 weeks) starting at 6 months of age effectively prevented scoliosis and 
      progressive kyphosis in Prss56-Nf1 mutant mice. Treatment reduced tdTom+ signal in vertebrae 
      and decreased pERK+ cells while increasing Cleaved Caspase3+ cells.
    foundIn: "results"
    contextSnippet: "Combined treatment with selumetinib and RMC-4550 effectively prevented scoliosis in mutant mice"
    confidence: 1.0
    doi: "10.1016/j.trsl.2023.06.003"

  - resourceName: "RMC-4550"
    resourceType: "Genetic Reagent"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      RMC-4550 (SHP2 inhibitor) at 30 mg/kg combined with selumetinib showed therapeutic efficacy 
      in preventing spine deformities. The combination was more effective than single agents, 
      demonstrating the importance of targeting multiple points in the RAS-MAPK pathway.
    foundIn: "results"
    contextSnippet: "mice treated with combined selumetinib and RMC-4550 did not show progressive kyphosis angle"
    confidence: 1.0
    doi: "10.1016/j.trsl.2023.06.003"

