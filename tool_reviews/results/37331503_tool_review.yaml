    examples: ["C57BL/6", "Nf1+/-", "Prss56-Cre"]
    reasoning: "Standard mouse strain nomenclature patterns including background strains, gene modifications, and Cre lines"

  - patternType: "vendor_indicator"
    pattern: "\\([A-Z0-9-]+,\\s+[A-Za-z\\s,]+\\)"
    toolType: "general"
    examples: ["(ab185230, Abcam)", "(HY-50706, Clinisciences)", "(PerkinElmer, Waltham, MA)"]
    reasoning: "Catalog numbers with vendor names in parentheses are strong indicators of research tools"

  - patternType: "term"
    pattern: "antibody|antibodies"
