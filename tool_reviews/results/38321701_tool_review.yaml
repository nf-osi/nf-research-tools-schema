  expectedToolTypes: |
    This is a questionnaire/survey development study that systematically evaluates patient-reported outcome measures (PROMs) for tinnitus assessment in NF2 patients. Expected tools include:
    - Clinical assessment tools (validated questionnaires, scales, PROMs)
    - Computational tools (for systematic review, scoring, analysis)
    
    This study type focuses on identifying and validating clinical assessment instruments rather than laboratory research tools. The methods involve systematic evaluation of existing questionnaires using standardized rating procedures.
