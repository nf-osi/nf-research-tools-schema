suggestedPatterns:
  - patternType: "naming_convention"
    pattern: "\\b[A-Z][a-zA-Z]+\\s+v?\\d+\\.\\d+(\\.\\d+)?\\b"
    toolType: "computational_tool"
    examples: ["Varsome Clinical Software v.12.3.2", "Plotly v4.9.3", "ggplot2 v3.5.1"]
    reasoning: "Software names with version numbers are strong indicators of computational tools"

  - patternType: "context_phrase"
    pattern: "(?:using|with|performed using|generated using|analyzed using|visualized using)\\s+([A-Z][a-zA-Z0-9\\s]+(?:v\\.|version\\s+)?\\d+\\.\\d+)"
    toolType: "computational_tool"
    examples: ["using Plotly v4.9.3", "performed using Cluster Profiler v.4.0", "visualized using ggplot2 v3.5.1"]
    reasoning: "Usage context phrases followed by software names with versions"

  - patternType: "vendor_indicator"
    pattern: "\\b([A-Z][a-zA-Z\\s]+(?:Kit|kit))\\s*\\([^)]*(?:Code|Cat|Catalog)[^)]*\\)"
    toolType: "genetic_reagent"
    examples: ["Magcore DNA FFPE One-Step Kit (Code 405)"]
    reasoning: "Commercial kits with catalog/code numbers are genetic reagents"

  - patternType: "term"
    pattern: "\\b(?:R\\s+environment|R\\s+package|Python\\s+\\d+\\.\\d+|MATLAB|Perl)\\b"
    toolType: "computational_tool"
    examples: ["R environment", "R package"]
    reasoning: "Programming languages and environments used for analysis"

  - patternType: "context_phrase"
    pattern: "(?:downloaded\\s+(?:data\\s+)?from|accessed\\s+(?:via|through)|available\\s+from)\\s+([A-Z][a-zA-Z\\s]+(?:Portal|Database|DB))"
    toolType: "computational_tool"
    examples: ["downloaded data from the TCGA-SARC from Genomic Data Commons (GDC Data Portal)", "from the cBio Cancer Genomics Portal"]
    reasoning: "Database access patterns indicate computational resources"

  - patternType: "naming_convention"
    pattern: "\\b[A-Z][a-zA-Z]+\\s+(?:Sure\\s+Select|TapeStation|NextSeq|MiSeq|HiSeq)\\s*\\d+[A-Za-z]*\\b"
    toolType: "genetic_reagent"
    examples: ["Agilent Sure Select XT HS2 all exon v8 kit", "Agilent Tapestation 4200", "Illumina NextSeq550Dx"]
    reasoning: "Commercial sequencing platforms and kits follow specific naming conventions"

