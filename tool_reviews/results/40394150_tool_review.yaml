    observationTypeOntologyId: ""
    details: |
      In-house monoclonal antibody (clone DB144-N2) used at 7 μg/ml concentration for 
      immunohistochemistry validation. Same protocol as collagen XV with heat-mediated 
      epitope retrieval and peroxidase-based detection. Used to validate mass spectrometry 
