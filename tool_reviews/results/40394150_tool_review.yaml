suggestedPatterns:
  - patternType: "vendor_indicator"
    pattern: "\\b\\w+\\s+software\\s+\\([^)]+\\)"
    toolType: "computational_tool"
    examples: ["Spectronaut Pulsar software (Biognosys, Schlieren, Switzerland)", "Thermo Xcalibur 4.1 software (Thermo Fisher Scientific)"]
    reasoning: "Pattern to catch software names followed by vendor information in parentheses"

  - patternType: "term"
    pattern: "\\banti-[A-Za-z0-9]+\\s+\\([^)]*clone[^)]*\\)"
    toolType: "antibody"
    examples: ["CONFIRM anti-Ki67 (clone 30-9)", "anti-collagen XVIII (ref. [46], DB144-N2)"]
    reasoning: "Pattern to catch antibodies with clone information"

  - patternType: "context_phrase"
    pattern: "performed using the \\w+\\s+\\w+\\s+system"
    toolType: "computational_tool"
    examples: ["performed using the BenchMark Ultra system"]
    reasoning: "Context phrase indicating use of automated laboratory systems"

  - patternType: "naming_convention"
    pattern: "\\bR\\s+software.*version\\s+[0-9]+\\.[0-9]+\\.[0-9]+"
    toolType: "computational_tool"
    examples: ["R software for statistical computing, version 4.0.0"]
    reasoning: "Specific pattern for R software with version numbers"

  - patternType: "vendor_indicator"
    pattern: "\\b[A-Z][a-z]+\\s+[A-Z][a-z]+\\s+[A-Z0-9]+\\s+\\([A-Za-z\\s,]+\\)"
    toolType: "computational_tool"
    examples: ["Q Exactive HF mass spectrometer (Thermo Fisher Scientific, Bremen, Germany)"]
    reasoning: "Pattern for instrument names with full vendor and location information"

  - patternType: "term"
    pattern: "package\\s+\\w+,\\s+version\\s+[0-9]+\\.[0-9]+-[0-9]+"
    toolType: "computational_tool"
    examples: ["package lmerTest, version 3.1-2"]
    reasoning: "Pattern for R packages with specific version formatting"

observations:
  - resourceName: "CONFIRM anti-Ki67 (clone 30-9)"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Antibody used for cell proliferation marker detection in immunohistochemistry validation. 
      Protocol: 36-min pretreatment with Cell Conditioning Solution CC1 followed by 12-min 
      incubation with primary antibody, detected with UltraView Universal DAB detection kit. 
      Used to validate mass spectrometry findings showing decreased cell proliferation in 
      cutaneous neurofibromas compared to overlying skin.
    foundIn: "methods"
    contextSnippet: "...Ki67 immunohistochemistry was performed using the BenchMark Ultra system (Roche). A 36-min pretreatment with the Cell Conditioning Solution CC1 (Roche) was followed by a 12-min incubation with the CONFIRM anti-Ki67 (clone 30-9) rabbit monoclonal primary antibody..."
    confidence: 0.95
    doi: "10.1038/s41416-025-03055-9"

  - resourceName: "anti-collagen XV"
    resourceType: "Antibody"
    observationType: "Usage Instructions"
    observationTypeOntologyId: ""
    details: |
      Polyclonal antibody used at 1:1000 dilution for immunohistochemistry validation of 
      mass spectrometry findings. Protocol: heat-mediated epitope retrieval for 15 min 
      with Tris/EDTA buffer (pH 9), followed by incubation with primary antibody and 
      detection using peroxidase-based Dako EnVision kit. Used to validate extracellular 
      matrix protein differences between neurofibromas and skin.
    foundIn: "methods"
    contextSnippet: "...epitope retrieval was performed using a heat-mediated method for 15 min with Tris/EDTA buffer (pH 9), followed by an incubation with polyclonal anti-collagen XV (Sigma-Aldrich, HPA017913, 1:1000)..."
    confidence: 0.95
